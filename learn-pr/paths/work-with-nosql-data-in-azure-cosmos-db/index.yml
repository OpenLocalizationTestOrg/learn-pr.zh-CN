metadata:
  title: 使用 Azure Cosmos DB 学习路径中的 NoSQL 数据
  description: NoSQL 数据是一种存储不映射到关系 SQL 数据库的要求的信息的有效方式。<br><br>用于 NoSQL 数据的数据库通过简化的扩展技术和对可用性和数据一致性要求进行微调的机会, 实现了更大的灵活性。 Azure Cosmos DB 通过提供用于处理 NoSQL 数据的工具和 sdk, 提供了所有这些好处。<br><br>了解如何使用 azure 门户、适用于 Visual Studio Code 的 azure Cosmos db 扩展和 azure Cosmos DB .net Core SDK 在您需要的地方处理您的 NoSQL 数据, 并为用户提供高可用性, 而不管他们在世界上的什么位置。
