quiz:
  title: 知识检查
  questions:
  - content: 如何将您的函数绑定到 Twilio 以发送短信消息？
    choices:
    - content: 通过将 SMS 消息作为函数的返回值返回
      isCorrect: false
    - content: 函数参数
      isCorrect: true
      explanation: SMS 消息将添加到作为使用`[TwilioSms]`属性修饰的参数传递给函数的集合中。 函数的运行时将在函数返回后将这些邮件发送到 Twilio。
    - content: 直接调用 Twilio API
      isCorrect: false
  - content: 在本地运行函数时, 您在何处定义您的 Twilio 帐户 SID 和 auth 令牌？
    choices:
    - content: 在`local.settings.json`文件中。
      isCorrect: true
      explanation: 该`local.settings.json`文件用于存储仅在本地运行时 (而不是发布到 Azure 时) 使用的本地设置。 如果包含私钥且你的存储库是公共的, 请注意不要将其签入到源代码控制中。
    - content: '`[TwilioSms]`属性中'
      isCorrect: false
    - content: 发布到 Azure 的应用程序设置
      isCorrect: false
