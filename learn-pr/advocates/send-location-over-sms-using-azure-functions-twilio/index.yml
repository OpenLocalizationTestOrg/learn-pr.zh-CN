abstract: >
  在本模块中, 您将:

  - 创建跨平台 xamarin. 使用 Xamarin 的表单应用

  - 在 ViewModel 中使用 XAML 和应用程序逻辑创建跨平台 UI, 并将 ViewModel 中的属性绑定到 UI

  - 检测用户位置

  - 使用 HTTP 触发器创建 Azure 函数并在本地运行

  - 从移动应用程序中调用 Azure 函数, 并将数据作为 JSON 传递

  - 将 Azure 函数绑定到 Twilio 以发送短信消息

  - 将 Azure 函数发布到 azure
