quiz:
  title: 查看你的知识
  questions:
  - content: 假设您想要创建一个可重用模板, 该模板使用自定义脚本扩展在虚拟机上配置 web 内容。 启用部署以指定用于配置 web 内容的脚本的最佳方法是什么？
    choices:
    - content: 提供指定脚本位置的参数。
      isCorrect: true
      explanation: 参数促进重用。 模板运行时, 它们的值将填入。
    - content: 提供指定脚本位置的变量。
      isCorrect: false
      explanation: 尽管变量可帮助您更轻松地维护您的模板, 但在使模板可配置或可重用时, 它们并不是最佳选择。
    - content: 在模板中提供一个默认的脚本位置, 然后使用嵌套模板来覆盖该位置。
      isCorrect: false
      explanation: 虽然您可以使用嵌套的模板替代默认值, 但它可能会使您的部署比所需的复杂。
