quiz:
  title: 查看你的知识
  questions:
  - content: 如何帮助资源管理器确定应用资源的正确顺序？
    choices:
    - content: 使用元素`dependsOn`定义在可以部署另一个资源之前必须存在一个资源的情况。
      isCorrect: true
      explanation: 尽管我们不在这里介绍它, 但您也可以使用内置`reference`函数来定义需要共享属性的资源之间的依赖性。
    - content: 在模板中, 按需要部署的顺序定义资源。
      isCorrect: false
      explanation: 某些配置涉及资源之间的复杂依赖项。 以设置顺序定义它们可能会很困难。 资源管理器为您提供了一种定义资源间关系的方法。
    - content: 设置每`order`个资源的属性。
      isCorrect: false
      explanation: 在大多数情况下, 资源管理器可以确定正确的顺序。 但有时, 您需要定义一个资源必须存在, 然后才能部署另一个资源。
