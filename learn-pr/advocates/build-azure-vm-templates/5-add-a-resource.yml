    choices:
    - content: <span data-ttu-id="df4aa-106">使用元素`dependsOn`定义在可以部署另一个资源之前必须存在一个资源的情况。</span><span class="sxs-lookup"><span data-stu-id="df4aa-106">Use the `dependsOn` element to define when one resource must exist before another can be deployed.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="df4aa-107">尽管我们不在这里介绍它, 但您也可以使用内置`reference`函数来定义需要共享属性的资源之间的依赖性。</span><span class="sxs-lookup"><span data-stu-id="df4aa-107">Although we don't cover it here, you can also use the built-in `reference` function to define dependencies among resources that need to share a property.</span></span>
