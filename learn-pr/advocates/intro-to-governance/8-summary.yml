quiz:
  title: 查看你的知识
  questions:
  - content: 'True 或 false: 可以从服务信任门户下载已发布的审核报告以及与 Microsoft 云服务相关的其他符合性相关信息'
    choices:
    - content: "True"
      isCorrect: true
      explanation: 您可以从服务信任门户下载已发布的审核报告以及与 Microsoft 云服务相关的其他与合规性相关的信息。
    - content: "False"
      isCorrect: false
      explanation: 您可以从服务信任门户下载已发布的审核报告以及与 Microsoft 云服务相关的其他与合规性相关的信息。
  - content: 哪种 Azure 服务允许你为 azure 资源配置细化的访问管理, 使你能够仅向用户授予执行其作业所需的权限？
    choices:
    - content: Locks
      isCorrect: false
      explanation: 锁定有助于防止您的 Azure 资源的意外删除或修改。
    - content: 政策
      isCorrect: false
      explanation: 策略定义表示要评估的内容以及要采取的操作。 例如, 如果虚拟机公开到公用 IP 地址, 则可以阻止对其进行部署。 您还可以防止在部署虚拟机以控制成本时使用特定硬盘。
    - content: 措施
      isCorrect: false
      explanation: 计划与 Azure 策略中的策略一起工作。 计划定义是一组策略定义, 可帮助跟踪更大目标的合规性状态。
    - content: 基于角色的访问控制
      isCorrect: true
      explanation: 基于角色的访问控制是正确的答案。 基于角色的访问控制 (RBAC) 为 Azure 资源提供细化的访问管理, 使您可以仅向用户授予执行其工作所需的权限。 RBAC 在无需额外费用的情况之下提供给所有 Azure 订阅者。
  - content: 哪种 Azure 服务允许您创建、分配和管理策略, 以强制执行不同的规则和影响您的资源, 并遵守公司标准和服务级别协议 (sla)。
    choices:
    - content: Azure 策略
      isCorrect: true
      explanation: Azure 策略是正确的答案。 azure Policy 是 azure 中的一项服务, 可用于创建、分配和管理策略。 这些策略对您的资源实施不同的规则和影响, 因此这些资源符合您的公司标准和服务级别协议 (sla)。
    - content: Azure 蓝图
      isCorrect: false
      explanation: 借助 azure 蓝图, 云架构师可以定义一组可重复的 Azure 资源, 以实现并遵守组织的标准、模式和要求。
    - content: Azure 安全中心
      isCorrect: false
      explanation: 安全中心提供有关安全相关问题的分析和详细信息。
    - content: 基于角色的访问控制
      isCorrect: false
      explanation: 基于角色的访问控制 (RBAC) 为 Azure 资源提供细化的访问管理, 使您可以仅向用户授予执行其工作所需的权限。 RBAC 在无需额外费用的情况之下提供给所有 Azure 订阅者。
  - content: 以下哪些服务可提供有关 Azure 服务运行状况的最新状态信息？
    choices:
    - content: 合规性管理器
      isCorrect: false
      explanation: 合规性管理器使您能够跟踪、分配和验证与 microsoft 专业服务和 microsoft 云服务相关的组织的法规遵从性活动。
    - content: Azure 监视器
      isCorrect: false
      explanation: Azure Monitor 收集、分析并提供对来自你的云和本地环境的遥测的操作。
    - content: 服务信任门户
      isCorrect: false
      explanation: 服务信任门户提供了与托管合规性管理器应用程序之外的标准、法律和法规遵从性的信息。
    - content: Azure 服务运行状况
      isCorrect: true
      explanation: azure 服务运行状况是正确的答案, 因为它为你提供了 azure 服务运行状况的全局视图。 由于 azure 状态是 azure 服务运行状况的组件, 因此您可以获取有关服务可用性的最新信息。
  - content: 在哪里可以获取有关个人数据 microsoft 进程、microsoft 如何处理它以及出于什么目的的详细信息？
    choices:
    - content: Microsoft 隐私声明
      isCorrect: true
      explanation: Microsoft 隐私声明是正确答案。
    - content: 合规性管理器
      isCorrect: false
      explanation: 合规性管理器使您能够跟踪、分配和验证与 microsoft 专业服务和 microsoft 云服务相关的组织的法规遵从性活动。
    - content: Azure 服务运行状况
      isCorrect: false
      explanation: azure 服务运行状况将向你提供 Azure 服务运行状况的全局视图。
    - content: 信任中心
      isCorrect: false
      explanation: 信任中心包含其中一些数据, 但它并不是权威源。 信任中心提供了有关 Microsoft 提供的安全性、合规性、隐私和透明度选项的信息。
