quiz:
  title: <span data-ttu-id="8da36-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="8da36-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="8da36-105">Azure 仪表板存储为哪种类型的文件？</span><span class="sxs-lookup"><span data-stu-id="8da36-105">An Azure dashboard is stored as which type of file?</span></span>
    choices:
    - content: <span data-ttu-id="8da36-106">XML</span><span class="sxs-lookup"><span data-stu-id="8da36-106">XML</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8da36-107">Azure 仪表板存储为 JSON 文件, 允许上载和下载这些仪表板以与 Azure 目录的其他成员共享。</span><span class="sxs-lookup"><span data-stu-id="8da36-107">Azure dashboards are stored as JSON files which allows them to be uploaded and downloaded to share with other members of the Azure directory.</span></span>
    - content: <span data-ttu-id="8da36-108">JSON</span><span class="sxs-lookup"><span data-stu-id="8da36-108">JSON</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8da36-109">Azure 仪表板存储为 JSON 文件, 允许上载和下载这些仪表板以与 Azure 目录的其他成员共享。</span><span class="sxs-lookup"><span data-stu-id="8da36-109">Azure dashboards are stored as JSON files which allows them to be uploaded and downloaded to share with other members of the Azure directory.</span></span>
    - content: <span data-ttu-id="8da36-110">PNG</span><span class="sxs-lookup"><span data-stu-id="8da36-110">PNG</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8da36-111">Azure 仪表板存储为 JSON 文件, 允许上载和下载这些仪表板以与 Azure 目录的其他成员共享。</span><span class="sxs-lookup"><span data-stu-id="8da36-111">Azure dashboards are stored as JSON files which allows them to be uploaded and downloaded to share with other members of the Azure directory.</span></span>
  - content: '<span data-ttu-id="8da36-112">Azure Advisor 提供了以下建议: (选择一个)</span><span class="sxs-lookup"><span data-stu-id="8da36-112">Azure Advisor provides advice on: (Select one)</span></span>'
    choices:
    - content: <span data-ttu-id="8da36-113">创建 Azure 帐户</span><span class="sxs-lookup"><span data-stu-id="8da36-113">Creating an Azure account</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8da36-114">您必须已具有使用 Azure Advisor 的帐户。</span><span class="sxs-lookup"><span data-stu-id="8da36-114">You must already have an account to use Azure Advisor.</span></span>
    - content: <span data-ttu-id="8da36-115">服务的最佳实践和安全性</span><span class="sxs-lookup"><span data-stu-id="8da36-115">Best practices and Security for your services</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8da36-116">azure Advisor 是一个内置于 azure 中的免费服务, 提供有关高可用性、安全性、性能和成本方面的建议。</span><span class="sxs-lookup"><span data-stu-id="8da36-116">Azure Advisor is a free service built into Azure that provides recommendations on high availability, security, performance, and cost.</span></span>
    - content: <span data-ttu-id="8da36-117">有效使用 Azure 门户</span><span class="sxs-lookup"><span data-stu-id="8da36-117">Using the Azure portal effectively</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8da36-118">azure Advisor 是从 azure 门户访问的, 但不提供有关使用门户的指导。</span><span class="sxs-lookup"><span data-stu-id="8da36-118">Azure Advisor is accessed from the Azure portal, but doesn't provide guidance on using the portal.</span></span>
  - content: '<span data-ttu-id="8da36-119">True 或 false: azure 云命令行管理程序是用于管理 Azure 资源的交互式、浏览器访问的命令行管理程序？</span><span class="sxs-lookup"><span data-stu-id="8da36-119">True or false: Azure Cloud Shell is an interactive, browser-accessible shell for managing Azure resources?</span></span>'
    choices:
    - content: <span data-ttu-id="8da36-120">True</span><span class="sxs-lookup"><span data-stu-id="8da36-120">True</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8da36-121">azure 云命令行管理程序是用于管理 Azure 资源的交互式命令行管理程序。</span><span class="sxs-lookup"><span data-stu-id="8da36-121">Azure Cloud Shell is an interactive shell for managing Azure resources.</span></span> <span data-ttu-id="8da36-122">您可以通过在门户中内置的命令行界面来控制和管理当前订阅中的所有 Azure 资源。</span><span class="sxs-lookup"><span data-stu-id="8da36-122">You can control and administer all of your Azure resources in the current subscription through a command-line interface built right into the portal.</span></span>
    - content: <span data-ttu-id="8da36-123">False</span><span class="sxs-lookup"><span data-stu-id="8da36-123">False</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8da36-124">azure 云命令行管理程序是用于管理 Azure 资源的交互式命令行管理程序。</span><span class="sxs-lookup"><span data-stu-id="8da36-124">Azure Cloud Shell is an interactive shell for managing Azure resources.</span></span> <span data-ttu-id="8da36-125">您可以通过在门户中内置的命令行界面来控制和管理当前订阅中的所有 Azure 资源。</span><span class="sxs-lookup"><span data-stu-id="8da36-125">You can control and administer all of your Azure resources in the current subscription through a command-line interface built right into the portal.</span></span>
