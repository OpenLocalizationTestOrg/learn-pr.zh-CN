quiz:
  title: 查看你的知识
  questions:
  - content: Azure 仪表板存储为哪种类型的文件？
    choices:
    - content: XML
      isCorrect: false
      explanation: Azure 仪表板存储为 JSON 文件, 允许上载和下载这些仪表板以与 Azure 目录的其他成员共享。
    - content: JSON
      isCorrect: true
      explanation: Azure 仪表板存储为 JSON 文件, 允许上载和下载这些仪表板以与 Azure 目录的其他成员共享。
    - content: PNG
      isCorrect: false
      explanation: Azure 仪表板存储为 JSON 文件, 允许上载和下载这些仪表板以与 Azure 目录的其他成员共享。
  - content: 'Azure Advisor 提供了以下建议: (选择一个)'
    choices:
    - content: 创建 Azure 帐户
      isCorrect: false
      explanation: 您必须已具有使用 Azure Advisor 的帐户。
    - content: 服务的最佳实践和安全性
      isCorrect: true
      explanation: azure Advisor 是一个内置于 azure 中的免费服务, 提供有关高可用性、安全性、性能和成本方面的建议。
    - content: 有效使用 Azure 门户
      isCorrect: false
      explanation: azure Advisor 是从 azure 门户访问的, 但不提供有关使用门户的指导。
  - content: 'True 或 false: azure 云命令行管理程序是用于管理 Azure 资源的交互式、浏览器访问的命令行管理程序？'
    choices:
    - content: "True"
      isCorrect: true
      explanation: azure 云命令行管理程序是用于管理 Azure 资源的交互式命令行管理程序。 您可以通过在门户中内置的命令行界面来控制和管理当前订阅中的所有 Azure 资源。
    - content: "False"
      isCorrect: false
      explanation: azure 云命令行管理程序是用于管理 Azure 资源的交互式命令行管理程序。 您可以通过在门户中内置的命令行界面来控制和管理当前订阅中的所有 Azure 资源。
