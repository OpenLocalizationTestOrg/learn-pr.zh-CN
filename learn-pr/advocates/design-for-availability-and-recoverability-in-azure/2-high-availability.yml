quiz:
  title: 查看你的知识
  questions:
  - content: '为您的服务定义 SLA 是非常重要的, 这是因为:'
    choices:
    - content: 它可帮助您确定备份保留要求。
      isCorrect: false
      explanation: 必须定义备份保留, 但不受 SLA 的制约。
    - content: 它可帮助您确定您将为客户提交的服务的可用性。
      isCorrect: true
      explanation: 服务级别协议是承诺您为客户提供服务的可用性。
    - content: 您可以使用它说服您的经理自动执行虚拟机创建。
      isCorrect: false
      explanation: 虽然这是一个很棒的讨论, 但您的 SLA 很可能对结果不会有任何影响。
    - content: 您可以使用它来定义资源的访问控制设置。
      isCorrect: false
      explanation: 访问控制设置非常重要, 但它们与应用程序的 SLA 无关。
  - content: 在高可用性体系结构中不使用以下哪一项？
    choices:
    - content: 负载平衡
      isCorrect: false
      explanation: 负载平衡通常在高可用性体系结构中使用, 以将负载分配给可用系统, 并从负载中删除失败的系统。
    - content: 可用性区域
      isCorrect: false
      explanation: 可用性区域在高可用性体系结构中使用, 以跨区域中的多个数据中心分发系统。
    - content: 可用性集
      isCorrect: false
      explanation: 可用性集在高可用性体系结构中使用, 以最大限度地减少对本地化故障和维护事件的影响。
    - content: 恢复服务电子仓库
      isCorrect: true
      explanation: 恢复服务电子仓库为备份提供了一个目标, 但它们不是高可用性体系结构的一部分。
