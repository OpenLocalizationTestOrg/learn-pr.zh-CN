quiz:
  title: 查看你的知识
  questions:
  - content: 'True 或 false: 所有 Azure 数据存储选项都包括自动备份数据？'
    choices:
    - content: "True"
      isCorrect: false
      explanation: 并非所有 Azure 数据存储产品都包含自动备份;例如, Azure blob 不会。
    - content: "False"
      isCorrect: true
      explanation: 大多数 Azure 服务提供集成的备份功能, 但默认情况下并不总是启用。 你也可以根据需要添加 Azure 备份代理等服务, 以确保你的所有数据都受到保护。
  - content: 为什么定期测试还原很重要？
    choices:
    - content: 验证备份的完整性。
      isCorrect: false
      explanation: 通常情况下, 测试还原确实允许您验证备份的完整性, 但这并不是唯一的正确选择。
    - content: 熟悉还原过程。
      isCorrect: false
      explanation: 通常情况下, 测试还原确实允许您更熟悉还原过程, 但这并不是唯一的正确选择。
    - content: 确定备份和还原过程中的缺口。
      isCorrect: false
      explanation: 定期还原测试有助于确定备份和还原过程中的缺口, 但这并不是唯一的正确选择。
    - content: 以上全部。
      isCorrect: true
      explanation: 所有这些都是定期测试还原过程的好处。
