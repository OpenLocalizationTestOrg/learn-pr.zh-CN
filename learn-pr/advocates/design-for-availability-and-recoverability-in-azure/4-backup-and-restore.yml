  title: <span data-ttu-id="4c811-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="4c811-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="4c811-105">True 或 false: 所有 Azure 数据存储选项都包括自动备份数据？</span><span class="sxs-lookup"><span data-stu-id="4c811-105">True or false: all Azure data storage options include automatic backup of data?</span></span>'
    choices:
    - content: <span data-ttu-id="4c811-106">True</span><span class="sxs-lookup"><span data-stu-id="4c811-106">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4c811-107">并非所有 Azure 数据存储产品都包含自动备份;例如, Azure blob 不会。</span><span class="sxs-lookup"><span data-stu-id="4c811-107">Not all Azure data storage products include automatic backup; for example, Azure Blobs do not.</span></span>
    - content: <span data-ttu-id="4c811-108">False</span><span class="sxs-lookup"><span data-stu-id="4c811-108">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="4c811-109">大多数 Azure 服务提供集成的备份功能, 但默认情况下并不总是启用。</span><span class="sxs-lookup"><span data-stu-id="4c811-109">Most Azure services offer integrated backup functionality, but it is not always enabled by default.</span></span> <span data-ttu-id="4c811-110">你也可以根据需要添加 Azure 备份代理等服务, 以确保你的所有数据都受到保护。</span><span class="sxs-lookup"><span data-stu-id="4c811-110">You can also add services like Azure Backup Agent as needed to make sure all your data is protected.</span></span>
  - content: <span data-ttu-id="4c811-111">为什么定期测试还原很重要？</span><span class="sxs-lookup"><span data-stu-id="4c811-111">Why is it important to test restores regularly?</span></span>
    choices:
    - content: <span data-ttu-id="4c811-112">验证备份的完整性。</span><span class="sxs-lookup"><span data-stu-id="4c811-112">To validate the integrity of your backups.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4c811-113">通常情况下, 测试还原确实允许您验证备份的完整性, 但这并不是唯一的正确选择。</span><span class="sxs-lookup"><span data-stu-id="4c811-113">Testing restores regularly does allow you to validate the integrity of your backups, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="4c811-114">熟悉还原过程。</span><span class="sxs-lookup"><span data-stu-id="4c811-114">To become familiar with the restoration process.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4c811-115">通常情况下, 测试还原确实允许您更熟悉还原过程, 但这并不是唯一的正确选择。</span><span class="sxs-lookup"><span data-stu-id="4c811-115">Testing restores regularly does allow you to become more familiar with the restoration process, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="4c811-116">确定备份和还原过程中的缺口。</span><span class="sxs-lookup"><span data-stu-id="4c811-116">To identify gaps in your backup and restore processes.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4c811-117">定期还原测试有助于确定备份和还原过程中的缺口, 但这并不是唯一的正确选择。</span><span class="sxs-lookup"><span data-stu-id="4c811-117">Testing restores regularly does help identify gaps in your backup and restore processes, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="4c811-118">以上全部。</span><span class="sxs-lookup"><span data-stu-id="4c811-118">All of the above.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="4c811-119">所有这些都是定期测试还原过程的好处。</span><span class="sxs-lookup"><span data-stu-id="4c811-119">All are benefits of regularly testing your restore process.</span></span>
