    - content: <span data-ttu-id="50059-106">如何还原备份</span><span class="sxs-lookup"><span data-stu-id="50059-106">How to restore backups</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="50059-107">还原备份所需的步骤是恢复计划的重要部分。</span><span class="sxs-lookup"><span data-stu-id="50059-107">The steps needed to restore backups are a critical piece of a recovery plan.</span></span>
