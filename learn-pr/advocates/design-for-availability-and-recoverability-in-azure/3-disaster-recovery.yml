  questions:
  - content: <span data-ttu-id="50059-105">以下哪一项可以从恢复计划中的恢复步骤中排除？</span><span class="sxs-lookup"><span data-stu-id="50059-105">Which of the following can be excluded from your recovery steps in your recovery plan?</span></span>
