    - content: <span data-ttu-id="50059-113">在恢复计划中不应排除以上任何内容。</span><span class="sxs-lookup"><span data-stu-id="50059-113">None of the above should be excluded in a recovery plan.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="50059-114">所有这些过程在恢复计划中都是必需的。</span><span class="sxs-lookup"><span data-stu-id="50059-114">All these procedures are necessary in a recovery plan.</span></span>
  - content: '<span data-ttu-id="50059-115">True 或 false: 数据复制和数据备份是同一件事。</span><span class="sxs-lookup"><span data-stu-id="50059-115">True or false: data replication and data backup are the same thing.</span></span>'
    choices:
    - content: <span data-ttu-id="50059-116">True</span><span class="sxs-lookup"><span data-stu-id="50059-116">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="50059-117">数据复制和数据备份都生成数据的副本, 但副本的频率和使用情况如此不同, 因此它们被视为不同的概念。</span><span class="sxs-lookup"><span data-stu-id="50059-117">Data replication and data backup both makes copies of your data, but the frequency and usage of the copies is so different that these are considered different concepts.</span></span>
