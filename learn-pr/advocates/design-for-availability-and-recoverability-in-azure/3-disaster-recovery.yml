quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一项可以从恢复计划中的恢复步骤中排除？
    choices:
    - content: 如何还原备份
      isCorrect: false
      explanation: 还原备份所需的步骤是恢复计划的重要部分。
    - content: 如何故障转移到复制的系统
      isCorrect: false
      explanation: 故障转移到复制系统的过程是恢复计划的重要部分。
    - content: 如何重新建立与本地网络或外部网络的网络连接
      isCorrect: false
      explanation: 到内部部署或外部网络的网络连接通常是基础结构的关键部分。 失败后重新建立的步骤是恢复计划的关键部分。
    - content: 在恢复计划中不应排除以上任何内容。
      isCorrect: true
      explanation: 所有这些过程在恢复计划中都是必需的。
  - content: 'True 或 false: 数据复制和数据备份是同一件事。'
    choices:
    - content: "True"
      isCorrect: false
      explanation: 数据复制和数据备份都生成数据的副本, 但副本的频率和使用情况如此不同, 因此它们被视为不同的概念。
    - content: "False"
      isCorrect: true
      explanation: 复制创建实时数据或近乎实时的数据副本以用于在执行期间的故障转移。 Backup 创建数据的长生存期、只读快照以用于恢复,
