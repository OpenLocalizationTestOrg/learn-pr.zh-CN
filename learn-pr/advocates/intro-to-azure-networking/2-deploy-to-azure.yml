quiz:
  title: 查看你的知识
  questions:
  - content: 什么是 Azure_区域_？
    choices:
    - content: 特定地理位置中的 Azure 数据中心。
      isCorrect: true
      explanation: Azure 区域可帮助你提供最接近你的用户的应用程序和服务。 美国西部和北欧是示例。
    - content: 将网络分成较小网络的一种方式。
      isCorrect: false
      explanation: Azure 区域可帮助你提供最接近你的用户的应用程序和服务。 美国西部和北欧是示例。
    - content: 用于定义 Azure 中进出的流量的防火墙规则。
      isCorrect: false
      explanation: Azure 区域可帮助你提供最接近你的用户的应用程序和服务。 美国西部和北欧是示例。
  - content: 以下哪一项对虚拟网络是如此？
    choices:
    - content: 通过软件配置虚拟网络。
      isCorrect: true
      explanation: 使用软件, 可以像您自己的网络那样对待虚拟网络。 Azure 为你维护物理硬件。
    - content: 虚拟网络接受所有端口上的网络通信。 通过虚拟机配置防火墙。
      isCorrect: false
      explanation: 使用软件, 可以像您自己的网络那样对待虚拟网络。 Azure 为你维护物理硬件。
    - content: 始终可以从 internet 访问虚拟网络。
      isCorrect: false
      explanation: 使用软件, 可以像您自己的网络那样对待虚拟网络。 Azure 为你维护物理硬件。
