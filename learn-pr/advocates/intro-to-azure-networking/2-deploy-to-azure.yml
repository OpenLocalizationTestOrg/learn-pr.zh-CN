quiz:
  title: <span data-ttu-id="f56be-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="f56be-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="f56be-105">什么是 Azure_区域_？</span><span class="sxs-lookup"><span data-stu-id="f56be-105">What is an Azure _region_?</span></span>
    choices:
    - content: <span data-ttu-id="f56be-106">特定地理位置中的 Azure 数据中心。</span><span class="sxs-lookup"><span data-stu-id="f56be-106">An Azure data center within a specific geographic location.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="f56be-107">Azure 区域可帮助你提供最接近你的用户的应用程序和服务。</span><span class="sxs-lookup"><span data-stu-id="f56be-107">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="f56be-108">美国西部和北欧是示例。</span><span class="sxs-lookup"><span data-stu-id="f56be-108">West US and North Europe are examples.</span></span>
    - content: <span data-ttu-id="f56be-109">将网络分成较小网络的一种方式。</span><span class="sxs-lookup"><span data-stu-id="f56be-109">A way of breaking networks into smaller networks.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f56be-110">Azure 区域可帮助你提供最接近你的用户的应用程序和服务。</span><span class="sxs-lookup"><span data-stu-id="f56be-110">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="f56be-111">美国西部和北欧是示例。</span><span class="sxs-lookup"><span data-stu-id="f56be-111">West US and North Europe are examples.</span></span>
    - content: <span data-ttu-id="f56be-112">用于定义 Azure 中进出的流量的防火墙规则。</span><span class="sxs-lookup"><span data-stu-id="f56be-112">Firewall rules which define the flow of traffic in and out of Azure.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f56be-113">Azure 区域可帮助你提供最接近你的用户的应用程序和服务。</span><span class="sxs-lookup"><span data-stu-id="f56be-113">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="f56be-114">美国西部和北欧是示例。</span><span class="sxs-lookup"><span data-stu-id="f56be-114">West US and North Europe are examples.</span></span>
  - content: <span data-ttu-id="f56be-115">以下哪一项对虚拟网络是如此？</span><span class="sxs-lookup"><span data-stu-id="f56be-115">Which of the following is true about virtual networks?</span></span>
    choices:
    - content: <span data-ttu-id="f56be-116">通过软件配置虚拟网络。</span><span class="sxs-lookup"><span data-stu-id="f56be-116">You configure virtual networks through software.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="f56be-117">使用软件, 可以像您自己的网络那样对待虚拟网络。</span><span class="sxs-lookup"><span data-stu-id="f56be-117">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="f56be-118">Azure 为你维护物理硬件。</span><span class="sxs-lookup"><span data-stu-id="f56be-118">Azure maintains the physical hardware for you.</span></span>
    - content: <span data-ttu-id="f56be-119">虚拟网络接受所有端口上的网络通信。</span><span class="sxs-lookup"><span data-stu-id="f56be-119">A virtual network accepts network traffic on all ports.</span></span> <span data-ttu-id="f56be-120">通过虚拟机配置防火墙。</span><span class="sxs-lookup"><span data-stu-id="f56be-120">You configure the firewall through virtual machines.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f56be-121">使用软件, 可以像您自己的网络那样对待虚拟网络。</span><span class="sxs-lookup"><span data-stu-id="f56be-121">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="f56be-122">Azure 为你维护物理硬件。</span><span class="sxs-lookup"><span data-stu-id="f56be-122">Azure maintains the physical hardware for you.</span></span>
    - content: <span data-ttu-id="f56be-123">始终可以从 internet 访问虚拟网络。</span><span class="sxs-lookup"><span data-stu-id="f56be-123">Virtual networks are always reachable from the internet.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f56be-124">使用软件, 可以像您自己的网络那样对待虚拟网络。</span><span class="sxs-lookup"><span data-stu-id="f56be-124">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="f56be-125">Azure 为你维护物理硬件。</span><span class="sxs-lookup"><span data-stu-id="f56be-125">Azure maintains the physical hardware for you.</span></span>
