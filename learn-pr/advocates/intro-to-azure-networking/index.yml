abstract: >
  在本模块中, 您将:

  - 了解虚拟网络如何帮助隔离网络和计算资源

  - 了解 Azure 负载平衡器如何帮助提高恢复能力, 或在服务关闭时进行恢复

  - 了解流量管理器如何将流量路由到不同的终结点, 包括与用户的延迟最低的终结点
