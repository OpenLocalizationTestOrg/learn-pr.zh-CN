  title: 查看你的知识
  questions:
  - content: 对于 Azure 负载平衡器, 这是真的吗？
    choices:
    - content: 如果要在 azure 中运行的虚拟机之间分配流量, 则必须使用 Azure 负载平衡器。
      isCorrect: false
      explanation: 如果一个系统不可用, 则 Azure 负载平衡器将停止向其发送流量。 然后, 它将通信定向到某个响应性服务器。
    - content: Azure 负载平衡器仅适用于面向 internet 的流量。
      isCorrect: false
      explanation: 如果一个系统不可用, 则 Azure 负载平衡器将停止向其发送流量。 然后, 它将通信定向到某个响应性服务器。
    - content: Azure 负载平衡器分布类似系统之间的流量, 使您的服务更高可用性。
      isCorrect: true
      explanation: 如果一个系统不可用, 则 Azure 负载平衡器将停止向其发送流量。 然后, 它将通信定向到某个响应性服务器。
