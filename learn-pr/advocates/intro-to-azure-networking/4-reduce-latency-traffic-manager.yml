quiz:
  title: 查看你的知识
  questions:
  - content: 什么是网络延迟？
    choices:
    - content: 可以在连接中放置的数据量。
      isCorrect: false
      explanation: "\"_带宽_\" 指的是可以在连接上显示的数据量。"
    - content: 数据必须到达目标的距离。
      isCorrect: false
      explanation: 尽管远处可能会影响延迟, 但延迟不会测量距离。
    - content: 通过网络传输数据所需的时间。
      isCorrect: true
      explanation: 延迟可测量数据到达其目标所需的时间。 延迟通常以毫秒为单位。
  - content: Azure 流量管理器如何减少延迟？
    choices:
    - content: 它仅选择终结点之间的最快网络。
      isCorrect: false
      explanation: 选择最接近用户的服务器是减少延迟的最佳方式。
    - content: 它选择最接近用户的 DNS 服务器的终结点。
      isCorrect: true
      explanation: 选择最接近用户的服务器是减少延迟的最佳方式。
    - content: 它缓存内容, 类似于内容传递网络的工作方式。
      isCorrect: false
      explanation: 选择最接近用户的服务器是减少延迟的最佳方式。
