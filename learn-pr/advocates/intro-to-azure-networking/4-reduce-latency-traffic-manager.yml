  questions:
  - content: <span data-ttu-id="bba8d-105">什么是网络延迟？</span><span class="sxs-lookup"><span data-stu-id="bba8d-105">What is network latency?</span></span>
    choices:
    - content: <span data-ttu-id="bba8d-106">可以在连接中放置的数据量。</span><span class="sxs-lookup"><span data-stu-id="bba8d-106">The amount of data that can fit on the connection.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="bba8d-107">"_带宽_" 指的是可以在连接上显示的数据量。</span><span class="sxs-lookup"><span data-stu-id="bba8d-107">_Bandwidth_ refers to the amount of data that can fit on the connection.</span></span>
    - content: <span data-ttu-id="bba8d-108">数据必须到达目标的距离。</span><span class="sxs-lookup"><span data-stu-id="bba8d-108">The distance data must travel to reach its destination.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="bba8d-109">尽管远处可能会影响延迟, 但延迟不会测量距离。</span><span class="sxs-lookup"><span data-stu-id="bba8d-109">Although distance can affect latency, latency does not measure distance.</span></span>
    - content: <span data-ttu-id="bba8d-110">通过网络传输数据所需的时间。</span><span class="sxs-lookup"><span data-stu-id="bba8d-110">The time it takes for data to travel over the network.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="bba8d-111">延迟可测量数据到达其目标所需的时间。</span><span class="sxs-lookup"><span data-stu-id="bba8d-111">Latency measures the time it takes for data to reach its destination.</span></span> <span data-ttu-id="bba8d-112">延迟通常以毫秒为单位。</span><span class="sxs-lookup"><span data-stu-id="bba8d-112">Latency is typically measured in milliseconds.</span></span>
  - content: <span data-ttu-id="bba8d-113">Azure 流量管理器如何减少延迟？</span><span class="sxs-lookup"><span data-stu-id="bba8d-113">How does Azure Traffic Manager reduce latency?</span></span>
    choices:
    - content: <span data-ttu-id="bba8d-114">它仅选择终结点之间的最快网络。</span><span class="sxs-lookup"><span data-stu-id="bba8d-114">It chooses only the fastest networks between endpoints.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="bba8d-115">选择最接近用户的服务器是减少延迟的最佳方式。</span><span class="sxs-lookup"><span data-stu-id="bba8d-115">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
    - content: <span data-ttu-id="bba8d-116">它选择最接近用户的 DNS 服务器的终结点。</span><span class="sxs-lookup"><span data-stu-id="bba8d-116">It chooses the endpoint that's closest to the user's DNS server.</span></span>
