quiz:
  title: <span data-ttu-id="95404-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="95404-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="95404-105">True 或 false: 出于安全考虑, 在创建新的虚拟机时, 必须使用官方 Azure Marketplace 的映像。</span><span class="sxs-lookup"><span data-stu-id="95404-105">True or false: for security reasons, you must use an image from the official Azure Marketplace when creating a new virtual machine.</span></span>'
    choices:
    - content: <span data-ttu-id="95404-106">True</span><span class="sxs-lookup"><span data-stu-id="95404-106">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="95404-107">Azure 允许你配置虚拟机以满足你的需求。</span><span class="sxs-lookup"><span data-stu-id="95404-107">Azure lets you configure your virtual machines to meet your needs.</span></span> <span data-ttu-id="95404-108">这包括支持使用自己的 VM 映像。</span><span class="sxs-lookup"><span data-stu-id="95404-108">This includes support for using your own VM images.</span></span>
    - content: <span data-ttu-id="95404-109">False</span><span class="sxs-lookup"><span data-stu-id="95404-109">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="95404-110">Azure 允许你配置虚拟机以满足你的需求。</span><span class="sxs-lookup"><span data-stu-id="95404-110">Azure lets you configure your virtual machines to meet your needs.</span></span> <span data-ttu-id="95404-111">这包括支持使用自己的 VM 映像。</span><span class="sxs-lookup"><span data-stu-id="95404-111">This includes support for using your own VM images.</span></span>
  - content: <span data-ttu-id="95404-112">默认网络安全设置对新虚拟机的影响是什么？</span><span class="sxs-lookup"><span data-stu-id="95404-112">What is the effect of the default network security settings for a new virtual machine?</span></span>
    choices:
    - content: <span data-ttu-id="95404-113">既不允许使用出站请求, 也不允许入站请求。</span><span class="sxs-lookup"><span data-stu-id="95404-113">Neither outbound nor inbound requests are allowed.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="95404-114">出站请求被认为是低风险的, 因此默认情况下允许这些请求。</span><span class="sxs-lookup"><span data-stu-id="95404-114">Outbound requests are considered low risk, so they are allowed by default.</span></span>
    - content: <span data-ttu-id="95404-115">允许出站请求。</span><span class="sxs-lookup"><span data-stu-id="95404-115">Outbound request are allowed.</span></span> <span data-ttu-id="95404-116">仅允许从虚拟网络内进行入站流量。</span><span class="sxs-lookup"><span data-stu-id="95404-116">Inbound traffic is only allowed from within the virtual network.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="95404-117">出站请求被认为是低风险的, 因此默认情况下允许这些请求。</span><span class="sxs-lookup"><span data-stu-id="95404-117">Outbound requests are considered low risk, so they are allowed by default.</span></span> <span data-ttu-id="95404-118">允许来自虚拟网络中的入站流量。</span><span class="sxs-lookup"><span data-stu-id="95404-118">Inbound traffic from within the virtual network is allowed.</span></span> <span data-ttu-id="95404-119">通过在虚拟网络中放置 vm, vm 所有者将隐式选择加入虚拟网络中的资源之间的通信。</span><span class="sxs-lookup"><span data-stu-id="95404-119">By placing a VM in a virtual network, the VM owner is implicitly opting-in to communication among the resources in the virtual network.</span></span>
    - content: '<span data-ttu-id="95404-120">不受限制: 允许所有出站和入站请求。</span><span class="sxs-lookup"><span data-stu-id="95404-120">There are no restrictions: all outbound and inbound requests are allowed.</span></span>'
      isCorrect: false
      explanation: <span data-ttu-id="95404-121">由于默认行为, 无限制入站流量太危险。</span><span class="sxs-lookup"><span data-stu-id="95404-121">Unrestricted inbound traffic is too risky for the default behavior.</span></span>
  - content: <span data-ttu-id="95404-122">假设您在 Azure 中托管多个 Linux 虚拟机。</span><span class="sxs-lookup"><span data-stu-id="95404-122">Suppose you have several Linux virtual machines hosted in Azure.</span></span> <span data-ttu-id="95404-123">你将通过 SSH 从公司总部的三台专用计算机远程管理这些 vm。</span><span class="sxs-lookup"><span data-stu-id="95404-123">You will administer these VMs remotely over SSH from three dedicated machines in your corporate headquarters.</span></span> <span data-ttu-id="95404-124">在这种情况下, 通常认为以下哪种身份验证方法是最佳做法？</span><span class="sxs-lookup"><span data-stu-id="95404-124">Which of the following authentication methods would typically be considered best-practice for this situation?</span></span>
    choices:
    - content: <span data-ttu-id="95404-125">用户名和密码</span><span class="sxs-lookup"><span data-stu-id="95404-125">Username and password</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="95404-126">密码易受强力攻击。</span><span class="sxs-lookup"><span data-stu-id="95404-126">Passwords are vulnerable to brute-force attacks.</span></span> <span data-ttu-id="95404-127">仅当需要来自多个位置的远程访问时, 才建议使用此方法。</span><span class="sxs-lookup"><span data-stu-id="95404-127">This method is only recommended if you require remote access from a variety of locations.</span></span>
    - content: <span data-ttu-id="95404-128">专用密钥</span><span class="sxs-lookup"><span data-stu-id="95404-128">Private key</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="95404-129">私钥访问比密码更安全, 并且在需要有限数量的位置进行访问时是一个很好的选择。</span><span class="sxs-lookup"><span data-stu-id="95404-129">Private-key access is more secure than a password and is a good option when you require access from a limited number of locations.</span></span> <span data-ttu-id="95404-130">但是, 如果攻击者获取了你的私钥, 则可以使用它来访问你的 vm。</span><span class="sxs-lookup"><span data-stu-id="95404-130">However, if an attacker acquires your private key, they can use it to access your VMs.</span></span>
    - content: <span data-ttu-id="95404-131">带有密码短语的私钥</span><span class="sxs-lookup"><span data-stu-id="95404-131">Private key with passphrase</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="95404-132">使用密码的私钥访问是最安全的选项。</span><span class="sxs-lookup"><span data-stu-id="95404-132">Private key access with a passphrase is the most secure option.</span></span> <span data-ttu-id="95404-133">即使攻击者获取了你的私钥, 他们也无法在没有密码的情况下使用它。</span><span class="sxs-lookup"><span data-stu-id="95404-133">Even if an attacker acquires your private key, they will be unable to use it without the passphrase.</span></span>
