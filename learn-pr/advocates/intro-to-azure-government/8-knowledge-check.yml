quiz:
  title: <span data-ttu-id="e9120-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="e9120-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="e9120-105">全局 azure 和 Azure 政府之间的关键区别在于以下哪一项？</span><span class="sxs-lookup"><span data-stu-id="e9120-105">Which one of the following is a key difference between global Azure and Azure Government?</span></span>
    choices:
    - content: <span data-ttu-id="e9120-106">Azure 政府有一个市场, 可以从 Microsoft 和合作伙伴部署预构建的映像。</span><span class="sxs-lookup"><span data-stu-id="e9120-106">Azure Government has a marketplace from which you can deploy pre-built images from Microsoft and partners.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e9120-107">不.</span><span class="sxs-lookup"><span data-stu-id="e9120-107">Incorrect.</span></span> <span data-ttu-id="e9120-108">全局 azure 和 Azure 政府都提供了一个市场</span><span class="sxs-lookup"><span data-stu-id="e9120-108">Both global Azure and Azure Government offer a marketplace</span></span>
    - content: <span data-ttu-id="e9120-109">Azure 政府有一个门户, 可以通过它管理您的资源。</span><span class="sxs-lookup"><span data-stu-id="e9120-109">Azure Government has a portal from which you can manage your resources.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e9120-110">不.</span><span class="sxs-lookup"><span data-stu-id="e9120-110">Incorrect.</span></span> <span data-ttu-id="e9120-111">全局 azure 和 azure 政府都有门户体验。</span><span class="sxs-lookup"><span data-stu-id="e9120-111">Both global Azure and Azure Government have a portal experience.</span></span>
    - content: <span data-ttu-id="e9120-112">azure 政府是 azure 的物理独立实例。</span><span class="sxs-lookup"><span data-stu-id="e9120-112">Azure Government is a physically separate instance of Azure.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="e9120-113">错误!</span><span class="sxs-lookup"><span data-stu-id="e9120-113">Correct!</span></span> <span data-ttu-id="e9120-114">Azure 政府是一个 sovereign 云, 它在物理上独立于其自己的数据中心集。</span><span class="sxs-lookup"><span data-stu-id="e9120-114">Azure Government is a sovereign cloud and is physically separate in its own set of data centers.</span></span>
    - content: <span data-ttu-id="e9120-115">azure 政府使用的是全局 azure 的不同技术。</span><span class="sxs-lookup"><span data-stu-id="e9120-115">Azure Government uses different technology that global Azure.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e9120-116">不.</span><span class="sxs-lookup"><span data-stu-id="e9120-116">Incorrect.</span></span> <span data-ttu-id="e9120-117">Azure 政府使用与全局 Azure 相同的基础技术, 其中包括基础结构即服务 (IaaS)、平台即服务 (PaaS) 和软件即用服务 (SaaS) 的核心组件。</span><span class="sxs-lookup"><span data-stu-id="e9120-117">Azure Government uses same underlying technologies as global Azure, which includes the core components of Infrastructure-as-a-Service (IaaS), Platform-as-a-Service (PaaS), and Software-as-a-Service (SaaS).</span></span>
  - content: <span data-ttu-id="e9120-118">有多少 Azure 政府区域可用？</span><span class="sxs-lookup"><span data-stu-id="e9120-118">How many Azure Governments regions are available?</span></span>
    choices:
    - content: <span data-ttu-id="e9120-119">4</span><span class="sxs-lookup"><span data-stu-id="e9120-119">4</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e9120-120">不</span><span class="sxs-lookup"><span data-stu-id="e9120-120">Incorrect</span></span>
    - content: <span data-ttu-id="e9120-121">12</span><span class="sxs-lookup"><span data-stu-id="e9120-121">12</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e9120-122">不</span><span class="sxs-lookup"><span data-stu-id="e9120-122">Incorrect</span></span>
    - content: <span data-ttu-id="e9120-123">步</span><span class="sxs-lookup"><span data-stu-id="e9120-123">7</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e9120-124">不</span><span class="sxs-lookup"><span data-stu-id="e9120-124">Incorrect</span></span>
    - content: <span data-ttu-id="e9120-125">utf-8</span><span class="sxs-lookup"><span data-stu-id="e9120-125">8</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="e9120-126">错误.</span><span class="sxs-lookup"><span data-stu-id="e9120-126">Correct.</span></span> <span data-ttu-id="e9120-127">Azure 政府云具有一个高级基础结构, 其中8个在美国的发布区域中提供了强大的网络。</span><span class="sxs-lookup"><span data-stu-id="e9120-127">Azure Government cloud has an advanced infrastructure with robust networking in 8 announced regions across the United States.</span></span>
  - content: '<span data-ttu-id="e9120-128">Azure 政府仅适用于三种不同类型的客户。</span><span class="sxs-lookup"><span data-stu-id="e9120-128">Azure Government is available exclusively to three distinct types of customers.</span></span> <span data-ttu-id="e9120-129">以下哪些客户类型是不可用的\*\*\*\* ？</span><span class="sxs-lookup"><span data-stu-id="e9120-129">Which of the following customer types is it **NOT** available to?</span></span> '
    choices:
    - content: <span data-ttu-id="e9120-130">政府机构中的美国政府实体, 如联邦机构。</span><span class="sxs-lookup"><span data-stu-id="e9120-130">A US government entity in its governmental capacity, such as a federal agency.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e9120-131">不.</span><span class="sxs-lookup"><span data-stu-id="e9120-131">Incorrect.</span></span> <span data-ttu-id="e9120-132">政府实体 (如联邦代理) 将有权访问 Azure 政府云。</span><span class="sxs-lookup"><span data-stu-id="e9120-132">A government entity such as a federal agency will have access to Azure Government cloud.</span></span>
    - content: <span data-ttu-id="e9120-133">为私有部门构建云解决方案的私有实体。</span><span class="sxs-lookup"><span data-stu-id="e9120-133">A private entity building cloud solutions for the private sector.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="e9120-134">错误.</span><span class="sxs-lookup"><span data-stu-id="e9120-134">Correct.</span></span> <span data-ttu-id="e9120-135">此类客户将无法访问 Azure 政府云。</span><span class="sxs-lookup"><span data-stu-id="e9120-135">This type of customer will not have access to Azure Government cloud.</span></span>
    - content: <span data-ttu-id="e9120-136">一家使用 Azure 政府的合作伙伴, 通过直接或间接合同提供为我们政府客户提供服务或解决方案的解决方案。</span><span class="sxs-lookup"><span data-stu-id="e9120-136">A partner using Azure Government to deliver a solution that provides services or solutions to US government customers through direct or indirect contracts.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e9120-137">不.</span><span class="sxs-lookup"><span data-stu-id="e9120-137">Incorrect.</span></span> <span data-ttu-id="e9120-138">在这种情况下, 合作伙伴可以使用 Azure 政府。</span><span class="sxs-lookup"><span data-stu-id="e9120-138">Azure Government is available to partners in this scenario.</span></span>
    - content: <span data-ttu-id="e9120-139">包含受政府法规约束的数据的商业实体。</span><span class="sxs-lookup"><span data-stu-id="e9120-139">A commercial entity with data subject to government regulations.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e9120-140">不.</span><span class="sxs-lookup"><span data-stu-id="e9120-140">Incorrect.</span></span> <span data-ttu-id="e9120-141">允许包含政府法规的数据的商业实体。</span><span class="sxs-lookup"><span data-stu-id="e9120-141">Commercial entities with data subject to government regulations is allowed.</span></span>
  - content: <span data-ttu-id="e9120-142">以下哪一个地址是用于访问 Azure 政府门户的正确 URL？</span><span class="sxs-lookup"><span data-stu-id="e9120-142">Which one of the following addresses is the correct URL for accessing the Azure Government portal?</span></span>
    choices:
    - content: <span data-ttu-id="e9120-143">portal.azure.com</span><span class="sxs-lookup"><span data-stu-id="e9120-143">portal.azure.com</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e9120-144">这是用于访问全局 Azure 门户的 URL。</span><span class="sxs-lookup"><span data-stu-id="e9120-144">This is the URL to access the global Azure portal.</span></span>
    - content: <span data-ttu-id="e9120-145">portal.azure.gov</span><span class="sxs-lookup"><span data-stu-id="e9120-145">portal.azure.gov</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e9120-146">这不是有效的 URL。</span><span class="sxs-lookup"><span data-stu-id="e9120-146">This is not a valid URL.</span></span>
    - content: <span data-ttu-id="e9120-147">portal.azure.us</span><span class="sxs-lookup"><span data-stu-id="e9120-147">portal.azure.us</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="e9120-148">可以在上访问 Azure 政府门户https://portal.azure.us</span><span class="sxs-lookup"><span data-stu-id="e9120-148">The Azure Government portal can be accessed at https://portal.azure.us</span></span>
    - content: <span data-ttu-id="e9120-149">azure 馈送</span><span class="sxs-lookup"><span data-stu-id="e9120-149">portal.azure.fed</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e9120-150">这不是有效的 URL。</span><span class="sxs-lookup"><span data-stu-id="e9120-150">This is not a valid URL.</span></span>
