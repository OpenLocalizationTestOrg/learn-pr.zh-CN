title: Azure 政府简介
summary: 美国政府机构目前面临着诸多挑战。 满足每个机构各自的任务意味着不仅仅是提供服务。 这意味着跨机构进行协作, 以实现更好的服务、数字化劳动密集型、基于纸面的流程、管理扩展的数据量、满足安全性、隐私和管理法规要求, 等等。 本模块向美国政府机构或其合作伙伴提供了对满足政府安全和合规性要求的云服务感兴趣的 Azure 政府。
abstract: "在本模块中, 您将:\n- 了解 Azure 政府的安全性和合规性功能以及优点。\n- 了解通过 Azure 政府市场提供的服务的范围。\n- 确定 Azure 政府是否适合作为政府机构或合作伙伴。 \n- 了解如何访问 Azure 政府。\n"
prerequisites: >
  - 了解基本的云计算术语和概念

  - 熟悉 azure 和 azure 门户
