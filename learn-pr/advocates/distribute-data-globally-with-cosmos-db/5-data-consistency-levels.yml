title: 选择一致性级别
durationInMinutes: 10
content: >
  [!include[](includes/5-data-consistency-levels.md)]
quiz:
  title: 知识检查
  questions:
  - content: 哪种一致性级别最适合电子商务数据库中的用户数据？ 用户需要确保其订单包含他们放在购物篮中的所有项目。
    choices:
    - content: 有效
      isCorrect: false
      explanation: 对于在多个区域中复制的数据库, 强一致性不可用。
    - content: 限制过期
      isCorrect: false
      explanation: 限制过期可能会导致仅部分用户项目显示在购物篮中。
    - content: Session
      isCorrect: true
      explanation: 正确, Session 是包含购物篮信息的用户数据的最佳一致性设置。 会话一致性将确保用户在购物篮中查看时显示的每个项目都显示在其购物篮中。
    - content: 一致前缀
      isCorrect: false
      explanation: 一致的前缀可能会导致仅部分用户项目显示在其购物篮中。
    - content: 仍然
      isCorrect: false
      explanation: 最终一致性可能会导致购物篮未显示用户在其中所放的所有项目的情况。
  - content: 哪种一致性级别消耗的请求单元数最少, 每个操作？
    choices:
    - content: 有效
      isCorrect: false
    - content: 限制过期
      isCorrect: false
    - content: Session
      isCorrect: false
    - content: 一致前缀
      isCorrect: false
    - content: 仍然
      isCorrect: true
      explanation: 以最终一致性为单位的读取操作的成本消耗的请求单元数最少为每秒的请求数。
