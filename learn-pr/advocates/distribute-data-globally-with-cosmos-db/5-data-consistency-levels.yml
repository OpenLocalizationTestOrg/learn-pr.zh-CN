title: <span data-ttu-id="afb40-103">选择一致性级别</span><span class="sxs-lookup"><span data-stu-id="afb40-103">Choose a consistency level</span></span>
durationInMinutes: 10
content: >
  [!include[](includes/5-data-consistency-levels.md)]
quiz:
  title: <span data-ttu-id="afb40-104">知识检查</span><span class="sxs-lookup"><span data-stu-id="afb40-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="afb40-105">哪种一致性级别最适合电子商务数据库中的用户数据？</span><span class="sxs-lookup"><span data-stu-id="afb40-105">Which consistency level is most appropriate for the user data in an e-commerce database?</span></span> <span data-ttu-id="afb40-106">用户需要确保其订单包含他们放在购物篮中的所有项目。</span><span class="sxs-lookup"><span data-stu-id="afb40-106">Users need to ensure that their orders contain all the items they placed in their basket.</span></span>
    choices:
    - content: <span data-ttu-id="afb40-107">有效</span><span class="sxs-lookup"><span data-stu-id="afb40-107">Strong</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="afb40-108">对于在多个区域中复制的数据库, 强一致性不可用。</span><span class="sxs-lookup"><span data-stu-id="afb40-108">Strong consistency is not available for databases replicated in multiple regions.</span></span>
    - content: <span data-ttu-id="afb40-109">限制过期</span><span class="sxs-lookup"><span data-stu-id="afb40-109">Bounded Staleness</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="afb40-110">限制过期可能会导致仅部分用户项目显示在购物篮中。</span><span class="sxs-lookup"><span data-stu-id="afb40-110">Bounded Staleness may result in only some of the users items being displayed in their basket.</span></span>
    - content: <span data-ttu-id="afb40-111">Session</span><span class="sxs-lookup"><span data-stu-id="afb40-111">Session</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="afb40-112">正确, Session 是包含购物篮信息的用户数据的最佳一致性设置。</span><span class="sxs-lookup"><span data-stu-id="afb40-112">Correct, Session is the best consistency setting for user data that contains shopping basket information.</span></span> <span data-ttu-id="afb40-113">会话一致性将确保用户在购物篮中查看时显示的每个项目都显示在其购物篮中。</span><span class="sxs-lookup"><span data-stu-id="afb40-113">Session consistency will ensure that every item the user put in their basket is displayed when they review their basket.</span></span>
    - content: <span data-ttu-id="afb40-114">一致前缀</span><span class="sxs-lookup"><span data-stu-id="afb40-114">Consistent Prefix</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="afb40-115">一致的前缀可能会导致仅部分用户项目显示在其购物篮中。</span><span class="sxs-lookup"><span data-stu-id="afb40-115">Consistent Prefix could result in only some of the users items being displayed in their basket.</span></span>
    - content: <span data-ttu-id="afb40-116">仍然</span><span class="sxs-lookup"><span data-stu-id="afb40-116">Eventual</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="afb40-117">最终一致性可能会导致购物篮未显示用户在其中所放的所有项目的情况。</span><span class="sxs-lookup"><span data-stu-id="afb40-117">Eventual consistency might result in a situation in which a shopping basket didn't display all the items the user had placed in it.</span></span>
  - content: <span data-ttu-id="afb40-118">哪种一致性级别消耗的请求单元数最少, 每个操作？</span><span class="sxs-lookup"><span data-stu-id="afb40-118">Which consistency level consumes the least amount of request units per operation?</span></span>
    choices:
    - content: <span data-ttu-id="afb40-119">有效</span><span class="sxs-lookup"><span data-stu-id="afb40-119">Strong</span></span>
      isCorrect: false
    - content: <span data-ttu-id="afb40-120">限制过期</span><span class="sxs-lookup"><span data-stu-id="afb40-120">Bounded Staleness</span></span>
      isCorrect: false
    - content: <span data-ttu-id="afb40-121">Session</span><span class="sxs-lookup"><span data-stu-id="afb40-121">Session</span></span>
      isCorrect: false
    - content: <span data-ttu-id="afb40-122">一致前缀</span><span class="sxs-lookup"><span data-stu-id="afb40-122">Consistent Prefix</span></span>
      isCorrect: false
    - content: <span data-ttu-id="afb40-123">仍然</span><span class="sxs-lookup"><span data-stu-id="afb40-123">Eventual</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="afb40-124">以最终一致性为单位的读取操作的成本消耗的请求单元数最少为每秒的请求数。</span><span class="sxs-lookup"><span data-stu-id="afb40-124">The cost of a read operation with eventual consistency consumes the least number of request units per seconds.</span></span>
