quiz:
  title: <span data-ttu-id="74407-104">知识检查</span><span class="sxs-lookup"><span data-stu-id="74407-104">Knowledge check</span></span>
  questions:
  - content: '<span data-ttu-id="74407-105">True 或 false: 写入到多个区域的好处降低了延迟、无限制的扩展可能性和改进的可用性。</span><span class="sxs-lookup"><span data-stu-id="74407-105">True or false: the benefits of writing to multiple regions are decreased latency, unlimited scaling potential, and improved availability.</span></span>'
    choices:
    - content: <span data-ttu-id="74407-106">True</span><span class="sxs-lookup"><span data-stu-id="74407-106">True</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="74407-107">对多个区域的写入具有许多性能优势。</span><span class="sxs-lookup"><span data-stu-id="74407-107">Writing to multiple regions has many performance benefits.</span></span> <span data-ttu-id="74407-108">例如, 写入操作的延迟时间比非多主机帐户中的延迟要少。</span><span class="sxs-lookup"><span data-stu-id="74407-108">For example, the latency for write operations is less than in non-multi-master accounts.</span></span>
    - content: <span data-ttu-id="74407-109">False</span><span class="sxs-lookup"><span data-stu-id="74407-109">False</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="74407-110">对多个区域的写入具有许多性能优势。</span><span class="sxs-lookup"><span data-stu-id="74407-110">Writing to multiple regions has many performance benefits.</span></span> <span data-ttu-id="74407-111">例如, 写入操作的延迟时间比非多主机帐户中的延迟要少。</span><span class="sxs-lookup"><span data-stu-id="74407-111">For example, the latency for write operations is less than in non-multi-master accounts.</span></span>
  - content: <span data-ttu-id="74407-112">多主机帐户中的默认冲突解决策略是什么？</span><span class="sxs-lookup"><span data-stu-id="74407-112">What is the default conflict-resolution policy in a multi-master account?</span></span>
    choices:
    - content: <span data-ttu-id="74407-113">上次编写者-Wins</span><span class="sxs-lookup"><span data-stu-id="74407-113">Last-Writer-Wins</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="74407-114">冲突解决方案内置于 Cosmos DB 中, 并在服务器上的数据库引擎内执行。</span><span class="sxs-lookup"><span data-stu-id="74407-114">Conflict resolution is built-in to Cosmos DB and is performed on the server, inside the database engine.</span></span> <span data-ttu-id="74407-115">"上次编写者-Wins" 是默认策略。</span><span class="sxs-lookup"><span data-stu-id="74407-115">Last-Writer-Wins is the default policy.</span></span>
    - content: <span data-ttu-id="74407-116">自定义用户定义的过程</span><span class="sxs-lookup"><span data-stu-id="74407-116">A custom user-defined procedure</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="74407-117">支持用户定义的过程, 但它们不是处理冲突的默认机制。</span><span class="sxs-lookup"><span data-stu-id="74407-117">User-defined procedures are supported, but they are not the default mechanism for handling conflicts.</span></span>
