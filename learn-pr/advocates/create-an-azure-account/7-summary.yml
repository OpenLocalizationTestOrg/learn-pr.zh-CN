quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一项定义了 Azure 订阅正确？
    choices:
    - content: 使用 Azure 不需要订阅
      isCorrect: false
      explanation: 使用 azure 需要 Azure 订阅。 Azure 提供免费和付费订阅选项以适应不同的客户需求和要求。
    - content: 所有 Azure 订阅始终免费
      isCorrect: false
      explanation: 但有一些免费订阅, 但若要充分利用所有 Azure 服务, 需要升级到付费订阅。
    - content: azure 订阅是链接到 azure 帐户的 azure 服务的逻辑单元
      isCorrect: true
      explanation: 使用 azure 需要 Azure 订阅。 Azure 提供免费和付费订阅选项以满足不同的客户需求和要求, 并且一个帐户可以有一个或多个订阅, 每个订阅都应用不同的计费模型和访问管理策略。 订阅提供对 Azure 产品和服务的经过身份验证和授权的访问, 并允许您设置资源。
    - content: 一个帐户不能有多个订阅
      isCorrect: false
      explanation: 不. 帐户可以在组织中的多个组之间具有多个单独的记帐或访问控制的订阅。
  - content: True 或 False。 azure 具有可在拥有 Azure 订阅后使用的免费服务。
    choices:
    - content: True-有几个免费服务可供使用。
      isCorrect: true
      explanation: 这是真的。 Azure 有几个免费服务可供使用, 包括 azure 应用服务、功能和 azure Kubernetes 容器。
    - content: False-服务仅在前12个月内免费。
      isCorrect: false
      explanation: 虽然有些服务仅在前12个月内可用, 但 Azure 有几种服务可以在不收费的情况下使用。
  - content: Azure 中的帐单是 ______________
    choices:
    - content: 每个基于使用情况的 Azure 帐户每年一次。
      isCorrect: false
      explanation: 帐单不是每年执行一种。
    - content: 每个基于使用情况的 Azure 订阅的每月。
      isCorrect: true
      explanation: 根据资源使用情况, 为帐户中的每个订阅执行每月计费。
    - content: 每个基于使用情况的 Azure 帐户的每月。
      isCorrect: false
      explanation: 帐单在每月的帐户级别执行。
    - content: 每个基于使用情况的 Azure 订阅。
      isCorrect: false
      explanation: 帐单不会每天收费。
