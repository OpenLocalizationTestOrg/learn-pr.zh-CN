title: 使用 Azure Key Vault 管理服务器应用程序中的密码
summary: 您的应用程序需要服务密码、连接字符串和其他机密配置值才能执行其作业。 存储和处理机密值是危险的, 每种用法都会引入可能泄露的情况。 azure Key Vault 与 azure 资源的托管标识结合使用, 使您的 azure web 应用能够轻松且安全地访问机密配置值, 而无需在源代码管理或配置中存储任何机密。
abstract: >
  在本模块中, 您将:

  - 了解哪些类型的信息可以存储在 Azure Key Vault 中

  - 创建 Azure Key Vault 并使用它来存储机密配置值

  - 允许从具有托管标识的 azure 应用服务 web 应用对保管库进行安全访问, 并使用 azure 资源

  - 实现从保管库检索机密的 web 应用程序
