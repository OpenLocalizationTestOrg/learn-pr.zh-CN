quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一项**不**是 Azure Key Vault 的好处？
    choices:
    - content: 私人用户信息的安全存储。
      isCorrect: true
      explanation: 密钥存储库用于存储应用程序机密, 而不是用户密码。
    - content: 在应用程序的多个实例之间同步应用程序密码。
      isCorrect: false
    - content: 减少应用程序开发人员直接处理应用程序机密的需求。
      isCorrect: false
    - content: 使用可分配权限控制对应用程序机密的访问。
      isCorrect: false
  - content: 以下哪一条语句最贴切地描述了 Azure 密钥存储库的身份验证和授权过程？
    choices:
    - content: 应用程序使用开发人员主管的用户名和密码对保管库进行身份验证, 并拥有对保管库中所有机密的完全访问权限。
      isCorrect: false
    - content: 应用程序和用户通过 Microsoft 帐户对保管库进行身份验证, 并授权访问特定的密码。
      isCorrect: false
    - content: 应用程序和用户通过其 Azure Active Directory 标识对保管库进行身份验证, 并授权对保管库中的所有机密执行操作。
      isCorrect: true
      explanation: 对密钥保管库的身份验证使用 Azure Active Directory 标识。 访问策略用于为应用到保管库中的每个机密的操作提供授权。
    - content: 应用程序通过登录到 web 应用的用户的用户名和密码对保管库进行身份验证, 并向其授予对该用户拥有的密码的访问权限。
      isCorrect: false
  - content: Azure Key Vault 如何在你的应用程序加载之后帮助保护你的密码？
    choices:
    - content: Azure Key Vault 会在每次使用后自动生成一个新密码。
      isCorrect: false
    - content: Azure Key Vault 客户端库可保护应用程序使用的内存区域, 以防止意外的秘密暴露。
      isCorrect: false
    - content: Azure Key Vault 对机密进行双重加密, 要求您的应用程序在每次使用它们时在本地对其进行解密。
      isCorrect: false
    - content: 它不保护您的密码。 一旦您的应用程序加载了密码, 则不会对其进行保护。
      isCorrect: true
      explanation: 一旦应用程序加载了密码, 则不会对其进行保护。 确保不会记录它们, 不会将其存储在客户端响应中, 也不会返回。
