quiz:
  title: <span data-ttu-id="f6725-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="f6725-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="f6725-105">以下哪一项**不**是 Azure Key Vault 的好处？</span><span class="sxs-lookup"><span data-stu-id="f6725-105">Which of the following is **not** a benefit of Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="f6725-106">私人用户信息的安全存储。</span><span class="sxs-lookup"><span data-stu-id="f6725-106">Secure storage of private user information.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="f6725-107">密钥存储库用于存储应用程序机密, 而不是用户密码。</span><span class="sxs-lookup"><span data-stu-id="f6725-107">Key Vault is intended for storing application secrets, not user secrets.</span></span>
    - content: <span data-ttu-id="f6725-108">在应用程序的多个实例之间同步应用程序密码。</span><span class="sxs-lookup"><span data-stu-id="f6725-108">Synchronizing application secrets among multiple instances of an application.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f6725-109">减少应用程序开发人员直接处理应用程序机密的需求。</span><span class="sxs-lookup"><span data-stu-id="f6725-109">Reducing the need for application developers to directly handle application secrets.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f6725-110">使用可分配权限控制对应用程序机密的访问。</span><span class="sxs-lookup"><span data-stu-id="f6725-110">Controlling access to application secrets with assignable permissions.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="f6725-111">以下哪一条语句最贴切地描述了 Azure 密钥存储库的身份验证和授权过程？</span><span class="sxs-lookup"><span data-stu-id="f6725-111">Which of these statements best describes Azure Key Vault's authentication and authorization process?</span></span>
    choices:
    - content: <span data-ttu-id="f6725-112">应用程序使用开发人员主管的用户名和密码对保管库进行身份验证, 并拥有对保管库中所有机密的完全访问权限。</span><span class="sxs-lookup"><span data-stu-id="f6725-112">Applications authenticate to a vault with the username and password of the lead developer and have full access to all secrets in the vault.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f6725-113">应用程序和用户通过 Microsoft 帐户对保管库进行身份验证, 并授权访问特定的密码。</span><span class="sxs-lookup"><span data-stu-id="f6725-113">Applications and users authenticate to a vault with a Microsoft account and are authorized to access specific secrets.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f6725-114">应用程序和用户通过其 Azure Active Directory 标识对保管库进行身份验证, 并授权对保管库中的所有机密执行操作。</span><span class="sxs-lookup"><span data-stu-id="f6725-114">Applications and users authenticate to a vault with their Azure Active Directory identities and are authorized to perform actions on all secrets in the vault.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="f6725-115">对密钥保管库的身份验证使用 Azure Active Directory 标识。</span><span class="sxs-lookup"><span data-stu-id="f6725-115">Authentication to Key Vault uses Azure Active Directory identities.</span></span> <span data-ttu-id="f6725-116">访问策略用于为应用到保管库中的每个机密的操作提供授权。</span><span class="sxs-lookup"><span data-stu-id="f6725-116">Access policies are used to provide authorization for actions that apply to every secret in the vault.</span></span>
    - content: <span data-ttu-id="f6725-117">应用程序通过登录到 web 应用的用户的用户名和密码对保管库进行身份验证, 并向其授予对该用户拥有的密码的访问权限。</span><span class="sxs-lookup"><span data-stu-id="f6725-117">Applications authenticate to a vault with the username and password of a user that signs in to the web app, and is granted access to secrets owned by that user.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="f6725-118">Azure Key Vault 如何在你的应用程序加载之后帮助保护你的密码？</span><span class="sxs-lookup"><span data-stu-id="f6725-118">How does Azure Key Vault help protect your secrets after they have been loaded by your app?</span></span>
    choices:
    - content: <span data-ttu-id="f6725-119">Azure Key Vault 会在每次使用后自动生成一个新密码。</span><span class="sxs-lookup"><span data-stu-id="f6725-119">Azure Key Vault automatically generates a new secret after every use.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f6725-120">Azure Key Vault 客户端库可保护应用程序使用的内存区域, 以防止意外的秘密暴露。</span><span class="sxs-lookup"><span data-stu-id="f6725-120">The Azure Key Vault client library protects regions of memory used by your application to prevent accidental secret exposure.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f6725-121">Azure Key Vault 对机密进行双重加密, 要求您的应用程序在每次使用它们时在本地对其进行解密。</span><span class="sxs-lookup"><span data-stu-id="f6725-121">Azure Key Vault double-encrypts secrets, requiring your app to decrypt them locally every time they're used.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="f6725-122">它不保护您的密码。</span><span class="sxs-lookup"><span data-stu-id="f6725-122">It doesn't protect your secrets.</span></span> <span data-ttu-id="f6725-123">一旦您的应用程序加载了密码, 则不会对其进行保护。</span><span class="sxs-lookup"><span data-stu-id="f6725-123">Secrets are unprotected once they're loaded by your application.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="f6725-124">一旦应用程序加载了密码, 则不会对其进行保护。</span><span class="sxs-lookup"><span data-stu-id="f6725-124">Once secrets have been loaded by an app, they are unprotected.</span></span> <span data-ttu-id="f6725-125">确保不会记录它们, 不会将其存储在客户端响应中, 也不会返回。</span><span class="sxs-lookup"><span data-stu-id="f6725-125">Make sure to not log them, store them, or return them in client responses.</span></span>
