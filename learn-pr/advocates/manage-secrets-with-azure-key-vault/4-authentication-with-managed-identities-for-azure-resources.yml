quiz:
  title: 查看你的知识
  questions:
  - content: 如何使用 azure 资源的托管标识更改应用程序向 Azure Key Vault 进行身份验证的方式？
    choices:
    - content: 应用使用证书进行身份验证, 而不是密码。
      isCorrect: false
      explanation: 当您在 web 应用程序上启用托管标识时, Azure 将激活单独的令牌授予 REST 服务, 以供您的应用程序使用。 你的应用将从该服务 (而不是 Azure Active Directory) 中请求令牌。
    - content: 应用程序的每个用户都必须输入密码。
      isCorrect: false
      explanation: 当您在 web 应用程序上启用托管标识时, Azure 将激活单独的令牌授予 REST 服务, 以供您的应用程序使用。 你的应用将从该服务 (而不是 Azure Active Directory) 中请求令牌。
    - content: 应用程序从令牌服务 (而不是 Azure Active Directory) 获取令牌。
      isCorrect: true
      explanation: 当您在 web 应用程序上启用托管标识时, Azure 将激活单独的令牌授予 REST 服务, 以供您的应用程序使用。 你的应用将从该服务 (而不是 Azure Active Directory) 中请求令牌。
    - content: 托管标识由 Azure 密钥保管库自动识别, 并通过自动进行身份验证。
      isCorrect: false
      explanation: 当您在 web 应用程序上启用托管标识时, Azure 将激活单独的令牌授予 REST 服务, 以供您的应用程序使用。 你的应用将从该服务 (而不是 Azure Active Directory) 中请求令牌。
  - content: 这些语句中的哪一条描述了使用 Azure 资源的托管身份对应用程序进行身份验证以验证到关键存储库的主要好处？
    choices:
    - content: 使用托管标识可提高应用程序性能。
      isCorrect: false
      explanation: 您的应用程序使用在运行时插入到其环境变量中的密码对托管标识令牌服务进行身份验证。 这样就无需在配置过程中存储机密。
    - content: 使用托管身份无需在配置过程中处理机密信息。
      isCorrect: true
      explanation: 您的应用程序使用在运行时插入到其环境变量中的密码对托管标识令牌服务进行身份验证。 这样就无需在配置过程中存储机密。
    - content: 托管身份可以自动授予 Azure Key Vault 权限。
      isCorrect: false
      explanation: 您的应用程序使用在运行时插入到其环境变量中的密码对托管标识令牌服务进行身份验证。 这样就无需在配置过程中存储机密。
