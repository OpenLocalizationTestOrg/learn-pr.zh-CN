  questions:
  - content: <span data-ttu-id="431c0-105">如何使用 azure 资源的托管标识更改应用程序向 Azure Key Vault 进行身份验证的方式？</span><span class="sxs-lookup"><span data-stu-id="431c0-105">How does using managed identities for Azure resources change the way an app authenticates to Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="431c0-106">应用使用证书进行身份验证, 而不是密码。</span><span class="sxs-lookup"><span data-stu-id="431c0-106">The app uses a certificate to authenticate instead of a secret.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="431c0-107">当您在 web 应用程序上启用托管标识时, Azure 将激活单独的令牌授予 REST 服务, 以供您的应用程序使用。</span><span class="sxs-lookup"><span data-stu-id="431c0-107">When you enable managed identity on your web app, Azure activates a separate token-granting REST service specifically for use by your app.</span></span> <span data-ttu-id="431c0-108">你的应用将从该服务 (而不是 Azure Active Directory) 中请求令牌。</span><span class="sxs-lookup"><span data-stu-id="431c0-108">Your app will request tokens from this service instead of Azure Active Directory.</span></span>
    - content: <span data-ttu-id="431c0-109">应用程序的每个用户都必须输入密码。</span><span class="sxs-lookup"><span data-stu-id="431c0-109">Each user of the app must enter a password.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="431c0-110">当您在 web 应用程序上启用托管标识时, Azure 将激活单独的令牌授予 REST 服务, 以供您的应用程序使用。</span><span class="sxs-lookup"><span data-stu-id="431c0-110">When you enable managed identity on your web app, Azure activates a separate token-granting REST service specifically for use by your app.</span></span> <span data-ttu-id="431c0-111">你的应用将从该服务 (而不是 Azure Active Directory) 中请求令牌。</span><span class="sxs-lookup"><span data-stu-id="431c0-111">Your app will request tokens from this service instead of Azure Active Directory.</span></span>
    - content: <span data-ttu-id="431c0-112">应用程序从令牌服务 (而不是 Azure Active Directory) 获取令牌。</span><span class="sxs-lookup"><span data-stu-id="431c0-112">The app gets tokens from a token service instead of Azure Active Directory.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="431c0-113">当您在 web 应用程序上启用托管标识时, Azure 将激活单独的令牌授予 REST 服务, 以供您的应用程序使用。</span><span class="sxs-lookup"><span data-stu-id="431c0-113">When you enable managed identity on your web app, Azure activates a separate token-granting REST service specifically for use by your app.</span></span> <span data-ttu-id="431c0-114">你的应用将从该服务 (而不是 Azure Active Directory) 中请求令牌。</span><span class="sxs-lookup"><span data-stu-id="431c0-114">Your app will request tokens from this service instead of Azure Active Directory.</span></span>
    - content: <span data-ttu-id="431c0-115">托管标识由 Azure 密钥保管库自动识别, 并通过自动进行身份验证。</span><span class="sxs-lookup"><span data-stu-id="431c0-115">Managed identities are automatically recognized by Azure Key Vault and authenticated automatically.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="431c0-116">当您在 web 应用程序上启用托管标识时, Azure 将激活单独的令牌授予 REST 服务, 以供您的应用程序使用。</span><span class="sxs-lookup"><span data-stu-id="431c0-116">When you enable managed identity on your web app, Azure activates a separate token-granting REST service specifically for use by your app.</span></span> <span data-ttu-id="431c0-117">你的应用将从该服务 (而不是 Azure Active Directory) 中请求令牌。</span><span class="sxs-lookup"><span data-stu-id="431c0-117">Your app will request tokens from this service instead of Azure Active Directory.</span></span>
  - content: <span data-ttu-id="431c0-118">这些语句中的哪一条描述了使用 Azure 资源的托管身份对应用程序进行身份验证以验证到关键存储库的主要好处？</span><span class="sxs-lookup"><span data-stu-id="431c0-118">Which one of these statements describes a primary benefit of using managed identities for Azure resources to authenticate an app to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="431c0-119">使用托管标识可提高应用程序性能。</span><span class="sxs-lookup"><span data-stu-id="431c0-119">Using managed identities improves application performance.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="431c0-120">您的应用程序使用在运行时插入到其环境变量中的密码对托管标识令牌服务进行身份验证。</span><span class="sxs-lookup"><span data-stu-id="431c0-120">Your app authenticates to a managed identities token service with a secret injected into its environment variables at runtime.</span></span> <span data-ttu-id="431c0-121">这样就无需在配置过程中存储机密。</span><span class="sxs-lookup"><span data-stu-id="431c0-121">This eliminates the need to store secrets during configuration.</span></span>
    - content: <span data-ttu-id="431c0-122">使用托管身份无需在配置过程中处理机密信息。</span><span class="sxs-lookup"><span data-stu-id="431c0-122">Using managed identities eliminates the need to handle secrets during configuration.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="431c0-123">您的应用程序使用在运行时插入到其环境变量中的密码对托管标识令牌服务进行身份验证。</span><span class="sxs-lookup"><span data-stu-id="431c0-123">Your app authenticates to a managed identities token service with a secret injected into its environment variables at runtime.</span></span> <span data-ttu-id="431c0-124">这样就无需在配置过程中存储机密。</span><span class="sxs-lookup"><span data-stu-id="431c0-124">This eliminates the need to store secrets during configuration.</span></span>
    - content: <span data-ttu-id="431c0-125">托管身份可以自动授予 Azure Key Vault 权限。</span><span class="sxs-lookup"><span data-stu-id="431c0-125">Managed identities can automatically grant Azure Key Vault permissions.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="431c0-126">您的应用程序使用在运行时插入到其环境变量中的密码对托管标识令牌服务进行身份验证。</span><span class="sxs-lookup"><span data-stu-id="431c0-126">Your app authenticates to a managed identities token service with a secret injected into its environment variables at runtime.</span></span> <span data-ttu-id="431c0-127">这样就无需在配置过程中存储机密。</span><span class="sxs-lookup"><span data-stu-id="431c0-127">This eliminates the need to store secrets during configuration.</span></span>
