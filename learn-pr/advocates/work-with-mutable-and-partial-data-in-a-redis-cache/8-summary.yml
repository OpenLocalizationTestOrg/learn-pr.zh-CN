quiz:
  title: <span data-ttu-id="fbf6b-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="fbf6b-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="fbf6b-105">如果 Redis 事务中的命令失败, 会发生什么情况？</span><span class="sxs-lookup"><span data-stu-id="fbf6b-105">What happens if a command in a Redis transaction fails?</span></span>
    choices:
    - content: <span data-ttu-id="fbf6b-106">如果使用错误语法对命令进行了排队, 则当您尝试执行时, 事务将自动丢弃。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-106">If a command is queued with incorrect syntax, the transaction will be automatically discarded if you try to execute it.</span></span> <span data-ttu-id="fbf6b-107">如果命令在执行过程中失败, 事务将以正常方式完成。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-107">If a command fails during execution, the transaction will complete as normal.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="fbf6b-108">在 Redis 中, 执行过程中失败的命令不会停止事务。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-108">In Redis, commands that fail during execution do not stop a transaction.</span></span> <span data-ttu-id="fbf6b-109">使用错误语法排队的命令将阻止执行事务。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-109">Commands queued with incorrect syntax will prevent the transaction from being executed.</span></span>
    - content: <span data-ttu-id="fbf6b-110">"失败" 命令之前的命令仍将执行, 但 "失败" 命令之后的命令将不会执行。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-110">Commands prior to the failing command will still be executed, but those after the failing command will not be.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fbf6b-111">事务中的失败命令不会阻止执行后面的命令。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-111">A failing command in a transaction will not prevent later commands from being executed.</span></span>
    - content: <span data-ttu-id="fbf6b-112">整个事务将回滚。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-112">The entire transaction will be rolled back.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fbf6b-113">Redis 不支持事务回滚。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-113">Redis does not support transaction rollbacks.</span></span>
    - content: <span data-ttu-id="fbf6b-114">该连接将被中止。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-114">The connection will be aborted.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fbf6b-115">失败的命令不会导致 Redis 连接中止。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-115">Failed commands do not cause a Redis connection to be aborted.</span></span>
  - content: <span data-ttu-id="fbf6b-116">以下哪一项是用于管理数据过期的 Redis 命令？</span><span class="sxs-lookup"><span data-stu-id="fbf6b-116">Which of the following is a Redis command for managing data expiration?</span></span>
    choices:
    - content: <span data-ttu-id="fbf6b-117">键</span><span class="sxs-lookup"><span data-stu-id="fbf6b-117">DEL</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fbf6b-118">DEL 用于删除密钥。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-118">DEL is used to delete keys.</span></span>
    - content: <span data-ttu-id="fbf6b-119">扔</span><span class="sxs-lookup"><span data-stu-id="fbf6b-119">DISCARD</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fbf6b-120">舍弃用于在其执行之前取消事务。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-120">DISCARD is used to cancel a transaction prior to its execution.</span></span>
    - content: <span data-ttu-id="fbf6b-121">超时</span><span class="sxs-lookup"><span data-stu-id="fbf6b-121">TIMEOUT</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fbf6b-122">TIMEOUT 不是有效的 Redis 命令。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-122">TIMEOUT is not a valid Redis command.</span></span>
    - content: <span data-ttu-id="fbf6b-123">何时</span><span class="sxs-lookup"><span data-stu-id="fbf6b-123">EXPIRE</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="fbf6b-124">过期用于设置密钥的过期超时 (以秒为单位)。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-124">EXPIRE is used to set the expiration timeout of a key in seconds.</span></span>
  - content: <span data-ttu-id="fbf6b-125">您的 Redis 缓存是使用**可变 ttl**逐出策略配置的。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-125">Your Redis cache is configured with the **volatile-ttl** eviction policy.</span></span> <span data-ttu-id="fbf6b-126">如果内存不足, 并且您尝试插入一个新密钥, 则删除现有密钥？</span><span class="sxs-lookup"><span data-stu-id="fbf6b-126">If it runs out of memory and you try to insert a new key, which existing key is removed?</span></span>
    choices:
    - content: <span data-ttu-id="fbf6b-127">最近使用最少的键。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-127">The least recently used key.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fbf6b-128">这是**allkeys**的已逐出策略的行为。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-128">This is the behavior of the **allkeys-lru** eviction policy.</span></span>
    - content: <span data-ttu-id="fbf6b-129">随机密钥。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-129">A random key.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fbf6b-130">这是**allkeys 的随机**策略的行为。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-130">This is the behavior of the **allkeys-random** policy.</span></span>
    - content: <span data-ttu-id="fbf6b-131">下一个过期的键。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-131">The key that would next expire.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="fbf6b-132">**可变-ttl**将删除最短生存时间的密钥。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-132">**volatile-ttl** removes the key with the shortest time-to-live.</span></span>
    - content: <span data-ttu-id="fbf6b-133">从已配置为过期的项中选择的随机密钥。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-133">A random key, selected from keys that have been configured to expire.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fbf6b-134">这是**易失性随机**策略的行为。</span><span class="sxs-lookup"><span data-stu-id="fbf6b-134">This is the behavior of the **volatile-random** policy.</span></span>
