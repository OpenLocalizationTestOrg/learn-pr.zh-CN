quiz:
  title: 查看你的知识
  questions:
  - content: 假设您要确保在不登录到 vm 的情况下更新 vm。 哪种更新管理操作有助于实现此目标？
    choices:
    - content: 复制策略
      isCorrect: false
      explanation: 复制策略是存储帐户的一个特征。 存储帐户中的每个成员都必须使用相同的策略。 如果您需要一些数据来使用 geo 复制策略, 而其他数据使用本地复制策略, 则需要两个存储帐户。
    - content: 合规性扫描
      isCorrect: true
      explanation: 默认情况下, 合规性扫描在 Windows 计算机上每12小时执行一次, 在 Linux 计算机上每3小时执行一次。
    - content: 计划更新
      isCorrect: false
      explanation: 您可以指定要批准的计划, 并指定可在其中安装更新的时段。
  - content: 'True 或 false: Microsoft Monitoring Agent 是更新管理用于执行评估和更新部署的组件。'
    choices:
    - content: "True"
      isCorrect: true
      explanation: MMA 代理将合规性扫描信息批量转发到 Azure 日志分析。
    - content: "False"
      isCorrect: false
      explanation: MMA 代理将合规性扫描信息批量转发到 Azure 日志分析。
