      isCorrect: false
      explanation: <span data-ttu-id="68773-108">复制策略是存储帐户的一个特征。</span><span class="sxs-lookup"><span data-stu-id="68773-108">Replication policy is a characteristic of a storage account.</span></span> <span data-ttu-id="68773-109">存储帐户中的每个成员都必须使用相同的策略。</span><span class="sxs-lookup"><span data-stu-id="68773-109">Every member in the storage account must use the same policy.</span></span> <span data-ttu-id="68773-110">如果您需要一些数据来使用 geo 复制策略, 而其他数据使用本地复制策略, 则需要两个存储帐户。</span><span class="sxs-lookup"><span data-stu-id="68773-110">If you need some data to use the geo-replication strategy and other data to use the local replication strategy, then you will need two storage accounts.</span></span>
