quiz:
  title: 查看你的知识
  questions:
  - content: 假设您要在 Redis 缓存中存储 400 MB 的高度访问的数据。 应如何在缓存中对其进行组织以确保高性能？
    choices:
    - content: 使用单个密钥存储数据
      explanation: Redis 最适用于 100 K 或更低的数据。 使用多个密钥拆分和存储较大的数据将减少网络延迟和内存不足问题。
      isCorrect: false
    - content: 使用多个键拆分和存储数据
      isCorrect: true
      explanation: Redis 最适用于 100 K 或更低的数据。 使用多个密钥拆分和存储较大的数据将减少网络延迟和内存不足问题。
    - content: 不缓存数据, 因为 400 MB 太大
      isCorrect: false
      explanation: Redis 最适用于 100 K 或更低的数据。 使用多个密钥拆分和存储较大的数据将减少网络延迟和内存不足问题。
  - content: 'True 或 false: Redis 密钥的长度会影响查找时间的性能？'
    choices:
    - content: "True"
      isCorrect: true
      explanation: 较长的密钥会占用更多内存, 并导致更长的查找速度, 因为它们是按字节进行比较的。
    - content: "False"
      isCorrect: false
      explanation: 较长的密钥会占用更多内存, 并导致更长的查找速度, 因为它们是按字节进行比较的。
  - content: 以下哪一项不是有效的 Redis 缓存存储容器？
    choices:
    - content: Nodes
      explanation: 数据通过使用节点和群集存储在 Redis 中。 节点是单个存储位置, 而群集是由三个或更多节点组成的一组。
      isCorrect: false
    - content: 下例
      isCorrect: true
      explanation: 数据通过使用节点和群集存储在 Redis 中。 节点是单个存储位置, 而群集是由三个或更多节点组成的一组。
    - content: 构成
      isCorrect: false
      explanation: 数据通过使用节点和群集存储在 Redis 中。 节点是单个存储位置, 而群集是由三个或更多节点组成的一组。
