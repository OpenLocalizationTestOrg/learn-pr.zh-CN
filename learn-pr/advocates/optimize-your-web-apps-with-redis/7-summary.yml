quiz:
  title: <span data-ttu-id="ad777-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="ad777-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="ad777-105">假设您要在 Redis 缓存中存储 400 MB 的高度访问的数据。</span><span class="sxs-lookup"><span data-stu-id="ad777-105">Suppose you're storing 400 MB of highly-accessed data in a Redis cache.</span></span> <span data-ttu-id="ad777-106">应如何在缓存中对其进行组织以确保高性能？</span><span class="sxs-lookup"><span data-stu-id="ad777-106">How should you organize it in the cache to ensure high performance?</span></span>
    choices:
    - content: <span data-ttu-id="ad777-107">使用单个密钥存储数据</span><span class="sxs-lookup"><span data-stu-id="ad777-107">Store the data with a single key</span></span>
      explanation: <span data-ttu-id="ad777-108">Redis 最适用于 100 K 或更低的数据。</span><span class="sxs-lookup"><span data-stu-id="ad777-108">Redis works best with data that is 100 K or less.</span></span> <span data-ttu-id="ad777-109">使用多个密钥拆分和存储较大的数据将减少网络延迟和内存不足问题。</span><span class="sxs-lookup"><span data-stu-id="ad777-109">Splitting and storing larger data with multiple keys will reduce network latency and out-of-memory issues.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ad777-110">使用多个键拆分和存储数据</span><span class="sxs-lookup"><span data-stu-id="ad777-110">Split and store the data with multiple keys</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="ad777-111">Redis 最适用于 100 K 或更低的数据。</span><span class="sxs-lookup"><span data-stu-id="ad777-111">Redis works best with data that is 100 K or less.</span></span> <span data-ttu-id="ad777-112">使用多个密钥拆分和存储较大的数据将减少网络延迟和内存不足问题。</span><span class="sxs-lookup"><span data-stu-id="ad777-112">Splitting and storing larger data with multiple keys will reduce network latency and out-of-memory issues.</span></span>
    - content: <span data-ttu-id="ad777-113">不缓存数据, 因为 400 MB 太大</span><span class="sxs-lookup"><span data-stu-id="ad777-113">Don't cache the data because 400 MB is too large</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="ad777-114">Redis 最适用于 100 K 或更低的数据。</span><span class="sxs-lookup"><span data-stu-id="ad777-114">Redis works best with data that is 100 K or less.</span></span> <span data-ttu-id="ad777-115">使用多个密钥拆分和存储较大的数据将减少网络延迟和内存不足问题。</span><span class="sxs-lookup"><span data-stu-id="ad777-115">Splitting and storing larger data with multiple keys will reduce network latency and out-of-memory issues.</span></span>
  - content: '<span data-ttu-id="ad777-116">True 或 false: Redis 密钥的长度会影响查找时间的性能？</span><span class="sxs-lookup"><span data-stu-id="ad777-116">True or false: the length of a Redis key impacts the performance of lookup times?</span></span>'
    choices:
    - content: <span data-ttu-id="ad777-117">True</span><span class="sxs-lookup"><span data-stu-id="ad777-117">True</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="ad777-118">较长的密钥会占用更多内存, 并导致更长的查找速度, 因为它们是按字节进行比较的。</span><span class="sxs-lookup"><span data-stu-id="ad777-118">Longer keys take up more memory and cause longer lookup times because they're compared byte-by-byte.</span></span>
    - content: <span data-ttu-id="ad777-119">False</span><span class="sxs-lookup"><span data-stu-id="ad777-119">False</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="ad777-120">较长的密钥会占用更多内存, 并导致更长的查找速度, 因为它们是按字节进行比较的。</span><span class="sxs-lookup"><span data-stu-id="ad777-120">Longer keys take up more memory and cause longer lookup times because they're compared byte-by-byte.</span></span>
  - content: <span data-ttu-id="ad777-121">以下哪一项不是有效的 Redis 缓存存储容器？</span><span class="sxs-lookup"><span data-stu-id="ad777-121">Which of the following is not a valid Redis cache storage container?</span></span>
    choices:
    - content: <span data-ttu-id="ad777-122">Nodes</span><span class="sxs-lookup"><span data-stu-id="ad777-122">Nodes</span></span>
      explanation: <span data-ttu-id="ad777-123">数据通过使用节点和群集存储在 Redis 中。</span><span class="sxs-lookup"><span data-stu-id="ad777-123">Data is stored in Redis by using nodes and clusters.</span></span> <span data-ttu-id="ad777-124">节点是单个存储位置, 而群集是由三个或更多节点组成的一组。</span><span class="sxs-lookup"><span data-stu-id="ad777-124">A node is a single storage location and a cluster is a set of three or more nodes.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ad777-125">下例</span><span class="sxs-lookup"><span data-stu-id="ad777-125">Sets</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="ad777-126">数据通过使用节点和群集存储在 Redis 中。</span><span class="sxs-lookup"><span data-stu-id="ad777-126">Data is stored in Redis by using nodes and clusters.</span></span> <span data-ttu-id="ad777-127">节点是单个存储位置, 而群集是由三个或更多节点组成的一组。</span><span class="sxs-lookup"><span data-stu-id="ad777-127">A node is a single storage location and a cluster is a set of three or more nodes.</span></span>
    - content: <span data-ttu-id="ad777-128">构成</span><span class="sxs-lookup"><span data-stu-id="ad777-128">Clusters</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="ad777-129">数据通过使用节点和群集存储在 Redis 中。</span><span class="sxs-lookup"><span data-stu-id="ad777-129">Data is stored in Redis by using nodes and clusters.</span></span> <span data-ttu-id="ad777-130">节点是单个存储位置, 而群集是由三个或更多节点组成的一组。</span><span class="sxs-lookup"><span data-stu-id="ad777-130">A node is a single storage location and a cluster is a set of three or more nodes.</span></span>
