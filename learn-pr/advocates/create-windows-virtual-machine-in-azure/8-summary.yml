quiz:
  title: 查看你的知识
  questions:
  - content: 在 Azure 中创建 Windows 虚拟机时, 使用入站端口规则打开哪个端口, 以便允许远程桌面访问？
    choices:
    - content: ip-https
      isCorrect: false
      explanation: 远程桌面连接不使用 HTTPS 协议。
    - content: SSH (22)
      isCorrect: false
      explanation: 远程桌面连接不使用 SSH。
    - content: RDP (3389)
      isCorrect: true
      explanation: 默认情况下, 远程桌面协议 (RDP) 使用端口 3389, 因此, 如果你想要使用 RDP 客户端管理 Windows 虚拟机, 则会打开该标准端口。
  - content: 假设您的应用程序在 Azure 中的 Windows 虚拟机上运行。 有关应用程序应存储数据文件的位置的最佳实践指南是什么？
    choices:
    - content: OS 磁盘 (C:)
      isCorrect: false
      explanation: 您可以将数据文件存储在 OS 磁盘上;但是, 您可能希望通过选择高级 SSD 类型 (这可能是存储数据的成本较高的方法) 来优化磁盘的 OS 性能。
    - content: 临时磁盘 (D:)
      isCorrect: false
      explanation: 临时磁盘不是永久性的。 不应将重要数据写入此磁盘。
    - content: 附加的数据磁盘
      isCorrect: true
      explanation: 专用数据磁盘通常被认为是存储应用程序数据文件的最佳位置。 它们可以大于 OS 磁盘, 并且可以针对适合您的数据的成本和性能特征对其进行优化。
  - content: 在每个网络安全组中应用的最终规则是什么？
    choices:
    - content: 全部允许
      isCorrect: false
      explanation: 如果您的规则配置不正确, 这将允许不必要的流量来获得访问权限。
    - content: 全部拒绝
      isCorrect: true
      explanation: 这是一种安全选择。 它将阻止你不会明确允许的所有流量。
    - content: 将最终规则配置为您的需求
      isCorrect: false
      explanation: 在创建安全组时, 将自动添加最后一个规则, 并且您无法更改该规则。
