quiz:
  title: 查看你的知识
  questions:
  - content: 虚拟硬盘驱动器文件 (vhd) 存储在 Azure 存储中的以下哪些类型的 blob 中？
    choices:
    - content: 块 blob
      isCorrect: false
      explanation: vhd 由 Azure 存储中的页面 blob 支持。 页面 blob 是适当的, 因为它们是针对随机读取和写入而优化的512字节页面的集合。 对于 vhd 常见的随机读取和写入操作, 两个块 blob 和附加 blob 都不进行优化。
    - content: 追加 blob
      isCorrect: false
      explanation: vhd 由 Azure 存储中的页面 blob 支持。 页面 blob 是适当的, 因为它们是针对随机读取和写入而优化的512字节页面的集合。 对于 vhd 常见的随机读取和写入操作, 两个块 blob 和附加 blob 都不进行优化。
    - content: 页面 blob
      isCorrect: true
      explanation: vhd 由 Azure 存储中的页面 blob 支持。 页面 blob 是适当的, 因为它们是针对随机读取和写入而优化的512字节页面的集合。 对于 vhd 常见的随机读取和写入操作, 两个块 blob 和附加 blob 都不进行优化。
  - content: 以下哪一项数据复制策略是高级存储帐户支持的唯一选项？
    choices:
    - content: 读访问地域冗余存储 (RA-GRS)
      isCorrect: false
      explanation: 高级存储帐户仅支持将本地冗余存储作为复制选项。 本地冗余存储在单个区域中保留数据的三个副本。 对于区域灾难恢复, 必须使用 Azure Backup 在不同区域中备份你的 VM 磁盘。 此外, 还必须将地域冗余存储 (GRS) 帐户用作备份保管库。
    - content: 本地冗余存储 (LRS)
      isCorrect: true
      explanation: 高级存储帐户仅支持将本地冗余存储作为复制选项。 本地冗余存储在单个区域中保留数据的三个副本。 对于区域灾难恢复, 必须使用 Azure Backup 在不同区域中备份你的 VM 磁盘。 此外, 还必须将地域冗余存储 (GRS) 帐户用作备份保管库。
    - content: 地域冗余存储 (GRS)
      isCorrect: false
      explanation: 高级存储帐户仅支持将本地冗余存储作为复制选项。 本地冗余存储在单个区域中保留数据的三个副本。 对于区域灾难恢复, 必须使用 Azure Backup 在不同区域中备份你的 VM 磁盘。 此外, 还必须将地域冗余存储 (GRS) 帐户用作备份保管库。
    - content: 区域冗余存储 (ZRS)
      isCorrect: false
      explanation: 高级存储帐户仅支持将本地冗余存储作为复制选项。 本地冗余存储在单个区域中保留数据的三个副本。 对于区域灾难恢复, 必须使用 Azure Backup 在不同区域中备份你的 VM 磁盘。 此外, 还必须将地域冗余存储 (GRS) 帐户用作备份保管库。
  - content: 以下哪种磁盘类型仅适用于托管磁盘？
    choices:
    - content: 标准固态驱动器 (ssd)
      isCorrect: true
      explanation: 选择 "托管磁盘" 可让您选择使用标准 ssd。 此磁盘类型介于标准 hdd 和高级 ssd 之间, 从性能和成本角度来看。
    - content: 标准硬盘驱动器 (hdd)
      isCorrect: false
      explanation: 选择 "托管磁盘" 可让您选择使用标准 ssd。 此磁盘类型介于标准 hdd 和高级 ssd 之间, 从性能和成本角度来看。
    - content: 高级固态驱动器 (ssd)
      isCorrect: false
      explanation: 选择 "托管磁盘" 可让您选择使用标准 ssd。 此磁盘类型介于标准 hdd 和高级 ssd 之间, 从性能和成本角度来看。
