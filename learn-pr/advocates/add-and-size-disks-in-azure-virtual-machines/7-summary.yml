quiz:
  title: <span data-ttu-id="d5f7d-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="d5f7d-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="d5f7d-105">虚拟硬盘驱动器文件 (vhd) 存储在 Azure 存储中的以下哪些类型的 blob 中？</span><span class="sxs-lookup"><span data-stu-id="d5f7d-105">Virtual hard drive files (VHDs) are stored in which of the following types of blobs in Azure Storage?</span></span>
    choices:
    - content: <span data-ttu-id="d5f7d-106">块 blob</span><span class="sxs-lookup"><span data-stu-id="d5f7d-106">Block Blobs</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d5f7d-107">vhd 由 Azure 存储中的页面 blob 支持。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-107">VHDs are backed by page blobs in Azure Storage.</span></span> <span data-ttu-id="d5f7d-108">页面 blob 是适当的, 因为它们是针对随机读取和写入而优化的512字节页面的集合。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-108">Page blobs are appropriate because they are a collection of 512-byte pages optimized for random read and write.</span></span> <span data-ttu-id="d5f7d-109">对于 vhd 常见的随机读取和写入操作, 两个块 blob 和附加 blob 都不进行优化。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-109">Neither Block blobs nor Append blobs are optimized for the random read and write operations common with VHDs.</span></span>
    - content: <span data-ttu-id="d5f7d-110">追加 blob</span><span class="sxs-lookup"><span data-stu-id="d5f7d-110">Append Blobs</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d5f7d-111">vhd 由 Azure 存储中的页面 blob 支持。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-111">VHDs are backed by page blobs in Azure Storage.</span></span> <span data-ttu-id="d5f7d-112">页面 blob 是适当的, 因为它们是针对随机读取和写入而优化的512字节页面的集合。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-112">Page blobs are appropriate because they are a collection of 512-byte pages optimized for random read and write.</span></span> <span data-ttu-id="d5f7d-113">对于 vhd 常见的随机读取和写入操作, 两个块 blob 和附加 blob 都不进行优化。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-113">Neither Block blobs nor Append blobs are optimized for the random read and write operations common with VHDs.</span></span>
    - content: <span data-ttu-id="d5f7d-114">页面 blob</span><span class="sxs-lookup"><span data-stu-id="d5f7d-114">Page Blobs</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="d5f7d-115">vhd 由 Azure 存储中的页面 blob 支持。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-115">VHDs are backed by page blobs in Azure Storage.</span></span> <span data-ttu-id="d5f7d-116">页面 blob 是适当的, 因为它们是针对随机读取和写入而优化的512字节页面的集合。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-116">Page blobs are appropriate because they are a collection of 512-byte pages optimized for random read and write.</span></span> <span data-ttu-id="d5f7d-117">对于 vhd 常见的随机读取和写入操作, 两个块 blob 和附加 blob 都不进行优化。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-117">Neither Block blobs nor Append blobs are optimized for the random read and write operations common with VHDs.</span></span>
  - content: <span data-ttu-id="d5f7d-118">以下哪一项数据复制策略是高级存储帐户支持的唯一选项？</span><span class="sxs-lookup"><span data-stu-id="d5f7d-118">Which of the following data-replication strategies is the only option supported by a premium storage account?</span></span>
    choices:
    - content: <span data-ttu-id="d5f7d-119">读访问地域冗余存储 (RA-GRS)</span><span class="sxs-lookup"><span data-stu-id="d5f7d-119">Read-access geo-redundant storage (RA-GRS)</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d5f7d-120">高级存储帐户仅支持将本地冗余存储作为复制选项。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-120">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="d5f7d-121">本地冗余存储在单个区域中保留数据的三个副本。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-121">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="d5f7d-122">对于区域灾难恢复, 必须使用 Azure Backup 在不同区域中备份你的 VM 磁盘。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-122">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="d5f7d-123">此外, 还必须将地域冗余存储 (GRS) 帐户用作备份保管库。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-123">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
    - content: <span data-ttu-id="d5f7d-124">本地冗余存储 (LRS)</span><span class="sxs-lookup"><span data-stu-id="d5f7d-124">Locally redundant storage (LRS)</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="d5f7d-125">高级存储帐户仅支持将本地冗余存储作为复制选项。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-125">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="d5f7d-126">本地冗余存储在单个区域中保留数据的三个副本。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-126">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="d5f7d-127">对于区域灾难恢复, 必须使用 Azure Backup 在不同区域中备份你的 VM 磁盘。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-127">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="d5f7d-128">此外, 还必须将地域冗余存储 (GRS) 帐户用作备份保管库。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-128">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
    - content: <span data-ttu-id="d5f7d-129">地域冗余存储 (GRS)</span><span class="sxs-lookup"><span data-stu-id="d5f7d-129">Geo-redundant storage (GRS)</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d5f7d-130">高级存储帐户仅支持将本地冗余存储作为复制选项。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-130">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="d5f7d-131">本地冗余存储在单个区域中保留数据的三个副本。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-131">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="d5f7d-132">对于区域灾难恢复, 必须使用 Azure Backup 在不同区域中备份你的 VM 磁盘。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-132">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="d5f7d-133">此外, 还必须将地域冗余存储 (GRS) 帐户用作备份保管库。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-133">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
    - content: <span data-ttu-id="d5f7d-134">区域冗余存储 (ZRS)</span><span class="sxs-lookup"><span data-stu-id="d5f7d-134">Zone-redundant storage (ZRS)</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d5f7d-135">高级存储帐户仅支持将本地冗余存储作为复制选项。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-135">A premium storage account supports only locally redundant storage as the replication option.</span></span> <span data-ttu-id="d5f7d-136">本地冗余存储在单个区域中保留数据的三个副本。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-136">Locally redundant storage keeps three copies of the data within a single region.</span></span> <span data-ttu-id="d5f7d-137">对于区域灾难恢复, 必须使用 Azure Backup 在不同区域中备份你的 VM 磁盘。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-137">For regional disaster recovery, you must back up your VM disks in a different region by using Azure Backup.</span></span> <span data-ttu-id="d5f7d-138">此外, 还必须将地域冗余存储 (GRS) 帐户用作备份保管库。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-138">You also must use a geo-redundant storage (GRS) account as the backup vault.</span></span>
  - content: <span data-ttu-id="d5f7d-139">以下哪种磁盘类型仅适用于托管磁盘？</span><span class="sxs-lookup"><span data-stu-id="d5f7d-139">Which of the following disk types is only available for managed disks?</span></span>
    choices:
    - content: <span data-ttu-id="d5f7d-140">标准固态驱动器 (ssd)</span><span class="sxs-lookup"><span data-stu-id="d5f7d-140">Standard solid-state drives (SSDs)</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="d5f7d-141">选择 "托管磁盘" 可让您选择使用标准 ssd。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-141">Choosing managed disks gives you the option of using standard SSDs.</span></span> <span data-ttu-id="d5f7d-142">此磁盘类型介于标准 hdd 和高级 ssd 之间, 从性能和成本角度来看。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-142">This disk type is between standard HDDs and premium SSDs from a performance and cost perspective.</span></span>
    - content: <span data-ttu-id="d5f7d-143">标准硬盘驱动器 (hdd)</span><span class="sxs-lookup"><span data-stu-id="d5f7d-143">Standard hard disk drives (HDDs)</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d5f7d-144">选择 "托管磁盘" 可让您选择使用标准 ssd。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-144">Choosing managed disks gives you the option of using standard SSDs.</span></span> <span data-ttu-id="d5f7d-145">此磁盘类型介于标准 hdd 和高级 ssd 之间, 从性能和成本角度来看。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-145">This disk type is between standard HDDs and premium SSDs from a performance and cost perspective.</span></span>
    - content: <span data-ttu-id="d5f7d-146">高级固态驱动器 (ssd)</span><span class="sxs-lookup"><span data-stu-id="d5f7d-146">Premium solid-state drives (SSDs)</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d5f7d-147">选择 "托管磁盘" 可让您选择使用标准 ssd。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-147">Choosing managed disks gives you the option of using standard SSDs.</span></span> <span data-ttu-id="d5f7d-148">此磁盘类型介于标准 hdd 和高级 ssd 之间, 从性能和成本角度来看。</span><span class="sxs-lookup"><span data-stu-id="d5f7d-148">This disk type is between standard HDDs and premium SSDs from a performance and cost perspective.</span></span>
