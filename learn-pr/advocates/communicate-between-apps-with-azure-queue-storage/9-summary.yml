quiz:
  title: <span data-ttu-id="8449a-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="8449a-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="8449a-105">假设您为政府机构工作, 该机构计划高速公路系统的长期扩展。</span><span class="sxs-lookup"><span data-stu-id="8449a-105">Suppose you work for a government agency that plans the long-term expansion of the highway system.</span></span> <span data-ttu-id="8449a-106">您接收来自成千上万个传感器的流量数据, 并对其进行分析以提出建议。</span><span class="sxs-lookup"><span data-stu-id="8449a-106">You receive traffic data from thousands of sensors and analyze it to make your recommendations.</span></span> <span data-ttu-id="8449a-107">传入的数据量在全天内是不同的;例如, it 在上午和晚间 commuting 时峰值。</span><span class="sxs-lookup"><span data-stu-id="8449a-107">The amount of incoming data varies throughout the day; for example, it spikes during the morning and evening commuting hours.</span></span> <span data-ttu-id="8449a-108">True 或 false: 由连接到单个虚拟机的 Azure 队列组成的服务器端体系结构是此工作负载的合理选择吗？</span><span class="sxs-lookup"><span data-stu-id="8449a-108">True or false: a server-side architecture consisting of an Azure Queue connected to a single virtual machine is a reasonable choice for this workload?</span></span>'
    choices:
    - content: <span data-ttu-id="8449a-109">True</span><span class="sxs-lookup"><span data-stu-id="8449a-109">True</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8449a-110">队列将处理流量中的峰值, 并确保不会丢失任何数据。</span><span class="sxs-lookup"><span data-stu-id="8449a-110">The queue will handle spikes in traffic and ensure no data is lost.</span></span> <span data-ttu-id="8449a-111">如果 VM 无法维持传入邮件流, 它将在低流量期间处理邮件积压。</span><span class="sxs-lookup"><span data-stu-id="8449a-111">If the VM cannot keep up with the flow of incoming messages, it will process the message backlog during low-traffic times.</span></span>
    - content: <span data-ttu-id="8449a-112">False</span><span class="sxs-lookup"><span data-stu-id="8449a-112">False</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8449a-113">此数据用于长期规划, 因此无需实时处理它。</span><span class="sxs-lookup"><span data-stu-id="8449a-113">This data is used for long-term planning, so there is no need to process it in real time.</span></span> <span data-ttu-id="8449a-114">连接到单个 VM 的队列很可能会处理工作负荷, 并且是一个经济高效的解决方案。</span><span class="sxs-lookup"><span data-stu-id="8449a-114">A queue connected to a single VM is likely to handle the workload and be a cost-efficient solution.</span></span>
  - content: <span data-ttu-id="8449a-115">哪些信息唯一标识队列？</span><span class="sxs-lookup"><span data-stu-id="8449a-115">What information uniquely identifies a queue?</span></span>
    choices:
    - content: <span data-ttu-id="8449a-116">队列名称</span><span class="sxs-lookup"><span data-stu-id="8449a-116">Queue name</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8449a-117">队列名称在其包含的存储帐户中必须唯一;它们不需要全局唯一。</span><span class="sxs-lookup"><span data-stu-id="8449a-117">Queue names must only be unique within their containing storage account; they do not need to be globally unique.</span></span>
    - content: <span data-ttu-id="8449a-118">帐户密钥</span><span class="sxs-lookup"><span data-stu-id="8449a-118">Account key</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8449a-119">帐户密钥与存储帐户 (而不是队列) 相关联。</span><span class="sxs-lookup"><span data-stu-id="8449a-119">Account keys are associated with a storage account, not a queue.</span></span>
    - content: <span data-ttu-id="8449a-120">存储帐户名称和队列名称</span><span class="sxs-lookup"><span data-stu-id="8449a-120">Storage account name and queue name</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8449a-121">存储帐户名称必须是全局唯一的。</span><span class="sxs-lookup"><span data-stu-id="8449a-121">Storage account names must be globally unique.</span></span> <span data-ttu-id="8449a-122">队列名称在其包含的存储帐户中必须是唯一的。</span><span class="sxs-lookup"><span data-stu-id="8449a-122">Queue names must be unique within their containing storage account.</span></span> <span data-ttu-id="8449a-123">这意味着存储帐户名称和队列名称的组合唯一地标识队列。</span><span class="sxs-lookup"><span data-stu-id="8449a-123">This means the combination of storage account name and queue name uniquely identifies a queue.</span></span>
  - content: '<span data-ttu-id="8449a-124">True 或 false: 当客户端以编程方式从队列中检索邮件时, 会自动从队列中删除该邮件。</span><span class="sxs-lookup"><span data-stu-id="8449a-124">True or false: when a client programmatically retrieves a message from a queue, the message is automatically deleted from the queue?</span></span>'
    choices:
    - content: <span data-ttu-id="8449a-125">True</span><span class="sxs-lookup"><span data-stu-id="8449a-125">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8449a-126">操作的 "获取邮件" 和 "删除邮件" 是分开的。</span><span class="sxs-lookup"><span data-stu-id="8449a-126">The operations 'get message' and 'delete message' are separate.</span></span>
    - content: <span data-ttu-id="8449a-127">False</span><span class="sxs-lookup"><span data-stu-id="8449a-127">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8449a-128">根据设计, 在检索邮件以进行处理后, 不会自动从队列中删除邮件。</span><span class="sxs-lookup"><span data-stu-id="8449a-128">By design, messages are not automatically deleted from a queue after they are retrieved for processing.</span></span> <span data-ttu-id="8449a-129">这有助于确保将每封邮件都处理为完成。</span><span class="sxs-lookup"><span data-stu-id="8449a-129">This helps ensure that every message is processed to completion.</span></span> <span data-ttu-id="8449a-130">如果使用者应用程序在处理过程中发生故障, 则该邮件仍可由使用者应用程序的其他实例进行处理。</span><span class="sxs-lookup"><span data-stu-id="8449a-130">If a consumer application crashes during processing, the message is still available to be processed by a different instance of the consumer app.</span></span>
