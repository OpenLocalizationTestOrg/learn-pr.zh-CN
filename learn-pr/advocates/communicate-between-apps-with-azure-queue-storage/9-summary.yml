content: >
  [!include[](includes/9-summary.md)]
quiz:
  title: 查看你的知识
  questions:
  - content: '假设您为政府机构工作, 该机构计划高速公路系统的长期扩展。 您接收来自成千上万个传感器的流量数据, 并对其进行分析以提出建议。 传入的数据量在全天内是不同的;例如, it 在上午和晚间 commuting 时峰值。 True 或 false: 由连接到单个虚拟机的 Azure 队列组成的服务器端体系结构是此工作负载的合理选择吗？'
    choices:
    - content: "True"
      isCorrect: true
      explanation: 队列将处理流量中的峰值, 并确保不会丢失任何数据。 如果 VM 无法维持传入邮件流, 它将在低流量期间处理邮件积压。
    - content: "False"
      isCorrect: false
      explanation: 此数据用于长期规划, 因此无需实时处理它。 连接到单个 VM 的队列很可能会处理工作负荷, 并且是一个经济高效的解决方案。
  - content: 哪些信息唯一标识队列？
    choices:
    - content: 队列名称
      isCorrect: false
      explanation: 队列名称在其包含的存储帐户中必须唯一;它们不需要全局唯一。
    - content: 帐户密钥
      isCorrect: false
      explanation: 帐户密钥与存储帐户 (而不是队列) 相关联。
    - content: 存储帐户名称和队列名称
      isCorrect: true
      explanation: 存储帐户名称必须是全局唯一的。 队列名称在其包含的存储帐户中必须是唯一的。 这意味着存储帐户名称和队列名称的组合唯一地标识队列。
  - content: 'True 或 false: 当客户端以编程方式从队列中检索邮件时, 会自动从队列中删除该邮件。'
    choices:
    - content: "True"
      isCorrect: false
      explanation: 操作的 "获取邮件" 和 "删除邮件" 是分开的。
    - content: "False"
      isCorrect: true
      explanation: 根据设计, 在检索邮件以进行处理后, 不会自动从队列中删除邮件。 这有助于确保将每封邮件都处理为完成。 如果使用者应用程序在处理过程中发生故障, 则该邮件仍可由使用者应用程序的其他实例进行处理。
