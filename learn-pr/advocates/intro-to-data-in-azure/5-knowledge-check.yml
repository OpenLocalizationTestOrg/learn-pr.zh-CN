  questions:
  - content: <span data-ttu-id="a5e77-105">假设您在一次启动时使用有限资金。</span><span class="sxs-lookup"><span data-stu-id="a5e77-105">Suppose you work at a startup with limited funding.</span></span> <span data-ttu-id="a5e77-106">为什么需要在本地解决方案上使用 Azure 数据存储？</span><span class="sxs-lookup"><span data-stu-id="a5e77-106">Why might you prefer Azure data storage over an on-premises solution?</span></span>
    choices:
    - content: <span data-ttu-id="a5e77-107">确保您在特定品牌的硬件上运行, 这样您就可以与该硬件供应商建立营销合作关系。</span><span class="sxs-lookup"><span data-stu-id="a5e77-107">To ensure you run on a specific brand of hardware which will let you to form a marketing partnership with that hardware vendor.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="a5e77-108">没有 Azure 的大型、前期资本支出 (CapEx)。</span><span class="sxs-lookup"><span data-stu-id="a5e77-108">There are no large, up-front capital expenditures (CapEx) with Azure.</span></span> <span data-ttu-id="a5e77-109">仅按月支付所用的服务 (OpEx)。</span><span class="sxs-lookup"><span data-stu-id="a5e77-109">You pay monthly for only the services you use (OpEx).</span></span>
    - content: <span data-ttu-id="a5e77-110">根据 Azure 即付即用计费模型, 您可以避免购买成本高昂的硬件。</span><span class="sxs-lookup"><span data-stu-id="a5e77-110">The Azure pay-as-you-go billing model lets you avoid buying expensive hardware.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="a5e77-111">没有 Azure 的大型、前期资本支出 (CapEx)。</span><span class="sxs-lookup"><span data-stu-id="a5e77-111">There are no large, up-front capital expenditures (CapEx) with Azure.</span></span> <span data-ttu-id="a5e77-112">仅按月支付所用的服务 (OpEx)。</span><span class="sxs-lookup"><span data-stu-id="a5e77-112">You pay monthly for only the services you use (OpEx).</span></span>
    - content: <span data-ttu-id="a5e77-113">获取对数据存储区位置的完全控制。</span><span class="sxs-lookup"><span data-stu-id="a5e77-113">To get exact control over the location of your data store.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="a5e77-114">没有 Azure 的大型、前期资本支出 (CapEx)。</span><span class="sxs-lookup"><span data-stu-id="a5e77-114">There are no large, up-front capital expenditures (CapEx) with Azure.</span></span> <span data-ttu-id="a5e77-115">仅按月支付所用的服务 (OpEx)。</span><span class="sxs-lookup"><span data-stu-id="a5e77-115">You pay monthly for only the services you use (OpEx).</span></span>
  - content: <span data-ttu-id="a5e77-116">以下哪种情况将从将本地数据存储重新定位到 Azure 中获得最大好处？</span><span class="sxs-lookup"><span data-stu-id="a5e77-116">Which of the following situations would yield the most benefits from relocating an on-premises data store to Azure?</span></span>
    choices:
    - content: <span data-ttu-id="a5e77-117">可预测的存储要求, 可在一年中增加和减少多次。</span><span class="sxs-lookup"><span data-stu-id="a5e77-117">Unpredictable storage demand that increases and decreases multiple times throughout the year.</span></span>
      isCorrect: true
