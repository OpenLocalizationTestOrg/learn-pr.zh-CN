quiz:
  title: 查看你的知识
  questions:
  - content: 假设您在一次启动时使用有限资金。 为什么需要在本地解决方案上使用 Azure 数据存储？
    choices:
    - content: 确保您在特定品牌的硬件上运行, 这样您就可以与该硬件供应商建立营销合作关系。
      isCorrect: false
      explanation: 没有 Azure 的大型、前期资本支出 (CapEx)。 仅按月支付所用的服务 (OpEx)。
    - content: 根据 Azure 即付即用计费模型, 您可以避免购买成本高昂的硬件。
      isCorrect: true
      explanation: 没有 Azure 的大型、前期资本支出 (CapEx)。 仅按月支付所用的服务 (OpEx)。
    - content: 获取对数据存储区位置的完全控制。
      isCorrect: false
      explanation: 没有 Azure 的大型、前期资本支出 (CapEx)。 仅按月支付所用的服务 (OpEx)。
  - content: 以下哪种情况将从将本地数据存储重新定位到 Azure 中获得最大好处？
    choices:
    - content: 可预测的存储要求, 可在一年中增加和减少多次。
      isCorrect: true
      explanation: Azure 数据存储是灵活的。 您可以快速轻松地添加或删除容量。 您可以提高性能, 以在负载或降低性能方面处理峰值以降低成本。 在所有情况下, 只需支付所使用的资源。
    - content: 长期、存储需求的持续增长。
      isCorrect: false
      explanation: Azure 数据存储是灵活的。 您可以快速轻松地添加或删除容量。 您可以提高性能, 以在负载或降低性能方面处理峰值以降低成本。 在所有情况下, 只需支付所使用的资源。
    - content: 一致、不变的存储需求。
      isCorrect: false
      explanation: Azure 数据存储是灵活的。 您可以快速轻松地添加或删除容量。 您可以提高性能, 以在负载或降低性能方面处理峰值以降低成本。 在所有情况下, 只需支付所使用的资源。
