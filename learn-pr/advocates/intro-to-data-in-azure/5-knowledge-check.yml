    - content: <span data-ttu-id="a5e77-122">长期、存储需求的持续增长。</span><span class="sxs-lookup"><span data-stu-id="a5e77-122">Long-term, steady growth in storage demand.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="a5e77-123">Azure 数据存储是灵活的。</span><span class="sxs-lookup"><span data-stu-id="a5e77-123">Azure data storage is flexible.</span></span> <span data-ttu-id="a5e77-124">您可以快速轻松地添加或删除容量。</span><span class="sxs-lookup"><span data-stu-id="a5e77-124">You can quickly and easily add or remove capacity.</span></span> <span data-ttu-id="a5e77-125">您可以提高性能, 以在负载或降低性能方面处理峰值以降低成本。</span><span class="sxs-lookup"><span data-stu-id="a5e77-125">You can increase performance to handle spikes in load or decrease performance to reduce costs.</span></span> <span data-ttu-id="a5e77-126">在所有情况下, 只需支付所使用的资源。</span><span class="sxs-lookup"><span data-stu-id="a5e77-126">In all cases, you pay for only what you use.</span></span>
    - content: <span data-ttu-id="a5e77-127">一致、不变的存储需求。</span><span class="sxs-lookup"><span data-stu-id="a5e77-127">Consistent, unchanging storage demand.</span></span>
      isCorrect: false
