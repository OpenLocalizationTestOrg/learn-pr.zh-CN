quiz:
  title: <span data-ttu-id="3fa19-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="3fa19-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="3fa19-105">谁负责在 Azure SQL 数据库和基础操作系统上执行软件更新？</span><span class="sxs-lookup"><span data-stu-id="3fa19-105">Who's responsible for performing software updates on your Azure SQL databases and the underlying OS?</span></span>
    choices:
    - content: <span data-ttu-id="3fa19-106">你是。</span><span class="sxs-lookup"><span data-stu-id="3fa19-106">You are.</span></span> <span data-ttu-id="3fa19-107">你将由你定期登录并安装最新的安全修补程序和更新。</span><span class="sxs-lookup"><span data-stu-id="3fa19-107">It's up to you to periodically log in and install the latest security patches and updates.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="3fa19-108">Azure SQL 数据库是一项平台即服务 (PaaS) 产品, 意味着维护工作的维护要少得多。</span><span class="sxs-lookup"><span data-stu-id="3fa19-108">Azure SQL databases are a Platform-as-a-Service (PaaS) offering, meaning much less maintenance to manage yourself.</span></span>
    - content: <span data-ttu-id="3fa19-109">Microsoft Azure。</span><span class="sxs-lookup"><span data-stu-id="3fa19-109">Microsoft Azure.</span></span> <span data-ttu-id="3fa19-110">Azure 为你管理硬件、软件更新和操作系统修补程序。</span><span class="sxs-lookup"><span data-stu-id="3fa19-110">Azure manages the hardware, software updates, and OS patches for you.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="3fa19-111">Azure SQL 数据库是一项服务平台即服务 (PaaS) 产品。</span><span class="sxs-lookup"><span data-stu-id="3fa19-111">Azure SQL databases are a Platform-as-a-Service (PaaS) offering.</span></span> <span data-ttu-id="3fa19-112">Azure 为你管理硬件、软件更新和操作系统修补程序。</span><span class="sxs-lookup"><span data-stu-id="3fa19-112">Azure manages the hardware, software updates, and OS patches for you.</span></span>
    - content: <span data-ttu-id="3fa19-113">没人。</span><span class="sxs-lookup"><span data-stu-id="3fa19-113">No one.</span></span> <span data-ttu-id="3fa19-114">您的数据库将保留其原始 OS 和软件配置。</span><span class="sxs-lookup"><span data-stu-id="3fa19-114">Your database stays with its original OS and software configuration.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="3fa19-115">Azure SQL 数据库是一项服务平台即服务 (PaaS) 产品。</span><span class="sxs-lookup"><span data-stu-id="3fa19-115">Azure SQL databases are a Platform-as-a-Service (PaaS) offering.</span></span> <span data-ttu-id="3fa19-116">云提供商通常会为你管理和更新 PaaS 服务。</span><span class="sxs-lookup"><span data-stu-id="3fa19-116">The cloud provider typically manages and updates PaaS services for you.</span></span>
  - content: <span data-ttu-id="3fa19-117">什么是_Azure SQL 逻辑服务器_？</span><span class="sxs-lookup"><span data-stu-id="3fa19-117">What is an _Azure SQL logical server_?</span></span>
    choices:
    - content: <span data-ttu-id="3fa19-118">数据库的管理容器。</span><span class="sxs-lookup"><span data-stu-id="3fa19-118">An administrative container for your databases.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="3fa19-119">您可以通过逻辑服务器控制登录、防火墙规则和安全策略。</span><span class="sxs-lookup"><span data-stu-id="3fa19-119">You can control logins, firewall rules, and security policies through the logical server.</span></span>
    - content: <span data-ttu-id="3fa19-120">Azure SQL 数据库实例的另一个名称。</span><span class="sxs-lookup"><span data-stu-id="3fa19-120">Another name for an Azure SQL database instance.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="3fa19-121">请记住, 可以有多个数据库实例。</span><span class="sxs-lookup"><span data-stu-id="3fa19-121">Remember that you can have multiple database instances.</span></span> <span data-ttu-id="3fa19-122">是否有办法共同管理它们？</span><span class="sxs-lookup"><span data-stu-id="3fa19-122">Is there a way to administer them collectively?</span></span>
    - content: <span data-ttu-id="3fa19-123">定义对数据进行排序和比较的逻辑规则的服务器。</span><span class="sxs-lookup"><span data-stu-id="3fa19-123">A server that defines the logical rules that sort and compare data.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="3fa19-124">_排序_规则是指对数据进行排序和比较的规则。</span><span class="sxs-lookup"><span data-stu-id="3fa19-124">_Collation_ refers to the rules that sort and compare data.</span></span>
  - content: <span data-ttu-id="3fa19-125">Azure SQL 数据库提供了足够的存储和计算能力。</span><span class="sxs-lookup"><span data-stu-id="3fa19-125">Your Azure SQL database provides adequate storage and compute power.</span></span> <span data-ttu-id="3fa19-126">但您会发现您需要额外的 IO 吞吐量。</span><span class="sxs-lookup"><span data-stu-id="3fa19-126">But you find that you need additional IO throughput.</span></span> <span data-ttu-id="3fa19-127">您可以使用哪个性能模型？</span><span class="sxs-lookup"><span data-stu-id="3fa19-127">Which performance model might you use?</span></span>
    choices:
    - content: <span data-ttu-id="3fa19-128">DTU</span><span class="sxs-lookup"><span data-stu-id="3fa19-128">DTU</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="3fa19-129">DTU 或数据库事务单位提供了简单的预配置的购买选项。</span><span class="sxs-lookup"><span data-stu-id="3fa19-129">DTU, or Database Transaction Unit, provides a simple, preconfigured purchase option.</span></span> <span data-ttu-id="3fa19-130">若要增加 IO 吞吐量, 需要移到更高的层, 从而增加你的存储和计算能力, 不需要的内容。</span><span class="sxs-lookup"><span data-stu-id="3fa19-130">To increase IO throughput, you would need to move to a higher tier that also increases your storage and compute power, things you don't need.</span></span>
    - content: <span data-ttu-id="3fa19-131">vCore</span><span class="sxs-lookup"><span data-stu-id="3fa19-131">vCore</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="3fa19-132">vCore 使您可以更好地控制您为其创建和支付的计算和存储资源。</span><span class="sxs-lookup"><span data-stu-id="3fa19-132">vCore gives you greater control over what compute and storage resources you create and pay for.</span></span> <span data-ttu-id="3fa19-133">您可以增加 IO 吞吐量, 但应保留现有的计算和存储量。</span><span class="sxs-lookup"><span data-stu-id="3fa19-133">You can increase IO throughput but keep the existing amount of compute and storage.</span></span>
    - content: <span data-ttu-id="3fa19-134">SQL 弹性池</span><span class="sxs-lookup"><span data-stu-id="3fa19-134">SQL elastic pool</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="3fa19-135">通过 SQL 弹性池, 您可以购买池内的所有数据库之间共享的一组计算和存储资源。</span><span class="sxs-lookup"><span data-stu-id="3fa19-135">SQL elastic pools enable you to buy a set of compute and storage resources that are shared among all the databases in the pool.</span></span> <span data-ttu-id="3fa19-136">由于仅使用一个数据库, 此选项不会帮助执行 IO 性能。</span><span class="sxs-lookup"><span data-stu-id="3fa19-136">This option won't help with IO performance because you're working with just one database.</span></span>
