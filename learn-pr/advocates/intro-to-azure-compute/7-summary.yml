quiz:
  title: <span data-ttu-id="c7d66-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="c7d66-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="c7d66-105">假设您有一个在自己的服务器上本地运行的现有应用程序。</span><span class="sxs-lookup"><span data-stu-id="c7d66-105">Suppose you have an existing application running locally on your own server.</span></span> <span data-ttu-id="c7d66-106">你需要额外的容量, 但更愿意移动到 Azure, 而不是购买已升级的本地硬件。</span><span class="sxs-lookup"><span data-stu-id="c7d66-106">You need additional capacity but prefer to move to Azure instead of buying upgraded on-premises hardware.</span></span> <span data-ttu-id="c7d66-107">哪种计算选项可能会为你提供获取在 Azure 中运行应用程序的最快途径？</span><span class="sxs-lookup"><span data-stu-id="c7d66-107">Which compute option would likely give you the quickest route to getting your application running in Azure?</span></span>
    choices:
    - content: <span data-ttu-id="c7d66-108">无服务器计算</span><span class="sxs-lookup"><span data-stu-id="c7d66-108">Serverless computing</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c7d66-109">转换为无服务器计算模型可能需要将应用程序重新组织到基于事件的体系结构。</span><span class="sxs-lookup"><span data-stu-id="c7d66-109">Converting to a serverless computing model would likely require reorganizing your application to an event-based architecture.</span></span>
    - content: <span data-ttu-id="c7d66-110">存放</span><span class="sxs-lookup"><span data-stu-id="c7d66-110">Containers</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c7d66-111">转换为容器时, 需要重新打包应用程序。</span><span class="sxs-lookup"><span data-stu-id="c7d66-111">Converting to containers would require you to repackage your application.</span></span> <span data-ttu-id="c7d66-112">这可能不是很困难, 具体取决于现有的体系结构, 但需要一些时间, 并且需要具有容器的一些专业技能。</span><span class="sxs-lookup"><span data-stu-id="c7d66-112">This might not be too difficult depending on your existing architecture, but it would take time and require some expertise with containers.</span></span>
    - content: <span data-ttu-id="c7d66-113">虚拟机</span><span class="sxs-lookup"><span data-stu-id="c7d66-113">Virtual machines</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="c7d66-114">您可以完全控制 VM 安装程序, 因此您可以将其配置为与您的本地服务器相匹配。</span><span class="sxs-lookup"><span data-stu-id="c7d66-114">You have full control over the VM setup, so you can configure it to match your on-premises server.</span></span> <span data-ttu-id="c7d66-115">这将允许现有应用程序在 Azure VM 上运行很少或没有变化。</span><span class="sxs-lookup"><span data-stu-id="c7d66-115">This will allow your existing application to run on the Azure VM with little or no change.</span></span>
  - content: <span data-ttu-id="c7d66-116">假设您使用的是在数百万个移动设备上运行的照片共享应用程序。</span><span class="sxs-lookup"><span data-stu-id="c7d66-116">Imagine that you work on a photo-sharing application that runs on millions of mobile devices.</span></span> <span data-ttu-id="c7d66-117">Demand 是不可预测的, 因为当发生本地或 nationally 的重要事件时, 会看到使用率峰值。</span><span class="sxs-lookup"><span data-stu-id="c7d66-117">Demand is unpredictable because you see a spike in usage whenever a locally or nationally significant event occurs.</span></span> <span data-ttu-id="c7d66-118">哪种 Azure 计算资源是此工作负载的最佳匹配项？</span><span class="sxs-lookup"><span data-stu-id="c7d66-118">Which Azure compute resource is the best match for this workload?</span></span>
    choices:
    - content: <span data-ttu-id="c7d66-119">无服务器计算</span><span class="sxs-lookup"><span data-stu-id="c7d66-119">Serverless computing</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="c7d66-120">照片共享应用程序是事件驱动的, 需要处理不可预知的需求。</span><span class="sxs-lookup"><span data-stu-id="c7d66-120">The photo-sharing app is event driven and needs to handle unpredictable demand.</span></span> <span data-ttu-id="c7d66-121">无服务器计算非常适合这种情况, 因为它是基于事件的, 并且可以立即扩展以处理流量峰值。</span><span class="sxs-lookup"><span data-stu-id="c7d66-121">Serverless computing is a good fit for this because it is event based and can scale instantly to process spikes in traffic.</span></span> <span data-ttu-id="c7d66-122">此外, 它还应采用经济高效的选择, 因为仅在处理用户数据时才会支付计算时间。</span><span class="sxs-lookup"><span data-stu-id="c7d66-122">It should also be a cost-effective choice because you will pay for compute time only when processing user data.</span></span>
    - content: <span data-ttu-id="c7d66-123">存放</span><span class="sxs-lookup"><span data-stu-id="c7d66-123">Containers</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c7d66-124">容器实例的启动时间通常是几秒钟。</span><span class="sxs-lookup"><span data-stu-id="c7d66-124">The startup time for a container instance is typically a few seconds.</span></span> <span data-ttu-id="c7d66-125">这可能无法提供足够快速的缩放以响应需求的强烈峰值。</span><span class="sxs-lookup"><span data-stu-id="c7d66-125">This might not provide quick enough scaling to respond to a sharp spike in demand.</span></span>
    - content: <span data-ttu-id="c7d66-126">虚拟机</span><span class="sxs-lookup"><span data-stu-id="c7d66-126">Virtual machines</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c7d66-127">VM 可能需要几分钟的时间才能启动。</span><span class="sxs-lookup"><span data-stu-id="c7d66-127">A VM can take a few minutes to start.</span></span> <span data-ttu-id="c7d66-128">这可能无法提供足够快速的缩放以响应需求的强烈峰值。</span><span class="sxs-lookup"><span data-stu-id="c7d66-128">This might not provide quick enough scaling to respond to a sharp spike in demand.</span></span>
  - content: <span data-ttu-id="c7d66-129">计算选项为您的应用程序运行环境的配置提供不同级别的控制。</span><span class="sxs-lookup"><span data-stu-id="c7d66-129">The compute options give you different levels of control over the configuration of the environment in which your application runs.</span></span> <span data-ttu-id="c7d66-130">以下哪一项列出了从 "最大控制" 到 "最小控制" 的计算选项？</span><span class="sxs-lookup"><span data-stu-id="c7d66-130">Which of the following lists the compute options in order from "most control" to "least control"?</span></span>
    choices:
    - content: <span data-ttu-id="c7d66-131">无服务器计算、容器、虚拟机</span><span class="sxs-lookup"><span data-stu-id="c7d66-131">Serverless computing, containers, virtual machines</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c7d66-132">无服务器计算为你提供最少的控制;它将完全抽象化基础承载环境。</span><span class="sxs-lookup"><span data-stu-id="c7d66-132">Serverless computing gives you the least control; it completely abstracts the underlying hosting environment.</span></span>
    - content: <span data-ttu-id="c7d66-133">容器、无服务器计算、虚拟机</span><span class="sxs-lookup"><span data-stu-id="c7d66-133">Containers, serverless computing, virtual machines</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c7d66-134">容器为您提供对环境的有限控制;例如, 选择基础操作系统。</span><span class="sxs-lookup"><span data-stu-id="c7d66-134">Containers give you limited control over the environment; for example, you choose the underlying operating system.</span></span>
    - content: <span data-ttu-id="c7d66-135">虚拟机、容器、无服务器计算</span><span class="sxs-lookup"><span data-stu-id="c7d66-135">Virtual machines, containers, serverless computing</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="c7d66-136">虚拟机使您能够完全控制环境。</span><span class="sxs-lookup"><span data-stu-id="c7d66-136">Virtual machines give you full control over the environment.</span></span> <span data-ttu-id="c7d66-137">容器为您提供有限的控制。</span><span class="sxs-lookup"><span data-stu-id="c7d66-137">Containers give you limited control.</span></span> <span data-ttu-id="c7d66-138">无服务器计算不允许您执行任何基础结构配置。</span><span class="sxs-lookup"><span data-stu-id="c7d66-138">Serverless computing does not allow you to do any infrastructure configuration.</span></span>
