quiz:
  title: 查看你的知识
  questions:
  - content: 假设您有一个在自己的服务器上本地运行的现有应用程序。 你需要额外的容量, 但更愿意移动到 Azure, 而不是购买已升级的本地硬件。 哪种计算选项可能会为你提供获取在 Azure 中运行应用程序的最快途径？
    choices:
    - content: 无服务器计算
      isCorrect: false
      explanation: 转换为无服务器计算模型可能需要将应用程序重新组织到基于事件的体系结构。
    - content: 存放
      isCorrect: false
      explanation: 转换为容器时, 需要重新打包应用程序。 这可能不是很困难, 具体取决于现有的体系结构, 但需要一些时间, 并且需要具有容器的一些专业技能。
    - content: 虚拟机
      isCorrect: true
      explanation: 您可以完全控制 VM 安装程序, 因此您可以将其配置为与您的本地服务器相匹配。 这将允许现有应用程序在 Azure VM 上运行很少或没有变化。
  - content: 假设您使用的是在数百万个移动设备上运行的照片共享应用程序。 Demand 是不可预测的, 因为当发生本地或 nationally 的重要事件时, 会看到使用率峰值。 哪种 Azure 计算资源是此工作负载的最佳匹配项？
    choices:
    - content: 无服务器计算
      isCorrect: true
      explanation: 照片共享应用程序是事件驱动的, 需要处理不可预知的需求。 无服务器计算非常适合这种情况, 因为它是基于事件的, 并且可以立即扩展以处理流量峰值。 此外, 它还应采用经济高效的选择, 因为仅在处理用户数据时才会支付计算时间。
    - content: 存放
      isCorrect: false
      explanation: 容器实例的启动时间通常是几秒钟。 这可能无法提供足够快速的缩放以响应需求的强烈峰值。
    - content: 虚拟机
      isCorrect: false
      explanation: VM 可能需要几分钟的时间才能启动。 这可能无法提供足够快速的缩放以响应需求的强烈峰值。
  - content: 计算选项为您的应用程序运行环境的配置提供不同级别的控制。 以下哪一项列出了从 "最大控制" 到 "最小控制" 的计算选项？
    choices:
    - content: 无服务器计算、容器、虚拟机
      isCorrect: false
      explanation: 无服务器计算为你提供最少的控制;它将完全抽象化基础承载环境。
    - content: 容器、无服务器计算、虚拟机
      isCorrect: false
      explanation: 容器为您提供对环境的有限控制;例如, 选择基础操作系统。
    - content: 虚拟机、容器、无服务器计算
      isCorrect: true
      explanation: 虚拟机使您能够完全控制环境。 容器为您提供有限的控制。 无服务器计算不允许您执行任何基础结构配置。
