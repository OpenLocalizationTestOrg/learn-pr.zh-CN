quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一项不是使用 Azure 容器注册表的好处？
    choices:
    - content: 将容器图像复制到多个 Azure 数据中心。
      isCorrect: false
      explanation: Azure 容器注册表提供异地复制功能。
    - content: 使用任意 Docker 容器相关技术获取容器图像。
      isCorrect: false
      explanation: Azure 容器注册表可与所有与 Docker 相关的技术结合使用。
    - content: 允许对拉取操作的容器映像进行公共访问。
      isCorrect: true
      explanation: Azure 容器注册表是一个私有注册表。 如果不进行身份验证, 则无法访问图像。
    - content: 在不需要本地安装的 Docker 工具的情况下生成容器映像。
      isCorrect: false
      explanation: 可以使用 Azure 容器注册表生成在云中生成容器映像。
  - content: 为 Azure 容器注册表推荐的身份验证方法是什么？
    choices:
    - content: 管理员帐户
      isCorrect: false
      explanation: 可以为 Azure 容器注册表创建管理员帐户;但是, 这不是建议的身份验证方法。
    - content: 用户名和密码
      isCorrect: false
      explanation: 可以为 Azure 容器注册表启用具有用户名和密码的管理员帐户;但是, 这不是建议的身份验证方法。
    - content: Azure 服务主体
      isCorrect: true
      explanation: Azure 服务主体是推荐的身份验证方法。 它们在 Azure 容器注册表中提供对容器映像的精细访问;例如, 您可以指定只读访问权限或对容器注册表的完全访问权限。
    - content: 无身份验证
      isCorrect: false
      explanation: Azure 容器注册表是一个私有注册表, 在没有身份验证的情况下无法访问。
  - content: 假设您使用容器图像在全世界的多个区域中运行计算工作负荷。 您计划启用 Azure 容器注册表的地域复制功能, 以减少设置实例所需的时间。 在配置异地复制时, 应为副本选择哪些区域？
    choices:
    - content: 将容器注册表放在离开发团队最近的区域中。
      isCorrect: false
      explanation: 目标是将注册表放近到执行位置, 而不是在开发团队附近。
    - content: 在每个运行图像的区域中放置一个容器注册表。
      isCorrect: true
      explanation: 在运行这些图像的每个区域中放置注册表可确保在任何需要的地方都能进行网络关闭注册表访问。
    - content: 在每个 Azure 区域中放置容器注册表。
      isCorrect: false
      explanation: 这将增加成本, 但不会提高性能。
