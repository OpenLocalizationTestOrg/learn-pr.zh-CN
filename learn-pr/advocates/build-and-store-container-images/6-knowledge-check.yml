quiz:
  title: <span data-ttu-id="31029-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="31029-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="31029-105">以下哪一项不是使用 Azure 容器注册表的好处？</span><span class="sxs-lookup"><span data-stu-id="31029-105">Which of the following is not a benefit of using Azure Container Registry?</span></span>
    choices:
    - content: <span data-ttu-id="31029-106">将容器图像复制到多个 Azure 数据中心。</span><span class="sxs-lookup"><span data-stu-id="31029-106">Replicate container images to multiple Azure datacenters.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="31029-107">Azure 容器注册表提供异地复制功能。</span><span class="sxs-lookup"><span data-stu-id="31029-107">The Azure Container Registry provides a geo-replication feature.</span></span>
    - content: <span data-ttu-id="31029-108">使用任意 Docker 容器相关技术获取容器图像。</span><span class="sxs-lookup"><span data-stu-id="31029-108">Pull container images using any Docker container-related technology.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="31029-109">Azure 容器注册表可与所有与 Docker 相关的技术结合使用。</span><span class="sxs-lookup"><span data-stu-id="31029-109">The Azure Container Registry can be used with all Docker-related technology.</span></span>
    - content: <span data-ttu-id="31029-110">允许对拉取操作的容器映像进行公共访问。</span><span class="sxs-lookup"><span data-stu-id="31029-110">Allow public access to container images for pull operations.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="31029-111">Azure 容器注册表是一个私有注册表。</span><span class="sxs-lookup"><span data-stu-id="31029-111">Azure Container Registry is a private registry.</span></span> <span data-ttu-id="31029-112">如果不进行身份验证, 则无法访问图像。</span><span class="sxs-lookup"><span data-stu-id="31029-112">Images cannot be accessed without authentication.</span></span>
    - content: <span data-ttu-id="31029-113">在不需要本地安装的 Docker 工具的情况下生成容器映像。</span><span class="sxs-lookup"><span data-stu-id="31029-113">Build container images without the need for locally installed Docker tools.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="31029-114">可以使用 Azure 容器注册表生成在云中生成容器映像。</span><span class="sxs-lookup"><span data-stu-id="31029-114">Container images can be built in the cloud using Azure Container Registry Build.</span></span>
  - content: <span data-ttu-id="31029-115">为 Azure 容器注册表推荐的身份验证方法是什么？</span><span class="sxs-lookup"><span data-stu-id="31029-115">What is the recommended authentication method for Azure Container Registry?</span></span>
    choices:
    - content: <span data-ttu-id="31029-116">管理员帐户</span><span class="sxs-lookup"><span data-stu-id="31029-116">Admin account</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="31029-117">可以为 Azure 容器注册表创建管理员帐户;但是, 这不是建议的身份验证方法。</span><span class="sxs-lookup"><span data-stu-id="31029-117">An admin account can be created for Azure Container Registry; however, this is not the recommended authentication method.</span></span>
    - content: <span data-ttu-id="31029-118">用户名和密码</span><span class="sxs-lookup"><span data-stu-id="31029-118">Username and password</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="31029-119">可以为 Azure 容器注册表启用具有用户名和密码的管理员帐户;但是, 这不是建议的身份验证方法。</span><span class="sxs-lookup"><span data-stu-id="31029-119">An admin-account with username and password can be enabled for an Azure Container Registry; however, this is not the recommended authentication method.</span></span>
    - content: <span data-ttu-id="31029-120">Azure 服务主体</span><span class="sxs-lookup"><span data-stu-id="31029-120">Azure service principal</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="31029-121">Azure 服务主体是推荐的身份验证方法。</span><span class="sxs-lookup"><span data-stu-id="31029-121">Azure service principals are the recommended authentication method.</span></span> <span data-ttu-id="31029-122">它们在 Azure 容器注册表中提供对容器映像的精细访问;例如, 您可以指定只读访问权限或对容器注册表的完全访问权限。</span><span class="sxs-lookup"><span data-stu-id="31029-122">They provide granular access to container images in Azure Container Registry; for example, you can specify read-only access or full access to the container registry.</span></span>
    - content: <span data-ttu-id="31029-123">无身份验证</span><span class="sxs-lookup"><span data-stu-id="31029-123">No authentication</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="31029-124">Azure 容器注册表是一个私有注册表, 在没有身份验证的情况下无法访问。</span><span class="sxs-lookup"><span data-stu-id="31029-124">Azure Container Registry is a private registry and cannot be accessed without authentication.</span></span>
  - content: <span data-ttu-id="31029-125">假设您使用容器图像在全世界的多个区域中运行计算工作负荷。</span><span class="sxs-lookup"><span data-stu-id="31029-125">Suppose you use container images to run compute workloads in multiple regions throughout the world.</span></span> <span data-ttu-id="31029-126">您计划启用 Azure 容器注册表的地域复制功能, 以减少设置实例所需的时间。</span><span class="sxs-lookup"><span data-stu-id="31029-126">You plan to enable the geo-replication feature of Azure Container Registry to decrease the time required to provision an instance.</span></span> <span data-ttu-id="31029-127">在配置异地复制时, 应为副本选择哪些区域？</span><span class="sxs-lookup"><span data-stu-id="31029-127">Which regions should you choose for your replicas when configuring geo-replication?</span></span>
    choices:
    - content: <span data-ttu-id="31029-128">将容器注册表放在离开发团队最近的区域中。</span><span class="sxs-lookup"><span data-stu-id="31029-128">Place a container registry in the region closest to your development team.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="31029-129">目标是将注册表放近到执行位置, 而不是在开发团队附近。</span><span class="sxs-lookup"><span data-stu-id="31029-129">The goal is to place the registries close to the execution locations, not near the development team.</span></span>
    - content: <span data-ttu-id="31029-130">在每个运行图像的区域中放置一个容器注册表。</span><span class="sxs-lookup"><span data-stu-id="31029-130">Place a container registry in each region where images are run.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="31029-131">在运行这些图像的每个区域中放置注册表可确保在任何需要的地方都能进行网络关闭注册表访问。</span><span class="sxs-lookup"><span data-stu-id="31029-131">Placing a registry in each region that runs the images will ensure network-close registry access everywhere it is needed.</span></span>
    - content: <span data-ttu-id="31029-132">在每个 Azure 区域中放置容器注册表。</span><span class="sxs-lookup"><span data-stu-id="31029-132">Place a container registry in every Azure region.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="31029-133">这将增加成本, 但不会提高性能。</span><span class="sxs-lookup"><span data-stu-id="31029-133">This will increase costs but will not increase performance.</span></span>
