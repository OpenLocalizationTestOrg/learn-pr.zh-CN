quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一种方法可能是在 N 层体系结构上提高应用程序性能的一种方法, 同时保持对成本的优化？
    choices:
    - content: 向每个层部署更大的虚拟机。
      isCorrect: false
      explanation: 虽然增加虚拟机的大小可能会提高性能, 但它不会 miminize 成本。 随着负载的下降, 虚拟机的大小保持不变, 且成本不会降低。
    - content: 使用自动缩放处理负载波动。
      isCorrect: true
      explanation: 这是最大限度地减少成本的一种很棒的方法。 随着负载的增加或减少, 您的计算资源可以进行调整, 以确保您的成本已针对您的负载进行优化。
    - content: 将应用程序放置在负载平衡器的后面。
      isCorrect: false
      explanation: 仅将应用程序放置在负载平衡器后面不会直接影响性能或成本。
  - content: 以下哪一项将提高应用程序的安全性？
    choices:
    - content: 限制从 internet 访问你的数据层。
      isCorrect: true
      explanation: 若要提高您的应用程序的安全性, 建议使用隔离对数据层的访问。
    - content: 允许从 internet 对应用层服务器进行远程管理。
      isCorrect: false
      explanation: 打开对 internet 进行远程管理的访问可提高对系统的恶意活动的能力, 不建议这样做。
    - content: 在应用程序层和数据层之间添加缓存技术。
      isCorrect: false
      explanation: 向应用程序添加缓存技术有助于提高性能, 但不会直接影响应用程序的安全性。
