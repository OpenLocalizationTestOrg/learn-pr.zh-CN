quiz:
  title: '知识检查: 为 Azure 准备开发环境'
  questions:
  - content: Visual Studio 代码支持哪种操作系统？
    choices:
    - content: Linux
      isCorrect: false
      explanation: Visual Studio Code 是跨平台的, 并支持 Linux、macOS 和 Windows。
    - content: macOS
      isCorrect: false
      explanation: Visual Studio Code 是跨平台的, 并支持 Linux、macOS 和 Windows。
    - content: Windows
      isCorrect: false
      explanation: Visual Studio Code 是跨平台的, 并支持 Linux、macOS 和 Windows。
    - content: 以上所有
      isCorrect: true
      explanation: Visual Studio Code 是跨平台的, 并支持 Linux、macOS 和 Windows。
  - content: Microsoft 提供了适用于以下编辑器/IDE 的 Azure 扩展？
    choices:
    - content: Eclipse
      isCorrect: false
      explanation: 您可以选择要用于 Azure 开发的工具, Microsoft 为 Eclipse、visual studio 2017、visual studio for Mac 和 Visual Studio Code 提供 azure 集成。
    - content: Visual Studio
      isCorrect: false
      explanation: 您可以选择要用于 Azure 开发的工具, Microsoft 为 Eclipse、visual studio 2017、visual studio for Mac 和 Visual Studio Code 提供 azure 集成。
    - content: Visual Studio Code
      isCorrect: false
      explanation: 您可以选择要用于 Azure 开发的工具, Microsoft 为 Eclipse、visual studio 2017、visual studio for Mac 和 Visual Studio Code 提供 azure 集成。
    - content: 以上所有
      isCorrect: true
      explanation: 您可以选择要用于 Azure 开发的工具, Microsoft 为 Eclipse、visual studio 2017、visual studio for Mac 和 Visual Studio Code 提供 azure 集成。
