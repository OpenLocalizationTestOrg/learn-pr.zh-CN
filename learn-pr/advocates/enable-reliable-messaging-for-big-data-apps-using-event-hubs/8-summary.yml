quiz:
  title: 查看你的知识
  questions:
  - content: 将邮件发布到 Azure 事件中心的应用程序非常频繁地使用高级消息队列协议 (AMQP) 来获得最佳性能, 因为它建立了一个永久性套接字。
    choices:
    - content: "True"
      isCorrect: true
      explanation: 发布者可以使用 HTTPS 或 AMQP。 AMQP 打开套接字, 并可通过该套接字发送多封邮件。
    - content: "False"
      isCorrect: false
      explanation: 发布者可以使用 HTTPS 或 AMQP。 HTTP 并不适合频繁发布, 因为它为每个出版物建立了一个新的连接。
  - content: 默认情况下, 新的事件中心将有多少个分区？
    choices:
    - content: "1"
      isCorrect: false
      explanation: 事件中心的默认值为4个分区。 分区是事件中心内的存储桶。 每个出版物将仅转到一个分区。 每个使用者组都可以从一个或多个分区读取。
    - content: 双面
      isCorrect: false
      explanation: 事件中心的默认值为4个分区。 分区是事件中心内的存储桶。 每个出版物将仅转到一个分区。 每个使用者组都可以从一个或多个分区读取。
    - content: 第三章
      isCorrect: false
      explanation: 事件中心的默认值为4个分区。 分区是事件中心内的存储桶。 每个出版物将仅转到一个分区。 每个使用者组都可以从一个或多个分区读取。
    - content: "4"
      isCorrect: true
      explanation: 事件中心的默认值为4个分区。 分区是事件中心内的存储桶。 每个出版物将仅转到一个分区。 每个使用者组都可以从一个或多个分区读取。
  - content: 如果事件中心在使用者组可以处理其保留的事件之前处于脱机状态, 则这些事件将会丢失。
    choices:
    - content: "True"
      isCorrect: false
      explanation: 事件是永久性的。 每个使用者组都有自己的游标来维护其在分区中的位置。 当事件中心再次可用时, 使用者组可以在游标位置恢复处理。
    - content: "False"
      isCorrect: true
      explanation: 事件是永久性的。 每个使用者组都有自己的游标来维护其在分区中的位置。 当事件中心再次可用时, 使用者组可以在游标位置恢复处理。
