quiz:
  title: <span data-ttu-id="74938-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="74938-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="74938-105">将邮件发布到 Azure 事件中心的应用程序非常频繁地使用高级消息队列协议 (AMQP) 来获得最佳性能, 因为它建立了一个永久性套接字。</span><span class="sxs-lookup"><span data-stu-id="74938-105">Applications that publish messages to Azure Event Hub very frequently will get the best performance using Advanced Message Queuing Protocol (AMQP) because it establishes a persistent socket.</span></span>
    choices:
    - content: <span data-ttu-id="74938-106">True</span><span class="sxs-lookup"><span data-stu-id="74938-106">True</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="74938-107">发布者可以使用 HTTPS 或 AMQP。</span><span class="sxs-lookup"><span data-stu-id="74938-107">Publishers can use either HTTPS or AMQP.</span></span> <span data-ttu-id="74938-108">AMQP 打开套接字, 并可通过该套接字发送多封邮件。</span><span class="sxs-lookup"><span data-stu-id="74938-108">AMQP opens a socket and can send multiple messages over that socket.</span></span>
    - content: <span data-ttu-id="74938-109">False</span><span class="sxs-lookup"><span data-stu-id="74938-109">False</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="74938-110">发布者可以使用 HTTPS 或 AMQP。</span><span class="sxs-lookup"><span data-stu-id="74938-110">Publishers can use either HTTPS or AMQP.</span></span> <span data-ttu-id="74938-111">HTTP 并不适合频繁发布, 因为它为每个出版物建立了一个新的连接。</span><span class="sxs-lookup"><span data-stu-id="74938-111">HTTP is not ideal for frequent publishing because it establishes a new connection for each publication.</span></span>
  - content: <span data-ttu-id="74938-112">默认情况下, 新的事件中心将有多少个分区？</span><span class="sxs-lookup"><span data-stu-id="74938-112">By default, how many partitions will a new Event Hub have?</span></span>
    choices:
    - content: <span data-ttu-id="74938-113">1</span><span class="sxs-lookup"><span data-stu-id="74938-113">1</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="74938-114">事件中心的默认值为4个分区。</span><span class="sxs-lookup"><span data-stu-id="74938-114">Event Hubs default to 4 partitions.</span></span> <span data-ttu-id="74938-115">分区是事件中心内的存储桶。</span><span class="sxs-lookup"><span data-stu-id="74938-115">Partitions are the buckets within an Event Hub.</span></span> <span data-ttu-id="74938-116">每个出版物将仅转到一个分区。</span><span class="sxs-lookup"><span data-stu-id="74938-116">Each publication will go into only one partition.</span></span> <span data-ttu-id="74938-117">每个使用者组都可以从一个或多个分区读取。</span><span class="sxs-lookup"><span data-stu-id="74938-117">Each consumer group may read from one or more than one partition.</span></span>
    - content: <span data-ttu-id="74938-118">双面</span><span class="sxs-lookup"><span data-stu-id="74938-118">2</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="74938-119">事件中心的默认值为4个分区。</span><span class="sxs-lookup"><span data-stu-id="74938-119">Event Hubs default to 4 partitions.</span></span> <span data-ttu-id="74938-120">分区是事件中心内的存储桶。</span><span class="sxs-lookup"><span data-stu-id="74938-120">Partitions are the buckets within an Event Hub.</span></span> <span data-ttu-id="74938-121">每个出版物将仅转到一个分区。</span><span class="sxs-lookup"><span data-stu-id="74938-121">Each publication will go into only one partition.</span></span> <span data-ttu-id="74938-122">每个使用者组都可以从一个或多个分区读取。</span><span class="sxs-lookup"><span data-stu-id="74938-122">Each consumer group may read from one or more than one partition.</span></span>
    - content: <span data-ttu-id="74938-123">第三章</span><span class="sxs-lookup"><span data-stu-id="74938-123">3</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="74938-124">事件中心的默认值为4个分区。</span><span class="sxs-lookup"><span data-stu-id="74938-124">Event Hubs default to 4 partitions.</span></span> <span data-ttu-id="74938-125">分区是事件中心内的存储桶。</span><span class="sxs-lookup"><span data-stu-id="74938-125">Partitions are the buckets within an Event Hub.</span></span> <span data-ttu-id="74938-126">每个出版物将仅转到一个分区。</span><span class="sxs-lookup"><span data-stu-id="74938-126">Each publication will go into only one partition.</span></span> <span data-ttu-id="74938-127">每个使用者组都可以从一个或多个分区读取。</span><span class="sxs-lookup"><span data-stu-id="74938-127">Each consumer group may read from one or more than one partition.</span></span>
    - content: <span data-ttu-id="74938-128">4</span><span class="sxs-lookup"><span data-stu-id="74938-128">4</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="74938-129">事件中心的默认值为4个分区。</span><span class="sxs-lookup"><span data-stu-id="74938-129">Event Hubs default to 4 partitions.</span></span> <span data-ttu-id="74938-130">分区是事件中心内的存储桶。</span><span class="sxs-lookup"><span data-stu-id="74938-130">Partitions are the buckets within an Event Hub.</span></span> <span data-ttu-id="74938-131">每个出版物将仅转到一个分区。</span><span class="sxs-lookup"><span data-stu-id="74938-131">Each publication will go into only one partition.</span></span> <span data-ttu-id="74938-132">每个使用者组都可以从一个或多个分区读取。</span><span class="sxs-lookup"><span data-stu-id="74938-132">Each consumer group may read from one or more than one partition.</span></span>
  - content: <span data-ttu-id="74938-133">如果事件中心在使用者组可以处理其保留的事件之前处于脱机状态, 则这些事件将会丢失。</span><span class="sxs-lookup"><span data-stu-id="74938-133">If an Event Hub goes offline before a consumer group can process the events it holds, those events will be lost.</span></span>
    choices:
    - content: <span data-ttu-id="74938-134">True</span><span class="sxs-lookup"><span data-stu-id="74938-134">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="74938-135">事件是永久性的。</span><span class="sxs-lookup"><span data-stu-id="74938-135">Events are persistent.</span></span> <span data-ttu-id="74938-136">每个使用者组都有自己的游标来维护其在分区中的位置。</span><span class="sxs-lookup"><span data-stu-id="74938-136">Each consumer group has its own cursor maintaining its position within the partition.</span></span> <span data-ttu-id="74938-137">当事件中心再次可用时, 使用者组可以在游标位置恢复处理。</span><span class="sxs-lookup"><span data-stu-id="74938-137">The consumer groups can resume processing at their cursor position when the Event Hub is again available.</span></span>
    - content: <span data-ttu-id="74938-138">False</span><span class="sxs-lookup"><span data-stu-id="74938-138">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="74938-139">事件是永久性的。</span><span class="sxs-lookup"><span data-stu-id="74938-139">Events are persistent.</span></span> <span data-ttu-id="74938-140">每个使用者组都有自己的游标来维护其在分区中的位置。</span><span class="sxs-lookup"><span data-stu-id="74938-140">Each consumer group has its own cursor maintaining its position within the partition.</span></span> <span data-ttu-id="74938-141">当事件中心再次可用时, 使用者组可以在游标位置恢复处理。</span><span class="sxs-lookup"><span data-stu-id="74938-141">The consumer groups can resume processing at their cursor position when the Event Hub is again available.</span></span>
