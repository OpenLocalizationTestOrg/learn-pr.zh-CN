  title: 为使用 Azure 事件中心的大型数据应用程序启用可靠的消息传递-了解
  description: 通过大型数据处理获得的洞察力可能非常宝贵。 您可以检测欺骗性财务交易、从设备遥测获取实时警报等。 但是, 如果没有可靠的方法来处理每秒可能数百万的数据消息, 此类应用程序的价值可能会受到严重危害。 本模块向您展示了如何使用 Azure 事件中心来可靠地处理高容量数据流。 您将创建并配置新的集线器, 然后通过代码应用程序通过集线器发送/接收邮件。
