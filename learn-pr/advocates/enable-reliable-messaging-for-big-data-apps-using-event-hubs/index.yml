summary: 使用事件中心连接发送和接收应用程序, 以便您可以在不丢失数据的情况下处理极高的负载。
abstract: >
  在本模块中, 您将:

  - 使用 Azure CLI 创建事件中心

  - 将应用程序配置为通过事件中心发送或接收邮件

  - 使用 Azure 门户评估事件中心性能
prerequisites: >
  - 使用 Azure 门户创建和管理资源的经验

  - 使用 azure CLI 登录 Azure 和创建资源的经验

  - 了解基本的大型数据概念, 例如流式处理和事件处理
