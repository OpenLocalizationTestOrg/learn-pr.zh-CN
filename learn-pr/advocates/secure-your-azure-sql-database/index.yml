  在本模块中, 您将:

  - 使用防火墙规则控制对 Azure SQL 数据库的网络访问

  - 使用身份验证和授权控制用户对 Azure SQL 数据库的访问权限

  - 保护传输中和 rest 上的数据

  - 审核和监视 Azure SQL 数据库是否有访问冲突
