content: >
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一项是保护数据库以仅允许从 VNet 访问, 同时限制来自 internet 的访问权限的最有效方法？
    choices:
    - content: 允许访问 Azure 服务规则
      isCorrect: false
    - content: 服务器级别的 IP 地址规则
      isCorrect: false
    - content: 服务器级别的虚拟网络规则
      isCorrect: true
      explanation: 服务器级别的虚拟网络规则将允许您允许来自特定 Azure VNet 子网的连接, 并将阻止来自 internet 的访问。 这是保护此配置的最有效方法。
    - content: 数据库级别的 IP 地址规则
      isCorrect: false
  - content: 掩码已应用于数据库中保存用户电子邮件地址的列 laura@contoso.com。 在选项列表中, 为数据库管理员帐户显示掩码的内容是什么？
    choices:
    - content: lxxx@xxxx.com
      isCorrect: false
    - content: laura@xxxxxxx.com
      isCorrect: false
    - content: laura@contoso.com
      isCorrect: true
      explanation: 当数据库管理员帐户访问应用了掩码的数据时, 掩码将被删除, 并且原始数据将可见。
    - content: 数据不可用
      isCorrect: false
  - content: 透明数据加密将对哪些数据库文件进行加密？
    choices:
    - content: 仅数据库文件
      isCorrect: false
    - content: 仅限日志文件和备份文件
      isCorrect: false
    - content: 仅备份文件
      isCorrect: false
    - content: 数据库文件、日志文件和备份文件
      isCorrect: true
      explanation: 透明数据加密对所有数据库、日志和备份文件进行加密。 在创建新的 Azure SQL 数据库时, 默认情况下将启用透明数据加密。
  - content: 连接到 Azure SQL Server 时是否自动打开加密通信？
    choices:
    - content: 可访问
      isCorrect: true
      explanation: Azure SQL 数据库始终强制执行所有 conections 的加密 (SSL/TLS)
    - content: 不可访问
      isCorrect: false
