title: <span data-ttu-id="a501b-103">知识检查</span><span class="sxs-lookup"><span data-stu-id="a501b-103">Knowledge check</span></span>
durationInMinutes: 5
content: >
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: <span data-ttu-id="a501b-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="a501b-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="a501b-105">以下哪一项是保护数据库以仅允许从 VNet 访问, 同时限制来自 internet 的访问权限的最有效方法？</span><span class="sxs-lookup"><span data-stu-id="a501b-105">Which of the following is the most efficient way to secure a database to allow only access from a VNet while restricting access from the internet?</span></span>
    choices:
    - content: <span data-ttu-id="a501b-106">允许访问 Azure 服务规则</span><span class="sxs-lookup"><span data-stu-id="a501b-106">An allow access to Azure services rule</span></span>
      isCorrect: false
    - content: <span data-ttu-id="a501b-107">服务器级别的 IP 地址规则</span><span class="sxs-lookup"><span data-stu-id="a501b-107">A server-level IP address rule</span></span>
      isCorrect: false
    - content: <span data-ttu-id="a501b-108">服务器级别的虚拟网络规则</span><span class="sxs-lookup"><span data-stu-id="a501b-108">A server-level virtual network rule</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="a501b-109">服务器级别的虚拟网络规则将允许您允许来自特定 Azure VNet 子网的连接, 并将阻止来自 internet 的访问。</span><span class="sxs-lookup"><span data-stu-id="a501b-109">A server-level virtual network rule will allow you to allow connectivity from specific Azure VNet subnets, and will block access from the internet.</span></span> <span data-ttu-id="a501b-110">这是保护此配置的最有效方法。</span><span class="sxs-lookup"><span data-stu-id="a501b-110">This is the most efficient manner to secure this configuration.</span></span>
    - content: <span data-ttu-id="a501b-111">数据库级别的 IP 地址规则</span><span class="sxs-lookup"><span data-stu-id="a501b-111">A database-level IP address rule</span></span>
      isCorrect: false
  - content: <span data-ttu-id="a501b-112">掩码已应用于数据库中保存用户电子邮件地址的列 laura@contoso.com。</span><span class="sxs-lookup"><span data-stu-id="a501b-112">A mask has been applied to a column in the database that holds a user’s email address, laura@contoso.com.</span></span> <span data-ttu-id="a501b-113">在选项列表中, 为数据库管理员帐户显示掩码的内容是什么？</span><span class="sxs-lookup"><span data-stu-id="a501b-113">From the list of options, what would the mask display for a database administrator account?</span></span>
    choices:
    - content: <span data-ttu-id="a501b-114">lxxx@xxxx.com</span><span class="sxs-lookup"><span data-stu-id="a501b-114">lxxx@xxxx.com</span></span>
      isCorrect: false
    - content: <span data-ttu-id="a501b-115">laura@xxxxxxx.com</span><span class="sxs-lookup"><span data-stu-id="a501b-115">laura@xxxxxxx.com</span></span>
      isCorrect: false
    - content: <span data-ttu-id="a501b-116">laura@contoso.com</span><span class="sxs-lookup"><span data-stu-id="a501b-116">laura@contoso.com</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="a501b-117">当数据库管理员帐户访问应用了掩码的数据时, 掩码将被删除, 并且原始数据将可见。</span><span class="sxs-lookup"><span data-stu-id="a501b-117">When database administrator accounts access data that have a mask applied, the mask is removed, and the original data is visible.</span></span>
    - content: <span data-ttu-id="a501b-118">数据不可用</span><span class="sxs-lookup"><span data-stu-id="a501b-118">Data not available</span></span>
      isCorrect: false
  - content: <span data-ttu-id="a501b-119">透明数据加密将对哪些数据库文件进行加密？</span><span class="sxs-lookup"><span data-stu-id="a501b-119">Transparent Data Encryption will encrypt which database files?</span></span>
    choices:
    - content: <span data-ttu-id="a501b-120">仅数据库文件</span><span class="sxs-lookup"><span data-stu-id="a501b-120">Database files only</span></span>
      isCorrect: false
    - content: <span data-ttu-id="a501b-121">仅限日志文件和备份文件</span><span class="sxs-lookup"><span data-stu-id="a501b-121">Log files and backup files only</span></span>
      isCorrect: false
    - content: <span data-ttu-id="a501b-122">仅备份文件</span><span class="sxs-lookup"><span data-stu-id="a501b-122">Backup files only</span></span>
      isCorrect: false
    - content: <span data-ttu-id="a501b-123">数据库文件、日志文件和备份文件</span><span class="sxs-lookup"><span data-stu-id="a501b-123">Database files, log files, and backup files</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="a501b-124">透明数据加密对所有数据库、日志和备份文件进行加密。</span><span class="sxs-lookup"><span data-stu-id="a501b-124">Transparent Data Encryption encrypts all database, log, and backup files.</span></span> <span data-ttu-id="a501b-125">在创建新的 Azure SQL 数据库时, 默认情况下将启用透明数据加密。</span><span class="sxs-lookup"><span data-stu-id="a501b-125">When new Azure SQL databases are created, Transparent Data Encryption will be enabled by default.</span></span>
  - content: <span data-ttu-id="a501b-126">连接到 Azure SQL Server 时是否自动打开加密通信？</span><span class="sxs-lookup"><span data-stu-id="a501b-126">Is encrypted communication turned on automatically when connecting to an Azure SQL Server?</span></span>
    choices:
    - content: <span data-ttu-id="a501b-127">可访问</span><span class="sxs-lookup"><span data-stu-id="a501b-127">Yes</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="a501b-128">Azure SQL 数据库始终强制执行所有 conections 的加密 (SSL/TLS)</span><span class="sxs-lookup"><span data-stu-id="a501b-128">Azure SQL Database enforces encryption (SSL/TLS) at all times for all conections</span></span>
    - content: <span data-ttu-id="a501b-129">不可访问</span><span class="sxs-lookup"><span data-stu-id="a501b-129">No</span></span>
      isCorrect: false
