quiz:
  title: 查看你的知识
  questions:
  - content: 创建新的自定义远景服务项目时, 使用什么域？
    choices:
    - content: 帮助您决定要为项目命名的内容。
      isCorrect: false
      explanation: 您可以将项目命名为任何所需的名称。 域不会影响名称。
    - content: 帮助您决定如何构造项目。
      isCorrect: false
      explanation: 项目在培训图像和预测方面具有相同的结构;它不会因域选择而异。
    - content: 优化特定图像类型的分类器。
      isCorrect: true
      explanation: 域为分类器提供有关图像的预期内容的详细信息。
  - content: 为什么应在上载图像后添加标记？
    choices:
    - content: 帮助您在项目中组织图像以供将来使用
      isCorrect: false
      explanation: 虽然标记有助于组织图像, 但并不是标记的全部目的。
    - content: 将图像放入培训类别中
      isCorrect: true
      explanation: 标记告诉分类器哪些特征适用于图像。 若要使图像分类正常工作, 您需要至少添加一个标记。
    - content: 在培训之后生成 word 云
      isCorrect: false
      explanation: 自定义远景服务不会创建 word 云。
  - content: 为了从客户端代码调用预测 API, 您需要知道哪两个值？
    choices:
    - content: 预测 URL 和预测键
      isCorrect: true
      explanation: URL 标识连接的终结点, 并且预测密钥授权您的应用程序访问该服务。
    - content: 服务名称和身份验证令牌
      isCorrect: false
      explanation: 这两个值都不与预测 API 相关。
    - content: 客户端密码和重定向 URI
      isCorrect: false
      explanation: 这两个值都不与预测 API 相关。
