durationInMinutes: 10
quiz:
  title: <span data-ttu-id="cb056-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="cb056-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="cb056-105">创建新的自定义远景服务项目时, 使用什么域？</span><span class="sxs-lookup"><span data-stu-id="cb056-105">When creating a new Custom Vision Service project, what is a domain used for?</span></span>
    choices:
    - content: <span data-ttu-id="cb056-106">帮助您决定要为项目命名的内容。</span><span class="sxs-lookup"><span data-stu-id="cb056-106">Helps you decide what to name your project.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="cb056-107">您可以将项目命名为任何所需的名称。</span><span class="sxs-lookup"><span data-stu-id="cb056-107">You can name the project anything you want.</span></span> <span data-ttu-id="cb056-108">域不会影响名称。</span><span class="sxs-lookup"><span data-stu-id="cb056-108">The domain doesn't affect the name.</span></span>
    - content: <span data-ttu-id="cb056-109">帮助您决定如何构造项目。</span><span class="sxs-lookup"><span data-stu-id="cb056-109">Helps you decide how to structure your project.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="cb056-110">项目在培训图像和预测方面具有相同的结构;它不会因域选择而异。</span><span class="sxs-lookup"><span data-stu-id="cb056-110">Projects have the same structure in terms of training images and predictions; it does not vary based on domain choice.</span></span>
    - content: <span data-ttu-id="cb056-111">优化特定图像类型的分类器。</span><span class="sxs-lookup"><span data-stu-id="cb056-111">Optimizes the classifier for a specific image type.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="cb056-112">域为分类器提供有关图像的预期内容的详细信息。</span><span class="sxs-lookup"><span data-stu-id="cb056-112">The domain gives the classifier more information about the expected content of the images.</span></span>
  - content: <span data-ttu-id="cb056-113">为什么应在上载图像后添加标记？</span><span class="sxs-lookup"><span data-stu-id="cb056-113">Why should you add a tag after uploading images?</span></span>
    choices:
    - content: <span data-ttu-id="cb056-114">帮助您在项目中组织图像以供将来使用</span><span class="sxs-lookup"><span data-stu-id="cb056-114">To help you organize your images in the project for later use</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="cb056-115">虽然标记有助于组织图像, 但并不是标记的全部目的。</span><span class="sxs-lookup"><span data-stu-id="cb056-115">While tags do help organize images, that's not the full purpose of tags.</span></span>
    - content: <span data-ttu-id="cb056-116">将图像放入培训类别中</span><span class="sxs-lookup"><span data-stu-id="cb056-116">To put the images in a category for training</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="cb056-117">标记告诉分类器哪些特征适用于图像。</span><span class="sxs-lookup"><span data-stu-id="cb056-117">The tags tell the classifier which characteristics apply to an image.</span></span> <span data-ttu-id="cb056-118">若要使图像分类正常工作, 您需要至少添加一个标记。</span><span class="sxs-lookup"><span data-stu-id="cb056-118">For the image classification to work, you do need to add at least one tag.</span></span>
    - content: <span data-ttu-id="cb056-119">在培训之后生成 word 云</span><span class="sxs-lookup"><span data-stu-id="cb056-119">To generate a word cloud after training</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="cb056-120">自定义远景服务不会创建 word 云。</span><span class="sxs-lookup"><span data-stu-id="cb056-120">The Custom Vision Service doesn't create word clouds.</span></span>
  - content: <span data-ttu-id="cb056-121">为了从客户端代码调用预测 API, 您需要知道哪两个值？</span><span class="sxs-lookup"><span data-stu-id="cb056-121">What two values do you need to know in order to make a call to the Prediction API from client code?</span></span>
    choices:
    - content: <span data-ttu-id="cb056-122">预测 URL 和预测键</span><span class="sxs-lookup"><span data-stu-id="cb056-122">Prediction URL and Prediction Key</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="cb056-123">URL 标识连接的终结点, 并且预测密钥授权您的应用程序访问该服务。</span><span class="sxs-lookup"><span data-stu-id="cb056-123">The URL identifies the endpoint for the connection and the Prediction Key authorizes your app to access the service.</span></span>
    - content: <span data-ttu-id="cb056-124">服务名称和身份验证令牌</span><span class="sxs-lookup"><span data-stu-id="cb056-124">Service name and authentication token</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="cb056-125">这两个值都不与预测 API 相关。</span><span class="sxs-lookup"><span data-stu-id="cb056-125">Neither of these values are related to the Prediction API.</span></span>
    - content: <span data-ttu-id="cb056-126">客户端密码和重定向 URI</span><span class="sxs-lookup"><span data-stu-id="cb056-126">Client secret and redirect URI</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="cb056-127">这两个值都不与预测 API 相关。</span><span class="sxs-lookup"><span data-stu-id="cb056-127">Neither of these values are related to the Prediction API.</span></span>
