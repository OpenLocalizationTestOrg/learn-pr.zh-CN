quiz:
  title: <span data-ttu-id="8b6dd-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="8b6dd-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="8b6dd-105">以下哪一项是使用数据科学虚拟机 (DSVM) 而不是构建您自己的自定义 VM 的好处？</span><span class="sxs-lookup"><span data-stu-id="8b6dd-105">Which of the following is an advantage to using the Data Science Virtual Machine (DSVM) instead of building your own custom VM?</span></span>
    choices:
    - content: <span data-ttu-id="8b6dd-106">DSVM 包含计算机学习任务所需的许多常见工具。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-106">The DSVM has many of the common tools required for machine learning tasks.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8b6dd-107">使用 DSVM 的实例意味着无需花费时间安装软件。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-107">Using an instance of DSVM means you don't need to spend time installing software.</span></span> <span data-ttu-id="8b6dd-108">有一些环境可在 R、Python、.net 等中开发和执行代码。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-108">There are environments to develop and execute code in R, Python, .NET and more.</span></span>
    - content: <span data-ttu-id="8b6dd-109">DSVM 是创建具有多个 gpu 的 VM 实例的唯一方法。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-109">The DSVM is the only way to create a VM instance with multiple GPUs.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8b6dd-110">虽然您可以创建具有多个 gpu 的 DSVM, 但您也可以通过这种方式创建自定义虚拟机。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-110">While you can create a DSVM with multiple GPUs, you can also create custom VMs this way.</span></span>
    - content: <span data-ttu-id="8b6dd-111">您无需等待新的虚拟机实例被分配。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-111">You don't need to wait for a new virtual machine instance to be allocated.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8b6dd-112">与所有虚拟机一样, 在创建新的 DSVM 实例时, 在分配它时, 会有一个短暂的等待。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-112">As with all virtual machines, when you create a new DSVM instance there is a brief wait while it's allocated.</span></span>
  - content: <span data-ttu-id="8b6dd-113">以下哪一项描述了 CUDA？</span><span class="sxs-lookup"><span data-stu-id="8b6dd-113">Which of the following describes CUDA?</span></span>
    choices:
    - content: <span data-ttu-id="8b6dd-114">它是一个并行计算平台和 API。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-114">It's a parallel computing platform and API.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8b6dd-115">CUDA 是由 NVIDIA 创建的并行计算平台和应用程序编程接口 (API) 模型。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-115">CUDA is a parallel computing platform and application programming interface (API) model created by NVIDIA.</span></span> <span data-ttu-id="8b6dd-116">CUDA 平台是一个软件层, 可直接访问 GPU 的虚拟指令集和并行计算元素, 以便执行计算内核。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-116">The CUDA platform is a software layer that gives direct access to the GPU's virtual instruction set and parallel computational elements, for the execution of compute kernels.</span></span>
    - content: <span data-ttu-id="8b6dd-117">它是强大的功能强大的 CPU。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-117">It's a super powerful CPU.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8b6dd-118">CUDA 是一个软件层, 专为 gpu 而设计。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-118">CUDA is a software layer and is designed for GPUs.</span></span>
    - content: <span data-ttu-id="8b6dd-119">它是一个用于图像分类的深入学习模型。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-119">It's a deep learning model used for image classification.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8b6dd-120">在培训神经网络时, CUDA gpu 可以大大提高计算性能, 但这只是它使用的一种功能。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-120">CUDA-enabled GPUs can greatly improve compute performance when training neural networks, but that is only one of its uses.</span></span>
  - content: <span data-ttu-id="8b6dd-121">以下哪种情况描述 PyTorch</span><span class="sxs-lookup"><span data-stu-id="8b6dd-121">Which of the following describes PyTorch</span></span>
    choices:
    - content: <span data-ttu-id="8b6dd-122">由 Python 灵感的数学编程语言。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-122">A mathematical programming language inspired by Python.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8b6dd-123">PyTorch 不是一种编程语言。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-123">PyTorch is not a programming language.</span></span>
    - content: <span data-ttu-id="8b6dd-124">用于承载 Python 应用程序的 docker 容器图像。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-124">A docker container image for hosting Python apps.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8b6dd-125">PyTorch 不是 docker 容器图像。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-125">PyTorch is not a docker container image.</span></span>
    - content: <span data-ttu-id="8b6dd-126">用于 Python 的机器学习软件库。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-126">A machine learning software library for use with Python.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8b6dd-127">PyTorch 是一个库, 用于使机器学习任务在 Python 中更易于和更快速。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-127">PyTorch is a library for making machine learning tasks easier and faster in Python.</span></span> <span data-ttu-id="8b6dd-128">它包括内置 CUDA 对 gpu 上的代码执行支持。</span><span class="sxs-lookup"><span data-stu-id="8b6dd-128">It includes built-in CUDA support for executing code on GPUs.</span></span>
