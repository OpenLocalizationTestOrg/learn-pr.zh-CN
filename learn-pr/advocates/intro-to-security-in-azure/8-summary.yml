quiz:
  title: <span data-ttu-id="1590f-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="1590f-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="1590f-105">云安全性是你和你的云提供商之间的共同职责。</span><span class="sxs-lookup"><span data-stu-id="1590f-105">Cloud security is a shared responsibility between you and your cloud provider.</span></span> <span data-ttu-id="1590f-106">哪种云服务类别要求对你的部分进行最大的安全工作？</span><span class="sxs-lookup"><span data-stu-id="1590f-106">Which category of cloud services requires the greatest security effort on your part?</span></span>
    choices:
    - content: <span data-ttu-id="1590f-107">基础结构即服务 (IaaS)</span><span class="sxs-lookup"><span data-stu-id="1590f-107">Infrastructure as a service (IaaS)</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="1590f-108">在此级别, 云提供程序提供物理安全性以计算资源。</span><span class="sxs-lookup"><span data-stu-id="1590f-108">At this level, the cloud provider provides physical security to compute resources.</span></span> <span data-ttu-id="1590f-109">不过, 您有责任对操作系统和软件进行修补和保护, 并将您的网络配置为安全。</span><span class="sxs-lookup"><span data-stu-id="1590f-109">However, it's your responsibility to patch and secure your operating systems and software, as well as configure your network to be secure.</span></span>
    - content: <span data-ttu-id="1590f-110">平台即服务 (PaaS)</span><span class="sxs-lookup"><span data-stu-id="1590f-110">Platform as a service (PaaS)</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1590f-111">在此级别, 云提供商将处理许多安全问题, 而不是其他类别。</span><span class="sxs-lookup"><span data-stu-id="1590f-111">At this level, the cloud provider handles many security concerns, more than with other categories.</span></span> <span data-ttu-id="1590f-112">这包括提供物理安全性和保留修补的操作系统以及最新版本。</span><span class="sxs-lookup"><span data-stu-id="1590f-112">This includes providing physical security and keeping operating systems patched and up to date.</span></span>
    - content: <span data-ttu-id="1590f-113">软件即服务 (SaaS)</span><span class="sxs-lookup"><span data-stu-id="1590f-113">Software as a service (SaaS)</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1590f-114">在此级别, 云提供商将处理大多数安全问题。</span><span class="sxs-lookup"><span data-stu-id="1590f-114">At this level, the cloud provider handles most security concerns for you.</span></span> <span data-ttu-id="1590f-115">您的主要责任是为组织的用户提供对软件的正确访问权限。</span><span class="sxs-lookup"><span data-stu-id="1590f-115">Your main responsibility is to provide your organization's users with proper access to the software.</span></span>
  - content: <span data-ttu-id="1590f-116">以下哪一种可帮助您在员工离开公司时最轻松地禁用帐户？</span><span class="sxs-lookup"><span data-stu-id="1590f-116">Which of these helps you most easily disable an account when an employee leaves your company?</span></span>
    choices:
    - content: <span data-ttu-id="1590f-117">强制执行多因素身份验证 (MFA)</span><span class="sxs-lookup"><span data-stu-id="1590f-117">Enforce multi-factor authentication (MFA)</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1590f-118">虽然 MFA 通过要求两个或更多元素进行完全身份验证来提供额外的安全性, 但它不会帮助您禁用非活动帐户。</span><span class="sxs-lookup"><span data-stu-id="1590f-118">While MFA provides additional security by requiring two or more elements for full authentication, it doesn't help you disable inactive accounts.</span></span>
    - content: <span data-ttu-id="1590f-119">监视器登录尝试次数</span><span class="sxs-lookup"><span data-stu-id="1590f-119">Monitor sign-on attempts</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1590f-120">虽然监视可以帮助您发现当某人尝试对某个服务进行未经授权的访问时, 单独监视不会帮助您禁用非活动帐户。</span><span class="sxs-lookup"><span data-stu-id="1590f-120">While monitoring can help you discover when someone attempts unauthorized access to one of your services, monitoring alone won't help you disable inactive accounts.</span></span>
    - content: <span data-ttu-id="1590f-121">启用单一登录 (SSO)</span><span class="sxs-lookup"><span data-stu-id="1590f-121">Enable single sign-on (SSO)</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="1590f-122">SSO 集中了用户标识, 因此您可以在单个步骤中禁用非活动帐户。</span><span class="sxs-lookup"><span data-stu-id="1590f-122">SSO centralizes user identity, so you can disable an inactive account in a single step.</span></span>
  - content: <span data-ttu-id="1590f-123">以下哪一种方法是保护敏感客户数据的最_强_方法？</span><span class="sxs-lookup"><span data-stu-id="1590f-123">Which of these is the _strongest_ way to protect sensitive customer data?</span></span>
    choices:
    - content: <span data-ttu-id="1590f-124">在数据驻留在数据库中时对其进行加密</span><span class="sxs-lookup"><span data-stu-id="1590f-124">Encrypt data as it sits in your database</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1590f-125">在对数据库中的数据进行加密时 (静态的加密) 是非常重要的, 当其他人通过网络在系统之间传输时, 其他人可能会读取您的数据。</span><span class="sxs-lookup"><span data-stu-id="1590f-125">While encrypting your data as it sits in your database (encryption at rest) is important, your data may be read by others as it travels over the network between systems.</span></span>
    - content: <span data-ttu-id="1590f-126">在网络中传输数据时对其进行加密</span><span class="sxs-lookup"><span data-stu-id="1590f-126">Encrypt data as it travels over the network</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1590f-127">在数据通过网络传输时 (传输中的加密) 非常重要, 而您的数据可能会因驻留在数据库中而受到攻击。</span><span class="sxs-lookup"><span data-stu-id="1590f-127">While encrypting your data as it travels over the network (encryption in transit) is important, your data may be vulnerable as it sits in your database.</span></span>
    - content: <span data-ttu-id="1590f-128">数据在其所在的数据库中和在网络中传输时的加密方式</span><span class="sxs-lookup"><span data-stu-id="1590f-128">Encrypt data both as it sits in your database and as it travels over the network</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="1590f-129">始终对数据进行加密, 无论是在数据库中还是在网络中传输, 都将最大限度地降低攻击者以纯文本方式访问数据的机会。</span><span class="sxs-lookup"><span data-stu-id="1590f-129">Encrypting your data at all times, both as it sits in your database and as it travels over the network, minimizes the opportunity for an attacker to access your data in plain text.</span></span>
  - content: <span data-ttu-id="1590f-130">对您的面向公众的网站存在攻击, 并且应用程序的资源已淹没并已耗尽, 并且现在对用户不可用。</span><span class="sxs-lookup"><span data-stu-id="1590f-130">There has been an attack on your public-facing website, and the application's resources have been overwhelmed and exhausted, and are now unavailable to users.</span></span> <span data-ttu-id="1590f-131">应使用什么服务来防止这种类型的攻击？</span><span class="sxs-lookup"><span data-stu-id="1590f-131">What service should you use to prevent this type of attack?</span></span>
    choices:
    - content: <span data-ttu-id="1590f-132">DDoS 保护</span><span class="sxs-lookup"><span data-stu-id="1590f-132">DDoS protection</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="1590f-133">DDoS 保护是正确的答案, 因为它将有助于防止 DDoS 攻击。</span><span class="sxs-lookup"><span data-stu-id="1590f-133">DDoS protection is the correct answer, because it will help prevent DDoS attacks.</span></span>
    - content: <span data-ttu-id="1590f-134">Azure 防火墙</span><span class="sxs-lookup"><span data-stu-id="1590f-134">Azure Firewall</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1590f-135">Azure 防火墙不正确。</span><span class="sxs-lookup"><span data-stu-id="1590f-135">Azure Firewall is incorrect.</span></span> <span data-ttu-id="1590f-136">它将帮助控制对网络的访问, 但可能不会阻止 DDoS 攻击。</span><span class="sxs-lookup"><span data-stu-id="1590f-136">It will helps control access to your network, but may not prevent DDoS attacks.</span></span>
    - content: <span data-ttu-id="1590f-137">网络安全组</span><span class="sxs-lookup"><span data-stu-id="1590f-137">Network Security Group</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1590f-138">网络安全组不正确, 因为它会帮助保护对虚拟网络的访问, 但它可能不会阻止 DDoS 攻击。</span><span class="sxs-lookup"><span data-stu-id="1590f-138">Network security group is incorrect, because while it will help protect access to your virtual network, it may not prevent a DDoS attack.</span></span>
    - content: <span data-ttu-id="1590f-139">应用程序网关</span><span class="sxs-lookup"><span data-stu-id="1590f-139">Application Gateway</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1590f-140">应用程序网关不正确。</span><span class="sxs-lookup"><span data-stu-id="1590f-140">Application Gateway is incorrect.</span></span> <span data-ttu-id="1590f-141">虽然它有助于使应用程序可用并帮助保护它, 并且它还具有内置的 web 应用程序防火墙, 但它不会阻止 DDoS 样式的攻击。</span><span class="sxs-lookup"><span data-stu-id="1590f-141">While it will help make an application available and help protect it, and it also has a built in web application firewall, it won't prevent DDoS-style attacks.</span></span>
  - content: <span data-ttu-id="1590f-142">您希望在 Azure 中存储用于集中管理服务的证书。</span><span class="sxs-lookup"><span data-stu-id="1590f-142">You want to store certificates in Azure to centrally manage them for your services.</span></span> <span data-ttu-id="1590f-143">应使用哪种 Azure 服务？</span><span class="sxs-lookup"><span data-stu-id="1590f-143">Which Azure service should you use?</span></span>
    choices:
    - content: <span data-ttu-id="1590f-144">MSIP</span><span class="sxs-lookup"><span data-stu-id="1590f-144">MSIP</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1590f-145">MSIP 是一种基于云的解决方案, 可帮助组织分类, 也可以通过应用标签来保护其文档和电子邮件。</span><span class="sxs-lookup"><span data-stu-id="1590f-145">MSIP is a cloud-based solution that helps an organization classify, and optionally, protect its documents and emails by applying labels.</span></span>
    - content: <span data-ttu-id="1590f-146">Azure AD</span><span class="sxs-lookup"><span data-stu-id="1590f-146">Azure AD</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1590f-147">Azure AD 是 Microsoft 基于云的标识和访问管理服务, 可帮助组织的员工登录和访问资源。</span><span class="sxs-lookup"><span data-stu-id="1590f-147">Azure AD is Microsoft’s cloud-based identity and access management service that helps employees of an organization sign in and access resources.</span></span>
    - content: <span data-ttu-id="1590f-148">Azure Key Vault</span><span class="sxs-lookup"><span data-stu-id="1590f-148">Azure Key Vault</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="1590f-149">Azure Key Vault 是正确的答案, 因为它是用于存储应用程序机密 (称为 "秘密存储") 的集中云服务。</span><span class="sxs-lookup"><span data-stu-id="1590f-149">Azure Key Vault is the correct answer, because it is a centralized cloud service for storing application secrets, referred to as a secret store.</span></span>
    - content: <span data-ttu-id="1590f-150">Azure ATP</span><span class="sxs-lookup"><span data-stu-id="1590f-150">Azure ATP</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1590f-151">Azure ATP 是基于云的安全解决方案, 用于识别、检测和帮助组织调查在该组织中的高级威胁、已泄露身份和恶意内幕活动。</span><span class="sxs-lookup"><span data-stu-id="1590f-151">Azure ATP is a cloud-based security solution that identifies, detects, and helps organizations investigate advanced threats, compromised identities, and malicious insider actions directed at that organization.</span></span>
