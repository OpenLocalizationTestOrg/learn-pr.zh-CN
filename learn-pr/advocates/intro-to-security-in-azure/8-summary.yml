quiz:
  title: 查看你的知识
  questions:
  - content: 云安全性是你和你的云提供商之间的共同职责。 哪种云服务类别要求对你的部分进行最大的安全工作？
    choices:
    - content: 基础结构即服务 (IaaS)
      isCorrect: true
      explanation: 在此级别, 云提供程序提供物理安全性以计算资源。 不过, 您有责任对操作系统和软件进行修补和保护, 并将您的网络配置为安全。
    - content: 平台即服务 (PaaS)
      isCorrect: false
      explanation: 在此级别, 云提供商将处理许多安全问题, 而不是其他类别。 这包括提供物理安全性和保留修补的操作系统以及最新版本。
    - content: 软件即服务 (SaaS)
      isCorrect: false
      explanation: 在此级别, 云提供商将处理大多数安全问题。 您的主要责任是为组织的用户提供对软件的正确访问权限。
  - content: 以下哪一种可帮助您在员工离开公司时最轻松地禁用帐户？
    choices:
    - content: 强制执行多因素身份验证 (MFA)
      isCorrect: false
      explanation: 虽然 MFA 通过要求两个或更多元素进行完全身份验证来提供额外的安全性, 但它不会帮助您禁用非活动帐户。
    - content: 监视器登录尝试次数
      isCorrect: false
      explanation: 虽然监视可以帮助您发现当某人尝试对某个服务进行未经授权的访问时, 单独监视不会帮助您禁用非活动帐户。
    - content: 启用单一登录 (SSO)
      isCorrect: true
      explanation: SSO 集中了用户标识, 因此您可以在单个步骤中禁用非活动帐户。
  - content: 以下哪一种方法是保护敏感客户数据的最_强_方法？
    choices:
    - content: 在数据驻留在数据库中时对其进行加密
      isCorrect: false
      explanation: 在对数据库中的数据进行加密时 (静态的加密) 是非常重要的, 当其他人通过网络在系统之间传输时, 其他人可能会读取您的数据。
    - content: 在网络中传输数据时对其进行加密
      isCorrect: false
      explanation: 在数据通过网络传输时 (传输中的加密) 非常重要, 而您的数据可能会因驻留在数据库中而受到攻击。
    - content: 数据在其所在的数据库中和在网络中传输时的加密方式
      isCorrect: true
      explanation: 始终对数据进行加密, 无论是在数据库中还是在网络中传输, 都将最大限度地降低攻击者以纯文本方式访问数据的机会。
  - content: 对您的面向公众的网站存在攻击, 并且应用程序的资源已淹没并已耗尽, 并且现在对用户不可用。 应使用什么服务来防止这种类型的攻击？
    choices:
    - content: DDoS 保护
      isCorrect: true
      explanation: DDoS 保护是正确的答案, 因为它将有助于防止 DDoS 攻击。
    - content: Azure 防火墙
      isCorrect: false
      explanation: Azure 防火墙不正确。 它将帮助控制对网络的访问, 但可能不会阻止 DDoS 攻击。
    - content: 网络安全组
      isCorrect: false
      explanation: 网络安全组不正确, 因为它会帮助保护对虚拟网络的访问, 但它可能不会阻止 DDoS 攻击。
    - content: 应用程序网关
      isCorrect: false
      explanation: 应用程序网关不正确。 虽然它有助于使应用程序可用并帮助保护它, 并且它还具有内置的 web 应用程序防火墙, 但它不会阻止 DDoS 样式的攻击。
  - content: 您希望在 Azure 中存储用于集中管理服务的证书。 应使用哪种 Azure 服务？
    choices:
    - content: MSIP
      isCorrect: false
      explanation: MSIP 是一种基于云的解决方案, 可帮助组织分类, 也可以通过应用标签来保护其文档和电子邮件。
    - content: Azure AD
      isCorrect: false
      explanation: Azure AD 是 Microsoft 基于云的标识和访问管理服务, 可帮助组织的员工登录和访问资源。
    - content: Azure Key Vault
      isCorrect: true
      explanation: Azure Key Vault 是正确的答案, 因为它是用于存储应用程序机密 (称为 "秘密存储") 的集中云服务。
    - content: Azure ATP
      isCorrect: false
      explanation: Azure ATP 是基于云的安全解决方案, 用于识别、检测和帮助组织调查在该组织中的高级威胁、已泄露身份和恶意内幕活动。
