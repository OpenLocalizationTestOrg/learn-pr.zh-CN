quiz:
  title: <span data-ttu-id="51d44-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="51d44-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="51d44-105">这是向之外扩展的最准确说明。</span><span class="sxs-lookup"><span data-stu-id="51d44-105">Which is the most accurate description of scaling out?</span></span>
    choices:
    - content: <span data-ttu-id="51d44-106">增加分配给实例的资源量</span><span class="sxs-lookup"><span data-stu-id="51d44-106">Increasing the amount of resources allocated to an instance</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="51d44-107">增加单个实例的资源量是向上扩展的说明</span><span class="sxs-lookup"><span data-stu-id="51d44-107">Increasing the amount of resources of a single instance is a description for scaling up</span></span>
    - content: <span data-ttu-id="51d44-108">增加请求服务的实例数</span><span class="sxs-lookup"><span data-stu-id="51d44-108">Increasing the number of instances serving requests</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="51d44-109">向之外扩展增加了实例服务请求的数量。</span><span class="sxs-lookup"><span data-stu-id="51d44-109">Scaling out increases the number of instances service requests.</span></span>
    - content: <span data-ttu-id="51d44-110">向虚拟机添加额外的存储</span><span class="sxs-lookup"><span data-stu-id="51d44-110">Adding additional storage to a virtual machine</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="51d44-111">添加额外的存储不是向外扩展的一个示例。</span><span class="sxs-lookup"><span data-stu-id="51d44-111">Adding additional storage is not an example of scaling out.</span></span>
    - content: <span data-ttu-id="51d44-112">达到应用程序的最大规模水平</span><span class="sxs-lookup"><span data-stu-id="51d44-112">Reaching the maximum level of scale for your application</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="51d44-113">可以通过向外扩展来解决应用程序的最大扩展级别, 但不是向外扩展的准确说明。</span><span class="sxs-lookup"><span data-stu-id="51d44-113">Reaching the maximum level of scale for your application can be addressed by scaling out, but is not an accurate description of scaling out.</span></span>
  - content: <span data-ttu-id="51d44-114">哪种说明是向下扩展的最准确说明？</span><span class="sxs-lookup"><span data-stu-id="51d44-114">Which is the most accurate description of scaling down?</span></span>
    choices:
    - content: <span data-ttu-id="51d44-115">减少为请求提供服务的实例数</span><span class="sxs-lookup"><span data-stu-id="51d44-115">Decreasing the number of instances serving requests</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="51d44-116">减少请求服务的实例数将在中放大</span><span class="sxs-lookup"><span data-stu-id="51d44-116">Decreasing the number of instances serving requests is scaling in</span></span>
    - content: <span data-ttu-id="51d44-117">获取应用程序扩展的所有权</span><span class="sxs-lookup"><span data-stu-id="51d44-117">Taking ownership of how your application scales</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="51d44-118">不向下扩展应用程序缩放的所有权。</span><span class="sxs-lookup"><span data-stu-id="51d44-118">Taking ownership of how your application scales is not scaling down.</span></span>
    - content: <span data-ttu-id="51d44-119">减少分配给实例的资源量</span><span class="sxs-lookup"><span data-stu-id="51d44-119">Decreasing the amount of resources allocated to an instance</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="51d44-120">向下扩展是指减少单个实例可用的资源。</span><span class="sxs-lookup"><span data-stu-id="51d44-120">Scaling down is the reduction of resources that a single instance has available.</span></span>
    - content: <span data-ttu-id="51d44-121">低于应用程序的最大缩放级别</span><span class="sxs-lookup"><span data-stu-id="51d44-121">Remaining below the maximum level of scale for your application</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="51d44-122">这不是向下扩展的说明。</span><span class="sxs-lookup"><span data-stu-id="51d44-122">This is not a description of scaling down.</span></span>
  - content: <span data-ttu-id="51d44-123">在应用程序中构建扩展策略时, 以下哪一项是不需要考虑的？</span><span class="sxs-lookup"><span data-stu-id="51d44-123">Which of the following is NOT a consideration when building a scaling strategy into your application?</span></span>
    choices:
    - content: <span data-ttu-id="51d44-124">您的实例的备份保留策略</span><span class="sxs-lookup"><span data-stu-id="51d44-124">The backup retention policies for your instances</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="51d44-125">虽然定义备份保留策略非常重要, 但它与应用程序的扩展能力无关。</span><span class="sxs-lookup"><span data-stu-id="51d44-125">While it is important to define the backup retention policies, it is unrelated to the ability of your application to scale.</span></span>
    - content: <span data-ttu-id="51d44-126">应用程序的状态管理</span><span class="sxs-lookup"><span data-stu-id="51d44-126">State management of your application</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="51d44-127">在构建缩放策略时, 必须考虑状态管理。</span><span class="sxs-lookup"><span data-stu-id="51d44-127">State management is important to consider when building a scaling strategy.</span></span> <span data-ttu-id="51d44-128">缩放需要将用户状态存储在单个实例之外, 以确保在添加和删除实例时不会破坏用户体验。</span><span class="sxs-lookup"><span data-stu-id="51d44-128">Scaling requires you to store user state outside of the individual instances to ensure the user experience is not broken as instances are added and removed.</span></span>
    - content: <span data-ttu-id="51d44-129">您的实例的启动时间</span><span class="sxs-lookup"><span data-stu-id="51d44-129">Startup time of your instances</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="51d44-130">在缩放策略中, 启动时间是一个重要的考虑因素。</span><span class="sxs-lookup"><span data-stu-id="51d44-130">Startup time is an important consideration in a scaling strategy.</span></span> <span data-ttu-id="51d44-131">随着实例启动时间的减少, 应用程序可以更快地响应增加的需求。</span><span class="sxs-lookup"><span data-stu-id="51d44-131">As the time to start an instance decreases, the quicker your application can react to increased demand.</span></span>
    - content: <span data-ttu-id="51d44-132">根据指标或计划自动执行实例缩放</span><span class="sxs-lookup"><span data-stu-id="51d44-132">Automating the scaling of your instances based on a metric or schedule</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="51d44-133">扩展自动化是扩展策略的重要部分。</span><span class="sxs-lookup"><span data-stu-id="51d44-133">Scaling automation is an important piece of a scaling strategy.</span></span> <span data-ttu-id="51d44-134">在自动化扩展功能时, 您将能够更好地处理用户负载波动, 而无需手动干预或降低用户体验。</span><span class="sxs-lookup"><span data-stu-id="51d44-134">As you automate your scaling capabilities you will have greater ability to handle fluctuations in user load without manual intervention or poor user experience.</span></span>
