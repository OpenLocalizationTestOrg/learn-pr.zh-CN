quiz:
  title: 查看你的知识
  questions:
  - content: '术语 "网络延迟" 的定义如下:'
    choices:
    - content: 网络上可用的吞吐量量
      isCorrect: false
      explanation: 网络吞吐量是网络容量的衡量指标。
    - content: 将信息从源发送到目标所需的时间量
      isCorrect: true
      explanation: 延迟是对网络传输时间的衡量。
    - content: 内容传递网络中的资产的 TTL
      isCorrect: false
      explanation: 内容传递网络上的资产的 TTL 与从原始源刷新的频率相关。
    - content: 本地网络与 Azure 之间的专用电路
      isCorrect: false
      explanation: ExpressRoute 是本地网络与 Azure 之间的专用电路, 但它可以提高延迟, 而不是术语的定义。
  - content: 假设您的 web 应用程序托管在美国东部。 以下哪一项是为世界各地的用户优化网络延迟的最经济高效的方法？
    choices:
    - content: 将 ExpressRoute 部署到每个用户
      isCorrect: false
      explanation: 为网络位置 (而不是按用户) 设置 ExpressRoute。
    - content: 使用内容传递网络放置资产和内容以使其更接近用户
      isCorrect: true
      explanation: 通过使用内容传递网络, 资产在物理上更接近最终用户的位置进行缓存, 并将减少加载它们的时间量。 这将为全球用户经济高效地提高网络延迟。
    - content: 使用性能路由模式中的流量管理器
      isCorrect: false
      explanation: 流量管理器是一种 DNS 负载平衡器, 它可以帮助缩短连接资源的时间, 但也需要在多个位置查找 web 服务, 而不是解决此问题的最经济的方法。
    - content: 将美国东部的更多实例部署到服务器额外的用户负载
      isCorrect: false
      explanation: 添加更多实例将增加美国东部服务可以处理的负载量, 但不会为全球分布的用户解决网络延迟。
