quiz:
  title: 查看你的知识
  questions:
  - content: 什么是 polyglot 持久性？
    choices:
    - content: 使用 Azure SQL Database 存储所有数据
      isCorrect: false
      explanation: 将所有数据存储在一种技术中并不是 polyglot 持久性的定义。
    - content: 一种保持连接处于活动状态以进行数据传输的方法
      isCorrect: false
      explanation: Keepalives 是保持连接处于活动状态以进行数据传输且与 polyglot 暂留不相关的方法。
    - content: 在应用程序中用于不同用途的不同数据存储技术的使用情况
      isCorrect: true
      explanation: Polyglot 持久性是在同一应用程序中使用不同的数据存储技术, 因此您可以对每种数据类型使用最佳方法。
    - content: 一种处理暂时性数据故障的方法
      isCorrect: false
      explanation: 在应用程序体系结构中处理瞬时数据故障是有益的, 但它与 polyglot 暂留不相关。
  - content: 'True 或 false: Redis 缓存通过在内存中存储数据的快照来提高应用程序的性能。'
    choices:
    - content: "True"
      isCorrect: true
      explanation: Redis 缓存将在内存中存储应用程序数据, 从而加快检索速度, 并改进与频繁访问的数据相关的应用程序性能。
    - content: "False"
      isCorrect: false
      explanation: Redis 缓存将在内存中存储应用程序数据, 从而加快检索速度, 并改进与频繁访问的数据相关的应用程序性能。
