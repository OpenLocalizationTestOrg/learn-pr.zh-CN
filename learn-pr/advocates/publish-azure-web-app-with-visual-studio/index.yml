title: 使用 Visual Studio 将 web 应用程序发布到 Azure
summary: 使用 Visual Studio 2017 的发布功能部署和管理在 Azure 上托管的 ASP.NET 核心 web 应用程序。
abstract: >
  在本模块中, 您将:

  - 在 Visual Studio 2017 中创建 ASP.NET Core web app

  - 使用 Visual Studio 2017 将 web 应用发布到 Azure

  - 在 Visual Studio 中更新 web 应用程序并将更改发布到 Azure
prerequisites: >
  - Azure 云环境的知识

  - 熟悉 Visual Studio 用户界面

  - 熟悉 web 应用程序概念

  - 基本编程知识

  - 基本 HTML 知识
