metadata:
  title: 使用 Visual Studio 将 web 应用程序发布到 Azure
  description: Azure 应用服务使你能够快速从 Visual Studio 发布和更新 web 应用。 在这里, 你将了解如何安装必要的工具, 创建新的基于 ASP.NET 的 web 应用程序, 并将其发布到 Azure。 最后, 您将了解如何更改应用程序, 并了解将这些更改重新发布到 Azure 的简单方法。
