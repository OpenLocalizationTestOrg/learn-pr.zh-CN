  description: Azure powershell 是一个 PowerShell 模块, 其中包含用于控制 Azure 资源的 cmdlet。 您可以在管理员计算机上本地安装它, 然后运行交互式命令和脚本。 azure PowerShell 将命令转发到 azure 数据中心, 在 azure 订阅的上下文中执行这些命令。 本模块向您介绍如何在 Linux、macOS 或 Windows 上安装 Azure PowerShell, 然后使用它连接到 Azure 并管理您的资源。
