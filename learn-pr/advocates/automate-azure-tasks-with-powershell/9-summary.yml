quiz:
  title: 查看你的知识
  questions:
  - content: 'True 或 false: azure 门户、azure CLI 和 azure PowerShell 提供明显不同的服务, 因此这三种方法不大可能支持所需的操作。'
    choices:
    - content: "True"
      isCorrect: false
      explanation: 这三个工具几乎完全相同, 提供了相同的一组服务。
    - content: "False"
      isCorrect: true
      explanation: 这三个工具几乎提供了相同的一组服务。 通常情况下, 这并不是决定哪种工具最适合您的任务的因素。
  - content: 假设您要构建一个视频编辑应用程序, 该应用程序将为用户生成的视频内容提供在线存储。 将视频存储在 Azure blob 中, 因此需要创建 azure 存储帐户以包含 blob。 存储帐户准备就绪后, 您不可能删除并重新创建它, 因为这将删除所有用户视频。 哪种工具可能提供最快、最简便的方法来创建存储帐户？
    choices:
    - content: Azure 门户
      isCorrect: true
      explanation: 门户对于创建长寿命存储帐户这样的一次性操作是很好的选择。 门户为您提供了一个包含所有存储帐户属性的 GUI, 并提供了工具提示, 可帮助您选择适当的选项满足您的需求。
    - content: Azure CLI
      isCorrect: false
      explanation: 若要使用 CLI, 需要研究用于创建存储帐户的命令。 您还需要在本地安装 CLI 或登录云命令行管理程序。 对于创建存储帐户这样的一次性操作, 这可能需要更长时间, 而不是使用 Azure 门户。
    - content: Azure PowerShell
      isCorrect: false
      explanation: 若要使用 Azure PowerShell, 你需要研究用于创建存储帐户的命令。 您还需要在本地安装 PowerShell 和 Azure powershell, 或登录云命令行管理程序。 对于创建存储帐户这样的一次性操作, 这可能需要更长时间, 而不是使用 Azure 门户。
  - content: 需要在您的计算机上安装哪些内容, 才能让您在本地执行 Azure PowerShell cmdlet？
    choices:
    - content: Azure 云命令行管理程序
      isCorrect: false
      explanation: 云命令行管理程序允许你执行 Azure cmdlet;但是, 可以在浏览器中使用它, 因此不会在本地计算机上运行命令。
    - content: 基 PowerShell 产品和 Az 模块
      isCorrect: true
      explanation: 您需要基本 PowerShell 产品和 Az 模块。 基本产品为您提供命令行管理程序本身、一些核心命令和编程构造, 如循环、变量等。Az 模块添加了您需要使用 Azure 资源的 cmdlet。
    - content: azure CLI 和 azure PowerShell
      isCorrect: false
      explanation: Azure CLI 是替代的命令行和脚本工具。 如果要使用 Azure PowerShell, 则不需要此方法。
