quiz:
  title: <span data-ttu-id="b382f-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="b382f-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="b382f-105">为您的开发堆栈选取均值的最佳理由是什么？</span><span class="sxs-lookup"><span data-stu-id="b382f-105">Which is a good reason to pick MEAN for your development stack?</span></span>
    choices:
    - content: <span data-ttu-id="b382f-106">您使用的是高度结构化的关系数据。</span><span class="sxs-lookup"><span data-stu-id="b382f-106">You're working with highly structured, relational data.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="b382f-107">MongoDB 中, 平均堆栈中的 "M" 是一个 NoSQL 数据库。</span><span class="sxs-lookup"><span data-stu-id="b382f-107">MongoDB, the "M" in the MEAN stack, is a NoSQL database.</span></span> <span data-ttu-id="b382f-108">NoSQL 数据库是非关系的, 这意味着它不需要像 SQL Server 或其他关系数据库那样构造数据。</span><span class="sxs-lookup"><span data-stu-id="b382f-108">A NoSQL database is non-relational, which means it doesn't require data to be structured like SQL Server or other relational databases.</span></span>
    - content: <span data-ttu-id="b382f-109">平均应用程序运行速度比使用其他开发堆栈创建的应用程序更快。</span><span class="sxs-lookup"><span data-stu-id="b382f-109">MEAN apps run faster than ones created with other development stacks.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="b382f-110">这里有许多开发堆栈。</span><span class="sxs-lookup"><span data-stu-id="b382f-110">There are many development stacks out there.</span></span> <span data-ttu-id="b382f-111">任何人都不一定比其他更快或更好。</span><span class="sxs-lookup"><span data-stu-id="b382f-111">No one is necessarily faster or better than others.</span></span> <span data-ttu-id="b382f-112">每个都是在创建特定类型的应用和开发人员技能时创建的。</span><span class="sxs-lookup"><span data-stu-id="b382f-112">Each was created with a certain kind of app and developer skill set in mind.</span></span>
    - content: <span data-ttu-id="b382f-113">开发团队中的每个人都是一个具有 JavaScript 的专家。</span><span class="sxs-lookup"><span data-stu-id="b382f-113">Everyone on your development team is an expert with JavaScript.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="b382f-114">平均堆栈很大程度上依赖于 JavaScript。</span><span class="sxs-lookup"><span data-stu-id="b382f-114">The MEAN stack greatly relies on JavaScript.</span></span> <span data-ttu-id="b382f-115">JavaScript 同时显示在客户端和 web 应用程序的服务器端。</span><span class="sxs-lookup"><span data-stu-id="b382f-115">JavaScript appears in both the client side and the server side of your web app.</span></span>
  - content: <span data-ttu-id="b382f-116">什么是 NoSQL 数据库？</span><span class="sxs-lookup"><span data-stu-id="b382f-116">What's a NoSQL database?</span></span>
    choices:
    - content: <span data-ttu-id="b382f-117">它是用于描述任何免费的开放源代码数据库软件的术语。</span><span class="sxs-lookup"><span data-stu-id="b382f-117">It's a term used to describe any free, open-source database software.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="b382f-118">虽然许多数据库是免费和开放源代码, 但 NoSQL 描述了数据的结构。</span><span class="sxs-lookup"><span data-stu-id="b382f-118">While many databases are free and open source, NoSQL describes how data is structured.</span></span>
    - content: <span data-ttu-id="b382f-119">它是一个不需要以预定义的方式构造数据的数据库。</span><span class="sxs-lookup"><span data-stu-id="b382f-119">It's a database that doesn't require data to be structured in a pre-defined way.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="b382f-120">例如, MongoDB 将数据存储在类似 JSON 的文档中, 这些文档不需要 MySQL 或其他关系数据库所需的严格数据结构。</span><span class="sxs-lookup"><span data-stu-id="b382f-120">MongoDB, for example, stores its data in JSON-like documents that don't require the rigid data structures required by MySQL or other relational databases.</span></span>
    - content: <span data-ttu-id="b382f-121">它是一种关系数据库, 但不使用 SQL 语言访问和操作数据。</span><span class="sxs-lookup"><span data-stu-id="b382f-121">It's a kind of relational database, but doesn't use the SQL language to access and manipulate data.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="b382f-122">NoSQL 数据库是非关系的, 这意味着它不需要以预定义的方式来构建数据。</span><span class="sxs-lookup"><span data-stu-id="b382f-122">NoSQL databases are non-relational, which means that it doesn't require data to be structured in a pre-defined way.</span></span>
  - content: <span data-ttu-id="b382f-123">AngularJS 在均值堆栈中的作用是什么？</span><span class="sxs-lookup"><span data-stu-id="b382f-123">What's the role of AngularJS in the MEAN stack?</span></span>
    choices:
    - content: <span data-ttu-id="b382f-124">AngularJS 实现 HTML 和 JavaScript 的数据绑定。</span><span class="sxs-lookup"><span data-stu-id="b382f-124">AngularJS implements data binding for HTML and JavaScript.</span></span> <span data-ttu-id="b382f-125">例如, 可以使用 AngularJS 检索数据库中的项目, 并在 UI 中显示这些项目。</span><span class="sxs-lookup"><span data-stu-id="b382f-125">For example, you can use AngularJS to retrieve items from a database and display those items in the UI.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="b382f-126">数据绑定有助于保持 HTML 整洁和最小。</span><span class="sxs-lookup"><span data-stu-id="b382f-126">Data binding helps keep your HTML clean and minimal.</span></span> <span data-ttu-id="b382f-127">当基础数据发生更改时, AngularJS 会立即向用户显示更新。</span><span class="sxs-lookup"><span data-stu-id="b382f-127">AngularJS displays updates immediately to the user when the underlying data changes.</span></span>
    - content: <span data-ttu-id="b382f-128">它是安装在用户计算机上的浏览器插件。</span><span class="sxs-lookup"><span data-stu-id="b382f-128">It's a browser plugin that gets installed on your user's computer.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="b382f-129">您不会从技术&mdash;角度安装 AngularJS 它只是您在 HTML 页面的脚本标记中引用的 JavaScript 代码。</span><span class="sxs-lookup"><span data-stu-id="b382f-129">You don't technically install AngularJS &mdash; it's simply JavaScript code that you reference from a script tag in your HTML page.</span></span>
    - content: <span data-ttu-id="b382f-130">它有助于从服务器端运行 web 应用程序。</span><span class="sxs-lookup"><span data-stu-id="b382f-130">It helps run the web application from the server side.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="b382f-131">node.js (而不是 AngularJS) 是从服务器端承载平均 web 应用的。</span><span class="sxs-lookup"><span data-stu-id="b382f-131">Node.js, not AngularJS, is what hosts a MEAN web app from the server side.</span></span>
