quiz:
  title: <span data-ttu-id="c4591-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="c4591-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="c4591-105">azure AD 实质上是在 Azure 中运行的 Active Directory 域服务 (AD DS) 域控制器。</span><span class="sxs-lookup"><span data-stu-id="c4591-105">Azure AD is essentially an Active Directory Domain Services (AD DS) domain controller running in Azure.</span></span>
    choices:
    - content: <span data-ttu-id="c4591-106">True</span><span class="sxs-lookup"><span data-stu-id="c4591-106">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c4591-107">虽然 Azure AD 执行许多与传统 AD DS 相同的功能, 但它是基于云的多租户、目录和身份管理服务。</span><span class="sxs-lookup"><span data-stu-id="c4591-107">While Azure AD performs many of the same functions as a traditional AD DS, it's a cloud-based multi-tenant, directory, and identity management service.</span></span>
    - content: <span data-ttu-id="c4591-108">False</span><span class="sxs-lookup"><span data-stu-id="c4591-108">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="c4591-109">AD DS 是 Windows server 上的服务器角色。</span><span class="sxs-lookup"><span data-stu-id="c4591-109">AD DS is a server role on Windows Server.</span></span> <span data-ttu-id="c4591-110">Azure AD 是基于云的多客户公共目录服务。</span><span class="sxs-lookup"><span data-stu-id="c4591-110">Azure AD is a cloud-based multi-customer public directory service.</span></span>
  - content: <span data-ttu-id="c4591-111">在成功的条件访问策略中应存在哪三项？</span><span class="sxs-lookup"><span data-stu-id="c4591-111">What three items should exist in a successful conditional access policy?</span></span>
    choices:
    - content: <span data-ttu-id="c4591-112">用户或组, 应用程序, 一天的时间</span><span class="sxs-lookup"><span data-stu-id="c4591-112">User or group, application, time of day</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c4591-113">在条件访问规则中, 不能选择一天中的某个时间。</span><span class="sxs-lookup"><span data-stu-id="c4591-113">Time of day is not an option in conditional access rules.</span></span>
    - content: <span data-ttu-id="c4591-114">要强制执行的用户或组、应用程序控制</span><span class="sxs-lookup"><span data-stu-id="c4591-114">User or group, application, control to be enforced</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="c4591-115">选择这三个项目将创建自包含的功能条件访问规则。</span><span class="sxs-lookup"><span data-stu-id="c4591-115">Selecting these three items will create self-contained functional conditional access rules.</span></span>
    - content: <span data-ttu-id="c4591-116">要强制实施的用户或组、Linux OS 和控制</span><span class="sxs-lookup"><span data-stu-id="c4591-116">User or group, Linux OS, control to be enforced</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c4591-117">虽然您可以将某些设备平台设定为目标, 但目前尚不支持 Linux。</span><span class="sxs-lookup"><span data-stu-id="c4591-117">While you can target some device platforms, Linux isn't currently supported.</span></span>
