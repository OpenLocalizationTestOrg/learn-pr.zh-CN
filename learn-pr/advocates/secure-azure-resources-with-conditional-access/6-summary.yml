quiz:
  title: 查看你的知识
  questions:
  - content: azure AD 实质上是在 Azure 中运行的 Active Directory 域服务 (AD DS) 域控制器。
    choices:
    - content: "True"
      isCorrect: false
      explanation: 虽然 Azure AD 执行许多与传统 AD DS 相同的功能, 但它是基于云的多租户、目录和身份管理服务。
    - content: "False"
      isCorrect: true
      explanation: AD DS 是 Windows server 上的服务器角色。 Azure AD 是基于云的多客户公共目录服务。
  - content: 在成功的条件访问策略中应存在哪三项？
    choices:
    - content: 用户或组, 应用程序, 一天的时间
      isCorrect: false
      explanation: 在条件访问规则中, 不能选择一天中的某个时间。
    - content: 要强制执行的用户或组、应用程序控制
      isCorrect: true
      explanation: 选择这三个项目将创建自包含的功能条件访问规则。
    - content: 要强制实施的用户或组、Linux OS 和控制
      isCorrect: false
      explanation: 虽然您可以将某些设备平台设定为目标, 但目前尚不支持 Linux。
