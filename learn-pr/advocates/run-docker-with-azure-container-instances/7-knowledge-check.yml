quiz:
  title: <span data-ttu-id="84f11-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="84f11-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="84f11-105">对于服务请求的长时间运行的任务, 哪种重启策略通常是最佳选择？</span><span class="sxs-lookup"><span data-stu-id="84f11-105">Which restart policy is typically the best choice for long-running tasks that service requests?</span></span>
    choices:
    - content: <span data-ttu-id="84f11-106">都</span><span class="sxs-lookup"><span data-stu-id="84f11-106">Always</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="84f11-107">重新启动策略**始终**会确保必要的进程仍然可用, 即使需要重新启动也是如此。</span><span class="sxs-lookup"><span data-stu-id="84f11-107">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="84f11-108">永不</span><span class="sxs-lookup"><span data-stu-id="84f11-108">Never</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="84f11-109">重新启动策略**始终**会确保必要的进程仍然可用, 即使需要重新启动也是如此。</span><span class="sxs-lookup"><span data-stu-id="84f11-109">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="84f11-110">OnFailure</span><span class="sxs-lookup"><span data-stu-id="84f11-110">OnFailure</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="84f11-111">重新启动策略**始终**会确保必要的进程仍然可用, 即使需要重新启动也是如此。</span><span class="sxs-lookup"><span data-stu-id="84f11-111">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
  - content: '<span data-ttu-id="84f11-112">True 或 false: 默认情况下, 可以在 azure 门户和 azure CLI 输出中看到环境变量的值。</span><span class="sxs-lookup"><span data-stu-id="84f11-112">True or false: by default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>'
    choices:
    - content: <span data-ttu-id="84f11-113">True</span><span class="sxs-lookup"><span data-stu-id="84f11-113">True</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="84f11-114">环境变量默认情况下不受保护, 并且可以在 azure 门户和 azure CLI 输出中看到它们的值。</span><span class="sxs-lookup"><span data-stu-id="84f11-114">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
    - content: <span data-ttu-id="84f11-115">False</span><span class="sxs-lookup"><span data-stu-id="84f11-115">False</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="84f11-116">环境变量默认情况下不受保护, 并且可以在 azure 门户和 azure CLI 输出中看到它们的值。</span><span class="sxs-lookup"><span data-stu-id="84f11-116">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
  - content: <span data-ttu-id="84f11-117">哪些故障排除命令可用于查看容器启动事件？</span><span class="sxs-lookup"><span data-stu-id="84f11-117">Which troubleshooting command can be used to view container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="84f11-118">az 容器日志</span><span class="sxs-lookup"><span data-stu-id="84f11-118">az container logs</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="84f11-119">该`az container logs`命令将检查容器组中容器的日志。</span><span class="sxs-lookup"><span data-stu-id="84f11-119">The `az container logs` command examines the logs for a container in a container group.</span></span>
    - content: <span data-ttu-id="84f11-120">az 容器附加</span><span class="sxs-lookup"><span data-stu-id="84f11-120">az container attach</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="84f11-121">该`az container attach`命令显示容器事件和日志。</span><span class="sxs-lookup"><span data-stu-id="84f11-121">The `az container attach` command shows container events and logs.</span></span> <span data-ttu-id="84f11-122">相比之下, `az container logs`仅显示日志, 而不是启动事件。</span><span class="sxs-lookup"><span data-stu-id="84f11-122">By contrast, the `az container logs` only shows the logs and not the startup events.</span></span>
    - content: <span data-ttu-id="84f11-123">az 容器 exec</span><span class="sxs-lookup"><span data-stu-id="84f11-123">az container exec</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="84f11-124">该`az container exec`命令从容器组的正在运行的容器中执行命令。</span><span class="sxs-lookup"><span data-stu-id="84f11-124">The `az container exec` command executes a command from within a running container of a container group.</span></span>
