quiz:
  title: <span data-ttu-id="538c9-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="538c9-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="538c9-105">CRON 表达式是一个由表示一组时间的六个字段组成的字符串。</span><span class="sxs-lookup"><span data-stu-id="538c9-105">A CRON expression is a string that consists of six fields that represent a set of times.</span></span> <span data-ttu-id="538c9-106">Azure 中的6个字段的顺序为: {second} {分} {小时} {day} {month} {星期几}。</span><span class="sxs-lookup"><span data-stu-id="538c9-106">The order of the six fields in Azure is: {second} {minute} {hour} {day} {month} {day of the week}.</span></span> <span data-ttu-id="538c9-107">假设您需要一个表示 "每天" 的 CRON 表达式, 您将在 "一周的 {一天"} 位置中放置什么特殊字符？</span><span class="sxs-lookup"><span data-stu-id="538c9-107">Suppose you needed a CRON expression that meant "every day", what special character would you put in the {day of the week} position?</span></span>'
    choices:
    - content: /
      isCorrect: false
      explanation: <span data-ttu-id="538c9-108">斜线指定增量。</span><span class="sxs-lookup"><span data-stu-id="538c9-108">A slash specifies an increment.</span></span> <span data-ttu-id="538c9-109">例如, {秒} 字段中的 \*/5 意味着每5秒。</span><span class="sxs-lookup"><span data-stu-id="538c9-109">For example, a \*/5 in the {seconds} field means every five seconds.</span></span>
    - content: '*'
      isCorrect: true
      explanation: <span data-ttu-id="538c9-110">星号指定应选择每个可能的值。</span><span class="sxs-lookup"><span data-stu-id="538c9-110">An asterisk specifies that every possible value should be selected.</span></span> <span data-ttu-id="538c9-111">如果在 "一周的 {星期几}" 字段中有星号, 则表示应选择每天。</span><span class="sxs-lookup"><span data-stu-id="538c9-111">Having an asterisk in the {day of the week} field means that every day should be selected.</span></span>
    - content: <span data-ttu-id="538c9-112">,</span><span class="sxs-lookup"><span data-stu-id="538c9-112"></span></span>
      isCorrect: false
      explanation: <span data-ttu-id="538c9-113">列表中的项以逗号分隔。</span><span class="sxs-lookup"><span data-stu-id="538c9-113">A comma separates items in a list.</span></span> <span data-ttu-id="538c9-114">例如, {month} 字段中的1、2、3表示选择 "一月"、"二月" 和 "三月"。</span><span class="sxs-lookup"><span data-stu-id="538c9-114">For example, a 1,2,3 in the {month} field means select January, February, and March.</span></span>
    - content: '-'
      isCorrect: false
      explanation: <span data-ttu-id="538c9-115">连字符指定一个区域。</span><span class="sxs-lookup"><span data-stu-id="538c9-115">A hyphen specifies a range.</span></span> <span data-ttu-id="538c9-116">例如, "{month}" 字段中的 "1-3" 表示选择 "一月"、"二月" 和 "三月"。</span><span class="sxs-lookup"><span data-stu-id="538c9-116">For example, a 1-3 in the {month} field means select January, February, and March.</span></span>
  - content: <span data-ttu-id="538c9-117">假设您的 Azure 函数有一个与其关联的 blob 触发器, 并且您希望它仅在上载图像时执行。</span><span class="sxs-lookup"><span data-stu-id="538c9-117">Suppose your Azure Function has a blob trigger associated with it and you want it to execute only when images are uploaded.</span></span> <span data-ttu-id="538c9-118">应使用以下哪个 blob 触发*路径*值？</span><span class="sxs-lookup"><span data-stu-id="538c9-118">Which of the following blob trigger *Path* values should you use?</span></span>
    choices:
    - content: <span data-ttu-id="538c9-119">示例-工作项/{名称}</span><span class="sxs-lookup"><span data-stu-id="538c9-119">samples-workitems/{name}</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="538c9-120">该路径将告知 blob 触发器应监视其更改的位置, 以及是否应用了任何筛选器。</span><span class="sxs-lookup"><span data-stu-id="538c9-120">The Path tells the blob trigger where it should monitor for changes, and if there are any filters applied.</span></span> <span data-ttu-id="538c9-121">向路径添加文件扩展名指定上载的文件必须具有该文件扩展名, 触发器才能调用该函数。</span><span class="sxs-lookup"><span data-stu-id="538c9-121">Adding a file extension to the Path specifies that uploaded files must have that file extension in order for the trigger to invoke the function.</span></span>
    - content: <span data-ttu-id="538c9-122">示例-工作项/{名称}/png</span><span class="sxs-lookup"><span data-stu-id="538c9-122">samples-workitems/{name}/png</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="538c9-123">该路径将告知 blob 触发器应监视其更改的位置, 以及是否应用了任何筛选器。</span><span class="sxs-lookup"><span data-stu-id="538c9-123">The Path tells the blob trigger where it should monitor for changes, and if there are any filters applied.</span></span> <span data-ttu-id="538c9-124">向路径添加文件扩展名指定上载的文件必须具有该文件扩展名, 触发器才能调用该函数。</span><span class="sxs-lookup"><span data-stu-id="538c9-124">Adding a file extension to the Path specifies that uploaded files must have that file extension in order for the trigger to invoke the function.</span></span>
    - content: <span data-ttu-id="538c9-125">示例-工作项/{名称}？ png</span><span class="sxs-lookup"><span data-stu-id="538c9-125">samples-workitems/{name}?png</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="538c9-126">该路径将告知 blob 触发器应监视其更改的位置, 以及是否应用了任何筛选器。</span><span class="sxs-lookup"><span data-stu-id="538c9-126">The Path tells the blob trigger where it should monitor for changes, and if there are any filters applied.</span></span> <span data-ttu-id="538c9-127">向路径添加文件扩展名指定上载的文件必须具有该文件扩展名, 触发器才能调用该函数。</span><span class="sxs-lookup"><span data-stu-id="538c9-127">Adding a file extension to the Path specifies that uploaded files must have that file extension in order for the trigger to invoke the function.</span></span>
    - content: <span data-ttu-id="538c9-128">示例-工作项/{名称} .png</span><span class="sxs-lookup"><span data-stu-id="538c9-128">samples-workitems/{name}.png</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="538c9-129">该路径将告知 blob 触发器应监视其更改的位置, 以及是否应用了任何筛选器。</span><span class="sxs-lookup"><span data-stu-id="538c9-129">The Path tells the blob trigger where it should monitor for changes, and if there are any filters applied.</span></span> <span data-ttu-id="538c9-130">向路径添加文件扩展名指定上载的文件必须具有该文件扩展名, 触发器才能调用该函数。</span><span class="sxs-lookup"><span data-stu-id="538c9-130">Adding a file extension to the Path specifies that uploaded files must have that file extension in order for the trigger to invoke the function.</span></span>
  - content: '<span data-ttu-id="538c9-131">True 或 false: Azure 函数可以有多个与之关联的触发器？</span><span class="sxs-lookup"><span data-stu-id="538c9-131">True or false: an Azure Function can have multiple triggers associated with it?</span></span>'
    choices:
    - content: <span data-ttu-id="538c9-132">True</span><span class="sxs-lookup"><span data-stu-id="538c9-132">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="538c9-133">每个 Azure 函数必须刚好有一个与其关联的触发器。</span><span class="sxs-lookup"><span data-stu-id="538c9-133">Every Azure Function must have exactly one trigger associated with it.</span></span> <span data-ttu-id="538c9-134">如果要使用多个触发器, 则必须创建多个函数。</span><span class="sxs-lookup"><span data-stu-id="538c9-134">If you want to use multiple triggers, you must create multiple functions.</span></span>
    - content: <span data-ttu-id="538c9-135">False</span><span class="sxs-lookup"><span data-stu-id="538c9-135">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="538c9-136">每个 Azure 函数必须刚好有一个与其关联的触发器。</span><span class="sxs-lookup"><span data-stu-id="538c9-136">Every Azure Function must have exactly one trigger associated with it.</span></span> <span data-ttu-id="538c9-137">如果要使用多个触发器, 则必须创建多个函数。</span><span class="sxs-lookup"><span data-stu-id="538c9-137">If you want to use multiple triggers, you must create multiple functions.</span></span>
