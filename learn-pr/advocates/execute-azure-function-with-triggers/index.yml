abstract: >
  在本模块中, 您将:

  - 确定哪种触发器最适合于您的业务需求

  - 创建计时器触发器以一致的日程安排调用函数

  - 创建 http 触发器以在收到 HTTP 请求时调用函数

  - 创建 blob 触发器以在 Azure 存储中创建或更新 blob 时调用函数
