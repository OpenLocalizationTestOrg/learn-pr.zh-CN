quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一项介绍了为您的应用程序创建存储帐户和 blob 容器的理想策略？
    choices:
    - content: 在部署应用程序之前, 创建 Azure 存储帐户和容器。
      isCorrect: false
      explanation: 创建 Azure 存储帐户是一种管理活动, 可在部署应用程序之前完成。 容器创建是轻量的, 通常由运行时数据驱动, 这使其成为在应用程序中执行的良好活动。
    - content: 根据需要, 在应用程序中创建 Azure 存储帐户。 在部署应用程序之前, 请先创建容器。
      isCorrect: false
      explanation: 创建 Azure 存储帐户是一种管理活动, 可在部署应用程序之前完成。 容器创建是轻量的, 通常由运行时数据驱动, 这使其成为在应用程序中执行的良好活动。
    - content: 在部署应用之前, 请先创建 Azure 存储帐户。 根据需要在应用程序中创建容器。
      isCorrect: true
      explanation: 创建 Azure 存储帐户是一种管理活动, 可在部署应用程序之前完成。 容器创建是轻量的, 通常由运行时数据驱动, 这使其成为在应用程序中执行的良好活动。
  - content: 以下哪一项可用于初始化应用程序中的 Blob 存储客户端库？
    choices:
    - content: Azure 用户名和密码。
      isCorrect: false
      explanation: 存储帐户连接字符串包含连接到 Blob 存储所需的所有信息, 最重要的是帐户名称和帐户密钥。
    - content: Azure 存储帐户连接字符串。
      isCorrect: true
      explanation: 存储帐户连接字符串包含连接到 Blob 存储所需的所有信息, 最重要的是帐户名称和帐户密钥。
    - content: 一个代表应用程序的全局唯一标识符 (GUID)。
      isCorrect: false
      explanation: 存储帐户连接字符串包含连接到 Blob 存储所需的所有信息, 最重要的是帐户名称和帐户密钥。
    - content: Azure 存储帐户数据中心和位置标识符。
      isCorrect: false
      explanation: 存储帐户连接字符串包含连接到 Blob 存储所需的所有信息, 最重要的是帐户名称和帐户密钥。
  - content: 当您使用 blob 的`GetBlockBlobReference`名称进行调用时会发生什么情况？
    choices:
    - content: 在 storage 中创建新的块 blob。
      isCorrect: false
      explanation: 获取 blob 引用不会对 Azure 存储进行任何调用, 它只是在本地创建一个可用于存储的 blob 的对象。
    - content: 在`CloudBlockBlob`本地创建一个对象。 不进行任何网络调用。
      isCorrect: true
      explanation: 获取 blob 引用不会对 Azure 存储进行任何调用, 它只是在本地创建一个可用于存储的 blob 的对象。
    - content: 如果存储区中不存在 blob, 则会引发异常。
      isCorrect: false
      explanation: 获取 blob 引用不会对 Azure 存储进行任何调用, 它只是在本地创建一个可用于存储的 blob 的对象。
    - content: 已下载命名 blob 的内容。
      isCorrect: false
      explanation: 获取 blob 引用不会对 Azure 存储进行任何调用, 它只是在本地创建一个可用于存储的 blob 的对象。
