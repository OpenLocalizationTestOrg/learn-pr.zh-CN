quiz:
  title: <span data-ttu-id="65bb2-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="65bb2-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="65bb2-105">以下哪一项介绍了为您的应用程序创建存储帐户和 blob 容器的理想策略？</span><span class="sxs-lookup"><span data-stu-id="65bb2-105">Which of the following describes a good strategy for creating storage accounts and blob containers for your application?</span></span>
    choices:
    - content: <span data-ttu-id="65bb2-106">在部署应用程序之前, 创建 Azure 存储帐户和容器。</span><span class="sxs-lookup"><span data-stu-id="65bb2-106">Create both your Azure Storage accounts and containers before deploying your application.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="65bb2-107">创建 Azure 存储帐户是一种管理活动, 可在部署应用程序之前完成。</span><span class="sxs-lookup"><span data-stu-id="65bb2-107">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an application.</span></span> <span data-ttu-id="65bb2-108">容器创建是轻量的, 通常由运行时数据驱动, 这使其成为在应用程序中执行的良好活动。</span><span class="sxs-lookup"><span data-stu-id="65bb2-108">Container creation is lightweight and is often driven by run-time data which makes it a good activity to do in your application.</span></span>
    - content: <span data-ttu-id="65bb2-109">根据需要, 在应用程序中创建 Azure 存储帐户。</span><span class="sxs-lookup"><span data-stu-id="65bb2-109">Create Azure Storage accounts in your application as needed.</span></span> <span data-ttu-id="65bb2-110">在部署应用程序之前, 请先创建容器。</span><span class="sxs-lookup"><span data-stu-id="65bb2-110">Create the containers before deploying the application.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="65bb2-111">创建 Azure 存储帐户是一种管理活动, 可在部署应用程序之前完成。</span><span class="sxs-lookup"><span data-stu-id="65bb2-111">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an application.</span></span> <span data-ttu-id="65bb2-112">容器创建是轻量的, 通常由运行时数据驱动, 这使其成为在应用程序中执行的良好活动。</span><span class="sxs-lookup"><span data-stu-id="65bb2-112">Container creation is lightweight and is often driven by run-time data which makes it a good activity to do in your application.</span></span>
    - content: <span data-ttu-id="65bb2-113">在部署应用之前, 请先创建 Azure 存储帐户。</span><span class="sxs-lookup"><span data-stu-id="65bb2-113">Create Azure Storage accounts before deploying your app.</span></span> <span data-ttu-id="65bb2-114">根据需要在应用程序中创建容器。</span><span class="sxs-lookup"><span data-stu-id="65bb2-114">Create containers in your application as needed.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="65bb2-115">创建 Azure 存储帐户是一种管理活动, 可在部署应用程序之前完成。</span><span class="sxs-lookup"><span data-stu-id="65bb2-115">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an application.</span></span> <span data-ttu-id="65bb2-116">容器创建是轻量的, 通常由运行时数据驱动, 这使其成为在应用程序中执行的良好活动。</span><span class="sxs-lookup"><span data-stu-id="65bb2-116">Container creation is lightweight and is often driven by run-time data which makes it a good activity to do in your application.</span></span>
  - content: <span data-ttu-id="65bb2-117">以下哪一项可用于初始化应用程序中的 Blob 存储客户端库？</span><span class="sxs-lookup"><span data-stu-id="65bb2-117">Which of the following can be used to initialize the Blob Storage client library within an application?</span></span>
    choices:
    - content: <span data-ttu-id="65bb2-118">Azure 用户名和密码。</span><span class="sxs-lookup"><span data-stu-id="65bb2-118">An Azure username and password.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="65bb2-119">存储帐户连接字符串包含连接到 Blob 存储所需的所有信息, 最重要的是帐户名称和帐户密钥。</span><span class="sxs-lookup"><span data-stu-id="65bb2-119">A storage account connection string contains all the information needed to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="65bb2-120">Azure 存储帐户连接字符串。</span><span class="sxs-lookup"><span data-stu-id="65bb2-120">The Azure Storage account connection string.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="65bb2-121">存储帐户连接字符串包含连接到 Blob 存储所需的所有信息, 最重要的是帐户名称和帐户密钥。</span><span class="sxs-lookup"><span data-stu-id="65bb2-121">A storage account connection string contains all the information needed to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="65bb2-122">一个代表应用程序的全局唯一标识符 (GUID)。</span><span class="sxs-lookup"><span data-stu-id="65bb2-122">A globally-unique identifier (GUID) that represents the application.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="65bb2-123">存储帐户连接字符串包含连接到 Blob 存储所需的所有信息, 最重要的是帐户名称和帐户密钥。</span><span class="sxs-lookup"><span data-stu-id="65bb2-123">A storage account connection string contains all the information needed to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="65bb2-124">Azure 存储帐户数据中心和位置标识符。</span><span class="sxs-lookup"><span data-stu-id="65bb2-124">The Azure Storage account datacenter and location identifiers.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="65bb2-125">存储帐户连接字符串包含连接到 Blob 存储所需的所有信息, 最重要的是帐户名称和帐户密钥。</span><span class="sxs-lookup"><span data-stu-id="65bb2-125">A storage account connection string contains all the information needed to connect to Blob storage, most importantly the account name and the account key.</span></span>
  - content: <span data-ttu-id="65bb2-126">当您使用 blob 的`GetBlockBlobReference`名称进行调用时会发生什么情况？</span><span class="sxs-lookup"><span data-stu-id="65bb2-126">What happens when you call `GetBlockBlobReference` with the name of a blob?</span></span>
    choices:
    - content: <span data-ttu-id="65bb2-127">在 storage 中创建新的块 blob。</span><span class="sxs-lookup"><span data-stu-id="65bb2-127">A new block blob is created in storage.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="65bb2-128">获取 blob 引用不会对 Azure 存储进行任何调用, 它只是在本地创建一个可用于存储的 blob 的对象。</span><span class="sxs-lookup"><span data-stu-id="65bb2-128">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="65bb2-129">在`CloudBlockBlob`本地创建一个对象。</span><span class="sxs-lookup"><span data-stu-id="65bb2-129">A `CloudBlockBlob` object is created locally.</span></span> <span data-ttu-id="65bb2-130">不进行任何网络调用。</span><span class="sxs-lookup"><span data-stu-id="65bb2-130">No network calls are made.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="65bb2-131">获取 blob 引用不会对 Azure 存储进行任何调用, 它只是在本地创建一个可用于存储的 blob 的对象。</span><span class="sxs-lookup"><span data-stu-id="65bb2-131">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="65bb2-132">如果存储区中不存在 blob, 则会引发异常。</span><span class="sxs-lookup"><span data-stu-id="65bb2-132">An exception is thrown if the blob does not exist in storage.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="65bb2-133">获取 blob 引用不会对 Azure 存储进行任何调用, 它只是在本地创建一个可用于存储的 blob 的对象。</span><span class="sxs-lookup"><span data-stu-id="65bb2-133">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="65bb2-134">已下载命名 blob 的内容。</span><span class="sxs-lookup"><span data-stu-id="65bb2-134">The contents of the named blob are downloaded.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="65bb2-135">获取 blob 引用不会对 Azure 存储进行任何调用, 它只是在本地创建一个可用于存储的 blob 的对象。</span><span class="sxs-lookup"><span data-stu-id="65bb2-135">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
