abstract: >
  在本模块中, 您将:

  - 确定最适合你的 VM 的加密方法

  - 使用 Azure 门户加密现有的虚拟机磁盘

  - 使用 PowerShell 加密现有的虚拟机磁盘

  - 修改 Azure 资源管理器模板以自动执行新虚拟机上的磁盘加密
