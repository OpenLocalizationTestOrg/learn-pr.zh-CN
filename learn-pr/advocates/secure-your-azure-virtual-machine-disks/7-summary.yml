quiz:
  title: 查看你的知识
  questions:
  - content: 'True 或 false: 如果在 Windows VM 上启用了 Azure 磁盘加密 (ADE), 它将使用 DM Crypt 对虚拟硬盘上的数据进行加密。'
    choices:
    - content: "True"
      isCorrect: false
      explanation: DM-Crypt 用于 Linux 虚拟机。 Windows 将改为使用 BitLocker。
    - content: "False"
      isCorrect: true
      explanation: 使用 BitLocker 对 Windows 虚拟机进行加密。 Linux 虚拟机将使用 DM-Crypt。
  - content: 'True 或 false: 使用 azure key vault 保护用于 Azure 磁盘加密 (ADE) 的密钥时, 必须确保将 Azure Key vault 访问策略配置为至少允许一个安全主体。'
    choices:
    - content: "True"
      isCorrect: false
      explanation: 您无需为 ADE 配置安全主体, 只是为磁盘加密启用密钥保管库就足够了。
    - content: "False"
      isCorrect: true
      explanation: 您无需为 ADE 配置安全主体, 只是为磁盘加密启用密钥保管库就足够了。
  - content: 假设您使用单个 OS 磁盘和一个数据磁盘创建一个新的虚拟机。 在创建 VM 时使用所有默认选项, 并且在订阅中的任何位置都没有 Azure Key Vault。 哪种选项最准确地描述了这些磁盘的加密状态？
    choices:
    - content: 两个磁盘都未加密。
      isCorrect: false
      explanation: 默认情况下, 为新的虚拟硬盘启用 Storage Service Encryption (SSE)。 使用 SSE, Azure 管理密钥并自动解密数据, 以实现任何读取操作, 而不会影响性能。
    - content: 使用存储服务加密 (SSE) 对 OS 磁盘进行加密。 数据磁盘未加密。
      isCorrect: false
      explanation: 默认情况下, 为新的虚拟硬盘启用 Storage Service Encryption (SSE)。 使用 SSE, Azure 管理密钥并自动解密数据, 以实现任何读取操作, 而不会影响性能。
    - content: 这两个磁盘都使用存储服务加密进行加密。
      isCorrect: true
      explanation: 默认情况下, 使用 SSE 对所有磁盘进行加密。 使用 SSE, Azure 管理密钥并自动解密数据, 以实现任何读取操作, 而不会影响性能。
