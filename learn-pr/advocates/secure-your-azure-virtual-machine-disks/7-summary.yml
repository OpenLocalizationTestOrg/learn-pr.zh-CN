  questions:
  - content: '<span data-ttu-id="0e724-105">True 或 false: 如果在 Windows VM 上启用了 Azure 磁盘加密 (ADE), 它将使用 DM Crypt 对虚拟硬盘上的数据进行加密。</span><span class="sxs-lookup"><span data-stu-id="0e724-105">True or false: If you enable Azure Disk Encryption (ADE) on a Windows VM it will use DM-Crypt to encrypt the data on your Virtual Hard Disks.</span></span>'
    choices:
    - content: <span data-ttu-id="0e724-106">True</span><span class="sxs-lookup"><span data-stu-id="0e724-106">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="0e724-107">DM-Crypt 用于 Linux 虚拟机。</span><span class="sxs-lookup"><span data-stu-id="0e724-107">DM-Crypt is used on Linux virtual machines.</span></span> <span data-ttu-id="0e724-108">Windows 将改为使用 BitLocker。</span><span class="sxs-lookup"><span data-stu-id="0e724-108">Windows will instead use BitLocker.</span></span>
    - content: <span data-ttu-id="0e724-109">False</span><span class="sxs-lookup"><span data-stu-id="0e724-109">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="0e724-110">使用 BitLocker 对 Windows 虚拟机进行加密。</span><span class="sxs-lookup"><span data-stu-id="0e724-110">Windows VMs are encrypted using BitLocker.</span></span> <span data-ttu-id="0e724-111">Linux 虚拟机将使用 DM-Crypt。</span><span class="sxs-lookup"><span data-stu-id="0e724-111">Linux VMs will use DM-Crypt.</span></span>
  - content: '<span data-ttu-id="0e724-112">True 或 false: 使用 azure key vault 保护用于 Azure 磁盘加密 (ADE) 的密钥时, 必须确保将 Azure Key vault 访问策略配置为至少允许一个安全主体。</span><span class="sxs-lookup"><span data-stu-id="0e724-112">True or false: When using Azure Key Vault to secure keys used for Azure Disk Encryption (ADE) you must ensure the Azure Key Vault access policies are configured to permit at least one security principal.</span></span>'
    choices:
    - content: <span data-ttu-id="0e724-113">True</span><span class="sxs-lookup"><span data-stu-id="0e724-113">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="0e724-114">您无需为 ADE 配置安全主体, 只是为磁盘加密启用密钥保管库就足够了。</span><span class="sxs-lookup"><span data-stu-id="0e724-114">You do not need to configure a security principal for ADE, just enabling the key vault for disk encryption is enough.</span></span>
    - content: <span data-ttu-id="0e724-115">False</span><span class="sxs-lookup"><span data-stu-id="0e724-115">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="0e724-116">您无需为 ADE 配置安全主体, 只是为磁盘加密启用密钥保管库就足够了。</span><span class="sxs-lookup"><span data-stu-id="0e724-116">You do not need to configure a security principal for ADE, just enabling the key vault for disk encryption is enough.</span></span>
  - content: <span data-ttu-id="0e724-117">假设您使用单个 OS 磁盘和一个数据磁盘创建一个新的虚拟机。</span><span class="sxs-lookup"><span data-stu-id="0e724-117">Suppose you create a new VM with a single OS disk and a single data disk.</span></span> <span data-ttu-id="0e724-118">在创建 VM 时使用所有默认选项, 并且在订阅中的任何位置都没有 Azure Key Vault。</span><span class="sxs-lookup"><span data-stu-id="0e724-118">You use all the default options when creating the VM and you have no Azure Key Vault anywhere in your subscription.</span></span> <span data-ttu-id="0e724-119">哪种选项最准确地描述了这些磁盘的加密状态？</span><span class="sxs-lookup"><span data-stu-id="0e724-119">Which option most accurately describes the encryption state of those disks?</span></span>
    choices:
    - content: <span data-ttu-id="0e724-120">两个磁盘都未加密。</span><span class="sxs-lookup"><span data-stu-id="0e724-120">Both disks are unencrypted.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="0e724-121">默认情况下, 为新的虚拟硬盘启用 Storage Service Encryption (SSE)。</span><span class="sxs-lookup"><span data-stu-id="0e724-121">Storage Service Encryption (SSE) is enabled by default for new virtual hard disks.</span></span> <span data-ttu-id="0e724-122">使用 SSE, Azure 管理密钥并自动解密数据, 以实现任何读取操作, 而不会影响性能。</span><span class="sxs-lookup"><span data-stu-id="0e724-122">With SSE, Azure manages the keys and automatically decrypts data for any read operations without impact on performance.</span></span>
    - content: <span data-ttu-id="0e724-123">使用存储服务加密 (SSE) 对 OS 磁盘进行加密。</span><span class="sxs-lookup"><span data-stu-id="0e724-123">The OS disk is encrypted using Storage Service Encryption (SSE).</span></span> <span data-ttu-id="0e724-124">数据磁盘未加密。</span><span class="sxs-lookup"><span data-stu-id="0e724-124">The data disk is unencrypted.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="0e724-125">默认情况下, 为新的虚拟硬盘启用 Storage Service Encryption (SSE)。</span><span class="sxs-lookup"><span data-stu-id="0e724-125">Storage Service Encryption (SSE) is enabled by default for new virtual hard disks.</span></span> <span data-ttu-id="0e724-126">使用 SSE, Azure 管理密钥并自动解密数据, 以实现任何读取操作, 而不会影响性能。</span><span class="sxs-lookup"><span data-stu-id="0e724-126">With SSE, Azure manages the keys and automatically decrypts data for any read operations without impact on performance.</span></span>
    - content: <span data-ttu-id="0e724-127">这两个磁盘都使用存储服务加密进行加密。</span><span class="sxs-lookup"><span data-stu-id="0e724-127">Both disks are encrypted using Storage Service Encryption.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="0e724-128">默认情况下, 使用 SSE 对所有磁盘进行加密。</span><span class="sxs-lookup"><span data-stu-id="0e724-128">All disks are encrypted using SSE by default.</span></span> <span data-ttu-id="0e724-129">使用 SSE, Azure 管理密钥并自动解密数据, 以实现任何读取操作, 而不会影响性能。</span><span class="sxs-lookup"><span data-stu-id="0e724-129">With SSE, Azure manages the keys and automatically decrypts data for any read operations without impact on performance.</span></span>
