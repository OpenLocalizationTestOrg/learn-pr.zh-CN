  - content: <span data-ttu-id="0334a-131">以下方案中介绍了哪种云部署模型？</span><span class="sxs-lookup"><span data-stu-id="0334a-131">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="0334a-132">您的组织中有两个数据中心。</span><span class="sxs-lookup"><span data-stu-id="0334a-132">You have two datacenters in your organization.</span></span> <span data-ttu-id="0334a-133">一个数据中心具有一个只能驻留在其中一个数据中心中的数据库, 因为存在法规要求。</span><span class="sxs-lookup"><span data-stu-id="0334a-133">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="0334a-134">您希望从其他数据中心访问数据库。</span><span class="sxs-lookup"><span data-stu-id="0334a-134">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="0334a-135">使用云提供程序创建 VPN 以连接两个数据中心。</span><span class="sxs-lookup"><span data-stu-id="0334a-135">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
