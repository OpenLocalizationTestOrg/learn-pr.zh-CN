      isCorrect: false
      explanation: <span data-ttu-id="0334a-126">此方案同时使用公共和私有云以及两者之间的连接。</span><span class="sxs-lookup"><span data-stu-id="0334a-126">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="0334a-127">因此, 它是混合云部署。</span><span class="sxs-lookup"><span data-stu-id="0334a-127">Therefore, it is a hybrid cloud deployment.</span></span>
