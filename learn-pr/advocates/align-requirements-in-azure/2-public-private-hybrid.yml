      explanation: <span data-ttu-id="0334a-139">VPN 是公共云资源;但是, 由于 VPN 是两个专用数据中心之间的专用连接, 因此这是私有云部署。</span><span class="sxs-lookup"><span data-stu-id="0334a-139">The VPN is a public cloud resource; however, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
