  - content: <span data-ttu-id="0334a-116">以下方案中介绍了哪种云部署模型？</span><span class="sxs-lookup"><span data-stu-id="0334a-116">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="0334a-117">在云中创建多个虚拟机。</span><span class="sxs-lookup"><span data-stu-id="0334a-117">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="0334a-118">使用虚拟网络将虚拟机与网络结合在一起。</span><span class="sxs-lookup"><span data-stu-id="0334a-118">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="0334a-119">虚拟机可访问云存储中的 x 光图像文件。</span><span class="sxs-lookup"><span data-stu-id="0334a-119">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="0334a-120">其中一个虚拟机是一台 web 服务器, 它承载向 Internet 公开的网站, 以供客户访问其记录。</span><span class="sxs-lookup"><span data-stu-id="0334a-120">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="0334a-121">有一个 VPN 将解决方案连接到本地数据中心, 以供客户信息与图像文件一起显示。</span><span class="sxs-lookup"><span data-stu-id="0334a-121">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="0334a-122">公共云</span><span class="sxs-lookup"><span data-stu-id="0334a-122">Public cloud</span></span>
      isCorrect: false
