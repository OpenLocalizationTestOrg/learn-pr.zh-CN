  questions:
  - content: <span data-ttu-id="0334a-105">哪种云部署模型将是以下情况的最佳匹配？</span><span class="sxs-lookup"><span data-stu-id="0334a-105">Which cloud deployment model would be the best match for the following situation?</span></span> <span data-ttu-id="0334a-106">短期项目需要 SQL server 数据库。</span><span class="sxs-lookup"><span data-stu-id="0334a-106">A SQL server database is needed for a short-term project.</span></span> <span data-ttu-id="0334a-107">it 部门没有满足部署它所需的性能要求或资源的可用硬件。</span><span class="sxs-lookup"><span data-stu-id="0334a-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="0334a-108">项目将在下周开始。</span><span class="sxs-lookup"><span data-stu-id="0334a-108">The project starts next week.</span></span> <span data-ttu-id="0334a-109">项目结束后, 数据库将不再需要。</span><span class="sxs-lookup"><span data-stu-id="0334a-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="0334a-110">公共云</span><span class="sxs-lookup"><span data-stu-id="0334a-110">Public cloud</span></span>
