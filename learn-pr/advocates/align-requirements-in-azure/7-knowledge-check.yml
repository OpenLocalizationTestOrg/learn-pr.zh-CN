quiz:
  title: <span data-ttu-id="0a353-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="0a353-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="0a353-105">哪种云服务模型将是以下情况的最佳匹配？</span><span class="sxs-lookup"><span data-stu-id="0a353-105">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="0a353-106">短期项目需要 SQL Server 数据库。</span><span class="sxs-lookup"><span data-stu-id="0a353-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="0a353-107">it 部门没有满足部署它所需的性能要求或资源的可用硬件。</span><span class="sxs-lookup"><span data-stu-id="0a353-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="0a353-108">项目将在下周开始。</span><span class="sxs-lookup"><span data-stu-id="0a353-108">The project starts next week.</span></span> <span data-ttu-id="0a353-109">项目结束后, 数据库将不再需要。</span><span class="sxs-lookup"><span data-stu-id="0a353-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="0a353-110">IaaS</span><span class="sxs-lookup"><span data-stu-id="0a353-110">IaaS</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="0a353-111">由于即时需求和短寿命, PaaS 是最佳选择。</span><span class="sxs-lookup"><span data-stu-id="0a353-111">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="0a353-112">例如, 可以将 Azure SQL Database 用于解决方案。</span><span class="sxs-lookup"><span data-stu-id="0a353-112">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="0a353-113">由于创建虚拟机和安装 SQL Server 所需的时间和精力与使用预建的 PaaS 产品相比, IaaS 不是最佳选择。</span><span class="sxs-lookup"><span data-stu-id="0a353-113">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="0a353-114">PaaS</span><span class="sxs-lookup"><span data-stu-id="0a353-114">PaaS</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="0a353-115">由于即时需求和短寿命, PaaS 是最佳选择。</span><span class="sxs-lookup"><span data-stu-id="0a353-115">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="0a353-116">例如, 可以将 Azure SQL Database 用于解决方案。</span><span class="sxs-lookup"><span data-stu-id="0a353-116">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="0a353-117">由于创建虚拟机和安装 SQL Server 所需的时间和精力与使用预建的 PaaS 产品相比, IaaS 不是最佳选择。</span><span class="sxs-lookup"><span data-stu-id="0a353-117">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="0a353-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="0a353-118">SaaS</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="0a353-119">由于即时需求和短寿命, PaaS 是最佳选择。</span><span class="sxs-lookup"><span data-stu-id="0a353-119">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="0a353-120">例如, 可以将 Azure SQL Database 用于解决方案。</span><span class="sxs-lookup"><span data-stu-id="0a353-120">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="0a353-121">由于创建虚拟机和安装 SQL Server 所需的时间和精力与使用预建的 PaaS 产品相比, IaaS 不是最佳选择。</span><span class="sxs-lookup"><span data-stu-id="0a353-121">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
  - content: <span data-ttu-id="0a353-122">以下方案中介绍了哪种云服务模型？</span><span class="sxs-lookup"><span data-stu-id="0a353-122">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="0a353-123">在云中创建多个虚拟机。</span><span class="sxs-lookup"><span data-stu-id="0a353-123">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="0a353-124">使用虚拟网络将虚拟机与网络结合在一起。</span><span class="sxs-lookup"><span data-stu-id="0a353-124">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="0a353-125">虚拟机可访问云存储中的 x 光图像文件。</span><span class="sxs-lookup"><span data-stu-id="0a353-125">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="0a353-126">一台虚拟机是一台 web 服务器, 它承载向 internet 公开的网站, 以供客户访问其记录。</span><span class="sxs-lookup"><span data-stu-id="0a353-126">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="0a353-127">有一个 VPN 将解决方案连接到本地数据中心, 以供客户信息与图像文件一起显示。</span><span class="sxs-lookup"><span data-stu-id="0a353-127">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="0a353-128">IaaS</span><span class="sxs-lookup"><span data-stu-id="0a353-128">IaaS</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="0a353-129">此方案中使用的所有资源均可使用 IaaS 实现。</span><span class="sxs-lookup"><span data-stu-id="0a353-129">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="0a353-130">仅可使用 PaaS 实施解决方案的一部分, 因此不是一个好的选择。</span><span class="sxs-lookup"><span data-stu-id="0a353-130">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="0a353-131">由于这是一种自定义解决方案, 我们可以假定没有提供此功能的 SaaS 产品。</span><span class="sxs-lookup"><span data-stu-id="0a353-131">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
    - content: <span data-ttu-id="0a353-132">PaaS</span><span class="sxs-lookup"><span data-stu-id="0a353-132">PaaS</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="0a353-133">此方案中使用的所有资源均可使用 IaaS 实现。</span><span class="sxs-lookup"><span data-stu-id="0a353-133">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="0a353-134">仅可使用 PaaS 实施解决方案的一部分, 因此不是一个好的选择。</span><span class="sxs-lookup"><span data-stu-id="0a353-134">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="0a353-135">由于这是一种自定义解决方案, 我们可以假定没有提供此功能的 SaaS 产品。</span><span class="sxs-lookup"><span data-stu-id="0a353-135">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
    - content: <span data-ttu-id="0a353-136">SaaS</span><span class="sxs-lookup"><span data-stu-id="0a353-136">SaaS</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="0a353-137">此方案中使用的所有资源均可使用 IaaS 实现。</span><span class="sxs-lookup"><span data-stu-id="0a353-137">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="0a353-138">仅可使用 PaaS 实施解决方案的一部分, 因此不是一个好的选择。</span><span class="sxs-lookup"><span data-stu-id="0a353-138">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="0a353-139">由于这是一种自定义解决方案, 我们可以假定没有提供此功能的 SaaS 产品。</span><span class="sxs-lookup"><span data-stu-id="0a353-139">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
  - content: <span data-ttu-id="0a353-140">哪种云服务模型将是以下情况的最佳匹配？</span><span class="sxs-lookup"><span data-stu-id="0a353-140">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="0a353-141">您在启动的公司中工作, 需要进行协作的员工数量较少。</span><span class="sxs-lookup"><span data-stu-id="0a353-141">You work at a start-up company with a small number of employees who need to collaborate.</span></span> <span data-ttu-id="0a353-142">他们需要电子邮件、日历计划以及存储文档的地方。</span><span class="sxs-lookup"><span data-stu-id="0a353-142">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="0a353-143">团队是技术, 但没有实现和管理解决方案所需的时间或硬件。</span><span class="sxs-lookup"><span data-stu-id="0a353-143">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="0a353-144">IaaS</span><span class="sxs-lookup"><span data-stu-id="0a353-144">IaaS</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="0a353-145">SaaS 解决方案 (如 Office 365) 是协作要求的理想解决方案。</span><span class="sxs-lookup"><span data-stu-id="0a353-145">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
    - content: <span data-ttu-id="0a353-146">PaaS</span><span class="sxs-lookup"><span data-stu-id="0a353-146">PaaS</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="0a353-147">SaaS 解决方案 (如 Office 365) 是协作要求的理想解决方案。</span><span class="sxs-lookup"><span data-stu-id="0a353-147">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
    - content: <span data-ttu-id="0a353-148">SaaS</span><span class="sxs-lookup"><span data-stu-id="0a353-148">SaaS</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="0a353-149">SaaS 解决方案 (如 Office 365) 是协作要求的理想解决方案。</span><span class="sxs-lookup"><span data-stu-id="0a353-149">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
  - content: <span data-ttu-id="0a353-150">以下方案中介绍了哪种云服务模型？</span><span class="sxs-lookup"><span data-stu-id="0a353-150">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="0a353-151">您的组织中有两个数据中心。</span><span class="sxs-lookup"><span data-stu-id="0a353-151">You have two datacenters in your organization.</span></span> <span data-ttu-id="0a353-152">一个数据中心具有一个只能驻留在其中一个数据中心中的数据库, 因为存在法规要求。</span><span class="sxs-lookup"><span data-stu-id="0a353-152">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="0a353-153">您希望从其他数据中心访问数据库。</span><span class="sxs-lookup"><span data-stu-id="0a353-153">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="0a353-154">使用云提供程序创建 VPN 以连接两个数据中心。</span><span class="sxs-lookup"><span data-stu-id="0a353-154">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="0a353-155">IaaS</span><span class="sxs-lookup"><span data-stu-id="0a353-155">IaaS</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="0a353-156">VPN 是 iaas 资源, 因此可将其视为 iaas 解决方案。</span><span class="sxs-lookup"><span data-stu-id="0a353-156">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
    - content: <span data-ttu-id="0a353-157">PaaS</span><span class="sxs-lookup"><span data-stu-id="0a353-157">PaaS</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="0a353-158">VPN 是 iaas 资源, 因此可将其视为 iaas 解决方案。</span><span class="sxs-lookup"><span data-stu-id="0a353-158">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
    - content: <span data-ttu-id="0a353-159">SaaS</span><span class="sxs-lookup"><span data-stu-id="0a353-159">SaaS</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="0a353-160">VPN 是 iaas 资源, 因此可将其视为 iaas 解决方案。</span><span class="sxs-lookup"><span data-stu-id="0a353-160">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
