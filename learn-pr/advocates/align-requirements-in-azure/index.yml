  title: 在 Azure 中将要求与云类型和服务模型相一致-了解
  description: Azure 支持三种部署云资源的方法-公共、专用和混合云。 在两者之间进行选择将更改您在 Azure 中移动的服务的几个因素, 包括成本、维护要求和安全性。 在本模块中, 我们将介绍这三种类型, 并帮助您做出有关为您的服务使用哪种类型的有根据的决定。 我们还将快速查看 azure 支持的服务模型, 可帮助你确定在规划 Azure 部署时应开始使用的服务。
