  questions:
  - content: <span data-ttu-id="de69e-105">True 或 False。</span><span class="sxs-lookup"><span data-stu-id="de69e-105">True or False.</span></span> <span data-ttu-id="de69e-106">您可以选择要将应用程序部署到的特定数据中心。</span><span class="sxs-lookup"><span data-stu-id="de69e-106">You can select the specific datacenter you want to deploy your app into.</span></span>
    choices:
    - content: <span data-ttu-id="de69e-107">True</span><span class="sxs-lookup"><span data-stu-id="de69e-107">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="de69e-108">Azure 围绕包含多个数据中心的_区域_组织基础结构。</span><span class="sxs-lookup"><span data-stu-id="de69e-108">Azure organizes infrastructure around _regions_ which include multiple datacenters.</span></span>
    - content: <span data-ttu-id="de69e-109">False</span><span class="sxs-lookup"><span data-stu-id="de69e-109">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="de69e-110">错误.</span><span class="sxs-lookup"><span data-stu-id="de69e-110">Correct.</span></span> <span data-ttu-id="de69e-111">Azure 围绕包含多个数据中心的_区域_组织基础结构。</span><span class="sxs-lookup"><span data-stu-id="de69e-111">Azure organizes infrastructure around _regions_ which include multiple datacenters.</span></span> <span data-ttu-id="de69e-112">您不能选择特定数据中心, 但可以选择要部署的资源所在的区域。</span><span class="sxs-lookup"><span data-stu-id="de69e-112">You can't select a specific datacenter, but you can pick the region you want resources deployed into.</span></span>
  - content: <span data-ttu-id="de69e-113">True 或 False。</span><span class="sxs-lookup"><span data-stu-id="de69e-113">True or False.</span></span> <span data-ttu-id="de69e-114">每个区域都有一个可用性区域。</span><span class="sxs-lookup"><span data-stu-id="de69e-114">Every region has an availability zone.</span></span>
    choices:
    - content: <span data-ttu-id="de69e-115">True</span><span class="sxs-lookup"><span data-stu-id="de69e-115">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="de69e-116">支持可用性区域的区域包括*美国*、北欧\*\* 和*东南部亚洲*。</span><span class="sxs-lookup"><span data-stu-id="de69e-116">Regions that support Availability Zones include *Central US*, *North Europe*, and *SouthEast Asia*.</span></span>
    - content: <span data-ttu-id="de69e-117">False</span><span class="sxs-lookup"><span data-stu-id="de69e-117">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="de69e-118">错误.</span><span class="sxs-lookup"><span data-stu-id="de69e-118">Correct.</span></span> <span data-ttu-id="de69e-119">支持可用性区域的区域包括*美国*、北欧\*\* 和*东南部亚洲*。</span><span class="sxs-lookup"><span data-stu-id="de69e-119">Regions that support Availability Zones include *Central US*, *North Europe*, and *SouthEast Asia*.</span></span>
  - content: <span data-ttu-id="de69e-120">应用程序可用性是指什么？</span><span class="sxs-lookup"><span data-stu-id="de69e-120">Application availability refers to what?</span></span>
    choices:
    - content: <span data-ttu-id="de69e-121">相关联的资源的服务级别协议。</span><span class="sxs-lookup"><span data-stu-id="de69e-121">The service level agreement of the associated resource.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="de69e-122">服务级别协议使您能够保证资源的可用性, 而不是应用程序本身的可用性。</span><span class="sxs-lookup"><span data-stu-id="de69e-122">The service level agreement gives you a guarantee of the availability of the resource, not of the application itself.</span></span>
    - content: <span data-ttu-id="de69e-123">应用程序是否支持可用性区域。</span><span class="sxs-lookup"><span data-stu-id="de69e-123">Whether the application supports an availability zone.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="de69e-124">仅应用程序支持可用性区域中使用的基础资源。</span><span class="sxs-lookup"><span data-stu-id="de69e-124">Only the underlying resources used in the application support availability zones.</span></span>
    - content: <span data-ttu-id="de69e-125">系统正常运行和工作的总时间。</span><span class="sxs-lookup"><span data-stu-id="de69e-125">The overall time that a system is functional and working.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="de69e-126">错误.</span><span class="sxs-lookup"><span data-stu-id="de69e-126">Correct.</span></span> <span data-ttu-id="de69e-127">系统正在运行的时间称为应用程序的可用性。</span><span class="sxs-lookup"><span data-stu-id="de69e-127">The time that a system is working is referred to as the application availability.</span></span>
