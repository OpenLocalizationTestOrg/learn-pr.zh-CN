quiz:
  title: <span data-ttu-id="2be7d-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="2be7d-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="2be7d-105">您可以使用 Azure 面孔 API 计算多少个表情维度？</span><span class="sxs-lookup"><span data-stu-id="2be7d-105">How many dimensions of emotion are you able to calculate with the Azure Face API?</span></span>
    choices:
    - content: <span data-ttu-id="2be7d-106">4D</span><span class="sxs-lookup"><span data-stu-id="2be7d-106">4D</span></span>
      isCorrect: false
    - content: <span data-ttu-id="2be7d-107">8D</span><span class="sxs-lookup"><span data-stu-id="2be7d-107">8D</span></span>
      isCorrect: true
      explanation: '<span data-ttu-id="2be7d-108">Azure 面孔 API 支持八种尺寸的情感: anger、contempt、disgust、恐惧、幸福、中性、sadness 和惊喜。</span><span class="sxs-lookup"><span data-stu-id="2be7d-108">The Azure Face API supports eight dimensions of emotion: anger, contempt, disgust, fear, happiness, neutral, sadness, and surprise.</span></span>'
    - content: <span data-ttu-id="2be7d-109">10D</span><span class="sxs-lookup"><span data-stu-id="2be7d-109">10D</span></span>
      isCorrect: false
    - content: <span data-ttu-id="2be7d-110">12</span><span class="sxs-lookup"><span data-stu-id="2be7d-110">12D</span></span>
      isCorrect: false
  - content: '<span data-ttu-id="2be7d-111">True 或 false: 拒绝向 Azure 表面 API 发出的任何请求`FACE_API_KEY` , 而不会被拒绝。</span><span class="sxs-lookup"><span data-stu-id="2be7d-111">True or false: any request made to the Azure Face API without an `FACE_API_KEY` is rejected.</span></span>'
    choices:
    - content: <span data-ttu-id="2be7d-112">True</span><span class="sxs-lookup"><span data-stu-id="2be7d-112">True</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="2be7d-113">出于记帐原因, Azure 面孔 API 要求每个请求都有一个身份验证密钥。</span><span class="sxs-lookup"><span data-stu-id="2be7d-113">For billing reasons, the Azure Face API requires an authentication key in every request.</span></span>
    - content: <span data-ttu-id="2be7d-114">False</span><span class="sxs-lookup"><span data-stu-id="2be7d-114">False</span></span>
