quiz:
  title: 查看你的知识
  questions:
  - content: 您可以使用 Azure 面孔 API 计算多少个表情维度？
    choices:
    - content: 4D
      isCorrect: false
    - content: 8D
      isCorrect: true
      explanation: 'Azure 面孔 API 支持八种尺寸的情感: anger、contempt、disgust、恐惧、幸福、中性、sadness 和惊喜。'
    - content: 10D
      isCorrect: false
    - content: "12"
      isCorrect: false
  - content: 'True 或 false: 拒绝向 Azure 表面 API 发出的任何请求`FACE_API_KEY` , 而不会被拒绝。'
    choices:
    - content: "True"
      isCorrect: true
      explanation: 出于记帐原因, Azure 面孔 API 要求每个请求都有一个身份验证密钥。
    - content: "False"
      isCorrect: false
