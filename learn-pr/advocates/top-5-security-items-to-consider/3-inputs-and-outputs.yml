quiz:
  title: <span data-ttu-id="5a940-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="5a940-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="5a940-105">需要验证以下哪些数据源？</span><span class="sxs-lookup"><span data-stu-id="5a940-105">Which of the following data sources need to be validated?</span></span>
    choices:
    - content: <span data-ttu-id="5a940-106">来自第三方 API 的数据</span><span class="sxs-lookup"><span data-stu-id="5a940-106">Data from a 3rd party API</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5a940-107">这只是需要验证的多个源中的一个。</span><span class="sxs-lookup"><span data-stu-id="5a940-107">This is just one of many sources that needs to be validated.</span></span>
    - content: <span data-ttu-id="5a940-108">URL 参数中的数据</span><span class="sxs-lookup"><span data-stu-id="5a940-108">Data from the URL parameter</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5a940-109">这只是需要验证的多个源中的一个</span><span class="sxs-lookup"><span data-stu-id="5a940-109">This is just one of many sources that needs to be validated</span></span>
    - content: <span data-ttu-id="5a940-110">通过输入字段从用户收集的数据</span><span class="sxs-lookup"><span data-stu-id="5a940-110">Data collected from the user via an input field</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5a940-111">这只是需要验证的多个源中的一个。</span><span class="sxs-lookup"><span data-stu-id="5a940-111">This is just one of many sources that needs to be validated.</span></span>
    - content: <span data-ttu-id="5a940-112">以上所有</span><span class="sxs-lookup"><span data-stu-id="5a940-112">All of the above</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="5a940-113">所有这些数据源都需要验证。</span><span class="sxs-lookup"><span data-stu-id="5a940-113">All these sources of data need to be validated.</span></span> <span data-ttu-id="5a940-114">从不信任任何可能已修改的数据。</span><span class="sxs-lookup"><span data-stu-id="5a940-114">Never trust any data that could have been modified.</span></span>
  - content: <span data-ttu-id="5a940-115">参数化查询 (SQL 中的存储过程) 是一种与数据库对话的安全方法, 这是因为:</span><span class="sxs-lookup"><span data-stu-id="5a940-115">Parameterized queries (stored procedures in SQL) are a secure way to talk to the database because:</span></span>
    choices:
    - content: <span data-ttu-id="5a940-116">它们的组织方式比内联数据库命令更大, 因而对用户造成的混淆更小。</span><span class="sxs-lookup"><span data-stu-id="5a940-116">They are more organized than inline database commands, and therefore less confusing for users.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5a940-117">代码的组织并不是参数化查询比内联 SQL 更安全的原因。</span><span class="sxs-lookup"><span data-stu-id="5a940-117">Organization of the code is not the reason that parameterized queries are more secure than inline SQL.</span></span>
    - content: <span data-ttu-id="5a940-118">存储过程中的脚本有一个清晰的轮廓, 以确保更好的可见性。</span><span class="sxs-lookup"><span data-stu-id="5a940-118">There is a clear outline of the script in the stored procedure, ensuring better visibility.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5a940-119">[! 注意] 清除脚本的大纲并不是参数化查询更安全的原因与内联 SQL 相比。</span><span class="sxs-lookup"><span data-stu-id="5a940-119">Clear outline of the script is not the reason that parameterized queries are more secure than inline SQL.</span></span>
    - content: <span data-ttu-id="5a940-120">参数化查询在运行查询前替换变量, 这意味着它避免了将代码提交到变量的机会。</span><span class="sxs-lookup"><span data-stu-id="5a940-120">Parameterized queries substitute variables before running queries, meaning it avoids the opportunity for code to be submitted in place of a variable.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="5a940-121">在参数化查询中使用的参数字段被视为数据, 而不是代码, 以防止注入漏洞。</span><span class="sxs-lookup"><span data-stu-id="5a940-121">Parameter fields used in parameterized queries are treated as data, not code, protecting against injection vulnerabilities.</span></span> <span data-ttu-id="5a940-122">有关如何实现参数化查询的详细信息, 请参阅[OWASP 查询参数]( https://www.owasp.org/index.php/Query_Parameterization_Cheat_Sheet)化内容表。</span><span class="sxs-lookup"><span data-stu-id="5a940-122">For more information on how to implement parameterized queries please see the [OWASP Query Parameterization Cheat Sheet]( https://www.owasp.org/index.php/Query_Parameterization_Cheat_Sheet).</span></span>
  - content: <span data-ttu-id="5a940-123">需要对以下哪些数据进行输出编码？</span><span class="sxs-lookup"><span data-stu-id="5a940-123">Which of the following data needs to be output encoded?</span></span>
    choices:
    - content: <span data-ttu-id="5a940-124">保存到数据库的数据</span><span class="sxs-lookup"><span data-stu-id="5a940-124">Data saved to the database</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5a940-125">[! 提示] 尽管需要验证保存到数据库的数据以确保数据良好, 但不需要对其进行编码以进行输出。</span><span class="sxs-lookup"><span data-stu-id="5a940-125">Although data saved to the database needs to be validated to ensure the data is good, we do not need to encode it for output.</span></span>
    - content: <span data-ttu-id="5a940-126">要输出到屏幕的数据</span><span class="sxs-lookup"><span data-stu-id="5a940-126">Data to be output to the screen</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="5a940-127">发送到屏幕的数据需要进行编码以确保其永远不会被解释为代码的输出。</span><span class="sxs-lookup"><span data-stu-id="5a940-127">Data sent to the screen needs to be output encoded to ensure it is never interpreted as code.</span></span>
    - content: <span data-ttu-id="5a940-128">发送到第三方 API 的数据</span><span class="sxs-lookup"><span data-stu-id="5a940-128">Data sent to a 3rd party API</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5a940-129">尽管需要验证发送到第三方 API 的数据, 以确保数据良好, 但不需要对其进行编码以进行输出。</span><span class="sxs-lookup"><span data-stu-id="5a940-129">Although data sent to a 3rd party API needs to be validated to ensure the data is good, we do not need to encode it for output.</span></span>
    - content: <span data-ttu-id="5a940-130">URL 参数中的数据</span><span class="sxs-lookup"><span data-stu-id="5a940-130">Data in the URL parameters</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5a940-131">[! 提示] 尽管 URL 参数中的数据在应用程序中使用之前需要进行验证, 但不需要对其进行编码以进行输出。</span><span class="sxs-lookup"><span data-stu-id="5a940-131">Although data from URL Parameters needs to be validated before it is used in our application, we do not need to encode it for output.</span></span>
