quiz:
  title: <span data-ttu-id="8fe96-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="8fe96-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="8fe96-105">哪种陈述最贴切地描述了设备模板中的信息？</span><span class="sxs-lookup"><span data-stu-id="8fe96-105">Which statement best describes the information in a device template?</span></span>
    choices:
    - content: <span data-ttu-id="8fe96-106">连接到应用程序的设备的硬件规格。</span><span class="sxs-lookup"><span data-stu-id="8fe96-106">The hardware specification of a device connected to your application.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8fe96-107">设备模板不会捕获硬件详细信息。</span><span class="sxs-lookup"><span data-stu-id="8fe96-107">Hardware details are not captured by a device template.</span></span>
    - content: <span data-ttu-id="8fe96-108">设备可以与应用程序交换的数据和命令。</span><span class="sxs-lookup"><span data-stu-id="8fe96-108">The data and commands a device can exchange with your application.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8fe96-109">模板是一个规范, 用于捕获可在代码和物理设备之间交换的所有潜在信息和命令。</span><span class="sxs-lookup"><span data-stu-id="8fe96-109">The template is a specification that captures all the potential information and commands that can be exchanged between your code and the physical device.</span></span>
    - content: <span data-ttu-id="8fe96-110">用于与设备通信的线间协议。</span><span class="sxs-lookup"><span data-stu-id="8fe96-110">The over-the-wire protocol used to communicate with a device.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8fe96-111">通信协议不是设备模板的一部分。</span><span class="sxs-lookup"><span data-stu-id="8fe96-111">The communication protocol is not part of a device template.</span></span>
  - content: '<span data-ttu-id="8fe96-112">True 或 false: 必须具有物理设备才能测试 IoT 中心应用程序。</span><span class="sxs-lookup"><span data-stu-id="8fe96-112">True or false: you must have a physical device to test your IoT Central application.</span></span>'
    choices:
    - content: <span data-ttu-id="8fe96-113">True</span><span class="sxs-lookup"><span data-stu-id="8fe96-113">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8fe96-114">您可以使用模拟设备进行测试。</span><span class="sxs-lookup"><span data-stu-id="8fe96-114">You can use simulated devices for testing.</span></span>
    - content: <span data-ttu-id="8fe96-115">False</span><span class="sxs-lookup"><span data-stu-id="8fe96-115">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8fe96-116">当您创建设备模板时, IoT 中心会自动为您创建模拟的设备。</span><span class="sxs-lookup"><span data-stu-id="8fe96-116">IoT Central automatically creates a simulated device for you when you create a device template.</span></span> <span data-ttu-id="8fe96-117">您还可以对自定义软件模拟进行编码。</span><span class="sxs-lookup"><span data-stu-id="8fe96-117">You can also code custom software simulations.</span></span> <span data-ttu-id="8fe96-118">这些选项允许您在连接物理设备之前全面测试应用程序。</span><span class="sxs-lookup"><span data-stu-id="8fe96-118">These options let you thoroughly test your application before connecting a physical device.</span></span>
  - content: <span data-ttu-id="8fe96-119">假设有五个物理设备与 IoT Central 通信。</span><span class="sxs-lookup"><span data-stu-id="8fe96-119">Suppose you have five physical devices communicating with IoT Central.</span></span> <span data-ttu-id="8fe96-120">您有多少个连接字符串？</span><span class="sxs-lookup"><span data-stu-id="8fe96-120">How many connection strings would you have?</span></span>
    choices:
    - content: '<span data-ttu-id="8fe96-121">一种: 连接字符串由所有连接的设备共享。</span><span class="sxs-lookup"><span data-stu-id="8fe96-121">One: the connection string is shared by all connected devices.</span></span>'
      isCorrect: false
      explanation: <span data-ttu-id="8fe96-122">共享连接字符串不允许 IoT 中心唯一标识每个设备。</span><span class="sxs-lookup"><span data-stu-id="8fe96-122">Shared connection strings would not allow IoT Central to uniquely identify each device.</span></span>
    - content: '<span data-ttu-id="8fe96-123">两个: 一种是主动使用, 另一种是在主受到威胁时进行备份。</span><span class="sxs-lookup"><span data-stu-id="8fe96-123">Two: one in active use and one backup in case the primary is compromised.</span></span>'
      isCorrect: false
      explanation: <span data-ttu-id="8fe96-124">共享连接字符串不允许 IoT 中心唯一标识每个设备。</span><span class="sxs-lookup"><span data-stu-id="8fe96-124">Shared connection strings would not allow IoT Central to uniquely identify each device.</span></span>
    - content: '<span data-ttu-id="8fe96-125">五: 每个设备都需要一个唯一的连接字符串。</span><span class="sxs-lookup"><span data-stu-id="8fe96-125">Five: every device needs a unique connection string.</span></span>'
      isCorrect: true
      explanation: <span data-ttu-id="8fe96-126">连接字符串将设备标识为 IoT Central, 因此每个设备都需要自己的设备。</span><span class="sxs-lookup"><span data-stu-id="8fe96-126">The connection string identifies the device to IoT Central, so each device needs its own.</span></span>
