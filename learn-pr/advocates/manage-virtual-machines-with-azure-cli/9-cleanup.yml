quiz:
  title: <span data-ttu-id="f6749-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="f6749-104">Check your knowledge</span></span>
  questions:
  - content: "<span data-ttu-id=\"f6749-105\">假设你是几个 Azure 虚拟机的管理员。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6749-105\">Suppose you're an administrator of several Azure virtual machines.</span></span> <span data-ttu-id=\"f6749-106\">你会收到一条指示你的 vm 的一些问题的短信。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6749-106\">You get a text message indicating some problems with your VMs.</span></span> <span data-ttu-id=\"f6749-107\">你在朋友的房子中, 并且仅拥有你的平板电脑。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6749-107\">You are at a friend’s house and only have your tablet with you.</span></span> <span data-ttu-id=\"f6749-108\">True 或 false: 你仍可以使用平板电脑访问 Azure CLI, 即使你无法在其上安装 CLI 也是如此。</span><span class=\"sxs-lookup\"><span data-stu-id=\"f6749-108\">True or false: you'll still be able to access the Azure CLI using the tablet, even though you can't install the CLI on it.</span></span>"
    choices:
    - content: <span data-ttu-id="f6749-109">True</span><span class="sxs-lookup"><span data-stu-id="f6749-109">True</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="f6749-110">azure 云命令行管理程序在浏览器中可用, 并在完整的 Azure CLI 中运行。</span><span class="sxs-lookup"><span data-stu-id="f6749-110">The Azure Cloud Shell is available in the browser and runs with the full Azure CLI.</span></span> <span data-ttu-id="f6749-111">如果你更喜欢使用 Powershell, 则 Azure 云 Shell 也会出现此情况。</span><span class="sxs-lookup"><span data-stu-id="f6749-111">If you prefer Powershell, the Azure Cloud Shell has that as well.</span></span>
    - content: <span data-ttu-id="f6749-112">False</span><span class="sxs-lookup"><span data-stu-id="f6749-112">False</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f6749-113">azure 云命令行管理程序在浏览器中可用, 并在完整的 Azure CLI 中运行, 因此您不需要安装软件。</span><span class="sxs-lookup"><span data-stu-id="f6749-113">The Azure Cloud Shell is available in the browser and runs with the full Azure CLI, so you wouldn't need to install software.</span></span>
  - content: <span data-ttu-id="f6749-114">假设您有一个用于创建多个具有不同图像的虚拟机的脚本。</span><span class="sxs-lookup"><span data-stu-id="f6749-114">Suppose you have a script that creates several VMs with different images.</span></span> <span data-ttu-id="f6749-115">当脚本发出命令以创建第一个 vm 时, 您不希望在创建 vm 时阻止脚本, 而是希望脚本立即移动到下一个命令。</span><span class="sxs-lookup"><span data-stu-id="f6749-115">When the script issues the command to create the first VM you do not want to block the script while the VM is created, instead you want the script to immediately move on to the next command.</span></span> <span data-ttu-id="f6749-116">执行此操作的最佳方法是什么？</span><span class="sxs-lookup"><span data-stu-id="f6749-116">What is the best way to do this?</span></span>
    choices:
    - content: <span data-ttu-id="f6749-117">将 "--async" 参数添加到您的 "创建" 命令中。</span><span class="sxs-lookup"><span data-stu-id="f6749-117">Add the '--async' argument to your create command.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f6749-118">没有 "--async" 参数作为 "azure VM 创建" 的一部分。</span><span class="sxs-lookup"><span data-stu-id="f6749-118">There is no '--async' argument as part of 'azure VM create'.</span></span>
    - content: <span data-ttu-id="f6749-119">使用与号 (&) 在后台运行进程。</span><span class="sxs-lookup"><span data-stu-id="f6749-119">Use the ampersand (&) to run the process in the background.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f6749-120">这可能会在某些平台上执行操作, 但可能会比受支持的方法使用更多的系统资源。</span><span class="sxs-lookup"><span data-stu-id="f6749-120">This may do what you intend on some platforms but likely will use more system resources than the supported method.</span></span>
    - content: <span data-ttu-id="f6749-121">将 "--无-等待" 参数添加到您的创建命令中。</span><span class="sxs-lookup"><span data-stu-id="f6749-121">Add the '--no-wait' argument to your create command.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="f6749-122">添加 "--无等待" 将导致 "azure VM 创建" 立即返回, 而不等待实际创建虚拟机。</span><span class="sxs-lookup"><span data-stu-id="f6749-122">Adding '--no-wait' will cause 'azure VM create' to return immediately without waiting for the VM to actually be created.</span></span>
  - content: <span data-ttu-id="f6749-123">默认情况下, 大多数 Azure 命令都返回 JSON。</span><span class="sxs-lookup"><span data-stu-id="f6749-123">Most Azure commands return JSON by default.</span></span> <span data-ttu-id="f6749-124">有时, 此数据集可能非常大, 这使得在使用一个命令的结果作为另一个命令的输入时很难阅读和技巧。</span><span class="sxs-lookup"><span data-stu-id="f6749-124">Sometimes this data set can be very large which makes it difficult to read and tricky to use the result of one command as input to another command.</span></span> <span data-ttu-id="f6749-125">您可以使用 Azure CLI 将结果筛选为仅获取所需的数据？</span><span class="sxs-lookup"><span data-stu-id="f6749-125">What can you use with Azure CLI to filter the results to get only the data that you need?</span></span>
    choices:
    - content: <span data-ttu-id="f6749-126">您可以使用 "--查询" 参数。</span><span class="sxs-lookup"><span data-stu-id="f6749-126">You can use the '--query' argument.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="f6749-127">所有 azure 命令都支持 "--查询" 参数, 您可以在任何 Azure 命令响应中选择有用的数据。</span><span class="sxs-lookup"><span data-stu-id="f6749-127">All Azure commands support the '--query' argument which lets you select the useful data in any Azure command response.</span></span>
    - content: <span data-ttu-id="f6749-128">您可以使用 "--筛选器" 参数。</span><span class="sxs-lookup"><span data-stu-id="f6749-128">You can use the '--filter' argument.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f6749-129">Azure CLI 没有 '--筛选器参数。</span><span class="sxs-lookup"><span data-stu-id="f6749-129">Azure CLI does not have a '--filter' argument.</span></span>
    - content: <span data-ttu-id="f6749-130">您可以通过管道将结果通过管道传递给 JSON 分析实用程序并在其中使用筛选功能。</span><span class="sxs-lookup"><span data-stu-id="f6749-130">You can pipe the results to a JSON parsing utility and use filtering capability there.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f6749-131">这可能会起作用, 但比使用 Azure CLI 的内置查询支持更复杂。</span><span class="sxs-lookup"><span data-stu-id="f6749-131">This may work but is more complex than using the built-in query support of the Azure CLI.</span></span>
