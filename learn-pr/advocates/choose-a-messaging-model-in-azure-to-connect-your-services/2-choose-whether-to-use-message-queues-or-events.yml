quiz:
  title: <span data-ttu-id="c5bdc-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="c5bdc-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="c5bdc-105">假设您有一个包含 web 服务的分布式应用程序, 可对用户进行身份验证。</span><span class="sxs-lookup"><span data-stu-id="c5bdc-105">Suppose you have a distributed application with a web service that authenticates users.</span></span> <span data-ttu-id="c5bdc-106">当用户登录时, web 服务会通知所有客户端应用程序, 以便可以将该用户的状态显示为 "联机"。</span><span class="sxs-lookup"><span data-stu-id="c5bdc-106">When a user logs on, the web service notifies all the client applications so they can display that user's status as "Online".</span></span> <span data-ttu-id="c5bdc-107">登录通知是否是邮件或事件的示例？</span><span class="sxs-lookup"><span data-stu-id="c5bdc-107">Is the login notification an example of a message or an event?</span></span>
    choices:
    - content: <span data-ttu-id="c5bdc-108">消息</span><span class="sxs-lookup"><span data-stu-id="c5bdc-108">Message</span></span>
      isCorrect: false
      explanation: '<span data-ttu-id="c5bdc-109">登录通知是一个事件: 它只包含一个简单的状态数据, 而客户端应用程序的 authenication 服务不期望以任何特定方式对通知做出响应。</span><span class="sxs-lookup"><span data-stu-id="c5bdc-109">The login notification is an event: it contains only a simple piece of status data and there is no expectation by the authenication service for the client applications to react to the notice in any particular way.</span></span>'
    - content: <span data-ttu-id="c5bdc-110">事件</span><span class="sxs-lookup"><span data-stu-id="c5bdc-110">Event</span></span>
      isCorrect: true
      explanation: '<span data-ttu-id="c5bdc-111">登录通知是一个事件: 它只包含一个简单的状态数据, 而客户端应用程序的 authenication 服务不期望以任何特定方式对通知做出响应。</span><span class="sxs-lookup"><span data-stu-id="c5bdc-111">The login notification is an event: it contains only a simple piece of status data and there is no expectation by the authenication service for the client applications to react to the notice in any particular way.</span></span>'
  - content: <span data-ttu-id="c5bdc-112">假设您有一个包含 web 服务的分布式应用程序, 允许用户管理其帐户。</span><span class="sxs-lookup"><span data-stu-id="c5bdc-112">Suppose you have a distributed application with a web service that lets users manage their account.</span></span> <span data-ttu-id="c5bdc-113">用户可以注册、编辑其配置文件, 并删除其帐户。</span><span class="sxs-lookup"><span data-stu-id="c5bdc-113">Users can sign up, edit their profile, and delete their account.</span></span> <span data-ttu-id="c5bdc-114">当用户删除帐户时, web 服务会通知您的数据层, 以便将从数据库中删除用户的数据。</span><span class="sxs-lookup"><span data-stu-id="c5bdc-114">When a user deletes their account, your web service notifies your data layer so the user's data will be removed from the database.</span></span> <span data-ttu-id="c5bdc-115">删除帐户通知是邮件或事件的示例？</span><span class="sxs-lookup"><span data-stu-id="c5bdc-115">Is the delete-account notification an example of a message or an event?</span></span>
    choices:
    - content: <span data-ttu-id="c5bdc-116">消息</span><span class="sxs-lookup"><span data-stu-id="c5bdc-116">Message</span></span>
      isCorrect: true
      explanation: "<span data-ttu-id=\"c5bdc-117\">\"删除帐户\" 通知是一条消息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5bdc-117\">The delete-account notification is a message.</span></span> <span data-ttu-id=\"c5bdc-118\">关键因素是 web 服务对数据层处理邮件的方式有一个预期: 数据层必须从数据库中删除用户的数据, 才能正常运行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5bdc-118\">The key factor is that the web service has an expectation about how the data layer will process the message: the data layer must remove the user's data from the database for the system to function correctly.</span></span> <span data-ttu-id=\"c5bdc-119\">请注意, 邮件本身只包含简单的信息, 因此通信的这一方面可能被视为事件;但是, web 服务要求数据层以特定方式处理通知就足够了, 这样就足以使邮件成为邮件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5bdc-119\">Note that the message itself contains only simple information so this aspect of the communication could be considered an event; however, the fact that the web service requires the data layer to handle the notification in a specific way is sufficient to make this a message.</span></span>"
    - content: <span data-ttu-id="c5bdc-120">事件</span><span class="sxs-lookup"><span data-stu-id="c5bdc-120">Event</span></span>
      isCorrect: false
      explanation: "<span data-ttu-id=\"c5bdc-121\">\"删除帐户\" 通知是一条消息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5bdc-121\">The delete-account notification is a message.</span></span> <span data-ttu-id=\"c5bdc-122\">关键因素是 web 服务对数据层处理邮件的方式有一个预期: 数据层必须从数据库中删除用户的数据, 才能正常运行。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5bdc-122\">The key factor is that the web service has an expectation about how the data layer will process the message: the data layer must remove the user's data from the database for the system to function correctly.</span></span> <span data-ttu-id=\"c5bdc-123\">请注意, 邮件本身只包含简单的信息, 因此通信的这一方面可能被视为事件;但是, web 服务要求数据层以特定方式处理通知就足够了, 这样就足以使邮件成为邮件。</span><span class=\"sxs-lookup\"><span data-stu-id=\"c5bdc-123\">Note that the message itself contains only simple information so this aspect of the communication could be considered an event; however, the fact that the web service requires the data layer to handle the notification in a specific way is sufficient to make this a message.</span></span>"
