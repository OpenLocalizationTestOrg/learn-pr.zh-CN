quiz:
  title: 查看你的知识
  questions:
  - content: '假设您要构建一个应用程序, 以便在大学保留学生记录功能。 您需要实施的业务规则之一如下: 当学生完成课程时, 必须将评分添加到其成绩单中, 必须检查他们的财务助理资格, 并且必须通知学生。 这三种情况都应立即发生。 在此系统中存储邮件的最佳选择是哪种 Azure 服务？'
    choices:
    - content: Azure 队列存储
      isCorrect: false
      explanation: Azure 队列存储不支持多个订阅者。
    - content: Azure 服务总线队列
      isCorrect: false
      explanation: Azure 服务总线队列不支持多个订阅者。
    - content: Azure 服务总线主题
      isCorrect: true
      explanation: 支持多个订阅者的要求使 Azure 服务总线主题成为此系统的最佳选择。
