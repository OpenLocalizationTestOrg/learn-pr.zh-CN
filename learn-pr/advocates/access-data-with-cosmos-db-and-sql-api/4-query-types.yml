quiz:
  title: 查看你的知识
  questions:
  - content: SQL 查询中唯一的必需子句是什么？
    choices:
    - content: 选定
      isCorrect: true
      explanation: 选择是查询中唯一的必需子句。
    - content: 从
      isCorrect: false
      explanation: FROM 是 SQL 查询中的可选子句。
    - content: 此处
      isCorrect: false
      explanation: 其中, 是 SQL 查询中的可选子句。
  - content: 哪个查询将获取产品 id 和说明的已排序列表, 从最大产品 id 开始, 以最小产品 id 为结束？
    choices:
    - content: 从 "产品" p ORDER BY p 中选择 "p. productid ASC"
      isCorrect: false
      explanation: 这将仅返回以升序排序的产品 id。
    - content: 从 "产品" p ORDER BY p 中选择 "p.id"。 productId DESC
      isCorrect: false
      explanation: 这将仅返回以降序排列的 ID
    - content: 从产品 p ORDER BY p. productid DESC 中选择 "第一版" 和 "第一版" 说明
      isCorrect: true
      explanation: 这将同时返回产品 ID 和说明, 但以升序的顺序返回。
