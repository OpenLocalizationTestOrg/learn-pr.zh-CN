content: >
  [!include[](includes/4-query-types.md)]
quiz:
  title: <span data-ttu-id="f2813-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="f2813-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="f2813-105">SQL 查询中唯一的必需子句是什么？</span><span class="sxs-lookup"><span data-stu-id="f2813-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="f2813-106">选定</span><span class="sxs-lookup"><span data-stu-id="f2813-106">SELECT</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="f2813-107">选择是查询中唯一的必需子句。</span><span class="sxs-lookup"><span data-stu-id="f2813-107">SELECT is the only required clause in a query.</span></span>
    - content: <span data-ttu-id="f2813-108">从</span><span class="sxs-lookup"><span data-stu-id="f2813-108">FROM</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f2813-109">FROM 是 SQL 查询中的可选子句。</span><span class="sxs-lookup"><span data-stu-id="f2813-109">FROM is an optional clause in a SQL query.</span></span>
    - content: <span data-ttu-id="f2813-110">此处</span><span class="sxs-lookup"><span data-stu-id="f2813-110">WHERE</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f2813-111">其中, 是 SQL 查询中的可选子句。</span><span class="sxs-lookup"><span data-stu-id="f2813-111">WHERE is an optional clause in a SQL query.</span></span>
  - content: <span data-ttu-id="f2813-112">哪个查询将获取产品 id 和说明的已排序列表, 从最大产品 id 开始, 以最小产品 id 为结束？</span><span class="sxs-lookup"><span data-stu-id="f2813-112">Which query will get an ordered list of product IDs and descriptions, starting with the largest product ID and ending with the smallest product ID?</span></span>
    choices:
    - content: <span data-ttu-id="f2813-113">从 "产品" p ORDER BY p 中选择 "p. productid ASC"</span><span class="sxs-lookup"><span data-stu-id="f2813-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f2813-114">这将仅返回以升序排序的产品 id。</span><span class="sxs-lookup"><span data-stu-id="f2813-114">This would only return the product IDs in ascending order.</span></span>
    - content: <span data-ttu-id="f2813-115">从 "产品" p ORDER BY p 中选择 "p.id"。 productId DESC</span><span class="sxs-lookup"><span data-stu-id="f2813-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="f2813-116">这将仅返回以降序排列的 ID</span><span class="sxs-lookup"><span data-stu-id="f2813-116">This would only return the ID in descending order</span></span>
    - content: <span data-ttu-id="f2813-117">从产品 p ORDER BY p. productid DESC 中选择 "第一版" 和 "第一版" 说明</span><span class="sxs-lookup"><span data-stu-id="f2813-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="f2813-118">这将同时返回产品 ID 和说明, 但以升序的顺序返回。</span><span class="sxs-lookup"><span data-stu-id="f2813-118">This would return both the product ID and description but in ascending order.</span></span>
