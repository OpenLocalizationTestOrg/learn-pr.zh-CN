quiz:
  title: 查看你的知识
  questions:
  - content: 'True 或 false: 若要授予用户对 Azure 资源的访问权限, 请创建角色分配？'
    choices:
    - content: "True"
      isCorrect: true
      explanation: 角色分配是将角色绑定到特定作用域的安全主体的过程, 目的是为了授予访问权限。
    - content: "False"
      isCorrect: false
      explanation: 角色分配是将角色绑定到特定作用域的安全主体的过程, 目的是为了授予访问权限。
  - content: 假定开发人员需要对资源组具有完全访问权限。 如果您遵循最小特权最佳实践, 应指定什么范围？
    choices:
    - content: 资源
      isCorrect: false
      explanation: 按照最小特权最佳实践, 仅授予用户执行其工作所需的访问权限。 在这种情况下, 应将范围设置为资源组。
    - content: 资源组
      isCorrect: true
      explanation: 按照最小特权最佳实践, 仅授予用户执行其工作所需的访问权限。 在这种情况下, 应将范围设置为资源组。
    - content: 订购
      isCorrect: false
      explanation: 按照最小特权最佳实践, 仅授予用户执行其工作所需的访问权限。 在这种情况下, 应将范围设置为资源组。
