  description: 基于角色的访问控制 (RBAC) 是一种系统, 可在 Azure 中提供对资源的细化访问管理。 使用 RBAC, 可以在团队中隔离职责, 并只向用户授予执行其工作所需的访问量。 此模块介绍如何使用 RBAC 管理对 Azure 中资源的访问权限。
