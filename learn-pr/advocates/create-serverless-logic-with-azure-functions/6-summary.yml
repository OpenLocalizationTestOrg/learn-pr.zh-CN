quiz:
  title: <span data-ttu-id="2f8c5-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="2f8c5-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="2f8c5-105">以下哪一项最佳定义无服务器逻辑？</span><span class="sxs-lookup"><span data-stu-id="2f8c5-105">Which of the following best defines serverless logic?</span></span>
    choices:
    - content: <span data-ttu-id="2f8c5-106">您编写的代码不在服务器上运行。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-106">Code you write that doesn't run on servers.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="2f8c5-107">无服务器的意思并不意味着没有服务器-这就意味着开发人员无需担心服务器问题。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-107">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="2f8c5-108">相反, 云提供程序 (如 Azure) 管理服务器。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-108">Instead, a cloud provider such as Azure, manages servers.</span></span>
    - content: <span data-ttu-id="2f8c5-109">您编写的代码, 它运行在您管理的服务器上。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-109">Code you write that runs on servers you manage.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="2f8c5-110">无服务器的意思并不意味着没有服务器-这就意味着开发人员无需担心服务器问题。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-110">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="2f8c5-111">相反, 云提供程序 (如 Azure) 管理服务器。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-111">Instead, a cloud provider such as Azure, manages servers.</span></span>
    - content: <span data-ttu-id="2f8c5-112">您编写的代码, 该代码在云提供商管理的服务器上运行。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-112">Code you write that runs on servers a cloud provider manages.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="2f8c5-113">无服务器的意思并不意味着没有服务器-这就意味着开发人员无需担心服务器问题。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-113">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="2f8c5-114">相反, 云提供程序 (如 Azure) 管理服务器。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-114">Instead, a cloud provider such as Azure, manages servers.</span></span>
  - content: <span data-ttu-id="2f8c5-115">将函数组合成逻辑单元以简化管理、部署和资源共享的容器被称为？</span><span class="sxs-lookup"><span data-stu-id="2f8c5-115">The container that groups functions into a logical unit for easier management, deployment, and sharing of resources is called?</span></span>
    choices:
    - content: <span data-ttu-id="2f8c5-116">资源组</span><span class="sxs-lookup"><span data-stu-id="2f8c5-116">Resource group</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="2f8c5-117">函数应用程序是一种组织和共同管理您的函数的方法。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-117">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="2f8c5-118">函数应用由 Azure 应用服务共同管理的一个或多个单个函数组成。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-118">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="2f8c5-119">函数应用程序中的所有函数都共享相同的定价计划、连续部署和运行时版本。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-119">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
    - content: <span data-ttu-id="2f8c5-120">函数应用程序</span><span class="sxs-lookup"><span data-stu-id="2f8c5-120">Function app</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="2f8c5-121">函数应用程序是一种组织和共同管理您的函数的方法。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-121">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="2f8c5-122">函数应用由 Azure 应用服务共同管理的一个或多个单个函数组成。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-122">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="2f8c5-123">函数应用程序中的所有函数都共享相同的定价计划、连续部署和运行时版本。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-123">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
    - content: <span data-ttu-id="2f8c5-124">函数集合</span><span class="sxs-lookup"><span data-stu-id="2f8c5-124">Function collection</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="2f8c5-125">函数应用程序是一种组织和共同管理您的函数的方法。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-125">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="2f8c5-126">函数应用由 Azure 应用服务共同管理的一个或多个单个函数组成。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-126">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="2f8c5-127">函数应用程序中的所有函数都共享相同的定价计划、连续部署和运行时版本。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-127">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
  - content: <span data-ttu-id="2f8c5-128">我们通过要求每次调用传递一个特定于函数的 API 密钥来保护我们对未知 HTTP 调用方的功能。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-128">We secured our function against unknown HTTP callers by requiring a function-specific API key be passed with each call.</span></span> <span data-ttu-id="2f8c5-129">以下哪一项是需要包含此密钥的 HTTP 请求中的名称标头？</span><span class="sxs-lookup"><span data-stu-id="2f8c5-129">Which of the following is the name header in the HTTP requests that needs to contain this key?</span></span>
    choices:
    - content: <span data-ttu-id="2f8c5-130">x 函数-键</span><span class="sxs-lookup"><span data-stu-id="2f8c5-130">x-functions-key</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="2f8c5-131">API 可以包含在名为 "code" 的查询字符串变量中, 也可以包含在 x 函数键 HTTP 头中。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-131">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header.</span></span>
    - content: <span data-ttu-id="2f8c5-132">x-请求的</span><span class="sxs-lookup"><span data-stu-id="2f8c5-132">x-requested-with</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="2f8c5-133">API 可以包含在名为 "code" 的查询字符串变量中, 也可以包含在 x 函数键 HTTP 头中。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-133">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header.</span></span>
    - content: <span data-ttu-id="2f8c5-134">x-csrf-令牌</span><span class="sxs-lookup"><span data-stu-id="2f8c5-134">x-csrf-token</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="2f8c5-135">API 可以包含在名为 "code" 的查询字符串变量中, 也可以包含在 x 函数键 HTTP 头中。</span><span class="sxs-lookup"><span data-stu-id="2f8c5-135">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header.</span></span>
