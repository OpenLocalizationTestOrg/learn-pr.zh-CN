quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一项最佳定义无服务器逻辑？
    choices:
    - content: 您编写的代码不在服务器上运行。
      isCorrect: false
      explanation: 无服务器的意思并不意味着没有服务器-这就意味着开发人员无需担心服务器问题。 相反, 云提供程序 (如 Azure) 管理服务器。
    - content: 您编写的代码, 它运行在您管理的服务器上。
      isCorrect: false
      explanation: 无服务器的意思并不意味着没有服务器-这就意味着开发人员无需担心服务器问题。 相反, 云提供程序 (如 Azure) 管理服务器。
    - content: 您编写的代码, 该代码在云提供商管理的服务器上运行。
      isCorrect: true
      explanation: 无服务器的意思并不意味着没有服务器-这就意味着开发人员无需担心服务器问题。 相反, 云提供程序 (如 Azure) 管理服务器。
  - content: 将函数组合成逻辑单元以简化管理、部署和资源共享的容器被称为？
    choices:
    - content: 资源组
      isCorrect: false
      explanation: 函数应用程序是一种组织和共同管理您的函数的方法。 函数应用由 Azure 应用服务共同管理的一个或多个单个函数组成。 函数应用程序中的所有函数都共享相同的定价计划、连续部署和运行时版本。
    - content: 函数应用程序
      isCorrect: true
      explanation: 函数应用程序是一种组织和共同管理您的函数的方法。 函数应用由 Azure 应用服务共同管理的一个或多个单个函数组成。 函数应用程序中的所有函数都共享相同的定价计划、连续部署和运行时版本。
    - content: 函数集合
      isCorrect: false
      explanation: 函数应用程序是一种组织和共同管理您的函数的方法。 函数应用由 Azure 应用服务共同管理的一个或多个单个函数组成。 函数应用程序中的所有函数都共享相同的定价计划、连续部署和运行时版本。
  - content: 我们通过要求每次调用传递一个特定于函数的 API 密钥来保护我们对未知 HTTP 调用方的功能。 以下哪一项是需要包含此密钥的 HTTP 请求中的名称标头？
    choices:
    - content: x 函数-键
      isCorrect: true
      explanation: API 可以包含在名为 "code" 的查询字符串变量中, 也可以包含在 x 函数键 HTTP 头中。
    - content: x-请求的
      isCorrect: false
      explanation: API 可以包含在名为 "code" 的查询字符串变量中, 也可以包含在 x 函数键 HTTP 头中。
    - content: x-csrf-令牌
      isCorrect: false
      explanation: API 可以包含在名为 "code" 的查询字符串变量中, 也可以包含在 x 函数键 HTTP 头中。
