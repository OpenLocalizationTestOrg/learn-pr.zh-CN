quiz:
  title: 查看你的知识
  questions:
  - content: 下面哪一项是在 Azure 函数中使用绑定来访问数据源和数据接收器的优点？
    choices:
    - content: 它们提供了对数据源的访问权限, 而不是使用代码提供的数据源。
      isCorrect: false
      explanation: 绑定是可选的;如果愿意, 您可以使用代码访问数据。
    - content: 它们允许您无需进行身份验证即可连接到 Azure 资源。
      isCorrect: false
      explanation: 使用绑定并不会更改访问 Azure 资源的安全要求。
    - content: 它们简化了连接过程;无需对特定的连接逻辑进行编码。
      isCorrect: true
      explanation: 绑定提供了一种用于连接到数据的声明性方式。 它们使您可以避免编码连接逻辑的复杂性, 如建立数据库连接或调用 web API 接口。
  - content: 包含函数配置数据的文件的名称是什么？
    choices:
    - content: config.xml
      isCorrect: false
      explanation: 配置是在 JSON 中编写的。
    - content: 配置 json
      isCorrect: false
      explanation: 它是一个 JSON 文件, 但不是正确的名称。
    - content: 函数 json
      isCorrect: true
      explanation: 配置已命名`function.json`, 其中包含 JSON 配置数据, 例如绑定声明。
  - content: 函数必须有多少个触发器？
    choices:
    - content: 零下
      isCorrect: false
      explanation: 函数必须正好有一个触发器。
    - content: 次
      isCorrect: true
      explanation: 函数必须正好有一个触发器。
    - content: 以下
      isCorrect: false
      explanation: 函数必须正好有一个触发器。
  - content: 以下哪些 JavaScript 行 JavaScript 使用名为**myQueueItem**的函数参数将 "hello" 写入 Azure 队列存储队列？
    choices:
    - content: myQueueItem = "hello";
      isCorrect: false
      explanation: 这是正确的参数名称, 但需要通过对象的上下文来访问它。
    - content: myQueueItem = "hello";
      isCorrect: true
      explanation: context 返回包含所有输入和输出数据的已命名对象。
    - content: myQueueItem = "hello";
      isCorrect: false
      explanation: 这是正确的参数名称, 但需要通过对象的上下文来访问它。
