quiz:
  title: <span data-ttu-id="c90fe-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="c90fe-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="c90fe-105">下面哪一项是在 Azure 函数中使用绑定来访问数据源和数据接收器的优点？</span><span class="sxs-lookup"><span data-stu-id="c90fe-105">Which of the following is an advantage of using bindings in your Azure Functions to access data sources and data sinks?</span></span>
    choices:
    - content: <span data-ttu-id="c90fe-106">它们提供了对数据源的访问权限, 而不是使用代码提供的数据源。</span><span class="sxs-lookup"><span data-stu-id="c90fe-106">They provide access to more data sources than are available using code.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c90fe-107">绑定是可选的;如果愿意, 您可以使用代码访问数据。</span><span class="sxs-lookup"><span data-stu-id="c90fe-107">Bindings are optional; you can access data using code if you prefer.</span></span>
    - content: <span data-ttu-id="c90fe-108">它们允许您无需进行身份验证即可连接到 Azure 资源。</span><span class="sxs-lookup"><span data-stu-id="c90fe-108">They let you connect to Azure resources without authentication.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c90fe-109">使用绑定并不会更改访问 Azure 资源的安全要求。</span><span class="sxs-lookup"><span data-stu-id="c90fe-109">Using a binding does not change the security requirements for accessing Azure resources.</span></span>
    - content: <span data-ttu-id="c90fe-110">它们简化了连接过程;无需对特定的连接逻辑进行编码。</span><span class="sxs-lookup"><span data-stu-id="c90fe-110">They simplify the connection process; you don't need to code specific connection logic.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="c90fe-111">绑定提供了一种用于连接到数据的声明性方式。</span><span class="sxs-lookup"><span data-stu-id="c90fe-111">Bindings provide a declarative way to connect to data.</span></span> <span data-ttu-id="c90fe-112">它们使您可以避免编码连接逻辑的复杂性, 如建立数据库连接或调用 web API 接口。</span><span class="sxs-lookup"><span data-stu-id="c90fe-112">They let you avoid the complexity of coding connection logic like making a database connection or invoking web API interfaces.</span></span>
  - content: <span data-ttu-id="c90fe-113">包含函数配置数据的文件的名称是什么？</span><span class="sxs-lookup"><span data-stu-id="c90fe-113">What is the name of the file that contains function configuration data?</span></span>
    choices:
    - content: <span data-ttu-id="c90fe-114">config.xml</span><span class="sxs-lookup"><span data-stu-id="c90fe-114">config.txt</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c90fe-115">配置是在 JSON 中编写的。</span><span class="sxs-lookup"><span data-stu-id="c90fe-115">The configuration is written in JSON.</span></span>
    - content: <span data-ttu-id="c90fe-116">配置 json</span><span class="sxs-lookup"><span data-stu-id="c90fe-116">config.json</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c90fe-117">它是一个 JSON 文件, 但不是正确的名称。</span><span class="sxs-lookup"><span data-stu-id="c90fe-117">It is a JSON file, but this is not the correct name.</span></span>
    - content: <span data-ttu-id="c90fe-118">函数 json</span><span class="sxs-lookup"><span data-stu-id="c90fe-118">function.json</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="c90fe-119">配置已命名`function.json`, 其中包含 JSON 配置数据, 例如绑定声明。</span><span class="sxs-lookup"><span data-stu-id="c90fe-119">The configuration is named `function.json`, which contains JSON configuration data such as binding declarations.</span></span>
  - content: <span data-ttu-id="c90fe-120">函数必须有多少个触发器？</span><span class="sxs-lookup"><span data-stu-id="c90fe-120">How many triggers must a function have?</span></span>
    choices:
    - content: <span data-ttu-id="c90fe-121">零下</span><span class="sxs-lookup"><span data-stu-id="c90fe-121">Zero</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c90fe-122">函数必须正好有一个触发器。</span><span class="sxs-lookup"><span data-stu-id="c90fe-122">A function must have exactly one trigger.</span></span>
    - content: <span data-ttu-id="c90fe-123">次</span><span class="sxs-lookup"><span data-stu-id="c90fe-123">One</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="c90fe-124">函数必须正好有一个触发器。</span><span class="sxs-lookup"><span data-stu-id="c90fe-124">A function must have exactly one trigger.</span></span>
    - content: <span data-ttu-id="c90fe-125">以下</span><span class="sxs-lookup"><span data-stu-id="c90fe-125">Two</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c90fe-126">函数必须正好有一个触发器。</span><span class="sxs-lookup"><span data-stu-id="c90fe-126">A function must have exactly one trigger.</span></span>
  - content: <span data-ttu-id="c90fe-127">以下哪些 JavaScript 行 JavaScript 使用名为**myQueueItem**的函数参数将 "hello" 写入 Azure 队列存储队列？</span><span class="sxs-lookup"><span data-stu-id="c90fe-127">Which of the following lines of JavaScript writes "hello" to an Azure Queue Storage queue using a function parameter called **myQueueItem**?</span></span>
    choices:
    - content: <span data-ttu-id="c90fe-128">myQueueItem = "hello";</span><span class="sxs-lookup"><span data-stu-id="c90fe-128">context.myQueueItem = "hello";</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c90fe-129">这是正确的参数名称, 但需要通过对象的上下文来访问它。</span><span class="sxs-lookup"><span data-stu-id="c90fe-129">This is the correct parameter name, but it needs to be accessed through the context of the object.</span></span>
    - content: <span data-ttu-id="c90fe-130">myQueueItem = "hello";</span><span class="sxs-lookup"><span data-stu-id="c90fe-130">context.bindings.myQueueItem = "hello";</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="c90fe-131">context 返回包含所有输入和输出数据的已命名对象。</span><span class="sxs-lookup"><span data-stu-id="c90fe-131">context.bindings returns a named object that contains all your input and output data.</span></span>
    - content: <span data-ttu-id="c90fe-132">myQueueItem = "hello";</span><span class="sxs-lookup"><span data-stu-id="c90fe-132">myQueueItem = "hello";</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="c90fe-133">这是正确的参数名称, 但需要通过对象的上下文来访问它。</span><span class="sxs-lookup"><span data-stu-id="c90fe-133">This is the correct parameter name, but it needs to be accessed through the context of the object.</span></span>
