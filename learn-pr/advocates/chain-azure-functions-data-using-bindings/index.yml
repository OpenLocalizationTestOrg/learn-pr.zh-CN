summary: 借助 Azure 函数, 您的函数代码可以轻松地与数据和服务集成。 通过使用绑定的功能, 可以声明要读取和写入的数据源, 并让 Azure 函数处理 rest。
abstract: >
  在本模块中, 您将:

  - 了解可以通过绑定访问的数据源类型

  - 使用 azure 函数从 azure Cosmos DB 读取数据

  - 使用 azure 函数将数据存储在 azure Cosmos DB 中

  - 使用 azure 功能向 azure 队列存储发送邮件
