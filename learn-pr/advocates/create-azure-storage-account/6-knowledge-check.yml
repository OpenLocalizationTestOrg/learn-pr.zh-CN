quiz:
  title: 查看你的知识
  questions:
  - content: '假设您有两个视频文件存储为 blob。 其中一个视频是业务关键型的, 需要在地理位置不同的数据中心之间创建多个副本的复制策略。 其他视频并不重要, 本地复制策略就足够了。 True 或 false: 若要满足这些限制, 两个 blob 需要位于单独的存储帐户中。'
    choices:
    - content: "True"
      isCorrect: true
      explanation: 复制策略是存储帐户的一个特征。 存储帐户中的每个成员都必须使用相同的策略。 如果您需要一些数据来使用 geo 复制策略, 而其他数据使用本地复制策略, 则需要两个存储帐户。
    - content: "False"
      isCorrect: false
      explanation: 复制策略是存储帐户的一个特征。 存储帐户中的每个成员都必须使用相同的策略。 如果您需要一些数据来使用 geo 复制策略, 而其他数据使用本地复制策略, 则需要两个存储帐户。
  - content: '存储帐户的名称必须为:'
    choices:
    - content: 在包含资源组中是唯一的。
      isCorrect: false
      explanation: 存储帐户名称作为 API 访问的 URI 的一部分使用, 因此它必须全局唯一。
    - content: 在 Azure 订阅中是唯一的。
      isCorrect: false
      explanation: 存储帐户名称作为 API 访问的 URI 的一部分使用, 因此它必须全局唯一。
    - content: 全局唯一。
      isCorrect: true
      explanation: 存储帐户名称作为 API 访问的 URI 的一部分使用, 因此它必须全局唯一。
  - content: 在典型的项目中, 您何时创建存储帐户？
    choices:
    - content: 在项目设置期间的开始。
      isCorrect: true
      explanation: 存储帐户在项目的生存期内通常是稳定的。 通常在项目开始时创建它们。
    - content: 在部署后, 在项目运行时。
      isCorrect: false
      explanation: 存储帐户在项目的生存期内通常是稳定的。 通常在项目开始时创建它们。
    - content: 结束时, 在资源清理过程中。
      isCorrect: false
      explanation: 存储帐户在项目的生存期内通常是稳定的。 通常在项目开始时创建它们。
