quiz:
  title: <span data-ttu-id="3fcbb-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="3fcbb-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="3fcbb-105">对于诸如存储日志文件这样的写入操作, 哪种缓存选项是不错的选择？</span><span class="sxs-lookup"><span data-stu-id="3fcbb-105">Which caching option is a good choice for write-heavy operations such as storing log files?</span></span>
    choices:
    - content: <span data-ttu-id="3fcbb-106">只读</span><span class="sxs-lookup"><span data-stu-id="3fcbb-106">Read-only</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="3fcbb-107">只读缓存适用于数据磁盘, 包括 TempDB 数据。</span><span class="sxs-lookup"><span data-stu-id="3fcbb-107">Read-only caching works well for data disks, including TempDB data.</span></span> <span data-ttu-id="3fcbb-108">但是, 它不会提高写操作的性能, 甚至可能导致性能略有下降。</span><span class="sxs-lookup"><span data-stu-id="3fcbb-108">However, it does not improve performance of write-heavy operations and may even cause a slight decrease in performance.</span></span>
    - content: <span data-ttu-id="3fcbb-109">读/写</span><span class="sxs-lookup"><span data-stu-id="3fcbb-109">Read/write</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="3fcbb-110">如果你的应用在需要时正确处理将缓存数据写入永久性磁盘, 这是一个不错的选择。</span><span class="sxs-lookup"><span data-stu-id="3fcbb-110">This is a good option if your app properly handles writing cached data to persistent disks when needed.</span></span>
    - content: <span data-ttu-id="3fcbb-111">无</span><span class="sxs-lookup"><span data-stu-id="3fcbb-111">None</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="3fcbb-112">重写操作通常不会从缓存中受益。</span><span class="sxs-lookup"><span data-stu-id="3fcbb-112">Write-heavy operations generally do not benefit from caching.</span></span> <span data-ttu-id="3fcbb-113">"无" 可能是专用于日志文件的磁盘的最佳选择。</span><span class="sxs-lookup"><span data-stu-id="3fcbb-113">'None' is probably the best choice for a disk dedicated to log files.</span></span>
  - content: <span data-ttu-id="3fcbb-114">对于哪种类型的磁盘, Azure 会重新启动 VM 以更改缓存类型？</span><span class="sxs-lookup"><span data-stu-id="3fcbb-114">For which type of disk does Azure restart the VM in order to change caching type?</span></span>
    choices:
    - content: <span data-ttu-id="3fcbb-115">数据</span><span class="sxs-lookup"><span data-stu-id="3fcbb-115">Data</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="3fcbb-116">更改数据磁盘的缓存设置会分离和将目标磁盘, 但不会重新启动 VM。</span><span class="sxs-lookup"><span data-stu-id="3fcbb-116">Changing the cache setting of a data disk detaches and reattaches the target disk but does not restart the VM.</span></span>
    - content: <span data-ttu-id="3fcbb-117">操作系统 (OS)</span><span class="sxs-lookup"><span data-stu-id="3fcbb-117">Operating system (OS)</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="3fcbb-118">若要更改 OS 磁盘的缓存设置, 需要重新启动 VM。</span><span class="sxs-lookup"><span data-stu-id="3fcbb-118">Changing the cache setting of the OS disk requires a VM restart.</span></span>
    - content: <span data-ttu-id="3fcbb-119">Temporary</span><span class="sxs-lookup"><span data-stu-id="3fcbb-119">Temporary</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="3fcbb-120">不能在临时磁盘上更改缓存选项。</span><span class="sxs-lookup"><span data-stu-id="3fcbb-120">You can't change caching options on a temporary disk.</span></span>
    - content: <span data-ttu-id="3fcbb-121">区域冗余存储 (ZRS)</span><span class="sxs-lookup"><span data-stu-id="3fcbb-121">Zone-redundant storage (ZRS)</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="3fcbb-122">高级存储帐户不支持 ZRS。</span><span class="sxs-lookup"><span data-stu-id="3fcbb-122">A premium storage account doesn't support ZRS.</span></span>
  - content: <span data-ttu-id="3fcbb-123">假设您使用的是 Azure PowerShell 来管理 VM。</span><span class="sxs-lookup"><span data-stu-id="3fcbb-123">Suppose you are using Azure PowerShell to manage a VM.</span></span> <span data-ttu-id="3fcbb-124">您有一个代表 VM 的本地对象, 并且您已对该本地对象进行了多个更新。</span><span class="sxs-lookup"><span data-stu-id="3fcbb-124">You have a local object that represents the VM and you've made several updates to that local object.</span></span> <span data-ttu-id="3fcbb-125">你将使用哪种 PowerShell cmdlet 将这些本地更改应用于实际 VM？</span><span class="sxs-lookup"><span data-stu-id="3fcbb-125">Which PowerShell cmdlet would you use to apply those local changes to the actual VM?</span></span>
    choices:
    - content: <span data-ttu-id="3fcbb-126">更新-AzVM</span><span class="sxs-lookup"><span data-stu-id="3fcbb-126">Update-AzVM</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="3fcbb-127">此 cmdlet 将 Azure 虚拟机的状态更新为虚拟机对象的状态。</span><span class="sxs-lookup"><span data-stu-id="3fcbb-127">This cmdlet updates the state of an Azure virtual machine to the state of a virtual machine object.</span></span>
    - content: <span data-ttu-id="3fcbb-128">AzVM</span><span class="sxs-lookup"><span data-stu-id="3fcbb-128">Set-AzVM</span></span>
      isCorrect: false
    - content: <span data-ttu-id="3fcbb-129">新 AzVM</span><span class="sxs-lookup"><span data-stu-id="3fcbb-129">New-AzVM</span></span>
      isCorrect: false
