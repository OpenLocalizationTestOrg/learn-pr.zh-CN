quiz:
  title: 查看你的知识
  questions:
  - content: 哪种类型的事务性数据库系统最适用于产品数据？
    choices:
    - content: 透视
      isCorrect: false
      explanation: OLTP 系统支持大型用户集、快速响应时间、处理大量数据、高度可用, 并且非常适合小型或相对简单的事务。
    - content: OLTP
      isCorrect: true
      explanation: OLTP 系统支持大型用户集、快速响应时间、处理大量数据、高度可用, 并且非常适合小型或相对简单的事务。
  - content: 假定更新库存和进程付款的操作在同一事务中。 用户尝试对全额应用商店信用, 并同时通过电话和膝上型电脑提交完全相同的订单。 幕后的数据库是一个与 ACID 兼容的数据库, 将会发生什么情况？
    choices:
    - content: 同时处理这两个订单并使用存储中的贷方。
      isCorrect: false
      explanation: 第二个订单确定已使用存储中的贷方后, 它会回滚事务。
    - content: 将处理一个订单并使用存储中的贷方, 而另一个订单将更新购物篮中项目的剩余清单, 但不会完成订单。
      isCorrect: false
      explanation: 第二个订单确定已使用存储中的贷方后, 它会回滚事务。
    - content: 将处理一个订单并使用存储中的贷方, 并且将不会处理另一个订单。
      isCorrect: true
      explanation: 第二个订单确定已使用存储中的贷方后, 它会回滚事务。
