quiz:
  title: 查看你的知识
  questions:
  - content: JSON 文件是哪种类型的数据的示例？
    choices:
    - content: 方式
      isCorrect: false
      explanation: 半结构化数据包含标记, 这些标记使数据的组织和层次结构一目了然。
    - content: 半结构化
      isCorrect: true
      explanation: 半结构化数据包含标记, 这些标记使数据的组织和层次结构一目了然。
    - content: 化
      isCorrect: false
      explanation: 半结构化数据包含标记, 这些标记使数据的组织和层次结构一目了然。
  - content: 视频是哪种类型的数据的示例？
    choices:
    - content: 方式
      isCorrect: false
      explanation: 非结构化数据通常在文件中进行传递。 视频可能具有整体结构, 但组成视频本身的数据是非结构化的。
    - content: 半结构化
      isCorrect: false
      explanation: 非结构化数据通常在文件中进行传递。 视频可能具有整体结构, 但组成视频本身的数据是非结构化的。
    - content: 化
      isCorrect: true
      explanation: 非结构化数据通常在文件中进行传递。 视频可能具有整体结构, 但组成视频本身的数据是非结构化的。
