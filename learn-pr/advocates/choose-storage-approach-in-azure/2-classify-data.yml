quiz:
  title: <span data-ttu-id="9bd3b-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="9bd3b-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="9bd3b-105">JSON 文件是哪种类型的数据的示例？</span><span class="sxs-lookup"><span data-stu-id="9bd3b-105">A JSON file is an example of which type of data?</span></span>
    choices:
    - content: <span data-ttu-id="9bd3b-106">方式</span><span class="sxs-lookup"><span data-stu-id="9bd3b-106">Structured</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="9bd3b-107">半结构化数据包含标记, 这些标记使数据的组织和层次结构一目了然。</span><span class="sxs-lookup"><span data-stu-id="9bd3b-107">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
    - content: <span data-ttu-id="9bd3b-108">半结构化</span><span class="sxs-lookup"><span data-stu-id="9bd3b-108">Semi-structured</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="9bd3b-109">半结构化数据包含标记, 这些标记使数据的组织和层次结构一目了然。</span><span class="sxs-lookup"><span data-stu-id="9bd3b-109">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
    - content: <span data-ttu-id="9bd3b-110">化</span><span class="sxs-lookup"><span data-stu-id="9bd3b-110">Unstructured</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="9bd3b-111">半结构化数据包含标记, 这些标记使数据的组织和层次结构一目了然。</span><span class="sxs-lookup"><span data-stu-id="9bd3b-111">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span>
  - content: <span data-ttu-id="9bd3b-112">视频是哪种类型的数据的示例？</span><span class="sxs-lookup"><span data-stu-id="9bd3b-112">A video is an example of which type of data?</span></span>
    choices:
    - content: <span data-ttu-id="9bd3b-113">方式</span><span class="sxs-lookup"><span data-stu-id="9bd3b-113">Structured</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="9bd3b-114">非结构化数据通常在文件中进行传递。</span><span class="sxs-lookup"><span data-stu-id="9bd3b-114">Unstructured data is often delivered in files.</span></span> <span data-ttu-id="9bd3b-115">视频可能具有整体结构, 但组成视频本身的数据是非结构化的。</span><span class="sxs-lookup"><span data-stu-id="9bd3b-115">A video may have an overall structure but the data that comprises the video itself is unstructured.</span></span>
    - content: <span data-ttu-id="9bd3b-116">半结构化</span><span class="sxs-lookup"><span data-stu-id="9bd3b-116">Semi-structured</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="9bd3b-117">非结构化数据通常在文件中进行传递。</span><span class="sxs-lookup"><span data-stu-id="9bd3b-117">Unstructured data is often delivered in files.</span></span> <span data-ttu-id="9bd3b-118">视频可能具有整体结构, 但组成视频本身的数据是非结构化的。</span><span class="sxs-lookup"><span data-stu-id="9bd3b-118">A video may have an overall structure but the data that comprises the video itself is unstructured.</span></span>
    - content: <span data-ttu-id="9bd3b-119">化</span><span class="sxs-lookup"><span data-stu-id="9bd3b-119">Unstructured</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="9bd3b-120">非结构化数据通常在文件中进行传递。</span><span class="sxs-lookup"><span data-stu-id="9bd3b-120">Unstructured data is often delivered in files.</span></span> <span data-ttu-id="9bd3b-121">视频可能具有整体结构, 但组成视频本身的数据是非结构化的。</span><span class="sxs-lookup"><span data-stu-id="9bd3b-121">A video may have an overall structure but the data that comprises the video itself is unstructured.</span></span>
