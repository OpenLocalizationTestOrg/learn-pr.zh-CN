quiz:
  title: 查看你的知识
  questions:
  - content: 'True 或 false: 创建一个分区键后, 可以**将其添加**到 Azure Cosmos DB 集合中？'
    choices:
    - content: "True"
      isCorrect: false
      explanation: 仅当创建集合时, 才能设置分区键。
    - content: "False"
      isCorrect: true
      explanation: 仅当创建集合时, 才能设置分区键。
  - content: 'True 或 false: 在创建 Azure Cosmos DB 集合之后, 您可以**更改**分区密钥？'
    choices:
    - content: "True"
      isCorrect: false
      explanation: 创建集合后不能修改分区键。
    - content: "False"
      isCorrect: true
      explanation: 创建集合后不能修改分区键。
