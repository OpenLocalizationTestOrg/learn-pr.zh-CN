quiz:
  title: <span data-ttu-id="7ab60-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="7ab60-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="7ab60-105">当您创建 Azure Cosmos DB 帐户, 并且想确保它会随着应用程序的需求而增长时, 您应将吞吐量设置到的最小值是多少？</span><span class="sxs-lookup"><span data-stu-id="7ab60-105">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="7ab60-106">400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="7ab60-106">400 RU/s</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="7ab60-107">1000 RU/秒的吞吐量是启用数据库自动缩放的最小值。</span><span class="sxs-lookup"><span data-stu-id="7ab60-107">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="7ab60-108">1000 RU/秒</span><span class="sxs-lookup"><span data-stu-id="7ab60-108">1000 RU/s</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="7ab60-109">1000 RU/秒的吞吐量是启用数据库自动缩放的最小值。</span><span class="sxs-lookup"><span data-stu-id="7ab60-109">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="7ab60-110">1400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="7ab60-110">1400 RU/s</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="7ab60-111">1000 RU/秒的吞吐量是启用数据库自动缩放的最小值。</span><span class="sxs-lookup"><span data-stu-id="7ab60-111">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="7ab60-112">250000 RU/秒</span><span class="sxs-lookup"><span data-stu-id="7ab60-112">250,000 RU/s</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="7ab60-113">1000 RU/秒的吞吐量是启用数据库自动缩放的最小值。</span><span class="sxs-lookup"><span data-stu-id="7ab60-113">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
  - content: <span data-ttu-id="7ab60-114">如果您计划将 4 KB 文档写入 Azure Cosmos DB 数据库每秒100次, 每秒读取500次, 则应设置多少个请求单元以确保您的帐户不受分级限制？</span><span class="sxs-lookup"><span data-stu-id="7ab60-114">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading it 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="7ab60-115">400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="7ab60-115">400 RU/s</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="7ab60-116">您至少需要 1350 RU/秒才能支持此方案。</span><span class="sxs-lookup"><span data-stu-id="7ab60-116">You need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="7ab60-117">若要确保不会进行评级限制, 应设置 1400 ru/秒, 因为您需要 1350 ru/秒, 并且请求单位的单位为 100 (1300、1400、1500等)。</span><span class="sxs-lookup"><span data-stu-id="7ab60-117">To ensure you aren't rate limited, you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
    - content: <span data-ttu-id="7ab60-118">1000 RU/秒</span><span class="sxs-lookup"><span data-stu-id="7ab60-118">1000 RU/s</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="7ab60-119">您至少需要 1350 RU/秒才能支持此方案。</span><span class="sxs-lookup"><span data-stu-id="7ab60-119">You need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="7ab60-120">若要确保不会进行评级限制, 应设置 1400 ru/秒, 因为您需要 1350 ru/秒, 并且请求单位的单位为 100 (1300、1400、1500等)。</span><span class="sxs-lookup"><span data-stu-id="7ab60-120">To ensure you aren't rate limited, you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
    - content: <span data-ttu-id="7ab60-121">1300 RU/秒</span><span class="sxs-lookup"><span data-stu-id="7ab60-121">1300 RU/s</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="7ab60-122">您至少需要 1350 RU/秒才能支持此方案。</span><span class="sxs-lookup"><span data-stu-id="7ab60-122">You need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="7ab60-123">若要确保不会进行评级限制, 应设置 1400 ru/秒, 因为您需要 1350 ru/秒, 并且请求单位的单位为 100 (1300、1400、1500等)。</span><span class="sxs-lookup"><span data-stu-id="7ab60-123">To ensure you aren't rate limited, you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
    - content: <span data-ttu-id="7ab60-124">1400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="7ab60-124">1400 RU/s</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="7ab60-125">您至少需要 1350 RU/秒才能支持此方案。</span><span class="sxs-lookup"><span data-stu-id="7ab60-125">You need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="7ab60-126">若要确保不会进行评级限制, 应设置 1400 ru/秒, 因为您需要 1350 ru/秒, 并且请求单位的单位为 100 (1300、1400、1500等)。</span><span class="sxs-lookup"><span data-stu-id="7ab60-126">To ensure you aren't rate limited, you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
