quiz:
  title: 查看你的知识
  questions:
  - content: 'True 或 false: Azure 应用服务可以自动扩展 web 应用程序以满足流量需求？'
    choices:
    - content: "True"
      isCorrect: true
      explanation: Azure 应用服务具有内置的自动缩放支持, 并将根据需要增加或减少分配给运行应用程序的资源。
    - content: "False"
      isCorrect: false
      explanation: Azure 应用服务具有内置的自动缩放支持, 并将根据需要增加或减少分配给运行应用程序的资源。
  - content: 以下哪一项不是有效的自动部署源？
    choices:
    - content: GitHub
      isCorrect: false
      explanation: Azure 当前支持 Visual Studio Team Services、GitHub、Bitbucket、OneDrive、Dropbox 和外部 Git 存储库。
    - content: Visual Studio Team Services
      isCorrect: false
      explanation: Azure 当前支持 Visual Studio Team Services、GitHub、Bitbucket、OneDrive、Dropbox 和外部 Git 存储库。
    - content: SharePoint
      isCorrect: true
      explanation: Azure 当前支持 Visual Studio Team Services、GitHub、Bitbucket、OneDrive、Dropbox 和外部 Git 存储库。
    - content: 箱
      isCorrect: false
      explanation: Azure 当前支持 Visual Studio Team Services、GitHub、Bitbucket、OneDrive、Dropbox 和外部 Git 存储库。
