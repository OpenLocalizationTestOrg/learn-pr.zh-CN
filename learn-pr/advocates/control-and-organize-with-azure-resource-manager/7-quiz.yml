quiz:
  title: <span data-ttu-id="6bce1-104">知识检查</span><span class="sxs-lookup"><span data-stu-id="6bce1-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="6bce1-105">标记可应用于 Azure 上的任何类型的资源</span><span class="sxs-lookup"><span data-stu-id="6bce1-105">Tags can be applied to any type of resource on Azure</span></span>
    choices:
    - content: <span data-ttu-id="6bce1-106">True</span><span class="sxs-lookup"><span data-stu-id="6bce1-106">True</span></span>
      explanation: <span data-ttu-id="6bce1-107">并不是所有资源都支持标记, 因此您需要确认您的资源类型支持它们。</span><span class="sxs-lookup"><span data-stu-id="6bce1-107">Not all resources support tags, so you will want to confirm that your resource type supports them.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6bce1-108">False</span><span class="sxs-lookup"><span data-stu-id="6bce1-108">False</span></span>
      isCorrect: true
  - content: <span data-ttu-id="6bce1-109">在资源组级别应用的标记 propogated 资源组中的资源。</span><span class="sxs-lookup"><span data-stu-id="6bce1-109">Tags applied at a resource group level are propogated to resources within the resource group.</span></span>
    choices:
    - content: <span data-ttu-id="6bce1-110">True</span><span class="sxs-lookup"><span data-stu-id="6bce1-110">True</span></span>
      explanation: <span data-ttu-id="6bce1-111">不继承标记。</span><span class="sxs-lookup"><span data-stu-id="6bce1-111">Tags are not inherited.</span></span> <span data-ttu-id="6bce1-112">您需要对需要标记的每个受支持的资源应用标记。</span><span class="sxs-lookup"><span data-stu-id="6bce1-112">You need to apply tags to every supported resource that you need tagged.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6bce1-113">False</span><span class="sxs-lookup"><span data-stu-id="6bce1-113">False</span></span>
      isCorrect: true
  - content: <span data-ttu-id="6bce1-114">以下哪一项不是资源组的功能？</span><span class="sxs-lookup"><span data-stu-id="6bce1-114">Which of the following is not a feature of resource groups?</span></span>
    choices:
    - content: <span data-ttu-id="6bce1-115">资源只能位于一个资源组中。</span><span class="sxs-lookup"><span data-stu-id="6bce1-115">Resources can be in only one resource group.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6bce1-116">可以将资源从一个资源组移动到另一个资源组。</span><span class="sxs-lookup"><span data-stu-id="6bce1-116">Resources can be moved from one resource group to another resource group.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6bce1-117">可以嵌套资源组。</span><span class="sxs-lookup"><span data-stu-id="6bce1-117">Resource groups can be nested.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6bce1-118">基于角色的访问控制可应用于资源组。</span><span class="sxs-lookup"><span data-stu-id="6bce1-118">Role based access control can be applied to the resource group.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="6bce1-119">以下哪一项可能是正确使用标记的？</span><span class="sxs-lookup"><span data-stu-id="6bce1-119">Which of the following might be a good usage of tags?</span></span>
    choices:
    - content: <span data-ttu-id="6bce1-120">使用标记将成本中心与资源关联以实现内部成本分摊</span><span class="sxs-lookup"><span data-stu-id="6bce1-120">Using tags to associate a cost center with resources for internal chargeback</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6bce1-121">将标记与 Azure 自动化结合使用以安排维护窗口</span><span class="sxs-lookup"><span data-stu-id="6bce1-121">Using tags in conjunction with Azure Automation to schedule maintenance windows</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6bce1-122">使用标记来存储环境和部门关联</span><span class="sxs-lookup"><span data-stu-id="6bce1-122">Using tags to store environment and department association</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6bce1-123">上述所有方法都是使用标记的有效方法</span><span class="sxs-lookup"><span data-stu-id="6bce1-123">All of the above are good ways to use tags</span></span>
      isCorrect: true
  - content: <span data-ttu-id="6bce1-124">以下哪一项是确保在您的订阅中遵循命名约定的最有效方法？</span><span class="sxs-lookup"><span data-stu-id="6bce1-124">Which of the following would be the most efficient way to ensure a naming convention was followed across your subscription?</span></span>
    choices:
    - content: <span data-ttu-id="6bce1-125">发送包含命名约定详细信息的电子邮件, 并希望遵守</span><span class="sxs-lookup"><span data-stu-id="6bce1-125">Send out an email with the details of your naming conventions and hope it is followed</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6bce1-126">创建具有你的命名要求的策略, 并将其分配给你的订阅的范围</span><span class="sxs-lookup"><span data-stu-id="6bce1-126">Create a policy with your naming requirements and assign it to the scope of your subscription</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6bce1-127">向所有其他用户授予除自己对订阅的只读访问权限之外的其他所有用户。</span><span class="sxs-lookup"><span data-stu-id="6bce1-127">Give all other users except for yourself read-only access to the subscription.</span></span> <span data-ttu-id="6bce1-128">具有创建要发送给您的资源的所有请求, 以便您可以查看分配给资源的名称, 然后创建这些名称。</span><span class="sxs-lookup"><span data-stu-id="6bce1-128">Have all requests to create resources sent to you so you can review the names being assigned to resources, and then create them.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="6bce1-129">将资源锁定放在下面哪一项是合适的？</span><span class="sxs-lookup"><span data-stu-id="6bce1-129">Which of the following would be good to put a resource lock on?</span></span>
    choices:
    - content: <span data-ttu-id="6bce1-130">连接回您的本地网络的 ExpressRoute 电路</span><span class="sxs-lookup"><span data-stu-id="6bce1-130">An ExpressRoute circuit with connectivity back to your on-premises network</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6bce1-131">用于测试偶尔的应用程序生成的非生产虚拟机</span><span class="sxs-lookup"><span data-stu-id="6bce1-131">A non-production virtual machine used to test occasional application builds</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6bce1-132">用于临时存储在开发环境中处理的图像的存储帐户</span><span class="sxs-lookup"><span data-stu-id="6bce1-132">A storage account used to temporarily store images processed in a development environment</span></span>
      isCorrect: false
