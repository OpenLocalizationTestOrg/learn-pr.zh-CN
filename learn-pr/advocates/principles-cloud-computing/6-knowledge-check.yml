quiz:
  title: 查看你的知识
  questions:
  - content: 下面列表中的哪一项将作为使用云服务的好处进行查看？
    choices:
    - content: 无法预测成本
      isCorrect: false
      explanation: 云计算通常具有极具可预测的 "即点即用" 的成本核算模型。
    - content: 弹性
      isCorrect: true
      explanation: 弹性、灵活性和规模经济效益是正确的答案, 并且将作为您可以使用云服务获得的好处进行查看。
    - content: 仅本地访问
      isCorrect: false
      explanation: 虽然您可以隔离云资源并将其设为专用资源, 但大多数情况下, 这些服务是公开的, 并且可以通过 internet 访问。
  - content: '假设您有两种类型的应用程序: 需要专用的大型机硬件和可在商品硬件上运行的较新应用程序的旧版应用程序。 哪种云部署模型最适合你？'
    choices:
    - content: 公共云
      isCorrect: false
      explanation: 混合云是结合使用的公共云和私有云。 您可以在从公共云出租的商品硬件上运行新的应用程序, 并维护 premeses 的专用大型机硬件。
    - content: 私有云
      isCorrect: false
      explanation: 混合云是结合使用的公共云和私有云。 您可以在从公共云出租的商品硬件上运行新的应用程序, 并维护 premeses 的专用大型机硬件。
    - content: 混合云
      isCorrect: true
      explanation: 混合云是结合使用的公共云和私有云。 您可以在从公共云出租的商品硬件上运行新的应用程序, 并维护 premeses 的专用大型机硬件。
  - content: 您正在开发应用程序, 并希望将重点放在生成、测试和部署上。 您不想担心管理基础硬件或软件。 哪种云服务类型最适合你？
    choices:
    - content: 基础结构即服务
      isCorrect: false
      explanation: 在这里, 平台即服务是最佳选择, 因为 PaaS 服务可为您处理 IT 管理任务, 因此您可以将重点放在编写代码上。
    - content: 平台即服务
      isCorrect: true
      explanation: 在这里, 平台即服务是最佳选择, 因为 PaaS 服务可为您处理 IT 管理任务, 因此您可以将重点放在编写代码上。
    - content: 软件即服务
      isCorrect: false
      explanation: 在这里, 平台即服务是最佳选择, 因为 PaaS 服务可为您处理 IT 管理任务, 因此您可以将重点放在编写代码上。
