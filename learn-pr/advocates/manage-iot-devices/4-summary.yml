quiz:
  title: 查看你的知识
  questions:
  - content: 'True 或 false: IoT 中心是支持后端开发人员构建设备管理解决方案的 Azure 服务？'
    choices:
    - content: "True"
      isCorrect: true
      explanation: Azure IoT 中心提供了功能和扩展性模型, 使设备和后端开发人员能够构建强大的设备管理解决方案。 设备的范围从受约束的传感器和单一目的 microcontrollers, 到路由设备组通信的功能强大的网关。
    - content: "False"
      isCorrect: false
      explanation: Azure IoT 中心提供了功能和扩展性模型, 使设备和后端开发人员能够构建强大的设备管理解决方案。 设备的范围从受约束的传感器和单一目的 microcontrollers, 到路由设备组通信的功能强大的网关。
  - content: 'True 或 false: 使用 Raspberry Pi Azure IoT 模拟器时, 不能在 Azure 门户中接收遥测数据？'
    choices:
    - content: "True"
      isCorrect: false
      explanation: 即使您不使用物理硬件, 但在使用 Raspberry Pi Azure IoT 模拟器时仍可以接收遥测数据。
    - content: "False"
      isCorrect: true
      explanation: 即使您不使用物理硬件, 但在使用 Raspberry Pi Azure IoT 模拟器时仍可以接收遥测数据。
