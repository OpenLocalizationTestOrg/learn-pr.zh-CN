quiz:
  title: 查看你的知识
  questions:
  - content: 假设你最近将应用程序移到了云, 而你的月度帐单似乎高于预期。 VM 的使用率级别足够高, 以至于您 hesitant 到 downsize。 为帮助查找低效率, 下一个合理的步骤可能是什么？
    choices:
    - content: 等待一个月并重新检查你的帐单
      isCorrect: false
      explanation: 这将告诉你在何处支出资金, 但不会帮助你确定系统组件的效率级别。
    - content: 增加每次发布前执行的应用程序测试量
      isCorrect: false
      explanation: 这可以提高应用程序的质量, 但通常不会帮助您识别基础结构的低效率。
    - content: 添加监控和检测
      isCorrect: true
      explanation: 持续监控将为你提供查找成本节约所需的数据。 例如, 您可能会发现, 需求非常可变, 多个带自动缩放的小型 vm 的成本低于您当前使用的单个大型虚拟机的成本。
  - content: 以下哪一项是提高运营效率的示例？
    choices:
    - content: 自动化基础结构的部署
      isCorrect: true
      explanation: 自动化基础结构的部署是提高运营效率的一个很好的示例。
    - content: 将服务从 PaaS 移动到 IaaS
      isCorrect: false
      explanation: 将服务从 PaaS 移动到 IaaS 在操作效率上是一个反向步骤, 因为 PaaS 服务通常具有降低的运营成本。
    - content: 记录基础结构部署的手动步骤
      isCorrect: false
      explanation: 文档对任何体系结构都很重要, 但操作改进可使手动活动自动化, 而不只是将其记录下来。
    - content: 维护多个日志记录系统
      isCorrect: false
      explanation: 维护多个日志记录系统会带来更高的运营开销, 并能够在日志记录系统中关联事件和指标。 集中在单个登录系统上可提高运营效率。
