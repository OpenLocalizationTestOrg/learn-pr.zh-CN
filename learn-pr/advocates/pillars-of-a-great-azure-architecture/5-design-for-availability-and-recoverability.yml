quiz:
  title: <span data-ttu-id="fb711-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="fb711-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="fb711-105">假设您想要提高系统的可用性, 以向客户提供更好的服务级别协议 (SLA)。</span><span class="sxs-lookup"><span data-stu-id="fb711-105">Suppose you would like to increase the availability of your system to provide a better service-level agreement (SLA) to your customers.</span></span> <span data-ttu-id="fb711-106">下面哪一项是可以使用的指导原则？</span><span class="sxs-lookup"><span data-stu-id="fb711-106">Which of the following is a guiding principle you can use?</span></span>
    choices:
    - content: <span data-ttu-id="fb711-107">将目标降低为可接受数据丢失的最长持续时间。</span><span class="sxs-lookup"><span data-stu-id="fb711-107">Reduce your target for maximum duration of acceptable data loss.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fb711-108">这样可以提高可恢复性, 而不是可用性。</span><span class="sxs-lookup"><span data-stu-id="fb711-108">This can increase recoverability, not availability.</span></span>
    - content: <span data-ttu-id="fb711-109">加密静态的所有数据</span><span class="sxs-lookup"><span data-stu-id="fb711-109">Encrypt all data at rest</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fb711-110">这可能会提高安全性, 不适用于可用性。</span><span class="sxs-lookup"><span data-stu-id="fb711-110">This can increase security, not availability.</span></span>
    - content: <span data-ttu-id="fb711-111">消除单一故障点</span><span class="sxs-lookup"><span data-stu-id="fb711-111">Eliminate single point of failure</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="fb711-112">设计可用性重点在于维护服务, 而不管临时条件和本地化故障。</span><span class="sxs-lookup"><span data-stu-id="fb711-112">Designing for availability focuses on maintaining service despite temporary conditions and localized failures.</span></span> <span data-ttu-id="fb711-113">添加冗余以消除单个故障点是改进可用性的核心策略。</span><span class="sxs-lookup"><span data-stu-id="fb711-113">Adding redundancy to eliminate single points of failure is a core strategy for improving availability.</span></span>
  - content: <span data-ttu-id="fb711-114">以下哪一项将受定义的恢复点目标 (RPO) 的影响？</span><span class="sxs-lookup"><span data-stu-id="fb711-114">Which of the following would be impacted by your defined Recovery Point Objective (RPO)?</span></span>
    choices:
    - content: <span data-ttu-id="fb711-115">数据库备份的频率</span><span class="sxs-lookup"><span data-stu-id="fb711-115">The frequency of database backups</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="fb711-116">由于恢复点目标与可承受的数据丢失量相关, 因此备份的频率需要在此时间段内, 并且直接受定义的 RPO 的影响。</span><span class="sxs-lookup"><span data-stu-id="fb711-116">Since the recovery point objective is concerned with the amount of data loss that is tolerable, the frequency of backups needs to be within this time window and is directly impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="fb711-117">数据复制到的区域数量</span><span class="sxs-lookup"><span data-stu-id="fb711-117">The number of regions that data is replicated to</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fb711-118">数据复制到的区域数量是一个重要的考虑因素, 但不受定义的 RPO 的影响。</span><span class="sxs-lookup"><span data-stu-id="fb711-118">The number of regions that data is replicated to is an important consideration, but is not impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="fb711-119">数据库群集中的实例数</span><span class="sxs-lookup"><span data-stu-id="fb711-119">The number of instances in a database cluster</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fb711-120">数据库群集中的实例数可以是一项重要决定, 但不受定义的 RPO 的影响。</span><span class="sxs-lookup"><span data-stu-id="fb711-120">The number of instances in a database cluster can be an important decision, but is not impacted by your defined RPO.</span></span>
    - content: <span data-ttu-id="fb711-121">应用程序中使用的负载平衡技术的类型</span><span class="sxs-lookup"><span data-stu-id="fb711-121">The type of load-balancing technology used in your application</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="fb711-122">应用程序中使用的负载平衡技术的类型是一项重要决定, 但不受定义的 RPO 的影响。</span><span class="sxs-lookup"><span data-stu-id="fb711-122">The type of load-balancing technology used in your application can be an important decision, but is not impacted by your defined RPO.</span></span>
