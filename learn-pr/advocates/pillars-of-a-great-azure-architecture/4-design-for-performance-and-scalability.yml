quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一项是向上扩展的示例？
    choices:
    - content: 更新应用程序以使用队列服务
      isCorrect: false
      explanation: 在应用程序中包括队列服务可能是一个智能 architecual 决策, 但并不是向上扩展的一个示例。
    - content: 将更多的 web 服务器添加到 web 场
      isCorrect: false
      explanation: 向 web 场中添加更多的 web 服务器是向外扩展的示例。
    - content: 将另一虚拟机添加到数据库群集
      isCorrect: false
      explanation: 将另一个虚拟机添加到数据库群集并不是向上扩展的示例。
    - content: 将虚拟机更新为更大的大小
      isCorrect: true
      explanation: 将虚拟机更改为更大的大小可增加实例的可用资源, 也是向上扩展的示例。
  - content: 下面哪一项是向外扩展的示例？
    choices:
    - content: 将虚拟机更新为更大的大小
      isCorrect: false
      explanation: 将虚拟机更改为更大的大小可增加实例的可用资源, 也是向上扩展的示例。
    - content: 向虚拟机添加更多存储
      isCorrect: false
      explanation: 向虚拟机添加更多存储不是向外扩展的一个示例。
    - content: 将更多的 web 服务器添加到 web 场
      isCorrect: true
      explanation: 向 web 场中添加更多的 web 服务器是向外扩展的示例。
    - content: 将备份复制到另一个区域
      isCorrect: false
      explanation: 将备份复制到另一个区域不适用于资源的缩放。
