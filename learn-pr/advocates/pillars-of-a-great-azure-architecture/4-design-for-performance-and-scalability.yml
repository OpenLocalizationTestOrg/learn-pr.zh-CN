  questions:
  - content: <span data-ttu-id="7df40-105">以下哪一项是向上扩展的示例？</span><span class="sxs-lookup"><span data-stu-id="7df40-105">Which of the following is an example of scaling up?</span></span>
    choices:
    - content: <span data-ttu-id="7df40-106">更新应用程序以使用队列服务</span><span class="sxs-lookup"><span data-stu-id="7df40-106">Updating your application to use a queuing service</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="7df40-107">在应用程序中包括队列服务可能是一个智能 architecual 决策, 但并不是向上扩展的一个示例。</span><span class="sxs-lookup"><span data-stu-id="7df40-107">Including a queuing service in your application can be a smart architecual decision, but is not an example of scaling up.</span></span>
    - content: <span data-ttu-id="7df40-108">将更多的 web 服务器添加到 web 场</span><span class="sxs-lookup"><span data-stu-id="7df40-108">Adding more web servers into a web farm</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="7df40-109">向 web 场中添加更多的 web 服务器是向外扩展的示例。</span><span class="sxs-lookup"><span data-stu-id="7df40-109">Adding more web servers into a web farm is an example of scaling out.</span></span>
