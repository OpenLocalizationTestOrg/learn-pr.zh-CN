      isCorrect: true
      explanation: <span data-ttu-id="7df40-120">向 web 场中添加更多的 web 服务器是向外扩展的示例。</span><span class="sxs-lookup"><span data-stu-id="7df40-120">Adding more web servers into a web farm is an example of scaling out.</span></span>
