      isCorrect: false
      explanation: <span data-ttu-id="7df40-111">将另一个虚拟机添加到数据库群集并不是向上扩展的示例。</span><span class="sxs-lookup"><span data-stu-id="7df40-111">Adding another virtual machine into a database cluster is not an example of scaling up.</span></span>
    - content: <span data-ttu-id="7df40-112">将虚拟机更新为更大的大小</span><span class="sxs-lookup"><span data-stu-id="7df40-112">Updating a virtual machine to a larger size</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="7df40-113">将虚拟机更改为更大的大小可增加实例的可用资源, 也是向上扩展的示例。</span><span class="sxs-lookup"><span data-stu-id="7df40-113">Changing a virtual machine to a larger size increases the resources available to the instance, and is an example of scaling up.</span></span>
