quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一项是您在安全支柱中可能要解决的事情的示例？
    choices:
    - content: 为虚拟机备份定义策略
      isCorrect: false
      explanation: 虚拟机的备份策略非常重要, 但不在安全支柱中。
    - content: 为所有管理帐户启用多重身份验证
      isCorrect: true
      explanation: 启用多重身份验证是可能作为安全支柱的一部分进行处理的一个很好的示例。
    - content: 评估你的云花费以确定成本节省的领域
      isCorrect: false
      explanation: 一定要确定可以降低成本的区域, 但这并不属于安全支柱中。
    - content: 移动到自动缩放服务以动态处理负载波动
      isCorrect: false
      explanation: 使用自动缩放处理负载波动是一种很好的功能, 但不在安全支柱中。
  - content: 以下哪一项是您在可用性 & 可恢复性支柱中可能要解决的事情的示例？
    choices:
    - content: 为虚拟机备份定义策略
      isCorrect: true
      explanation: 为 VM 备份定义策略是一个侧重于可恢复性的活动, 因此它在此支柱中。
    - content: 为所有管理帐户启用多重身份验证
      isCorrect: false
      explanation: 启用多重身份验证是可能作为安全支柱一部分解决的内容的一个很好的示例, 但不适用于可用性 & 可恢复性支柱。
    - content: 评估你的云花费以确定成本节省的领域
      isCorrect: false
      explanation: 一定要确定可降低成本的区域, 但这不属于可用性 & 可恢复性支柱。
    - content: 移动到自动缩放服务以动态处理负载波动
      isCorrect: false
      explanation: 使用自动缩放处理负载波动是一项极好的功能, 但不属于可用性 & 可恢复性支柱。
