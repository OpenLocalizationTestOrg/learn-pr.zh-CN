  questions:
  - content: <span data-ttu-id="5e91e-105">以下哪一项是您在安全支柱中可能要解决的事情的示例？</span><span class="sxs-lookup"><span data-stu-id="5e91e-105">Which of the following would be an example of something you might address in the security pillar?</span></span>
    choices:
    - content: <span data-ttu-id="5e91e-106">为虚拟机备份定义策略</span><span class="sxs-lookup"><span data-stu-id="5e91e-106">Defining a policy for virtual machine backup</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5e91e-107">虚拟机的备份策略非常重要, 但不在安全支柱中。</span><span class="sxs-lookup"><span data-stu-id="5e91e-107">The backup policy for virtual machines is important, but does not fall within the security pillar.</span></span>
    - content: <span data-ttu-id="5e91e-108">为所有管理帐户启用多重身份验证</span><span class="sxs-lookup"><span data-stu-id="5e91e-108">Enabling multi-factor authentication for all administrative accounts</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="5e91e-109">启用多重身份验证是可能作为安全支柱的一部分进行处理的一个很好的示例。</span><span class="sxs-lookup"><span data-stu-id="5e91e-109">Enabling multi-factor authentication is a great example of something you might address as part of the security pillar.</span></span>
    - content: <span data-ttu-id="5e91e-110">评估你的云花费以确定成本节省的领域</span><span class="sxs-lookup"><span data-stu-id="5e91e-110">Evaluating your cloud spend to identify areas of cost savings</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5e91e-111">一定要确定可以降低成本的区域, 但这并不属于安全支柱中。</span><span class="sxs-lookup"><span data-stu-id="5e91e-111">It is important to identify areas where you can reduce cost, but this does not fall within the security pillar.</span></span>
    - content: <span data-ttu-id="5e91e-112">移动到自动缩放服务以动态处理负载波动</span><span class="sxs-lookup"><span data-stu-id="5e91e-112">Moving to an autoscaling service to dynamically handle fluctuations in load</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5e91e-113">使用自动缩放处理负载波动是一种很好的功能, 但不在安全支柱中。</span><span class="sxs-lookup"><span data-stu-id="5e91e-113">Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the security pillar.</span></span>
  - content: <span data-ttu-id="5e91e-114">以下哪一项是您在可用性 & 可恢复性支柱中可能要解决的事情的示例？</span><span class="sxs-lookup"><span data-stu-id="5e91e-114">Which of the following would be an example of something you might address in the availability & recoverability pillar?</span></span>
    choices:
    - content: <span data-ttu-id="5e91e-115">为虚拟机备份定义策略</span><span class="sxs-lookup"><span data-stu-id="5e91e-115">Defining a policy for virtual machine backup</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="5e91e-116">为 VM 备份定义策略是一个侧重于可恢复性的活动, 因此它在此支柱中。</span><span class="sxs-lookup"><span data-stu-id="5e91e-116">Defining a policy for VM backup is an activity focused on recoverability, so it does fall within this pillar.</span></span>
    - content: <span data-ttu-id="5e91e-117">为所有管理帐户启用多重身份验证</span><span class="sxs-lookup"><span data-stu-id="5e91e-117">Enabling multi-factor authentication for all administrative accounts</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5e91e-118">启用多重身份验证是可能作为安全支柱一部分解决的内容的一个很好的示例, 但不适用于可用性 & 可恢复性支柱。</span><span class="sxs-lookup"><span data-stu-id="5e91e-118">Enabling multi-factor authentication is a great example of something you might address as part of the security pillar, but it does not apply to the availability & recoverability pillar.</span></span>
    - content: <span data-ttu-id="5e91e-119">评估你的云花费以确定成本节省的领域</span><span class="sxs-lookup"><span data-stu-id="5e91e-119">Evaluating your cloud spend to identify areas of cost savings</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5e91e-120">一定要确定可降低成本的区域, 但这不属于可用性 & 可恢复性支柱。</span><span class="sxs-lookup"><span data-stu-id="5e91e-120">It is important to identify areas where you can reduce cost, but this does not fall within the availability & recoverability pillar.</span></span>
    - content: <span data-ttu-id="5e91e-121">移动到自动缩放服务以动态处理负载波动</span><span class="sxs-lookup"><span data-stu-id="5e91e-121">Moving to an autoscaling service to dynamically handle fluctuations in load</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="5e91e-122">使用自动缩放处理负载波动是一项极好的功能, 但不属于可用性 & 可恢复性支柱。</span><span class="sxs-lookup"><span data-stu-id="5e91e-122">Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the availability & recoverability pillar.</span></span>
