  - content: 以下哪一项是对存储帐户的访问密钥的理想对比？
    choices:
    - content: IP 地址
      isCorrect: false
      explanation: 拥有访问密钥可标识帐户并授予您访问权限。 这与登录凭据 (如用户名和密码) 非常相似。
