quiz:
  title: 查看你的知识
  questions:
  - content: 提供了多少访问密钥以访问你的 Azure 存储帐户？
    choices:
    - content: "1"
      isCorrect: false
      explanation: 每个存储帐户有两个访问密钥。 这样, 您就可以遵循最佳实践准则, 以定期替换应用程序使用的密钥而不会导致停机。
    - content: 双面
      isCorrect: true
      explanation: 每个存储帐户有两个访问密钥。 这样, 您就可以遵循最佳实践准则, 以定期替换应用程序使用的密钥而不会导致停机。
