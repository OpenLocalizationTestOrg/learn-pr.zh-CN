  title: <span data-ttu-id="6c73f-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="6c73f-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="6c73f-105">提供了多少访问密钥以访问你的 Azure 存储帐户？</span><span class="sxs-lookup"><span data-stu-id="6c73f-105">How many access keys are provided for accessing your Azure storage account?</span></span>
    choices:
    - content: <span data-ttu-id="6c73f-106">1</span><span class="sxs-lookup"><span data-stu-id="6c73f-106">1</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="6c73f-107">每个存储帐户有两个访问密钥。</span><span class="sxs-lookup"><span data-stu-id="6c73f-107">Each storage account has two access keys.</span></span> <span data-ttu-id="6c73f-108">这样, 您就可以遵循最佳实践准则, 以定期替换应用程序使用的密钥而不会导致停机。</span><span class="sxs-lookup"><span data-stu-id="6c73f-108">This lets you follow the best-practice guideline of periodically replacing the key used by your applications without incurring downtime.</span></span>
    - content: <span data-ttu-id="6c73f-109">双面</span><span class="sxs-lookup"><span data-stu-id="6c73f-109">2</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="6c73f-110">每个存储帐户有两个访问密钥。</span><span class="sxs-lookup"><span data-stu-id="6c73f-110">Each storage account has two access keys.</span></span> <span data-ttu-id="6c73f-111">这样, 您就可以遵循最佳实践准则, 以定期替换应用程序使用的密钥而不会导致停机。</span><span class="sxs-lookup"><span data-stu-id="6c73f-111">This lets you follow the best-practice guideline of periodically replacing the key used by your applications without incurring downtime.</span></span>
    - content: <span data-ttu-id="6c73f-112">第三章</span><span class="sxs-lookup"><span data-stu-id="6c73f-112">3</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="6c73f-113">每个存储帐户有两个访问密钥。</span><span class="sxs-lookup"><span data-stu-id="6c73f-113">Each storage account has two access keys.</span></span> <span data-ttu-id="6c73f-114">这样, 您就可以遵循最佳实践准则, 以定期替换应用程序使用的密钥而不会导致停机。</span><span class="sxs-lookup"><span data-stu-id="6c73f-114">This lets you follow the best-practice guideline of periodically replacing the key used by your applications without incurring downtime.</span></span>
    - content: <span data-ttu-id="6c73f-115">4</span><span class="sxs-lookup"><span data-stu-id="6c73f-115">4</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="6c73f-116">每个存储帐户有两个访问密钥。</span><span class="sxs-lookup"><span data-stu-id="6c73f-116">Each storage account has two access keys.</span></span> <span data-ttu-id="6c73f-117">这样, 您就可以遵循最佳实践准则, 以定期替换应用程序使用的密钥而不会导致停机。</span><span class="sxs-lookup"><span data-stu-id="6c73f-117">This lets you follow the best-practice guideline of periodically replacing the key used by your applications without incurring downtime.</span></span>
  - content: <span data-ttu-id="6c73f-118">您可以使用 REST API 或 Azure 客户端库以编程方式访问存储帐户。</span><span class="sxs-lookup"><span data-stu-id="6c73f-118">You can use either the REST API or the Azure client library to programmatically access a storage account.</span></span> <span data-ttu-id="6c73f-119">使用客户端库的主要优势是什么？</span><span class="sxs-lookup"><span data-stu-id="6c73f-119">What is the primary advantage of using the client library?</span></span>
    choices:
    - content: <span data-ttu-id="6c73f-120">低廉</span><span class="sxs-lookup"><span data-stu-id="6c73f-120">Cost</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="6c73f-121">使用客户端库的代码通常比使用 REST API 的代码要短得多, 且更简单。</span><span class="sxs-lookup"><span data-stu-id="6c73f-121">Code that uses the client library is generally much shorter and simpler than code that uses the REST API.</span></span> <span data-ttu-id="6c73f-122">客户端库处理收集请求和分析响应。</span><span class="sxs-lookup"><span data-stu-id="6c73f-122">The client library handles assembling requests and parsing responses for you.</span></span>
    - content: <span data-ttu-id="6c73f-123">可用率</span><span class="sxs-lookup"><span data-stu-id="6c73f-123">Availability</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="6c73f-124">使用客户端库的代码通常比使用 REST API 的代码要短得多, 且更简单。</span><span class="sxs-lookup"><span data-stu-id="6c73f-124">Code that uses the client library is generally much shorter and simpler than code that uses the REST API.</span></span> <span data-ttu-id="6c73f-125">客户端库处理收集请求和分析响应。</span><span class="sxs-lookup"><span data-stu-id="6c73f-125">The client library handles assembling requests and parsing responses for you.</span></span>
    - content: <span data-ttu-id="6c73f-126">翻译</span><span class="sxs-lookup"><span data-stu-id="6c73f-126">Localization</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="6c73f-127">使用客户端库的代码通常比使用 REST API 的代码要短得多, 且更简单。</span><span class="sxs-lookup"><span data-stu-id="6c73f-127">Code that uses the client library is generally much shorter and simpler than code that uses the REST API.</span></span> <span data-ttu-id="6c73f-128">客户端库处理收集请求和分析响应。</span><span class="sxs-lookup"><span data-stu-id="6c73f-128">The client library handles assembling requests and parsing responses for you.</span></span>
    - content: <span data-ttu-id="6c73f-129">带来</span><span class="sxs-lookup"><span data-stu-id="6c73f-129">Convenience</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="6c73f-130">使用客户端库的代码通常比使用 REST API 的代码要短得多, 且更简单。</span><span class="sxs-lookup"><span data-stu-id="6c73f-130">Code that uses the client library is generally much shorter and simpler than code that uses the REST API.</span></span> <span data-ttu-id="6c73f-131">客户端库处理收集请求和分析响应。</span><span class="sxs-lookup"><span data-stu-id="6c73f-131">The client library handles assembling requests and parsing responses for you.</span></span>
  - content: <span data-ttu-id="6c73f-132">以下哪一项是对存储帐户的访问密钥的理想对比？</span><span class="sxs-lookup"><span data-stu-id="6c73f-132">Which of the following is a good analogy for the access keys of a storage account?</span></span>
    choices:
    - content: <span data-ttu-id="6c73f-133">IP 地址</span><span class="sxs-lookup"><span data-stu-id="6c73f-133">IP Address</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="6c73f-134">拥有访问密钥可标识帐户并授予您访问权限。</span><span class="sxs-lookup"><span data-stu-id="6c73f-134">Possession of an access key identifies the account and grants you access.</span></span> <span data-ttu-id="6c73f-135">这与登录凭据 (如用户名和密码) 非常相似。</span><span class="sxs-lookup"><span data-stu-id="6c73f-135">This is very similar to login credentials like a username and password.</span></span>
    - content: <span data-ttu-id="6c73f-136">REST 终结点</span><span class="sxs-lookup"><span data-stu-id="6c73f-136">REST Endpoint</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="6c73f-137">拥有访问密钥可标识帐户并授予您访问权限。</span><span class="sxs-lookup"><span data-stu-id="6c73f-137">Possession of an access key identifies the account and grants you access.</span></span> <span data-ttu-id="6c73f-138">这与登录凭据 (如用户名和密码) 非常相似。</span><span class="sxs-lookup"><span data-stu-id="6c73f-138">This is very similar to login credentials like a username and password.</span></span>
    - content: <span data-ttu-id="6c73f-139">用户名和密码</span><span class="sxs-lookup"><span data-stu-id="6c73f-139">Username and password</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="6c73f-140">拥有访问密钥可标识帐户并授予您访问权限。</span><span class="sxs-lookup"><span data-stu-id="6c73f-140">Possession of an access key identifies the account and grants you access.</span></span> <span data-ttu-id="6c73f-141">这与登录凭据 (如用户名和密码) 非常相似。</span><span class="sxs-lookup"><span data-stu-id="6c73f-141">This is very similar to login credentials like a username and password.</span></span>
    - content: <span data-ttu-id="6c73f-142">加密算法</span><span class="sxs-lookup"><span data-stu-id="6c73f-142">Cryptographic algorithm</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="6c73f-143">拥有访问密钥可标识帐户并授予您访问权限。</span><span class="sxs-lookup"><span data-stu-id="6c73f-143">Possession of an access key identifies the account and grants you access.</span></span> <span data-ttu-id="6c73f-144">这与登录凭据 (如用户名和密码) 非常相似。</span><span class="sxs-lookup"><span data-stu-id="6c73f-144">This is very similar to login credentials like a username and password.</span></span>
