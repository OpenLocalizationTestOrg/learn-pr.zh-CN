  - content: 您可以使用 REST API 或 Azure 客户端库以编程方式访问存储帐户。 使用客户端库的主要优势是什么？
    choices:
    - content: 低廉
      isCorrect: false
      explanation: 使用客户端库的代码通常比使用 REST API 的代码要短得多, 且更简单。 客户端库处理收集请求和分析响应。
