quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一项无法用于自动执行基础结构部署？
    choices:
    - content: Azure PowerShell
      isCorrect: false
      explanation: 使用 Azure PowerShell, 可以创建脚本以自动部署基础结构。
    - content: Azure CLI
      isCorrect: false
      explanation: 使用 Azure CLI, 可以创建脚本以自动部署基础结构。
    - content: 资源管理器模板
      isCorrect: false
      explanation: 使用资源管理器模板, 可以完全自动化基础结构的部署。
    - content: application Insights
      isCorrect: true
      explanation: application Insights 可帮助您监视和分析应用程序, 它不提供自动化功能。
  - content: 'True: false: Azure 自动化可用于自动完成虚拟机的启动/停止工作。'
    choices:
    - content: "True"
      isCorrect: true
      explanation: Azure 自动化是在非工作时间自动执行虚拟机启动/停止的一种极好的方法。
    - content: "False"
      isCorrect: false
      explanation: Azure 自动化可以按计划自动执行虚拟机的启动/停止。
