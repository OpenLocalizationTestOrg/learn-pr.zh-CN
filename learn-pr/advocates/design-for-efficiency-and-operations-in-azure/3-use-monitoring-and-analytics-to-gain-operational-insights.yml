quiz:
  title: 查看你的知识
  questions:
  - content: 您可以使用以下哪一项来解决应用程序中的 API 调用的性能问题？
    choices:
    - content: 服务运行状况
      isCorrect: false
      explanation: azure 服务运行状况将使你了解 Azure 服务的运行状况, 但不会对你的应用程序提供见解。
    - content: 网络观察程序
      isCorrect: false
      explanation: Azure 网络观察程序将帮助您解决网络性能问题, 但不能深入了解你的应用程序。
    - content: 活动日志
      isCorrect: false
      explanation: azure 活动日志将记录已在 Azure 平台上对你的资源执行的事件, 但不会对你的应用程序提供见解。
    - content: application Insights
      isCorrect: true
      explanation: application Insights 将帮助您检测和诊断问题, 并了解应用程序中的 web 应用程序和服务、API 调用的使用情况。
  - content: 您可以使用下列服务中的哪一项来确定谁删除了虚拟机？
    choices:
    - content: 服务运行状况
      isCorrect: false
      explanation: azure 服务运行状况将让你深入了解 Azure 服务的运行状况, 但不会对对你的资源执行的操作提供深入了解。
    - content: 网络观察程序
      isCorrect: false
      explanation: Azure 网络观察程序将帮助您对网络性能问题进行故障排除, 但不会对对您的资源执行的操作提供深入了解。
    - content: 活动日志
      isCorrect: true
      explanation: azure 活动日志记录在 Azure 平台上对你的资源执行的所有事件, 包括删除资源。
    - content: application Insights
      isCorrect: false
      explanation: application Insights 将帮助您检测和诊断问题并了解 web 应用和服务的使用情况, 但不会对对您的资源执行的操作提供深入见解。
