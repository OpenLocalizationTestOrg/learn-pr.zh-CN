quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一项是保留实例的最佳候选项？
    choices:
    - content: 在 Azure 应用服务上部署的 web 应用程序。
      isCorrect: false
      explanation: Azure 应用服务是 PaaS 服务, 保留实例是选择计算服务的功能。
    - content: 在不使用时自动关闭的非生产虚拟机 (以小时为单位)。
      isCorrect: false
      explanation: 由于此虚拟机在大多数情况下不会完全利用实例预留, 因此不是保留实例的理想候选。
    - content: ExpressRoute 电路。
      isCorrect: false
      explanation: ExpressRoute 是一种网络服务, 而保留的实例是选择计算服务的一项功能。
    - content: 适用于全球企业的 HR 系统的数据库服务器。
      isCorrect: true
      explanation: 由于此系统的关键程度和全局性质, 很可能会在大多数时间运行, 使其成为保留实例的理想候选项。
  - content: 何时计算与 VM 停止相关的成本？
    choices:
    - content: 在 OS 中关闭虚拟机时。
      isCorrect: false
      explanation: 如果关闭虚拟机的操作系统, 它仍在 Azure 平台上分配, 并将继续累积计算成本。
    - content: 当您单击 Azure 门户中的 "停止" 按钮时。
      isCorrect: true
      explanation: 单击 "停止" 按钮将从 Azure 平台取消分配虚拟机, 它将不再会累算计算成本。
