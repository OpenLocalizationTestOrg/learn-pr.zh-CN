abstract: >
  在本模块中, 您将:

  - 创建一个认知服务帐户。

  - 获取有关在图像中找到的可视内容的信息。

  - 生成图像的缩略图。

  - 检测并提取图像中的打印文本。

  - 检测并从图像中提取手写文本。
