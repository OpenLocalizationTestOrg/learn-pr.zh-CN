quiz:
  title: <span data-ttu-id="4bf43-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="4bf43-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="4bf43-105">使用计算机远景 API 分析图像时, 可以指定要返回的可视功能类型。</span><span class="sxs-lookup"><span data-stu-id="4bf43-105">When analyzing an image using the Computer Vision API, you can specify visual feature types to return.</span></span>  <span data-ttu-id="4bf43-106">在调用 "分析" 操作时, 以下哪一项是有效的可视功能类型？</span><span class="sxs-lookup"><span data-stu-id="4bf43-106">Which of the following is a valid visual feature type when calling the 'analyze' operation?</span></span>
    choices:
    - content: '<span data-ttu-id="4bf43-107">动画</span><span class="sxs-lookup"><span data-stu-id="4bf43-107">Movies</span></span> '
      isCorrect: false
      explanation: <span data-ttu-id="4bf43-108">影片不是有效的可视化功能类型。</span><span class="sxs-lookup"><span data-stu-id="4bf43-108">Movies is not a valid visual feature type.</span></span>
    - content: <span data-ttu-id="4bf43-109">动物</span><span class="sxs-lookup"><span data-stu-id="4bf43-109">Animals</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4bf43-110">"动物" 不是有效的可视化功能类型。</span><span class="sxs-lookup"><span data-stu-id="4bf43-110">Animals is not a valid visual feature type.</span></span>
    - content: <span data-ttu-id="4bf43-111">Celebrities</span><span class="sxs-lookup"><span data-stu-id="4bf43-111">Celebrities</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="4bf43-112">您可以指定的两种可视化功能类型为 Celebrities 和使。</span><span class="sxs-lookup"><span data-stu-id="4bf43-112">The two visual feature types you can specify are Celebrities and Landmarks.</span></span>
  - content: <span data-ttu-id="4bf43-113">以下哪一项介绍了在使用`generateThumbnail`操作生成缩略图时*智能裁剪*的功能？</span><span class="sxs-lookup"><span data-stu-id="4bf43-113">Which of the following describes what *smart cropping* does when generating a thumbnail with the `generateThumbnail` operation?</span></span>
    choices:
    - content: <span data-ttu-id="4bf43-114">从左上角裁剪图像。</span><span class="sxs-lookup"><span data-stu-id="4bf43-114">It crops images from the top left.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4bf43-115">从左上角裁剪图像可能会导致删除图像的重要部分 (也称为感兴趣的区域)。</span><span class="sxs-lookup"><span data-stu-id="4bf43-115">Cropping an image from the top left may result in you removing a significant part of the image, also known as the region of interest.</span></span>
    - content: <span data-ttu-id="4bf43-116">它将缩略图居中放置在 "感兴趣的地区" 上。</span><span class="sxs-lookup"><span data-stu-id="4bf43-116">It centers the thumbnail on the "region of interest".</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="4bf43-117">如果参数 "smartCropping" 为 true, 则 API 应用智能裁剪以将缩略图居中在 "感兴趣的地区" 上。</span><span class="sxs-lookup"><span data-stu-id="4bf43-117">If the parameter 'smartCropping' is true, the API applies smart cropping to center the thumbnail on the 'region of interest'.</span></span> <span data-ttu-id="4bf43-118">否则, 它会裁剪到中心。</span><span class="sxs-lookup"><span data-stu-id="4bf43-118">Otherwise, it crops to the center.</span></span>
  - content: <span data-ttu-id="4bf43-119">您要将计算机远景 API 集成到您的解决方案中。</span><span class="sxs-lookup"><span data-stu-id="4bf43-119">You're integrating the Computer Vision API into your solution.</span></span> <span data-ttu-id="4bf43-120">您为 eastus 区域中的计算机远景服务创建了一个认知服务帐户。</span><span class="sxs-lookup"><span data-stu-id="4bf43-120">You created a cognitive services account for the Computer Vision service in the eastus region.</span></span> <span data-ttu-id="4bf43-121">以下哪一项是您访问该`ocr`操作的正确地址？</span><span class="sxs-lookup"><span data-stu-id="4bf43-121">Which of the following is the correct address for you to access the `ocr` operation?</span></span>
    choices:
    - content: <span data-ttu-id="4bf43-122">eastus2.api.cognitive.microsoft.com/vision/v2.0/ocr</span><span class="sxs-lookup"><span data-stu-id="4bf43-122">eastus2.api.cognitive.microsoft.com/vision/v2.0/ocr</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4bf43-123">你未注册访问密钥, 因此无法发出来自此区域的请求。</span><span class="sxs-lookup"><span data-stu-id="4bf43-123">You did not sign up for an access key to make requests from this region.</span></span> <span data-ttu-id="4bf43-124">请记住, 终结点指定在注册过程中选择的区域、服务 URL 和请求中使用的资源。</span><span class="sxs-lookup"><span data-stu-id="4bf43-124">Remember, the endpoint specifies the region you chose during sign up, the service URL, and a resource used on the request.</span></span>
    - content: <span data-ttu-id="4bf43-125">eastus.api.cognitive.microsoft.com/vision/v2.0/describe</span><span class="sxs-lookup"><span data-stu-id="4bf43-125">eastus.api.cognitive.microsoft.com/vision/v2.0/describe</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4bf43-126">此地址将请求发送到 "实体" 资源。</span><span class="sxs-lookup"><span data-stu-id="4bf43-126">This address sends a request to the entities resource.</span></span>
    - content: <span data-ttu-id="4bf43-127">eastus.api.cognitive.microsoft.com/vision/v2.0/ocr</span><span class="sxs-lookup"><span data-stu-id="4bf43-127">eastus.api.cognitive.microsoft.com/vision/v2.0/ocr</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="4bf43-128">终结点指定在注册过程中选择的区域、服务 URL 和请求中使用的资源。</span><span class="sxs-lookup"><span data-stu-id="4bf43-128">The endpoint specifies the region you chose during sign up, the service URL, and a resource used on the request.</span></span>
