  在本模块中, 您将:

  - 选择是使用服务总线队列、主题还是中继在分布式应用程序中进行通信

  - 在 azure 订阅中配置 azure 服务总线命名空间

  - 创建服务总线主题并使用它来发送和接收邮件

  - 创建服务总线队列并使用它来发送和接收邮件
