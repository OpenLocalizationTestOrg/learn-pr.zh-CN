  title: 使用 Azure 服务总线实施基于邮件的通信工作流-了解
  description: 当应用程序的组件分布在多台计算机和设备上, 并由数千英里和慢速链接分开时, 它们需要某种方式来进行可靠的通信。 提高可靠性的一种方法是, 通过使用中间消息或事件管理技术来使这些组件松耦合。 Azure 服务总线是一种中间工具, 提供高级通信功能。 在本模块中, 您将了解如何编写 .net 应用程序中的代码, 这些代码使用服务总线以能够针对高需求、低带宽和硬件故障进行的可恢复性的方式进行通信。
