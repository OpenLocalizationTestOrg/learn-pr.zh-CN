quiz:
  title: <span data-ttu-id="b815c-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="b815c-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="b815c-105">如果需要第一次订单并支持事务, 应使用下列队列中的哪一项？</span><span class="sxs-lookup"><span data-stu-id="b815c-105">Which of the following queues should you use if you need first-in-first-out order and support for transactions?</span></span>
    choices:
    - content: <span data-ttu-id="b815c-106">Azure 服务总线队列</span><span class="sxs-lookup"><span data-stu-id="b815c-106">Azure Service Bus queues</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="b815c-107">Azure 服务总线队列按其添加顺序处理邮件, 同时还支持事务。</span><span class="sxs-lookup"><span data-stu-id="b815c-107">Azure Service Bus queues handle messages in the same order they're added and also support transactions.</span></span> <span data-ttu-id="b815c-108">这意味着, 如果事务中的一封邮件未能添加到队列中, 则不会添加事务中的所有邮件。</span><span class="sxs-lookup"><span data-stu-id="b815c-108">This means that if one message in a transaction fails to be added to the queue, all messages in the transaction will not be added.</span></span>
    - content: <span data-ttu-id="b815c-109">Azure 存储队列</span><span class="sxs-lookup"><span data-stu-id="b815c-109">Azure Storage queues</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="b815c-110">尽管队列是一种先入先出的数据结构, 但 Azure 存储队列并不能保证它。</span><span class="sxs-lookup"><span data-stu-id="b815c-110">Even though a queue is a first-in-first-out data structure, Azure Storage queues do not guarantee it.</span></span>
  - content: <span data-ttu-id="b815c-111">假设您正在使用 Azure 服务总线发送一封邮件, 并且您希望多个组件接收它。</span><span class="sxs-lookup"><span data-stu-id="b815c-111">Suppose you're sending a message with Azure Service Bus and you want multiple components to receive it.</span></span> <span data-ttu-id="b815c-112">应使用哪种 Azure 服务总线 exchange 功能？</span><span class="sxs-lookup"><span data-stu-id="b815c-112">Which Azure Service Bus exchange feature should you use?</span></span>
    choices:
    - content: <span data-ttu-id="b815c-113">列队</span><span class="sxs-lookup"><span data-stu-id="b815c-113">Queue</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="b815c-114">队列一次只能有一个目标组件, 这意味着队列中的每封邮件只传递给一个接收器。</span><span class="sxs-lookup"><span data-stu-id="b815c-114">A queue can only have one destination component at a time, which means that each message in the queue is delivered to only one receiver.</span></span>
    - content: <span data-ttu-id="b815c-115">主题</span><span class="sxs-lookup"><span data-stu-id="b815c-115">Topic</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="b815c-116">主题允许多个目标组件进行订阅。</span><span class="sxs-lookup"><span data-stu-id="b815c-116">A topic allows multiple destination components to subscribe.</span></span> <span data-ttu-id="b815c-117">这意味着每个邮件可传递给多个收件人。</span><span class="sxs-lookup"><span data-stu-id="b815c-117">This means that each message can be delivered to multiple receivers.</span></span>
    - content: <span data-ttu-id="b815c-118">转接</span><span class="sxs-lookup"><span data-stu-id="b815c-118">Relay</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="b815c-119">中继用于双向通信, 它提供跨网络边界的双向连接。</span><span class="sxs-lookup"><span data-stu-id="b815c-119">A relay is used for two-way communication and it provides bidirectional connections across network boundaries.</span></span>
  - content: '<span data-ttu-id="b815c-120">True 或 false: 您可以将邮件添加到大小为 2 MB 的 Azure 服务总线队列。</span><span class="sxs-lookup"><span data-stu-id="b815c-120">True or false: you can add a message to an Azure Service Bus queue that is 2 MB in size.</span></span>'
    choices:
    - content: <span data-ttu-id="b815c-121">True</span><span class="sxs-lookup"><span data-stu-id="b815c-121">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="b815c-122">Azure 服务总线队列消息必须大于 64 kb, 但小于 256 kb。</span><span class="sxs-lookup"><span data-stu-id="b815c-122">An Azure Service Bus queue message must be larger than 64 KB but smaller than 256 KB.</span></span>
    - content: <span data-ttu-id="b815c-123">False</span><span class="sxs-lookup"><span data-stu-id="b815c-123">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="b815c-124">Azure 服务总线队列消息必须大于 64 kb, 但小于 256 kb。</span><span class="sxs-lookup"><span data-stu-id="b815c-124">An Azure Service Bus queue message must be larger than 64 KB but smaller than 256 KB.</span></span>
