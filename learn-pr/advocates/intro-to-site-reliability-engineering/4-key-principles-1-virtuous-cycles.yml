      explanation: <span data-ttu-id="30b9c-112">SLO 代表服务级别指示器。</span><span class="sxs-lookup"><span data-stu-id="30b9c-112">SLO stands for Service Level Indicator.</span></span>
  - content: <span data-ttu-id="30b9c-113">SLO 代表什么 (在 SRE 上下文中)？</span><span class="sxs-lookup"><span data-stu-id="30b9c-113">What does SLO stand for (in an SRE context)?</span></span>
