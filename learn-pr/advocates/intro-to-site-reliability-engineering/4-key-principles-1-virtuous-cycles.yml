  questions:
  - content: <span data-ttu-id="30b9c-105">SLI 代表什么 (在 SRE 上下文中)？</span><span class="sxs-lookup"><span data-stu-id="30b9c-105">What does SLI stand for (in an SRE context)?</span></span>
