      isCorrect: true
  - content: <span data-ttu-id="30b9c-121">如果您耗尽服务的错误预算, 您该怎么办？</span><span class="sxs-lookup"><span data-stu-id="30b9c-121">If you exhaust your error budget for a service, what should you do?</span></span>
    choices:
    - content: <span data-ttu-id="30b9c-122">立即重新启动涉及的服务, 以便可以将其恢复为合规性</span><span class="sxs-lookup"><span data-stu-id="30b9c-122">Immediately restart the service involved so it can be brought back into compliance</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="30b9c-123">"错误预算" 是一种在一段时间内跟踪服务的聚合可靠性的一种方法, 因为它与您的目标相关。</span><span class="sxs-lookup"><span data-stu-id="30b9c-123">An error budget is a way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="30b9c-124">请务必遵守此项, 同时了解组织将做出反应的方式是否应超过可接受的 unreliability 的 amout。</span><span class="sxs-lookup"><span data-stu-id="30b9c-124">It is important to accompany this with a shared understanding of how the organization will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="30b9c-125">有很多可能的响应, 您需要选择并坚持使用最适合您的特定上下文的响应。</span><span class="sxs-lookup"><span data-stu-id="30b9c-125">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="30b9c-126">对于每个用户和每种情况, 没有一个正确的反应。</span><span class="sxs-lookup"><span data-stu-id="30b9c-126">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="30b9c-127">在服务返回到商定的可靠性级别之前, 将保留该软件的其他版本</span><span class="sxs-lookup"><span data-stu-id="30b9c-127">Put a hold on further releases of that software until the service has returned to the agreed upon level of reliability</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="30b9c-128">"错误预算" 是一种在一段时间内跟踪服务的聚合可靠性的一种方法, 因为它与您的目标相关。</span><span class="sxs-lookup"><span data-stu-id="30b9c-128">An error budget is a way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="30b9c-129">请务必遵守此项, 同时了解组织将做出反应的方式是否应超过可接受的 unreliability 的 amout。</span><span class="sxs-lookup"><span data-stu-id="30b9c-129">It is important to accompany this with a shared understanding of how the organization will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="30b9c-130">有很多可能的响应, 您需要选择并坚持使用最适合您的特定上下文的响应。</span><span class="sxs-lookup"><span data-stu-id="30b9c-130">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="30b9c-131">对于每个用户和每种情况, 没有一个正确的反应。</span><span class="sxs-lookup"><span data-stu-id="30b9c-131">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="30b9c-132">立即将与此服务关联的工程资源从功能开发中重定向到修复可靠性问题</span><span class="sxs-lookup"><span data-stu-id="30b9c-132">Immediately redirect engineering resources associated with this service from feature development to fixing the reliability problem</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="30b9c-133">"错误预算" 是一种在一段时间内跟踪服务的聚合可靠性的一种方法, 因为它与您的目标相关。</span><span class="sxs-lookup"><span data-stu-id="30b9c-133">An error budget is a way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="30b9c-134">请务必遵守此项, 同时了解组织将做出反应的方式是否应超过可接受的 unreliability 的 amout。</span><span class="sxs-lookup"><span data-stu-id="30b9c-134">It is important to accompany this with a shared understanding of how the organization will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="30b9c-135">有很多可能的响应, 您需要选择并坚持使用最适合您的特定上下文的响应。</span><span class="sxs-lookup"><span data-stu-id="30b9c-135">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="30b9c-136">对于每个用户和每种情况, 没有一个正确的反应。</span><span class="sxs-lookup"><span data-stu-id="30b9c-136">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="30b9c-137">在创建该错误预算时, 根据之前商定的服务或特定于组织的方式作出响应</span><span class="sxs-lookup"><span data-stu-id="30b9c-137">React in the service- or organizationally-specific way previously agreed upon when creating that error budget</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="30b9c-138">为服务设置错误预算时, 决定 (和记录) 组织在什么情况下应如何响应是非常重要的。</span><span class="sxs-lookup"><span data-stu-id="30b9c-138">When setting up an error budget for a service, it is important to decide (and document) how the organization will respond should it be exhausted.</span></span> <span data-ttu-id="30b9c-139">有很多可能的响应, 您需要选择并坚持使用最适合您的特定上下文的响应。</span><span class="sxs-lookup"><span data-stu-id="30b9c-139">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="30b9c-140">"错误预算" 是一种在一段时间内跟踪服务的聚合可靠性的一种方法。</span><span class="sxs-lookup"><span data-stu-id="30b9c-140">An error budget is a way of tracking the aggregate reliability of a service over time.</span></span> <span data-ttu-id="30b9c-141">请务必遵守此项, 同时了解组织将做出反应的方式是否应超过可接受的 unreliability 的 amout。</span><span class="sxs-lookup"><span data-stu-id="30b9c-141">It is important to accompany this with a shared understanding of how the organization will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="30b9c-142">有很多可能的响应, 您需要选择并坚持使用最适合您的特定上下文的响应。</span><span class="sxs-lookup"><span data-stu-id="30b9c-142">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="30b9c-143">每种情况下都没有一个合适的反应。</span><span class="sxs-lookup"><span data-stu-id="30b9c-143">There is no one right reaction for every one and every situation.</span></span>
  - content: <span data-ttu-id="30b9c-144">如果超过了服务的错误预算, 您该怎么办？</span><span class="sxs-lookup"><span data-stu-id="30b9c-144">If you exceed your error budget for a service, what should you do?</span></span>
    choices:
    - content: <span data-ttu-id="30b9c-145">加快该服务的发布节奏</span><span class="sxs-lookup"><span data-stu-id="30b9c-145">Speed up the release cadence for that service</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="30b9c-146">这与可能的正确答案接近, 但它会使关键组件。</span><span class="sxs-lookup"><span data-stu-id="30b9c-146">This is close to a possible right answer, but it leaves out a crucial component.</span></span> <span data-ttu-id="30b9c-147">如果服务的可靠性仍在所需的级别, 即使您要执行的操作可能会降低它, 也可以通过增加发布节奏来合理地使用该预留空间。</span><span class="sxs-lookup"><span data-stu-id="30b9c-147">If the reliability of the service would still be at the desired level even if you were to do something which could potentially decrease it, it would be reasonable to "use up" that headroom by increasing the release cadence.</span></span> <span data-ttu-id="30b9c-148">但这只是一种可能的响应。</span><span class="sxs-lookup"><span data-stu-id="30b9c-148">But that is just one possible response.</span></span> <span data-ttu-id="30b9c-149">具体要做的事情取决于具体情况。</span><span class="sxs-lookup"><span data-stu-id="30b9c-149">The right thing to do depends on your specific circumstances.</span></span>
    - content: <span data-ttu-id="30b9c-150">重点关注该服务的功能开发, 并更快地部署这些功能</span><span class="sxs-lookup"><span data-stu-id="30b9c-150">Focus more on feature development for that service and deploy those features faster</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="30b9c-151">这与可能的正确答案接近, 但它会使关键组件。</span><span class="sxs-lookup"><span data-stu-id="30b9c-151">This is close to a possible right answer, but it leaves out a crucial component.</span></span> <span data-ttu-id="30b9c-152">如果服务的可靠性仍在所需的级别, 即使您要执行的操作可能会降低它, 也可以通过提高功能速度来 "使用" 该预留空间, 这是合理的。</span><span class="sxs-lookup"><span data-stu-id="30b9c-152">If the reliability of the service would still be at the desired level even if you were to do something which could potentially decrease it, it would be reasonable to "use up" that headroom by increasing the feature velocity.</span></span> <span data-ttu-id="30b9c-153">但这只是一种可能的响应。</span><span class="sxs-lookup"><span data-stu-id="30b9c-153">But that is just one possible response.</span></span> <span data-ttu-id="30b9c-154">具体要做的事情取决于具体情况。</span><span class="sxs-lookup"><span data-stu-id="30b9c-154">The right thing to do depends on your specific circumstances.</span></span>
    - content: <span data-ttu-id="30b9c-155">这取决于</span><span class="sxs-lookup"><span data-stu-id="30b9c-155">It depends</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="30b9c-156">有很多方法可以 "花费" 额外的错误预算。</span><span class="sxs-lookup"><span data-stu-id="30b9c-156">There are many ways to "spend" an excess error budget.</span></span> <span data-ttu-id="30b9c-157">提高发布 cadency 或功能速度, 部署更多测试版功能, 执行更具破坏性的测试, 等等。</span><span class="sxs-lookup"><span data-stu-id="30b9c-157">Increasing the release cadency or feature velocity, deploying more beta features, conducting more disruptive testing, and so on.</span></span> <span data-ttu-id="30b9c-158">它还可以正常运行 (尽管这包含自己的一组问题), 只需执行任何操作, 即可在更高的 reliabilty 级别上运行。</span><span class="sxs-lookup"><span data-stu-id="30b9c-158">It is also fine (though this comes with its own set of problems) to do nothing and simply operate at a greater level of reliabilty.</span></span> <span data-ttu-id="30b9c-159">所有这些响应都是特定的, 并且应在您的特定上下文中做出决定。</span><span class="sxs-lookup"><span data-stu-id="30b9c-159">All of these responses are situation specific and should be decided in your specific context.</span></span>
  - content: <span data-ttu-id="30b9c-160">当发生停机或其他事件时, 是否应立即终止涉及的人员？</span><span class="sxs-lookup"><span data-stu-id="30b9c-160">When a downtime or other incident occurs, should you immediately terminate the people involved?</span></span>
    choices:
    - content: <span data-ttu-id="30b9c-161">是的, 发生该错误的人员或人员应始终对其操作承担责任并支付结果</span><span class="sxs-lookup"><span data-stu-id="30b9c-161">Yes, the person or people who made the mistake should always take responsibility for their actions and pay the consequences</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="30b9c-162">不可能触发你的可靠方法。</span><span class="sxs-lookup"><span data-stu-id="30b9c-162">It is not possible to fire your way to reliable.</span></span> <span data-ttu-id="30b9c-163">如果在这些情况下, 区域性的重点在于推诿扯皮, 组织将失去从事件中进行学习的能力, 并改进了在第一次实施时能够实现它的过程和技术。</span><span class="sxs-lookup"><span data-stu-id="30b9c-163">If the culture focuses on blame in these situations, the organization loses the ability to learn from incident and improve upon the processes and technology that allowed it to happen in the first place.</span></span> <span data-ttu-id="30b9c-164">如果没有此反馈循环, 组织将始终被迫对事件做出反应, 而不是将其消除。</span><span class="sxs-lookup"><span data-stu-id="30b9c-164">Without this feedback loop, the organization will always be forced to react to incidents instead of eliminating them.</span></span>
    - content: <span data-ttu-id="30b9c-165">否, 在某些极少数和特别的情况下除外</span><span class="sxs-lookup"><span data-stu-id="30b9c-165">No, except under certain rare and extraordinary circumstances</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="30b9c-166">反馈循环 (如 blameless postmortems 是持续改进的关键。</span><span class="sxs-lookup"><span data-stu-id="30b9c-166">Feedback loops like blameless postmortems are crucial to continuous improvement.</span></span> <span data-ttu-id="30b9c-167">如果组织从事件中了解, 而不是触发相关人员 (可能了解所发生问题的人员), 它可以直接对其服务、系统和产品的可靠性进行处理。</span><span class="sxs-lookup"><span data-stu-id="30b9c-167">If an organization learns from an incident instead of firing the people involved (the people who may understand best what happened), it can work directly on the reliability of its services, systems and products.</span></span>
