    - content: <span data-ttu-id="30b9c-108">服务级别指示器</span><span class="sxs-lookup"><span data-stu-id="30b9c-108">Service Level Indicator</span></span>
      isCorrect: true
    - content: <span data-ttu-id="30b9c-109">安全加载指示器</span><span class="sxs-lookup"><span data-stu-id="30b9c-109">Safe Load Indicator</span></span>
