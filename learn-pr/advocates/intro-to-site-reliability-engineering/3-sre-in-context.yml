quiz:
  title: <span data-ttu-id="d0da1-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="d0da1-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="d0da1-105">给定 SRE 的起源, 这种纪律对它有最大影响？</span><span class="sxs-lookup"><span data-stu-id="d0da1-105">Given the origin of SRE, which discipline has had the most impact on it?</span></span>
    choices:
    - content: <span data-ttu-id="d0da1-106">客户服务</span><span class="sxs-lookup"><span data-stu-id="d0da1-106">Customer service</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d0da1-107">与以客户为中心的思维的工作是对 SRE 至关重要, 但客户服务不是其起源的一部分。</span><span class="sxs-lookup"><span data-stu-id="d0da1-107">Approaching the work with a customer-centric mindset is crucial to SRE, but customer service was not part of its origin.</span></span>
    - content: <span data-ttu-id="d0da1-108">大型机操作</span><span class="sxs-lookup"><span data-stu-id="d0da1-108">Mainframe operations</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d0da1-109">尽管我们可以从其他操作专业中了解, SRE 也不会从这一开始。</span><span class="sxs-lookup"><span data-stu-id="d0da1-109">Though we can learn from other operations specialties, SRE did not start with this one.</span></span>
    - content: <span data-ttu-id="d0da1-110">软件工程</span><span class="sxs-lookup"><span data-stu-id="d0da1-110">Software engineering</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="d0da1-111">SRE 是通过软件工程思维方式启动的。</span><span class="sxs-lookup"><span data-stu-id="d0da1-111">SRE was started with software engineering mindset.</span></span>
    - content: <span data-ttu-id="d0da1-112">体系结构</span><span class="sxs-lookup"><span data-stu-id="d0da1-112">Architecture</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d0da1-113">体系结构 (尤其是软件体系结构) 肯定是 SRE 工作的一个组件, 但它不是其起源的一部分。</span><span class="sxs-lookup"><span data-stu-id="d0da1-113">Architecture (especially software architecture) is definitely a component of SRE work, but it was not part of its origin.</span></span>
  - content: <span data-ttu-id="d0da1-114">第一个是, DevOps 还是 SRE？</span><span class="sxs-lookup"><span data-stu-id="d0da1-114">Which came first, DevOps or SRE?</span></span>
    choices:
    - content: <span data-ttu-id="d0da1-115">DevOps</span><span class="sxs-lookup"><span data-stu-id="d0da1-115">DevOps</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d0da1-116">它们是以并行方式开发的。</span><span class="sxs-lookup"><span data-stu-id="d0da1-116">They developed roughly in parallel.</span></span>
    - content: <span data-ttu-id="d0da1-117">SRE</span><span class="sxs-lookup"><span data-stu-id="d0da1-117">SRE</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d0da1-118">它们是以并行方式开发的。</span><span class="sxs-lookup"><span data-stu-id="d0da1-118">They developed roughly in parallel.</span></span>
    - content: <span data-ttu-id="d0da1-119">它们都不是并行开发的。</span><span class="sxs-lookup"><span data-stu-id="d0da1-119">Neither, they developed roughly in parallel.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="d0da1-120">是否为 SRE 从 DevOps 中的下一个演化步骤？</span><span class="sxs-lookup"><span data-stu-id="d0da1-120">Is SRE the next evolutionary step from DevOps?</span></span>
    choices:
    - content: <span data-ttu-id="d0da1-121">是的, SRE 是未来的 DevOps。</span><span class="sxs-lookup"><span data-stu-id="d0da1-121">Yes, SRE is the future of DevOps.</span></span> <span data-ttu-id="d0da1-122">DevOps 人员应尽力成为 SREs</span><span class="sxs-lookup"><span data-stu-id="d0da1-122">DevOps personnel should strive to become SREs</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d0da1-123">DevOps 和 SRE 是尝试解决类似难题的不同操作做法。</span><span class="sxs-lookup"><span data-stu-id="d0da1-123">DevOps and SRE are separate operations practices that attempt to address similar challenges.</span></span>
    - content: <span data-ttu-id="d0da1-124">否, SRE 和 DevOps 是独立的操作实践</span><span class="sxs-lookup"><span data-stu-id="d0da1-124">No, SRE and DevOps are separate operations practices</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="d0da1-125">DevOps 和 SRE 确实是独立的, 即使他们尝试解决类似的挑战也是如此。</span><span class="sxs-lookup"><span data-stu-id="d0da1-125">DevOps and SRE are indeed separate even though they attempt to address similar challenges.</span></span>
  - content: <span data-ttu-id="d0da1-126">DevOps 和 SRE 中的两个最佳实践是什么？</span><span class="sxs-lookup"><span data-stu-id="d0da1-126">What are two best practices that are central to both DevOps and SRE?</span></span>
    choices:
    - content: <span data-ttu-id="d0da1-127">自动化和监控/observability</span><span class="sxs-lookup"><span data-stu-id="d0da1-127">Automation and monitoring/observability</span></span>
      isCorrect: true
    - content: <span data-ttu-id="d0da1-128">编码和票证系统</span><span class="sxs-lookup"><span data-stu-id="d0da1-128">Coding and ticket systems</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d0da1-129">虽然编码非常重要 (在 SRE 中如此), 但票证系统并不是 SRE 的核心。</span><span class="sxs-lookup"><span data-stu-id="d0da1-129">While coding is important (more so in SRE), ticket systems are not central to SRE.</span></span>
    - content: <span data-ttu-id="d0da1-130">技术支持自动化和 bug 跟踪</span><span class="sxs-lookup"><span data-stu-id="d0da1-130">Help desk automation and bug tracking</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="d0da1-131">虽然有用, 但技术支持自动化并不是一种操作实践的核心。</span><span class="sxs-lookup"><span data-stu-id="d0da1-131">Though useful, help desk automation is not core to either operations practice.</span></span>
