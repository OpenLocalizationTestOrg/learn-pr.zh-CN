quiz:
  title: 查看你的知识
  questions:
  - content: '以下哪一项*不*是 toil 的特征 (在 SRE 上下文中)？ '
    choices:
    - content: 重复工作
      isCorrect: false
      explanation: Toil 在本质上是重复的。
    - content: 在票证系统中跟踪工作
      isCorrect: true
      explanation: 如何跟踪工作不是 toil 的特征。 尽管通常通过这种方式跟踪 toil, 但也可以使用票证系统来跟踪其他更高效的工作类型。
    - content: 工作不提供任何持续值
      isCorrect: false
      explanation: toil 的工作没有 enduring 值。
    - content: 在本质上, 工作基本上是手动进行的, 而不是自动化
      isCorrect: false
      explanation: Toil 几乎总是可以自动执行的手动工作。
  - content: SRE 与 toil 的关系是什么？
    choices:
    - content: SREs 工作以将 toil 排除为其第一个优先级。
      isCorrect: false
      explanation: 只要有可能, SREs 的工作就可以消除 toil, 但有时其他工作的优先级更高。
    - content: SREs 尝试管理 toil, 这是最佳的。
      isCorrect: false
      explanation: 如果可能, SREs 更愿意消除 toil。 良好管理的 toil 仍 toil。
    - content: SREs 在适当时随时随地消除 toil 的工作
      isCorrect: true
  - content: 什么是 SRE 的建议工作细目？
    choices:
    - content: 80% 反应 op 工作/20% 的项目工作
      isCorrect: false
      explanation: SRE 在提高系统可靠性而不只是在进行的当前需要上工作时需要不间断的时间。
    - content: 10% 反应 op 工时/90% 项目工时
      isCorrect: false
      explanation: 有时, 我们不会选择系统所需的操作负载量。 尽管在某些系统的运行负载较低的情况下, 可能不是一个理想的预期。
    - content: 50% 反应 op 工作/50% 项目工时
      isCorrect: true
      explanation: 这是 SREs 的常用平衡 (50% 被视为操作负载的上限--更小越好)。
