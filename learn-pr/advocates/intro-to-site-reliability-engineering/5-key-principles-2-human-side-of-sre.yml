quiz:
  title: <span data-ttu-id="4b02c-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="4b02c-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="4b02c-105">以下哪一项*不*是 toil 的特征 (在 SRE 上下文中)？</span><span class="sxs-lookup"><span data-stu-id="4b02c-105">Which of these things is *not* a characteristic of toil (in the SRE context)?</span></span> '
    choices:
    - content: <span data-ttu-id="4b02c-106">重复工作</span><span class="sxs-lookup"><span data-stu-id="4b02c-106">The work is repetitive</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4b02c-107">Toil 在本质上是重复的。</span><span class="sxs-lookup"><span data-stu-id="4b02c-107">Toil is repetitive in nature.</span></span>
    - content: <span data-ttu-id="4b02c-108">在票证系统中跟踪工作</span><span class="sxs-lookup"><span data-stu-id="4b02c-108">The work is tracked in a ticket system</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="4b02c-109">如何跟踪工作不是 toil 的特征。</span><span class="sxs-lookup"><span data-stu-id="4b02c-109">How the work is tracked is not a characteristic of toil.</span></span> <span data-ttu-id="4b02c-110">尽管通常通过这种方式跟踪 toil, 但也可以使用票证系统来跟踪其他更高效的工作类型。</span><span class="sxs-lookup"><span data-stu-id="4b02c-110">While toil is often tracked this way, ticket systems could be used to track other, more productive kinds of work.</span></span>
    - content: <span data-ttu-id="4b02c-111">工作不提供任何持续值</span><span class="sxs-lookup"><span data-stu-id="4b02c-111">The work provides no lasting value</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4b02c-112">toil 的工作没有 enduring 值。</span><span class="sxs-lookup"><span data-stu-id="4b02c-112">Work that is toil has no enduring value.</span></span>
    - content: <span data-ttu-id="4b02c-113">在本质上, 工作基本上是手动进行的, 而不是自动化</span><span class="sxs-lookup"><span data-stu-id="4b02c-113">The work is largely manual in nature and not automated</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4b02c-114">Toil 几乎总是可以自动执行的手动工作。</span><span class="sxs-lookup"><span data-stu-id="4b02c-114">Toil is almost always manual work that could be automated.</span></span>
  - content: <span data-ttu-id="4b02c-115">SRE 与 toil 的关系是什么？</span><span class="sxs-lookup"><span data-stu-id="4b02c-115">What's an SRE's relationship to toil?</span></span>
    choices:
    - content: <span data-ttu-id="4b02c-116">SREs 工作以将 toil 排除为其第一个优先级。</span><span class="sxs-lookup"><span data-stu-id="4b02c-116">SREs work to eliminate toil as their first priority.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4b02c-117">只要有可能, SREs 的工作就可以消除 toil, 但有时其他工作的优先级更高。</span><span class="sxs-lookup"><span data-stu-id="4b02c-117">Whenever possible, SREs work to eliminate toil, but sometimes other work has greater priority.</span></span>
    - content: <span data-ttu-id="4b02c-118">SREs 尝试管理 toil, 这是最佳的。</span><span class="sxs-lookup"><span data-stu-id="4b02c-118">SREs attempt to manage toil the best they can.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4b02c-119">如果可能, SREs 更愿意消除 toil。</span><span class="sxs-lookup"><span data-stu-id="4b02c-119">SREs prefer to eliminate toil if possible.</span></span> <span data-ttu-id="4b02c-120">良好管理的 toil 仍 toil。</span><span class="sxs-lookup"><span data-stu-id="4b02c-120">Well-managed toil is still toil.</span></span>
    - content: <span data-ttu-id="4b02c-121">SREs 在适当时随时随地消除 toil 的工作</span><span class="sxs-lookup"><span data-stu-id="4b02c-121">SREs work to eliminate toil wherever and whenever it is appropriate</span></span>
      isCorrect: true
  - content: <span data-ttu-id="4b02c-122">什么是 SRE 的建议工作细目？</span><span class="sxs-lookup"><span data-stu-id="4b02c-122">What is a suggested breakdown of work for an SRE?</span></span>
    choices:
    - content: <span data-ttu-id="4b02c-123">80% 反应 op 工作/20% 的项目工作</span><span class="sxs-lookup"><span data-stu-id="4b02c-123">80% reactive ops work/20% project work</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4b02c-124">SRE 在提高系统可靠性而不只是在进行的当前需要上工作时需要不间断的时间。</span><span class="sxs-lookup"><span data-stu-id="4b02c-124">An SRE needs uninterrupted time to work on improving the reliability of a system, not just tending to its current needs.</span></span>
    - content: <span data-ttu-id="4b02c-125">10% 反应 op 工时/90% 项目工时</span><span class="sxs-lookup"><span data-stu-id="4b02c-125">10% reactive ops work/90% project work</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="4b02c-126">有时, 我们不会选择系统所需的操作负载量。</span><span class="sxs-lookup"><span data-stu-id="4b02c-126">Sometimes we do not get a choice how much operational load a systems requires.</span></span> <span data-ttu-id="4b02c-127">尽管在某些系统的运行负载较低的情况下, 可能不是一个理想的预期。</span><span class="sxs-lookup"><span data-stu-id="4b02c-127">While it may be the case that some systems have this low of an operational load, it is probably not a good expectation to have.</span></span>
    - content: <span data-ttu-id="4b02c-128">50% 反应 op 工作/50% 项目工时</span><span class="sxs-lookup"><span data-stu-id="4b02c-128">50% reactive ops work/50% project work</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="4b02c-129">这是 SREs 的常用平衡 (50% 被视为操作负载的上限--更小越好)。</span><span class="sxs-lookup"><span data-stu-id="4b02c-129">This is the usual balance SREs strive for (50% is seen as an upper bound on operational load--smaller would be better).</span></span>
