  questions:
  - content: <span data-ttu-id="2dc76-105">以下哪一项*不*是经济保存的解决方案？</span><span class="sxs-lookup"><span data-stu-id="2dc76-105">Which one of these is *not* a cost-saving solution?</span></span>
    choices:
    - content: <span data-ttu-id="2dc76-106">在非工作时间取消分配虚拟机。</span><span class="sxs-lookup"><span data-stu-id="2dc76-106">Deallocate virtual machines during off hours.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="2dc76-107">这将减少向你的帐户收取的使用量并节省成本。</span><span class="sxs-lookup"><span data-stu-id="2dc76-107">This will reduce the amount of usage billed to your account and save costs.</span></span>
    - content: <span data-ttu-id="2dc76-108">使用 Azure 保留的虚拟机实例。</span><span class="sxs-lookup"><span data-stu-id="2dc76-108">Use Azure Reserved Virtual Machine Instances.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="2dc76-109">如果你的 vm 具有一致的工作负载并可以提交到长期服务协议, 则这比随使用付费付费的成本更低。</span><span class="sxs-lookup"><span data-stu-id="2dc76-109">This is less expensive than pay-as-you-go when you have consistent workloads for your VMs and can commit to a longer-term service agreement.</span></span>
    - content: <span data-ttu-id="2dc76-110">对传入邮件的虚拟机进行负载平衡。</span><span class="sxs-lookup"><span data-stu-id="2dc76-110">Load balance your virtual machines for incoming messages.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="2dc76-111">负载平衡用于性能优化, 而不是成本节约。</span><span class="sxs-lookup"><span data-stu-id="2dc76-111">Load balancing is used for performance optimization not cost savings.</span></span>
    - content: <span data-ttu-id="2dc76-112">正确大小未充分利用的虚拟机。</span><span class="sxs-lookup"><span data-stu-id="2dc76-112">Right-size underutilized virtual machines.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="2dc76-113">向下扩展 VM 将降低其成本。</span><span class="sxs-lookup"><span data-stu-id="2dc76-113">Scaling down a VM will reduce its cost.</span></span>
  - content: '<span data-ttu-id="2dc76-114">True 或 false: PaaS 的成本通常低于 IaaS。</span><span class="sxs-lookup"><span data-stu-id="2dc76-114">True or false: PaaS is generally less expensive than IaaS.</span></span>'
    choices:
    - content: <span data-ttu-id="2dc76-115">True</span><span class="sxs-lookup"><span data-stu-id="2dc76-115">True</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="2dc76-116">IaaS 需要 azure 以提供专用资源, 而 PaaS 可在服务的提供方式上提供更大的灵活性。</span><span class="sxs-lookup"><span data-stu-id="2dc76-116">IaaS requires Azure to dedicate resources while PaaS give Azure more flexibility in how services are delivered.</span></span> <span data-ttu-id="2dc76-117">这意味着 Azure 可以高效地填充和操作硬件, 因此可以通过在 IaaS 上节省空间来提供 PaaS 服务。</span><span class="sxs-lookup"><span data-stu-id="2dc76-117">This means Azure can fill and operate hardware efficiently and therefore offer PaaS services at a savings over IaaS.</span></span>
    - content: <span data-ttu-id="2dc76-118">False</span><span class="sxs-lookup"><span data-stu-id="2dc76-118">False</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="2dc76-119">通常情况下, 用于 PaaS 服务的合同成本低于 IaaS 资源。</span><span class="sxs-lookup"><span data-stu-id="2dc76-119">Generally, contracting for a PaaS service is less expensive than IaaS resources.</span></span>
