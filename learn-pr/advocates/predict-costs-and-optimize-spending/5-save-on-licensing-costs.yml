quiz:
  title: <span data-ttu-id="e0c21-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="e0c21-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="e0c21-105">True 或 false: 如果已有 Windows Server 许可证, 则必须在 Azure 上再次付款。</span><span class="sxs-lookup"><span data-stu-id="e0c21-105">True or false: If you already have Windows Server licenses, you have to pay for them again on Azure.</span></span>'
    choices:
    - content: <span data-ttu-id="e0c21-106">True</span><span class="sxs-lookup"><span data-stu-id="e0c21-106">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e0c21-107">在某些情况下, 您可以利用 Windows Server 的混合优势并只支付 Linux 速度。</span><span class="sxs-lookup"><span data-stu-id="e0c21-107">Under certain circumstances, you can utilize the hybrid benefit for Windows Server and pay only the Linux rate.</span></span>
    - content: <span data-ttu-id="e0c21-108">False</span><span class="sxs-lookup"><span data-stu-id="e0c21-108">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="e0c21-109">在某些情况下, 您可以利用 Windows Server 的混合优势并只支付 Linux 速度。</span><span class="sxs-lookup"><span data-stu-id="e0c21-109">Under certain circumstances, you can utilize the hybrid benefit for Windows Server and pay only the Linux rate.</span></span>
  - content: '<span data-ttu-id="e0c21-110">True 或 false: Azure 为测试和开发服务器提供了节省资金的选项。</span><span class="sxs-lookup"><span data-stu-id="e0c21-110">True or false: Azure has money-saving options for test and development servers.</span></span>'
    choices:
    - content: <span data-ttu-id="e0c21-111">True</span><span class="sxs-lookup"><span data-stu-id="e0c21-111">True</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="e0c21-112">azure 企业开发/测试和 azure 按即点即用开发/测试权益为您提供了几个折扣, 尤其是在 Windows 工作负载中, 通过在虚拟机的 Linux 比率上消除许可证费用和计费。</span><span class="sxs-lookup"><span data-stu-id="e0c21-112">The Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="e0c21-113">这同样适用于 SQL Server 以及 Visual Studio 订阅下所涵盖的任何其他 Microsoft 软件。</span><span class="sxs-lookup"><span data-stu-id="e0c21-113">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
    - content: <span data-ttu-id="e0c21-114">False</span><span class="sxs-lookup"><span data-stu-id="e0c21-114">False</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="e0c21-115">azure 企业开发/测试和 azure 按即点即用开发/测试权益为您提供了几个折扣, 尤其是在 Windows 工作负载中, 通过在虚拟机的 Linux 比率上消除许可证费用和计费。</span><span class="sxs-lookup"><span data-stu-id="e0c21-115">The Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="e0c21-116">这同样适用于 SQL Server 以及 Visual Studio 订阅下所涵盖的任何其他 Microsoft 软件。</span><span class="sxs-lookup"><span data-stu-id="e0c21-116">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
