quiz:
  title: 查看你的知识
  questions:
  - content: 'True 或 false: 如果已有 Windows Server 许可证, 则必须在 Azure 上再次付款。'
    choices:
    - content: "True"
      isCorrect: false
      explanation: 在某些情况下, 您可以利用 Windows Server 的混合优势并只支付 Linux 速度。
    - content: "False"
      isCorrect: true
      explanation: 在某些情况下, 您可以利用 Windows Server 的混合优势并只支付 Linux 速度。
  - content: 'True 或 false: Azure 为测试和开发服务器提供了节省资金的选项。'
    choices:
    - content: "True"
      isCorrect: true
      explanation: azure 企业开发/测试和 azure 按即点即用开发/测试权益为您提供了几个折扣, 尤其是在 Windows 工作负载中, 通过在虚拟机的 Linux 比率上消除许可证费用和计费。 这同样适用于 SQL Server 以及 Visual Studio 订阅下所涵盖的任何其他 Microsoft 软件。
    - content: "False"
      isCorrect: false
      explanation: azure 企业开发/测试和 azure 按即点即用开发/测试权益为您提供了几个折扣, 尤其是在 Windows 工作负载中, 通过在虚拟机的 Linux 比率上消除许可证费用和计费。 这同样适用于 SQL Server 以及 Visual Studio 订阅下所涵盖的任何其他 Microsoft 软件。
