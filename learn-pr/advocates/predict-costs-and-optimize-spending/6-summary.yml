quiz:
  title: 查看你的知识
  questions:
  - content: 以下哪一项用于确定每个计费时段的 Azure 成本？
    choices:
    - content: Azure 网站
      isCorrect: false
      explanation: 网站可用于_查看_您的成本, 但不会影响实际计费时段。
    - content: 已创建的虚拟机的数量
      isCorrect: false
      explanation: 由于 CPU 和存储, 运行中的虚拟机将影响成本, 但不代表整个帐单。
    - content: Azure 定价计算器
      isCorrect: false
      explanation: Azure 计算器可以帮助_预测_成本, 但不会影响成本。
    - content: 使用计量器
      isCorrect: true
      explanation: 错误. 根据您在每月使用情况计量器中的消费情况对 Azure 进行计费。
  - content: 以下哪一项是影响成本的因素？
    choices:
    - content: 全局基础结构
      isCorrect: false
      explanation: 全局基础结构是指跨多个国家/地区分布了体系结构的系统。
    - content: 位置
      isCorrect: true
      explanation: 您放置资源的位置将因资源的价格而异。
    - content: 可用性区域
      isCorrect: false
      explanation: 可用性区域为数据中心提供故障保护。
  - content: 完成以下句子。 作为 azure 客户, azure 保留价格将提供打折价格 (如果您 _________
    choices:
    - content: 提前付款。
      isCorrect: true
      explanation: azure 保留在某些 azure 产品和资源上提供打折价格。 若要获取折扣, 请提前付款以预留产品和资源。 您可以预付一年或三年的特定 Azure 资源的使用情况。
    - content: 设置多个资源。
      isCorrect: false
      explanation: 不需要设置许多资源以使用 Azure 保留。
    - content: 拥有免费帐户
      isCorrect: false
      explanation: 免费帐户不能使用 Azure 保留。
    - content: 使用花费限制。
      isCorrect: false
      explanation: 支出限制阻止您在每个帐单期内为您的帐户耗尽信用。
