  questions:
  - content: <span data-ttu-id="00631-105">你可以在 Azure 定价计算器的哪个选项卡中表述你的估计？</span><span class="sxs-lookup"><span data-stu-id="00631-105">In which tab of the Azure pricing calculator will you formulate your estimate?</span></span>
