quiz:
  title: 查看你的知识
  questions:
  - content: 你可以在 Azure 定价计算器的哪个选项卡中表述你的估计？
    choices:
    - content: 划
      isCorrect: false
      explanation: 此选项卡具有您以前保存的估计值。
    - content: 物料
      isCorrect: true
      explanation: 此选项卡列出了所有 Azure 服务, 你将在其中添加或删除服务以阐明你的估计。
  - content: 'True 或 false: 可以通过 Excel 电子表格或 URL 共享估计值。'
    choices:
    - content: "True"
      isCorrect: true
      explanation: 单击估计值底部的 "*导出*" 将导出您可以共享的 Excel 电子表格, 也可以单击 "*共享*" 以获取可与您的团队共享的 URL 链接。
    - content: "False"
      isCorrect: false
      explanation: 单击估计值底部的 "*导出*" 将导出您可以共享的 Excel 电子表格, 也可以单击 "*共享*" 以获取可与您的团队共享的 URL 链接。
