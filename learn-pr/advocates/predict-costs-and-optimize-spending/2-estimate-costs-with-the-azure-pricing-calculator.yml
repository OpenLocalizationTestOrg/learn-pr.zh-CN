      isCorrect: true
      explanation: <span data-ttu-id="00631-109">此选项卡列出了所有 Azure 服务, 你将在其中添加或删除服务以阐明你的估计。</span><span class="sxs-lookup"><span data-stu-id="00631-109">This tab has all the Azure services listed and is where you'll add or remove services to formulate your estimate.</span></span>
  - content: '<span data-ttu-id="00631-110">True 或 false: 可以通过 Excel 电子表格或 URL 共享估计值。</span><span class="sxs-lookup"><span data-stu-id="00631-110">True or false: You can share your estimate through an Excel spreadsheet or through a URL.</span></span>'
