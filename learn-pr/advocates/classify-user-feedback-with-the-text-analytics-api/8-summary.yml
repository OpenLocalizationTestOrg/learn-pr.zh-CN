quiz:
  title: <span data-ttu-id="1f173-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="1f173-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="1f173-105">您要将文本分析 API 集成到您的解决方案中。</span><span class="sxs-lookup"><span data-stu-id="1f173-105">You're integrating the Text Analytics API into your solution.</span></span> <span data-ttu-id="1f173-106">你转到门户并注册了 eastus 区域中的订阅密钥。</span><span class="sxs-lookup"><span data-stu-id="1f173-106">You went to the portal and signed up for a subscription key in the eastus region.</span></span> <span data-ttu-id="1f173-107">以下哪一项是访问`sentiment`资源的正确请求 URL？</span><span class="sxs-lookup"><span data-stu-id="1f173-107">Which of the following is the correct request URL for accessing the  `sentiment` resource?</span></span>
    choices:
    - content: <span data-ttu-id="1f173-108">eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span><span class="sxs-lookup"><span data-stu-id="1f173-108">eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1f173-109">你未注册访问密钥, 因此无法发出来自此区域的请求。</span><span class="sxs-lookup"><span data-stu-id="1f173-109">You did not sign up for an access key to make requests from this region.</span></span> <span data-ttu-id="1f173-110">请记住, 终结点指定注册过程中所选的区域、服务 URL 和请求中使用的资源。</span><span class="sxs-lookup"><span data-stu-id="1f173-110">Remember, the endpoint specifies the region you chose during sign-up, the service URL, and a resource used on the request.</span></span>
    - content: <span data-ttu-id="1f173-111">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities</span><span class="sxs-lookup"><span data-stu-id="1f173-111">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1f173-112">此 URL 向 "实体" 资源发送请求。</span><span class="sxs-lookup"><span data-stu-id="1f173-112">This URL sends a request to the entities resource.</span></span>
    - content: <span data-ttu-id="1f173-113">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span><span class="sxs-lookup"><span data-stu-id="1f173-113">eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="1f173-114">终结点指定注册过程中所选的区域、服务 URL 和请求中使用的资源。</span><span class="sxs-lookup"><span data-stu-id="1f173-114">The endpoint specifies the region you chose during sign-up, the service URL, and a resource used on the request.</span></span>
  - content: <span data-ttu-id="1f173-115">以下哪一项是队列绑定`direction`定义上的正确设置, 才能将邮件发送到队列？</span><span class="sxs-lookup"><span data-stu-id="1f173-115">Which of the following is the correct `direction` setting on a queue binding definition in order to send messages to the queue?</span></span>
    choices:
    - content: <span data-ttu-id="1f173-116">排除</span><span class="sxs-lookup"><span data-stu-id="1f173-116">out</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="1f173-117">将邮件从函数输出到队列时, 方向为 "开"。</span><span class="sxs-lookup"><span data-stu-id="1f173-117">When the message is output from the function to the queue, the direction is out.</span></span>
    - content: <span data-ttu-id="1f173-118">实时</span><span class="sxs-lookup"><span data-stu-id="1f173-118">in</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1f173-119">当函数将邮件作为输入时, 方向为。</span><span class="sxs-lookup"><span data-stu-id="1f173-119">When the function takes the message as an input, the direction is in.</span></span>
    - content: <span data-ttu-id="1f173-120">北美</span><span class="sxs-lookup"><span data-stu-id="1f173-120">north</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1f173-121">值 "北部" 对绑定上的 direction 属性无效。</span><span class="sxs-lookup"><span data-stu-id="1f173-121">The value "north" is invalid for the direction property on a binding.</span></span>
  - content: <span data-ttu-id="1f173-122">如果我向文本分析 API 发布一个请求, 其中包含一些文本, 并且响应给出的看法分数为 0.03, 则文本的主要看法是什么？</span><span class="sxs-lookup"><span data-stu-id="1f173-122">If I post a request to the Text Analytics API with some text and the response gives a sentiment score of 0.03, what is the dominant sentiment of the text?</span></span>
    choices:
    - content: <span data-ttu-id="1f173-123">中性</span><span class="sxs-lookup"><span data-stu-id="1f173-123">neutral</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1f173-124">API 为每个文档返回一个介于0和1之间的看法分数, 其中1是最正值。</span><span class="sxs-lookup"><span data-stu-id="1f173-124">The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.</span></span>
    - content: <span data-ttu-id="1f173-125">负片</span><span class="sxs-lookup"><span data-stu-id="1f173-125">negative</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="1f173-126">API 为每个文档返回一个介于0和1之间的看法分数, 其中1是最正值。</span><span class="sxs-lookup"><span data-stu-id="1f173-126">The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.</span></span> <span data-ttu-id="1f173-127">0.03 的分数接近 0, 因此为负数。</span><span class="sxs-lookup"><span data-stu-id="1f173-127">The score of 0.03 is close to 0 and, therefore, negative.</span></span>
    - content: <span data-ttu-id="1f173-128">好</span><span class="sxs-lookup"><span data-stu-id="1f173-128">positive</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="1f173-129">API 为每个文档返回一个介于0和1之间的看法分数, 其中1是最正值。</span><span class="sxs-lookup"><span data-stu-id="1f173-129">The API returns a sentiment score between 0 and 1 for each document, where 1 is the most positive.</span></span>
