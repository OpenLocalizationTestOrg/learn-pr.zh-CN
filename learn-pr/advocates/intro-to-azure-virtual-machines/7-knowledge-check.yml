quiz:
  title: 查看你的知识
  questions:
  - content: 假设您想要在虚拟机上运行网络设备。 应选择哪个工作负荷选项？
    choices:
    - content: 常规用途
      isCorrect: false
      explanation: 计算优化的虚拟机旨在使 CPU 与内存的比率较高。 适用于中型流量 web 服务器、网络设备、批处理过程和应用程序服务器。
    - content: 计算优化
      isCorrect: true
      explanation: 计算优化的虚拟机旨在使 CPU 与内存的比率较高。 适用于中型流量 web 服务器、网络设备、批处理过程和应用程序服务器。
    - content: 内存优化
      isCorrect: false
      explanation: 计算优化的虚拟机旨在使 CPU 与内存的比率较高。 适用于中型流量 web 服务器、网络设备、批处理过程和应用程序服务器。
    - content: 存储优化
      isCorrect: false
      explanation: 计算优化的虚拟机旨在使 CPU 与内存的比率较高。 适用于中型流量 web 服务器、网络设备、批处理过程和应用程序服务器。
  - content: 'True 或 false: 资源管理器模板是否为 JSON 文件？'
    choices:
    - content: "True"
      isCorrect: true
      explanation: 资源管理器模板是 JSON 文件, 用于定义需要为解决方案部署的资源。 然后, 可以使用该模板轻松地重新创建多个版本的基础结构, 例如暂存和生产。
    - content: "False"
      isCorrect: false
      explanation: 资源管理器模板是 JSON 文件, 用于定义需要为解决方案部署的资源。 然后, 可以使用该模板轻松地重新创建多个版本的基础结构, 例如暂存和生产。
