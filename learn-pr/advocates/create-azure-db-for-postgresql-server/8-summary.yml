quiz:
  title: <span data-ttu-id="8eb60-104">查看你的知识</span><span class="sxs-lookup"><span data-stu-id="8eb60-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="8eb60-105">True 或 false: PostgreSQL 服务器防火墙的 Azure 数据库默认情况下允许来自任何远程计算机的连接。</span><span class="sxs-lookup"><span data-stu-id="8eb60-105">True or false: The Azure Database for PostgreSQL server firewall permits connections from any remote computer by default.</span></span>'
    choices:
    - content: <span data-ttu-id="8eb60-106">True</span><span class="sxs-lookup"><span data-stu-id="8eb60-106">True</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8eb60-107">服务器防火墙将_阻止_所有访问, 直到您指定哪些计算机具有权限。</span><span class="sxs-lookup"><span data-stu-id="8eb60-107">The server firewall _prevents_ all access until you specify which computers have permission.</span></span>
    - content: <span data-ttu-id="8eb60-108">False</span><span class="sxs-lookup"><span data-stu-id="8eb60-108">False</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8eb60-109">服务器防火墙将阻止所有访问, 直到您指定哪些计算机具有权限。</span><span class="sxs-lookup"><span data-stu-id="8eb60-109">The server firewall prevents all access until you specify which computers have permission.</span></span> <span data-ttu-id="8eb60-110">可以指定单个 ip 地址或 ip 地址范围。</span><span class="sxs-lookup"><span data-stu-id="8eb60-110">You can specify individual IP addresses or a range of IP addresses.</span></span>
  - content: <span data-ttu-id="8eb60-111">假设您要为 PostgreSQL 数据库的数据备份设置30天的保留期。</span><span class="sxs-lookup"><span data-stu-id="8eb60-111">Suppose you would like to set a retention period of 30 days for the data backups of your PostgreSQL database.</span></span> <span data-ttu-id="8eb60-112">如何启用此功能？</span><span class="sxs-lookup"><span data-stu-id="8eb60-112">How do you enable that?</span></span>
    choices:
    - content: <span data-ttu-id="8eb60-113">指定创建服务器时的保留期。</span><span class="sxs-lookup"><span data-stu-id="8eb60-113">Specify the retention period when you create your server.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8eb60-114">保留期是在创建过程中可配置的设置之一。</span><span class="sxs-lookup"><span data-stu-id="8eb60-114">Retention period is one of the settings that is configurable during creation.</span></span> <span data-ttu-id="8eb60-115">如果您的要求发生变化, 您还可以在创建服务器后调整保留期。</span><span class="sxs-lookup"><span data-stu-id="8eb60-115">You can also adjust the retention period after you create your server if your requirements change.</span></span>
    - content: <span data-ttu-id="8eb60-116">安装`retention`扩展。</span><span class="sxs-lookup"><span data-stu-id="8eb60-116">Install the `retention` extension.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8eb60-117">用于 PostgreSQL 的 Azure 数据库可为您处理数据保留和备份, 而无需安装扩展。</span><span class="sxs-lookup"><span data-stu-id="8eb60-117">Azure Database for PostgreSQL handles data retention and backups for you, without the need to install an extension.</span></span>
    - content: <span data-ttu-id="8eb60-118">每天运行一次脚本, 删除30天之前的备份。</span><span class="sxs-lookup"><span data-stu-id="8eb60-118">Run a script each day that removes backups that are older than 30 days.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8eb60-119">用于 PostgreSQL 的 Azure 数据库可为您处理数据保留和备份。</span><span class="sxs-lookup"><span data-stu-id="8eb60-119">Azure Database for PostgreSQL handles data retention and backups for you.</span></span>
  - content: <span data-ttu-id="8eb60-120">假设您需要10个 PostgreSQL 数据库来支持多个项目。</span><span class="sxs-lookup"><span data-stu-id="8eb60-120">Say you need 10 PostgreSQL databases to support a number of projects.</span></span> <span data-ttu-id="8eb60-121">这是创建和管理所有它们的最简单方法？</span><span class="sxs-lookup"><span data-stu-id="8eb60-121">Which is the easiest way to create and manage all of them?</span></span>
    choices:
    - content: <span data-ttu-id="8eb60-122">使用门户。</span><span class="sxs-lookup"><span data-stu-id="8eb60-122">Using the portal.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="8eb60-123">尽管您可以按门户的需要创建和管理任意多个数据库, 但这是一个手动过程。</span><span class="sxs-lookup"><span data-stu-id="8eb60-123">Although you can create and manage as many databases as you need through the portal, it's a manual process.</span></span> <span data-ttu-id="8eb60-124">手动过程可能单调乏味且容易出错。</span><span class="sxs-lookup"><span data-stu-id="8eb60-124">Manual processes can be tedious and error-prone.</span></span>
    - content: <span data-ttu-id="8eb60-125">使用 Azure CLI。</span><span class="sxs-lookup"><span data-stu-id="8eb60-125">Using the Azure CLI.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="8eb60-126">Azure CLI 使您能够创建可自动执行创建和管理任务的脚本。</span><span class="sxs-lookup"><span data-stu-id="8eb60-126">The Azure CLI enables you to create scripts that automate creation and management tasks.</span></span>
