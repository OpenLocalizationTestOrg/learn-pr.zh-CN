quiz:
  title: 查看你的知识
  questions:
  - content: 'True 或 false: PostgreSQL 服务器防火墙的 Azure 数据库默认情况下允许来自任何远程计算机的连接。'
    choices:
    - content: "True"
      isCorrect: false
      explanation: 服务器防火墙将_阻止_所有访问, 直到您指定哪些计算机具有权限。
    - content: "False"
      isCorrect: true
      explanation: 服务器防火墙将阻止所有访问, 直到您指定哪些计算机具有权限。 可以指定单个 ip 地址或 ip 地址范围。
  - content: 假设您要为 PostgreSQL 数据库的数据备份设置30天的保留期。 如何启用此功能？
    choices:
    - content: 指定创建服务器时的保留期。
      isCorrect: true
      explanation: 保留期是在创建过程中可配置的设置之一。 如果您的要求发生变化, 您还可以在创建服务器后调整保留期。
    - content: 安装`retention`扩展。
      isCorrect: false
      explanation: 用于 PostgreSQL 的 Azure 数据库可为您处理数据保留和备份, 而无需安装扩展。
    - content: 每天运行一次脚本, 删除30天之前的备份。
      isCorrect: false
      explanation: 用于 PostgreSQL 的 Azure 数据库可为您处理数据保留和备份。
  - content: 假设您需要10个 PostgreSQL 数据库来支持多个项目。 这是创建和管理所有它们的最简单方法？
    choices:
    - content: 使用门户。
      isCorrect: false
      explanation: 尽管您可以按门户的需要创建和管理任意多个数据库, 但这是一个手动过程。 手动过程可能单调乏味且容易出错。
    - content: 使用 Azure CLI。
      isCorrect: true
      explanation: Azure CLI 使您能够创建可自动执行创建和管理任务的脚本。
