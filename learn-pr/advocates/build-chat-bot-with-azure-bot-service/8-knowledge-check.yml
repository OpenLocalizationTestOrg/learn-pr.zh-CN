quiz:
  title: <span data-ttu-id="26f77-104">针对 "使用 Azure bot 服务生成聊天机器人" 的知识检查</span><span class="sxs-lookup"><span data-stu-id="26f77-104">Knowledge check for "Build a chat bot with the Azure Bot Service"</span></span>
  questions:
  - content: '<span data-ttu-id="26f77-105">True 或 false: *web 应用程序机器人*模板创建*web 应用程序*和*机器人*。</span><span class="sxs-lookup"><span data-stu-id="26f77-105">True or false: The *Web App Bot* template creates a *Web App* and a *Bot*.</span></span>'
    choices:
    - content: <span data-ttu-id="26f77-106">True</span><span class="sxs-lookup"><span data-stu-id="26f77-106">True</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="26f77-107">该模板创建用于承载 bot 的 bot 和 Azure Web 应用。</span><span class="sxs-lookup"><span data-stu-id="26f77-107">The template creates a Bot and an Azure Web App to host the Bot.</span></span> <span data-ttu-id="26f77-108">它还会将 Bot 配置为使用 QnA Maker 知识库。</span><span class="sxs-lookup"><span data-stu-id="26f77-108">It also configures the Bot to use a QnA Maker knowledge base.</span></span> <span data-ttu-id="26f77-109">你将需要自己创建知识库, 并将其连接到机器人。</span><span class="sxs-lookup"><span data-stu-id="26f77-109">You will need to create the knowledge base yourself and connect it to the Bot.</span></span>
    - content: <span data-ttu-id="26f77-110">False</span><span class="sxs-lookup"><span data-stu-id="26f77-110">False</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="26f77-111">模板名称是描述性的, 它创建的是 Web 应用和机器人。</span><span class="sxs-lookup"><span data-stu-id="26f77-111">The template name is descriptive, it does create a Web App and a Bot.</span></span>
  - content: <span data-ttu-id="26f77-112">什么是用于创建的 QnA Maker？</span><span class="sxs-lookup"><span data-stu-id="26f77-112">What is QnA Maker used to create?</span></span>
    choices:
    - content: <span data-ttu-id="26f77-113">机器人可使用的知识库。</span><span class="sxs-lookup"><span data-stu-id="26f77-113">A knowledge base that can be used by a bot.</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="26f77-114">QnA Maker 采用问题和答案, 并将其处理为 bot 可用于回答问题的格式。</span><span class="sxs-lookup"><span data-stu-id="26f77-114">QnA Maker takes in questions and answers and processes them into a format a bot can use to answer questions.</span></span>
    - content: <span data-ttu-id="26f77-115">你可以在你的 bot 中嵌入你的调查, 以获取用户反馈。</span><span class="sxs-lookup"><span data-stu-id="26f77-115">Surveys you can embed in your bot to get user feedback.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="26f77-116">QnA Maker 不是调查服务。</span><span class="sxs-lookup"><span data-stu-id="26f77-116">QnA Maker is not a survey service.</span></span> <span data-ttu-id="26f77-117">它有助于向用户提供信息, 不会尝试从这些信息中提取数据。</span><span class="sxs-lookup"><span data-stu-id="26f77-117">It helps provide information to users, it does not try to extract data from them.</span></span>
    - content: <span data-ttu-id="26f77-118">bot</span><span class="sxs-lookup"><span data-stu-id="26f77-118">A bot</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="26f77-119">QnA Maker 可以与 bot 关联, 但不会创建一个。</span><span class="sxs-lookup"><span data-stu-id="26f77-119">QnA Maker can be associated with a bot, but it doesn't create one.</span></span>
  - content: <span data-ttu-id="26f77-120">如何将数据输入到 QnA Maker？</span><span class="sxs-lookup"><span data-stu-id="26f77-120">How can you input your data into QnA Maker?</span></span>
    choices:
    - content: <span data-ttu-id="26f77-121">手动.</span><span class="sxs-lookup"><span data-stu-id="26f77-121">Manually.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="26f77-122">您可以手动填充知识库, 但还有其他方法。</span><span class="sxs-lookup"><span data-stu-id="26f77-122">You can manually populate the knowledge base, but there are other ways.</span></span>
    - content: <span data-ttu-id="26f77-123">上载文本文件。</span><span class="sxs-lookup"><span data-stu-id="26f77-123">Upload a text file.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="26f77-124">QnA Maker 支持多种不同的格式的文本文件, 例如以制表符分隔的值和 Excel 电子表格。</span><span class="sxs-lookup"><span data-stu-id="26f77-124">QnA Maker supports text files in many different formats such as tab-separated-values and Excel spreadsheet.</span></span> <span data-ttu-id="26f77-125">但是, 这并不是填充知识库的唯一方法。</span><span class="sxs-lookup"><span data-stu-id="26f77-125">However, this is not the only way to populate the knowledge base.</span></span>
    - content: <span data-ttu-id="26f77-126">提供 FAQ 页面的 URL。</span><span class="sxs-lookup"><span data-stu-id="26f77-126">Provide the URL of a FAQ page.</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="26f77-127">QnA Maker 可以从许多不同的 FAQ 页面格式中提取问题和答案。</span><span class="sxs-lookup"><span data-stu-id="26f77-127">QnA Maker can extract questions and answers from many different FAQ-page formats.</span></span> <span data-ttu-id="26f77-128">但是, FAQ URL 并不是填充知识库的唯一方法。</span><span class="sxs-lookup"><span data-stu-id="26f77-128">However, a FAQ URL isn't the only way to populate the knowledge base.</span></span>
    - content: <span data-ttu-id="26f77-129">以上全部。</span><span class="sxs-lookup"><span data-stu-id="26f77-129">All of the above.</span></span>
      isCorrect: true
      explanation: '<span data-ttu-id="26f77-130">QnA Maker 具有足够的灵活性, 能够以多种最常见的格式处理您的输入数据: 文本文件、FAQ 页面, 甚至产品手册。</span><span class="sxs-lookup"><span data-stu-id="26f77-130">QnA Maker is flexible enough to handle your input data in several of the most common formats: text files, FAQ pages, and even product manuals.</span></span> <span data-ttu-id="26f77-131">目的是使您能够方便地导入数据, 而无需重新格式化。</span><span class="sxs-lookup"><span data-stu-id="26f77-131">The goal is to make it convenient for you to import your data without reformatting.</span></span>'
