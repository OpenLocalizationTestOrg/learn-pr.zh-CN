quiz:
  title: 针对 "使用 Azure bot 服务生成聊天机器人" 的知识检查
  questions:
  - content: 'True 或 false: *web 应用程序机器人*模板创建*web 应用程序*和*机器人*。'
    choices:
    - content: "True"
      isCorrect: true
      explanation: 该模板创建用于承载 bot 的 bot 和 Azure Web 应用。 它还会将 Bot 配置为使用 QnA Maker 知识库。 你将需要自己创建知识库, 并将其连接到机器人。
    - content: "False"
      isCorrect: false
      explanation: 模板名称是描述性的, 它创建的是 Web 应用和机器人。
  - content: 什么是用于创建的 QnA Maker？
    choices:
    - content: 机器人可使用的知识库。
      isCorrect: true
      explanation: QnA Maker 采用问题和答案, 并将其处理为 bot 可用于回答问题的格式。
    - content: 你可以在你的 bot 中嵌入你的调查, 以获取用户反馈。
      isCorrect: false
      explanation: QnA Maker 不是调查服务。 它有助于向用户提供信息, 不会尝试从这些信息中提取数据。
    - content: bot
      isCorrect: false
      explanation: QnA Maker 可以与 bot 关联, 但不会创建一个。
  - content: 如何将数据输入到 QnA Maker？
    choices:
    - content: 手动.
      isCorrect: false
      explanation: 您可以手动填充知识库, 但还有其他方法。
    - content: 上载文本文件。
      isCorrect: false
      explanation: QnA Maker 支持多种不同的格式的文本文件, 例如以制表符分隔的值和 Excel 电子表格。 但是, 这并不是填充知识库的唯一方法。
    - content: 提供 FAQ 页面的 URL。
      isCorrect: false
      explanation: QnA Maker 可以从许多不同的 FAQ 页面格式中提取问题和答案。 但是, FAQ URL 并不是填充知识库的唯一方法。
    - content: 以上全部。
      isCorrect: true
      explanation: 'QnA Maker 具有足够的灵活性, 能够以多种最常见的格式处理您的输入数据: 文本文件、FAQ 页面, 甚至产品手册。 目的是使您能够方便地导入数据, 而无需重新格式化。'
