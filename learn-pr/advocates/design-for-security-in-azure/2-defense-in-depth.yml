quiz:
  title: 查看你的知识
  questions:
  - content: True 或 false:*纵深防御*是一项策略, 旨在保护你免受尝试访问你的信息的攻击的策略？
    choices:
    - content: "True"
      isCorrect: true
      explanation: '*纵深防御*是一个分层系统, 可防止未经授权的访问。 如果一个层被破坏, 则会有另一个层存在, 以防止进一步暴露。'
    - content: "False"
      isCorrect: false
      explanation: '*纵深防御*是一个分层系统, 可防止未经授权的访问。 如果一个层被破坏, 则会有另一个层存在, 以防止进一步暴露。'
  - content: 'True 或 false: 通过迁移到云, 我的体系结构是完全安全的, 我可以将所有安全职责交给我的云提供商？'
    choices:
    - content: "True"
      isCorrect: false
      explanation: 移动到云确实会分担云提供商的一些职责, 但共享责任的模型仍然有效。
    - content: "False"
      isCorrect: true
      explanation: 移动到云确实会分担云提供商的一些职责, 但共享责任的模型仍然有效。
