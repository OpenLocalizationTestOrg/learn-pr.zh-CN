  questions:
  - content: <span data-ttu-id="ccef5-105">基于 Azure 角色的访问控制可应用于所有但以下作用域中的哪一项？</span><span class="sxs-lookup"><span data-stu-id="ccef5-105">Azure role-based access control can be applied to all but which of the following scopes?</span></span>
    choices:
    - content: <span data-ttu-id="ccef5-106">订购</span><span class="sxs-lookup"><span data-stu-id="ccef5-106">Subscription</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="ccef5-107">可以在订阅范围中应用基于角色的访问控制。</span><span class="sxs-lookup"><span data-stu-id="ccef5-107">Role-based access control can be applied at the subscription scope.</span></span>
    - content: <span data-ttu-id="ccef5-108">资源组</span><span class="sxs-lookup"><span data-stu-id="ccef5-108">Resource group</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="ccef5-109">可以在资源组作用域中应用基于角色的访问控制。</span><span class="sxs-lookup"><span data-stu-id="ccef5-109">Role-based access control can be applied at the resource group scope.</span></span>
    - content: <span data-ttu-id="ccef5-110">Linux 文件系统中的文件和文件夹</span><span class="sxs-lookup"><span data-stu-id="ccef5-110">Files and folders within a Linux filesystem</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="ccef5-111">仅可对 azure 资源应用基于 azure 角色的访问控制。</span><span class="sxs-lookup"><span data-stu-id="ccef5-111">Azure role-based access control can only be applied to Azure resources.</span></span> <span data-ttu-id="ccef5-112">可以使用各种方法来保护 Linux 文件系统中的文件和文件夹, 但不能使用基于 Azure 角色的访问控制。</span><span class="sxs-lookup"><span data-stu-id="ccef5-112">Files and folders within a Linux file system can be secured with various methods, but not with Azure role-based access control.</span></span>
    - content: <span data-ttu-id="ccef5-113">资源</span><span class="sxs-lookup"><span data-stu-id="ccef5-113">Resource</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="ccef5-114">可以在资源范围中应用基于角色的访问控制。</span><span class="sxs-lookup"><span data-stu-id="ccef5-114">Role-based access control can be applied at the resource scope.</span></span>
  - content: '<span data-ttu-id="ccef5-115">True 或 false: Azure 资源的托管标识可分配给虚拟机, 以提供启动和停止其他虚拟机的权限。</span><span class="sxs-lookup"><span data-stu-id="ccef5-115">True or false: a managed identity for Azure resources could be assigned to a virtual machine to give it rights to start and stop other virtual machines.</span></span>'
    choices:
    - content: <span data-ttu-id="ccef5-116">True</span><span class="sxs-lookup"><span data-stu-id="ccef5-116">True</span></span>
      isCorrect: true
      explanation: <span data-ttu-id="ccef5-117">Azure 资源的托管标识是为服务分配标识的方法。</span><span class="sxs-lookup"><span data-stu-id="ccef5-117">Managed identities for Azure resources is a method of assigning an identity to services.</span></span> <span data-ttu-id="ccef5-118">通过此分配, 可以授予对基于角色的访问控制权限, 以管理 Azure 服务, 例如, 启动和停止虚拟机。</span><span class="sxs-lookup"><span data-stu-id="ccef5-118">Through this assignment, role-based access control can be granted to manage Azure services, such as starting and stopping virtual machines.</span></span>
    - content: <span data-ttu-id="ccef5-119">False</span><span class="sxs-lookup"><span data-stu-id="ccef5-119">False</span></span>
      isCorrect: false
      explanation: <span data-ttu-id="ccef5-120">Azure 资源的托管标识是为服务分配标识的方法。</span><span class="sxs-lookup"><span data-stu-id="ccef5-120">Managed identities for Azure resources is a method of assigning an identity to services.</span></span> <span data-ttu-id="ccef5-121">通过此分配, 可以授予对基于角色的访问控制权限, 以管理 Azure 服务, 例如, 启动和停止虚拟机。</span><span class="sxs-lookup"><span data-stu-id="ccef5-121">Through this assignment, role-based access control can be granted to manage Azure services, such as starting and stopping virtual machines.</span></span>
