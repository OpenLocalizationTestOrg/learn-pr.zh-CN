quiz:
  title: 查看你的知识
  questions:
  - content: 基于 Azure 角色的访问控制可应用于所有但以下作用域中的哪一项？
    choices:
    - content: 订购
      isCorrect: false
      explanation: 可以在订阅范围中应用基于角色的访问控制。
    - content: 资源组
      isCorrect: false
      explanation: 可以在资源组作用域中应用基于角色的访问控制。
    - content: Linux 文件系统中的文件和文件夹
      isCorrect: true
      explanation: 仅可对 azure 资源应用基于 azure 角色的访问控制。 可以使用各种方法来保护 Linux 文件系统中的文件和文件夹, 但不能使用基于 Azure 角色的访问控制。
    - content: 资源
      isCorrect: false
      explanation: 可以在资源范围中应用基于角色的访问控制。
  - content: 'True 或 false: Azure 资源的托管标识可分配给虚拟机, 以提供启动和停止其他虚拟机的权限。'
    choices:
    - content: "True"
      isCorrect: true
      explanation: Azure 资源的托管标识是为服务分配标识的方法。 通过此分配, 可以授予对基于角色的访问控制权限, 以管理 Azure 服务, 例如, 启动和停止虚拟机。
    - content: "False"
      isCorrect: false
      explanation: Azure 资源的托管标识是为服务分配标识的方法。 通过此分配, 可以授予对基于角色的访问控制权限, 以管理 Azure 服务, 例如, 启动和停止虚拟机。
