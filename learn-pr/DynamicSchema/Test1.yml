summary: <span data-ttu-id="aafed-101"><xref data-throw-if-not-resolved="true" uid="System"></xref>命名空间包含用于定义常用的值和引用数据类型、事件和事件处理程序、接口、属性和处理异常的基本类和基类。</span><span class="sxs-lookup"><span data-stu-id="aafed-101">The <xref data-throw-if-not-resolved="true" uid="System"></xref> namespace contains fundamental classes and base classes that define commonly-used value and reference data types, events and event handlers, interfaces, attributes, and processing exceptions.</span></span>
examples: This is Test
test: This is Test2
remarks: "Other classes provide services supporting data type conversion, method parameter manipulation, mathematics, remote and local program invocation, application environment management, and supervision of managed and unmanaged applications.  \n  \n To access types in the <xref:System> namespace from C# code without having to provide fully qualified type names, include the `using System;` statement at the beginning of your source code file.  \n  \n To access types in the <xref:System> namespace from C++/CLI code without having to provide fully qualified type names, include the `using namespace System;` statement at the beginning of your source code file. In addition, you must compile with the [/clr](https://msdn.microsoft.com/library/fec5a8c0-40ec-484c-a213-8dec918c1d6c) switch."
